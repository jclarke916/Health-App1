function calculateLifeExpectancy(uID) {
    var u = uH[uID];
    if (!u) return { current: 0, potential: 0 };
    var l = u.labs;
    var t = u.tests;
    var f = u.now;
    var baseAge = 78; 
    if (t.vo2 && t.vo2.val >= 50) baseAge += 8; 
    else if (t.vo2 && t.vo2.val >= 40) baseAge += 4; 
    else if (t.vo2 && t.vo2.val < 30) baseAge -= 5; 
    if (l.apob && l.apob.val <= 60) baseAge += 6; 
    else if (l.apob && l.apob.val <= 80) baseAge += 2;
    else if (l.apob && l.apob.val > 100) baseAge -= 4; 
    if (l.hba1c && l.hba1c.val <= 5.0) baseAge += 4; 
    else if (l.hba1c && l.hba1c.val >= 5.7) baseAge -= 4; 
    if (f.vf <= 6) baseAge += 3; 
    else if (f.vf >= 10) baseAge -= 3;
    var hangGoal = (uID === 'J') ? 90 : 45;
    if (t.hang && t.hang.val >= hangGoal) baseAge += 3;
    if (l.ana && l.ana.val > 80) baseAge -= 4; 
    if (baseAge > 100) baseAge = 100;
    return { current: baseAge, potential: 100 };
}

function stableSeed(s) {
    let h = 0;
    for(let i = 0; i < s.length; i++) h = Math.imul(31, h) + s.charCodeAt(i) | 0;
    return Math.abs(h);
}

async function fetchOuraData() {
    if (!ouraToken) return;
    
    // We fetch yesterday's data because Oura finalizes scores after you wake up
    const today = new Date().toISOString().split('T')[0];
    const prevDay = new Date(Date.now() - 86400000).toISOString().split('T')[0];
    
    document.getElementById('dateDisplay').innerHTML = `üíç SYNCING OURA...`;

    try {
        const headers = { 'Authorization': `Bearer ${ouraToken}` };
        
        // Parallel Fetch for Speed
        const [readinessRes, sleepRes, activityRes] = await Promise.all([
            fetch(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${prevDay}&end_date=${today}`, { headers }),
            fetch(`https://api.ouraring.com/v2/usercollection/daily_sleep?start_date=${prevDay}&end_date=${today}`, { headers }),
            fetch(`https://api.ouraring.com/v2/usercollection/daily_activity?start_date=${prevDay}&end_date=${today}`, { headers })
        ]);

        const rData = await readinessRes.json();
        const sData = await sleepRes.json();
        const aData = await activityRes.json();

        if (rData.data && rData.data.length > 0) {
            const ready = rData.data[rData.data.length - 1];
            const sleep = sData.data[sData.data.length - 1];
            const activity = aData.data[aData.data.length - 1];
            
            const score = ready.score;
            let status = "OPTIMAL";
            let color = "var(--green)";
            
            if(score < 85) { status = "MAINTENANCE"; color = "var(--gold)"; }
            if(score < 70) { status = "‚ö†Ô∏è RECOVER"; color = "#FF5252"; }
            
            let rhr = sleep.lowest_heart_rate;
            let hrv = ready.contributors.hrv_balance_days ? "Tracking" : "N/A";
            
            let displayHTML = `<span style="color:${color}; cursor:pointer;" onclick="alert('RHR: ${rhr} bpm \\nSteps: ${activity.steps}')">üíç OURA: ${score} (${status})</span>`;

            // SOPHIA INFLAMMATION CHECK
            if(user === 'S' && rhr > 60) {
                displayHTML += ` <span style="font-size:0.6rem; color:#FF5252; border:1px solid #FF5252; padding:2px 4px; border-radius:4px;">üî• RHR SPIKE (${rhr})</span>`;
            }
            
            document.getElementById('dateDisplay').innerHTML = displayHTML;
            console.log("Oura Sync Success: " + score);
        } else {
            document.getElementById('dateDisplay').innerText = "üíç DATA SYNCED (Waiting for new data)";
        }
    } catch (e) {
        console.error(e);
        document.getElementById('dateDisplay').innerText = "üíç TOKEN INVALID";
    }
}
