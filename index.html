<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v103 Master Sequential</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #C0C0C0; --glute-pink: #d63384;
            --carb-high: #ff9100; --carb-low: #00b0ff;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 1000px; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #E5E4E2, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .profile-badges { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .badge { background: #1a1a1a; padding: 8px 16px; border-radius: 4px; border: 1px solid #333; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; letter-spacing: 0.5px; text-transform: uppercase; color: var(--accent-silver); cursor: pointer; transition: 0.3s; }
        .badge:hover { border-color: var(--accent-gold); color: var(--accent-gold); }
        .status-bar { text-align: center; color: var(--text-dim); font-size: 0.85rem; margin: 20px 0; text-transform: uppercase; letter-spacing: 1.5px; }
        .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 25px; width: 100%; flex-wrap: wrap;}
        .nav-btn { flex: 1; padding: 14px; background: var(--card-bg); border: 1px solid #333; color: var(--text-main); border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px 8px; cursor: pointer; font-weight: 600; flex: 1; font-size: 0.8rem; text-align: center; min-width: 60px; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        .tab-btn span { display: block; font-size: 0.65rem; opacity: 0.7; margin-top: 4px; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); border-radius: 4px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        .label { color: var(--accent-silver); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; opacity: 0.8; }
        .value { font-size: 1.1rem; margin-bottom: 8px; font-weight: 500; color: #fff; cursor: pointer; border-bottom: 1px solid transparent; display: inline-block; transition: 0.3s; }
        .value:hover { color: var(--accent-gold); border-bottom: 1px solid var(--accent-gold); }
        .juice-box { background: #0a0a0a; border-radius: 12px; padding: 30px; border: 1px solid #222; margin-top: 10px; }
        .pb-mini { font-size: 0.6rem; padding: 3px 6px; border-radius: 3px; background: #222; border: 1px solid #444; color: #aaa; text-transform: uppercase; font-weight: 800; margin-right: 5px;}
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background-color: #050505; margin: 5% auto; padding: 30px; border: 1px solid #333; width: 90%; max-width: 650px; border-radius: 12px; }
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; background: #0a0a0a; padding: 15px; border-radius: 8px; }
        .chef-steps p { margin-bottom: 15px; color: #ccc; font-size: 0.95rem; line-height: 1.6; position: relative; padding-left: 30px; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 2px; background: var(--accent-gold); color: #000; width: 20px; height: 20px; border-radius: 50%; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div class="badge" onclick="openModal('profileModal')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div class="badge" onclick="openModal('profileModal')">üë©üèæ‚Äçü¶± SOPHIA</div>
            <div class="badge">üõ°Ô∏è PROCESSED FREE</div>
        </div>
    </header>

    <div class="status-bar" id="syncStatus">v103.0 ACTIVE</div>

    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
    </div>

    <div class="tabs" id="dayTabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
        <h2 id="modalTitle" style="color:#fff;"></h2>
        <div id="modalTime" style="color:var(--accent-gold); font-weight:bold; margin-bottom:15px;"></div>
        <div class="macro-grid">
            <div style="text-align:center;"><div style="font-size:0.7rem; color:#888;">Protein</div><div id="modalP" style="font-weight:700;"></div></div>
            <div style="text-align:center;"><div style="font-size:0.7rem; color:#888;">Carbs</div><div id="modalC" style="font-weight:700;"></div></div>
            <div style="text-align:center;"><div style="font-size:0.7rem; color:#888;">Fats</div><div id="modalF" style="font-weight:700;"></div></div>
        </div>
        <div style="color:var(--accent-gold); font-size:0.9rem; font-weight:bold; margin-bottom:10px;">Chef's Preparation</div>
        <div id="modalSteps" class="chef-steps" style="counter-reset: step;"></div>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('profileModal')" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
        <h2 style="color:var(--accent-gold);">Biometrics</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="card">üßîüèæ‚Äç‚ôÇÔ∏è J: 6'4" | 210.8 lbs</div>
            <div class="card">üë©üèæ‚Äçü¶± S: 5'2" | 136.1 lbs</div>
        </div>
    </div>
</div>

<script>
    const recipeDB = {
        // FAVS WITH CORRECT VERBIAGE
        "Garlic Ghee Lobster Tails": { t: "20 mins", p: "40g", c: "2g", f: "15g", steps: ["Split lobster shells lengthwise to expose meat.", "Brush meat liberally with garlic-infused ghee.", "Place on grill/cast iron flesh-side down for 5 mins Side A.", "Flip and grill for 3 mins Side B until opaque.", "Serve with extra lemon and grilled asparagus."] },
        "Grilled Branzino (Whole)": { t: "25 mins", p: "45g", c: "0g", f: "15g", steps: ["Stuff cleaned fish cavity with fresh lemon slices and parsley.", "Brush skin with ghee to prevent sticking.", "Roast in oven at 400¬∞F for exactly 15 mins.", "Set oven to Broil for last 2 mins (Side A) then 1 min (Side B) for crisp skin."] },
        "Cilantro-Lime Shrimp Tacos": { t: "15 mins", p: "35g", c: "15g", f: "10g", steps: ["Pat shrimp dry. Saut√© with finely diced bell peppers (nutrient density boost).", "High heat sear shrimp for exactly 2 mins Side A, then 1 min Side B.", "Mix Greek Yogurt and lime (Sub for sour cream) for the taco crema.", "Assemble on warmed Siete tortillas with slaw."] },
        "Classic Peruvian Ceviche": { t: "20 mins", p: "40g", c: "12g", f: "2g", steps: ["Cube fresh Snapper/Bass into 1/2 inch pieces.", "Submerge in lime juice and chill for exactly 15 mins to cure protein.", "Toss with rinsed onions and cilantro.", "Plate with exactly 1 slice boiled sweet potato."] },
        "Southwest Bison Scramble": { t: "12 mins", p: "41g", c: "11g", f: "10g", steps: ["Brown ground bison with 1/2 cup finely diced bell peppers (Vitamin C/Iron synergy).", "Pour in whisked egg whites.", "Scramble until fully set.", "Top with a dollop of Greek Yogurt instead of sour cream."] },
        "SF Style Cioppino (Mussels)": { t: "45 mins", p: "40g", c: "12g", f: "8g", steps: ["Saut√© fennel and garlic in ghee.", "Simmer tomato-based broth for 20 mins.", "Add mussels and white fish pieces.", "Cover for 5 mins until all mussels have opened fully."] }
    };

    // HARD SEQUENCE - 40 UNIQUE ENTRIES (No math collisions)
    const mealLibrary = {
        breakfasts: ["Southwest Bison Scramble", "Crab & Spinach Scramble", "Sea Moss Smoothie", "Japanese Tamagoyaki", "Bison Steak & Eggs", "Shakshuka w/ Bison", "Savory Bone Broth Oats", "Crab Scramble", "Bison Scramble", "Sea Moss Shake", "Tamagoyaki", "Steak & Eggs", "Shakshuka", "Broth Oats", "Nutrient Scramble", "Lump Crab Eggs", "Protein Smoothie", "Dashi Eggs", "Bison Breakfast", "Spiced Shakshuka", "Oat Bowl", "Turkey Scramble", "Salmon Eggs", "Bison Peppers Scramble", "Mineral Smoothie", "Nori Scramble", "Bison Morning Bowl", "Spiced Tomato Eggs", "Collagen Oats", "Turkey Peppers Scramble", "Cod Scramble", "Power Smoothie", "Egg White Scramble", "Bison Iron Start", "Green Shakshuka", "Steel Cut Broth Oats", "Crab & Spinach Eggs", "Berry Sea Moss Shake", "Bison & Pepper Skillet", "Southwest Egg Whites"],
        lunches: ["Classic Peruvian Ceviche", "Dungeness Crab & Avocado Tower", "Sriracha Yogurt Bison Tacos", "Cilantro-Lime Shrimp Tacos", "Bison Laab", "Turkey Potstickers", "Mendo Cobb", "Snapper Ceviche", "Crab Avocado Bowl", "Bison Tacos", "Shrimp Slaw Tacos", "Meat Salad", "Cabbage Potstickers", "Turkey Cobb", "Bass Ceviche", "Lump Crab Salad", "Bison Peppers Tacos", "Lime Shrimp Bowl", "Thai Bison Laab", "Ginger Potstickers", "Kale Cobb", "Shrimp Ceviche", "Crab Tower", "Southwest Bison Tacos", "Cilantro Shrimp", "Bison Herbs Salad", "Turkey Potsticker Bowl", "Beet Cobb", "Trout Ceviche", "Crab Mango Salad", "Yogurt Bison Tacos", "Shrimp Peppers Tacos", "Spiced Bison Laab", "Garlic Turkey Potstickers", "Brussels Cobb", "Whitefish Ceviche", "Crab & Lime Tower", "Bison Greek Tacos", "Shrimp Slaw Bowl", "Mendo Turkey Salad"],
        dinners: ["Garlic Ghee Lobster Tails", "SF Style Cioppino (Mussels)", "Grilled Branzino (Whole)", "Greek Grilled Octopus", "Venison Au Poivre", "Miso Glazed Black Cod", "Centurion Bone Broth Stew", "Ostrich Steaks", "Duck Ragu", "Sea Bass w/ Fennel", "Lobster Tails", "Mussel Cioppino", "Branzino Roast", "Octopus Htapodi", "Venison Medallions", "Black Cod Bake", "Beef Stew", "Ostrich Fillet", "Duck Pasta", "Sea Bass Sear", "Butter Lobster", "Cioppino Bowl", "Whole Branzino", "Charred Octopus", "Peppered Venison", "Ginger Cod", "Slow Cooked Stew", "Berry Ostrich", "Mushroom Duck Ragu", "Fennel Bass", "Ghee Lobster", "SF Mussels", "Lemon Branzino", "Grilled Htapodi", "Clean Venison", "Miso Cod Bowl", "Bone Broth Beef", "Iron Ostrich", "Heme Duck Ragu", "Omega Sea Bass"]
    };

    let weekOffset = 0;

    function getMonday(offset) {
        let d = new Date();
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1);
        let mon = new Date(d.setDate(diff));
        mon.setDate(mon.getDate() + (offset * 7));
        return mon;
    }

    function openRecipe(name) {
        const r = recipeDB[name] || { t: "20m", p: "40g", c: "10g", f: "10g", steps: ["Follow standard Centurion preparation steps for protein.", "Ensure internal temperatures reach safe levels."] };
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalTime').innerText = "‚è±Ô∏è " + r.t;
        document.getElementById('modalP').innerText = r.p;
        document.getElementById('modalC').innerText = r.c;
        document.getElementById('modalF').innerText = r.f;
        document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('recipeModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function openModal(id) { document.getElementById(id).style.display = 'block'; }

    function renderTabs() {
        const monday = getMonday(weekOffset);
        const tabs = document.getElementById('dayTabs');
        tabs.innerHTML = '';
        ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"].forEach((day, i) => {
            let tabDate = new Date(monday);
            tabDate.setDate(monday.getDate() + i);
            const btn = document.createElement('button');
            btn.className = 'tab-btn' + (i === 0 ? ' active' : '');
            btn.innerHTML = `${day}<span>${tabDate.getDate()}</span>`;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                showDay(tabDate);
            };
            tabs.appendChild(btn);
        });
        showDay(monday);
    }

    function showDay(dateObj) {
        // DAY ID calculation ensures every day of the year has its own unique 1-40 index
        const dayId = Math.floor((dateObj - new Date(2025, 0, 1)) / 86400000);
        
        const b = mealLibrary.breakfasts[dayId % 40];
        const l = mealLibrary.lunches[dayId % 40];
        const dn = mealLibrary.dinners[dayId % 40];

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('${b}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${b}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('${l}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${l}</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('${dn}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${dn}</div>
            </div>
            <div class="juice-box">
                <div class="label">Daily Protocol</div>
                <div style="margin-top:10px;">
                    <span class="pb-mini">üåø Sea Moss: 2tbsp</span>
                    <span class="pb-mini">ü•§ Kombucha: 4-8oz</span>
                    <span class="pb-mini">üíß Hydration: 1.2 Gal</span>
                </div>
            </div>`;
    }

    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; renderTabs(); }
    window.onload = renderTabs;
</script>
</body>
</html>
