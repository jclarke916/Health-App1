<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Century Club | Longevity Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-pink: #f472b6;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --accent-orange: #fb923c;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { max-width: 1000px; width: 100%; }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .profile-badges { display: flex; justify-content: center; gap: 20px; margin-top: 15px; flex-wrap: wrap; }

        .badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls { text-align: center; margin-bottom: 20px; }
        .shuffle-btn {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }
        .shuffle-btn:hover { background: var(--accent-blue); color: var(--bg-dark); }

        .tabs {
            display: flex; justify-content: space-between;
            background: var(--card-bg); padding: 8px;
            border-radius: 12px; margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab-btn {
            background: none; border: none; color: var(--text-dim);
            padding: 10px 12px; cursor: pointer; font-weight: 600; transition: 0.3s;
            flex: 1; min-width: 80px;
        }

        .tab-btn.active {
            color: var(--accent-blue);
            background: rgba(56, 189, 248, 0.1); border-radius: 8px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 24px;
            align-items: start;
        }

        @media (max-width: 850px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent-blue);
        }

        .workout-tag {
            display: inline-block; background: var(--accent-pink);
            color: white; padding: 4px 12px; border-radius: 6px;
            font-weight: bold; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 15px;
        }

        .label { color: var(--accent-blue); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; font-weight: 700; }
        .value { font-size: 1.05rem; margin-bottom: 4px; font-weight: 600; }
        .protein-tag { color: var(--accent-green); font-size: 0.85rem; font-weight: 700; }
        
        .ingredients-list {
            font-size: 0.85rem;
            color: var(--text-main);
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .benefit-box {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 24px;
            line-height: 1.4;
            padding-left: 12px;
            border-left: 1px solid #334155;
            font-style: italic;
        }

        .juice-box {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--accent-green);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .juice-header {
            font-weight: 700;
            color: var(--accent-green);
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .oz-tag {
            background: var(--accent-green);
            color: var(--bg-dark);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 800;
            float: right;
        }

        .nightly-obj {
            background: rgba(56, 189, 248, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .footer-note { text-align: center; color: var(--text-dim); font-size: 0.8rem; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">

</div>

<script>
    const mealLibrary = {

            { val: "Boxing Scramble", p: "35g", ing: "üõí 3 Eggs, zucchini, Brussels sprouts, onions, jalape√±os.", ben: "Capsaicin & choline for boxing focus.", herSwap: "Egg White Scramble (No Yolks)" },
            { val: "Sprouted Oatmeal with Walnuts & Hemp", p: "20g", ing: "üõí Rolled oats, walnuts, hemp hearts, cinnamon, Homemade Oat Milk.", ben: "Soluble fiber and ALA omega-3s for heart health.", herSwap: "Same (Sophia Approved)" },
            { val: "Smoked Salmon & Sprouted Toast", p: "32g", ing: "üõí Smoked salmon, avocado, sprouted grain bread, hemp hearts.", ben: "High DHA/EPA for joint lubrication.", herSwap: "Same (Sophia Approved)" },
            { val: "Greek Yogurt Berry Parfait", p: "30g", ing: "üõí Plain Greek Yogurt, hemp hearts, walnuts, blueberries.", ben: "Probiotics for gut-brain axis support.", herSwap: "Same (Sophia Approved)" },
            { val: "Peanut Butter & Banana Sprouted Toast", p: "25g", ing: "üõí Sprouted bread, PB2 spread, hemp hearts, sliced banana.", ben: "Healthy fats and sustained energy release.", herSwap: "Same (Sophia Approved)" },
            { val: "Veggie Omelet (No Runny Yolks)", p: "30g", ing: "üõí 3 Eggs (well done), spinach, bell peppers, onions.", ben: "Bioavailable protein and antioxidants.", herSwap: "Same (Sophia Approved)" }
        ],
        lunches: [
            { val: "Power Bowl (Chipotle Style)", p: "42g", ing: "üõí Bison/Chicken, black beans, fajita peppers, onions, avocado." },
            { val: "Fresh Ceviche with Hard Shells", p: "35g", ing: "üõí White fish, lime, cilantro, red onion, corn tortillas." },
            { val: "Ahi Tuna Sashimi Bowl", p: "45g", ing: "üõí Ahi tuna, edamame, cucumber, radish, brown rice." },
            { val: "Grilled Chicken & Kale Caesar", p: "40g", ing: "üõí Chicken, kale, hemp heart 'parmesan', tahini dressing." },
            { val: "Turkey & Avocado Sprouted Wrap", p: "35g", ing: "üõí Turkey breast, avocado, spinach, sprouts, sprouted wrap." },
            { val: "Lentil & Spinach Power Soup", p: "28g", ing: "üõí Lentils, spinach, vegetable broth, garlic, turmeric." },
            { val: "Shrimp & Mango Salad", p: "32g", ing: "üõí Shrimp, mango, bell peppers, lime, mixed greens." }
        ],
        dinners: [
            { val: "Pepper Fin Ahi Tuna + Spicy Edamame", p: "48g", ing: "üõí Ahi tuna, jalape√±os, EVOO, edamame, garlic." },
            { val: "Shrimp Tacos + Sriracha Sauce", p: "38g", ing: "üõí Shrimp, sriracha-yogurt, cabbage, lime, corn tortillas." },
            { val: "Protein Pasta with Ground Turkey", p: "45g", ing: "üõí Chickpea pasta, ground turkey, marinara, fresh basil." },
            { val: "Beef Stew (Cold Weather Focus)", p: "45g", ing: "üõí Lean beef, carrots, celery, onions, garlic, rosemary." },
            { val: "Lemon Garlic Salmon & Zoodles", p: "40g", ing: "üõí Salmon, zucchini noodles, garlic, parsley, EVOO." },
            { val: "Grilled Bison Burger (No Bun)", p: "45g", ing: "üõí Bison patty, avocado, saut√©ed mushrooms, side salad." },
            { val: "Baked Cod with Mediterranean Veggies", p: "38g", ing: "üõí Cod, cherry tomatoes, olives, onions, zucchini." }
        ]
    };

    let weeklySchedule = {};

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    function generateNewWeek() {
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const workouts = ["Foundation", "Boxing Day", "Strength / Studio", "Boxing Day", "Yoga / Recovery", "Zone 2 Cardio", "Rest / Mobility"];
        const juices = [
            { name: "The Detox", oz: "16oz", ing: "3 stalks Celery, 1 Cucumber, 1 Green Apple, 1/2 Lemon, 1 inch Ginger", ben: "Flushes toxins and hydrates." },
            { name: "Red Power", oz: "20oz", ing: "2 Beets, 2 Carrots, 1 Orange, 1/2 inch Ginger", ben: "Boosts Nitric Oxide for Boxing." },
            { name: "The Alkaline", oz: "16oz", ing: "Kale, Spinach, Pear, Lime", ben: "Neutralizes lactic acid." },
            { name: "Joint Guard", oz: "18oz", ing: "3 Carrots, 1 Pear, 2 Celery, 1 inch Turmeric, Black Pepper", ben: "Reduces inflammation after training." },
            { name: "The Flush", oz: "16oz", ing: "1/4 head Red Cabbage, 1 Green Apple, Mint, 1/2 Lemon", ben: "Protect DNA from damage." },
            { name: "The Endurance", oz: "24oz", ing: "Watermelon, Lime, Mint", ben: "Natural electrolytes." },
            { name: "The Rainbow", oz: "18oz", ing: "Carrots, Beets, Celery, Ginger", ben: "Full-spectrum vitamin support." }
        ];

        // Ensure 7 unique meals for each category by shuffling the deck
        const shuffledBreakfasts = shuffle([...mealLibrary.breakfasts]);
        const shuffledLunches = shuffle([...mealLibrary.lunches]);
        const shuffledDinners = shuffle([...mealLibrary.dinners]);

        days.forEach((day, i) => {
            weeklySchedule[day] = {
                workout: workouts[i],
                b: shuffledBreakfasts[i],
                l: shuffledLunches[i],
                d: shuffledDinners[i],
                j: juices[i],
                bedtime: (day === 'wed' || day === 'thu') ? "12:30 AM" : "12:00 AM"
            };
        });
        
        const todayKey = days[(new Date().getDay() + 6) % 7]; // Land on actual today
        showDay(todayKey);
    }

    function showDay(day) {
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.toLowerCase() === day) btn.classList.add('active');
        });

        const data = weeklySchedule[day];
        const content = `
            <div class="main-layout">
                <div class="card">
                    <div class="workout-tag">${data.workout}</div>
                    
                    <div class="label">üç≥ Breakfast <span class="protein-tag">(${data.b.p})</span></div>
                    <div class="value">üßîüèæ‚Äç‚ôÇÔ∏è Him: ${data.b.val}</div>
                    <div class="value" style="color: var(--accent-pink);">üë©üèæ‚Äçü¶± Her: ${data.b.herSwap}</div>
                    <div class="ingredients-list">${data.b.ing}</div>
                    <div class="benefit-box">${data.b.ben}</div>
                    
                    <div class="label">ü•ó Lunch <span class="protein-tag">(${data.l.p})</span></div>
                    <div class="value">${data.l.val}</div>
                    <div class="ingredients-list">${data.l.ing}</div>
                    
                    <div class="label" style="margin-top:15px;">üçΩÔ∏è Dinner <span class="protein-tag">(${data.d.p})</span></div>
                    <div class="value">${data.d.val}</div>
                    <div class="ingredients-list">${data.d.ing}</div>
                </div>

                <div class="juice-box">
                    <div class="juice-header">
                        üßÉ KUVINGS: ${data.j.name.toUpperCase()}
                        <span class="oz-tag">${data.j.oz}</span>
                    </div>
                    <div class="label">Ingredients</div>
                    <div style="font-size:0.95rem; line-height:1.4;">${data.j.ing}</div>
                    <div class="label" style="margin-top:10px;">Longevity Logic</div>
                    <div style="font-size:0.85rem; color: var(--accent-green); line-height: 1.4; border-left: 1px solid #334155; padding-left: 10px;">${data.j.ben}</div>
                    
                    <div class="nightly-obj">
                        <div class="label">üóìÔ∏è Nightly Objective</div>
                        <div style="font-size: 0.9rem; line-height: 1.4;">
                            Bedtime: ${data.bedtime} <br>
                            Ensure 7:30 PM liquid cutoff.
                        </div>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('dayContent').innerHTML = content;
    }

    window.onload = generateNewWeek;
</script>
</body>
</html>
