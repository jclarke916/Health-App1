<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --purple: #bf5af2;
            --text-main: #ffffff;
            --text-muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg-deep); color: var(--text-main); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* HEADER */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--text-muted); }
        
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-btn { padding: 4px 12px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-btn.active { background: var(--text-main); color: #000; }

        /* DATE NAVIGATOR */
        .date-nav { display: flex; justify-content: center; align-items: center; gap: 20px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; color: #fff; padding-top: 5px; }
        .nav-arrow { color: var(--gold); cursor: pointer; padding: 5px 10px; user-select: none; }
        .nav-arrow:active { transform: scale(0.9); }
        .date-display { min-width: 100px; text-align: center; letter-spacing: 1px; }

        /* HERO SECTION */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease, stroke 0.5s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border: 1px solid var(--border); border-left-width: 3px; }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.85rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); margin-top: 4px; }

        /* GRIDS */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 10px; }
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 30px; }
        
        .orb-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orb-container { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 5; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 5; stroke-dasharray: 158; stroke-dashoffset: 158; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        
        .orb-val-box { position: absolute; text-align: center; }
        .orb-val { font-family: var(--font-data); font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1; }
        .orb-unit { font-size: 0.4rem; color: var(--text-muted); display: block; margin-top: 2px; }
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; text-transform: uppercase; }

        .live-dot { width: 5px; height: 5px; background: var(--alert); border-radius: 50%; position: absolute; top: 8px; right: 8px; box-shadow: 0 0 5px var(--alert); animation: pulse-fast 1s infinite; display: none; }
        .orb-card.live .live-dot { display: block; }
        @keyframes pulse-fast { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* TIMELINE */
        .timeline-container { padding: 0 16px; }
        .section-header { font-size: 0.6rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .time-slot { display: flex; gap: 12px; margin-bottom: 20px; position: relative; transition: opacity 0.3s; }
        .time-slot.past { opacity: 0.4; }
        .time-slot::before { content: ''; position: absolute; left: 22px; top: 25px; bottom: -25px; width: 1px; background: var(--border); z-index: 0; }
        .time-slot:last-child::before { display: none; }

        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.75rem; color: var(--text-muted); text-align: right; padding-top: 5px; z-index: 1; }
        .ts-card { flex: 1; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; position: relative; z-index: 1; overflow: hidden; transition: all 0.3s; }
        
        .badge-row { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .ts-badge { font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid transparent; }
        .b-bio { background: rgba(255,255,255,0.1); color: var(--text-muted); border-color: var(--border); }
        .b-syn { background: rgba(0, 240, 255, 0.1); color: var(--cyan); border-color: rgba(0, 240, 255, 0.3); }
        .b-alert { background: rgba(255, 69, 58, 0.2); color: var(--alert); border-color: var(--alert); animation: blink 1s infinite; }

        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.75rem; color: #aaa; line-height: 1.4; margin-bottom: 8px; }
        .ts-mech { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 5px; }
        .ts-mech::before { content: 'ðŸ”¬'; font-size: 0.6rem; }

        .check-btn { position: absolute; top: 15px; right: 15px; width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; color: transparent; transition: all 0.2s; color: #000; font-weight: 800; font-size: 0.7rem; }
        .time-slot.past .check-btn { background: var(--acid); border-color: var(--acid); color: #000; }
        
        .scan-overlay { display: none; margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; font-family: var(--font-data); font-size: 0.6rem; color: #aaa; border: 1px dashed var(--border); }
        .scan-line { margin-bottom: 4px; display: flex; justify-content: space-between; }
        .scan-result { font-weight: 700; color: var(--acid); }
        .scan-fail { color: var(--alert); }

        /* WORKOUT EXPANSION */
        .workout-detail { margin-top: 10px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; display: none; }
        .workout-detail.active { display: block; animation: slideDown 0.3s; }
        .w-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 6px 0; font-family: var(--font-data); font-size: 0.7rem; }
        .w-name { color: #ddd; }
        .w-rep { color: var(--gold); }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
    </style>
</head>

<script>
/**
 * CENTURION v4700.3 - CHRONOS-OURA
 * Logic: Chronos Base + Oura API V2 Handshake (v510 Logic)
 */

const TOKENS = {
    'J': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y',
    'S': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4'
};

const USERS = {
    'J': { name: "Jermaine", vo2: 45, max_hr: 190, rhr: 48, goals: { z2: 60, z5: 20, pro: 180, carb: 200, fat: 80 } },
    'S': { name: "Sophia", vo2: 32, max_hr: 185, rhr: 58, goals: { z2: 45, z5: 15, pro: 120, carb: 150, fat: 60 } }
};

const MACRO_LOOKUP = {
    'sup': {p:0, c:2, f:0},
    'juice_j': {p:2, c:15, f:0},
    'juice_s': {p:1, c:12, f:0},
    'b_j': {p:40, c:15, f:22},
    'b_s': {p:30, c:5, f:18},
    'l': {p:45, c:40, f:15},
    'l_trigger': {p:30, c:45, f:12},
    'snack_pro': {p:20, c:8, f:0},
    'snack_imm': {p:15, c:0, f:2},
    'd_ana': {p:50, c:50, f:18},
    'd_rep': {p:40, c:10, f:12}
};

const WORKOUTS = {
    'anabolic_j': { title: "Heavy Compounds", sub: "Hypertrophy A", exercises: ["Deadlifts 5x5", "Bench Press 4x8", "Pullups 3x8"] },
    'repair_j': { title: "Zone 2 Flush", sub: "Active Recovery", exercises: ["Ruck 45m @ 35lbs", "Sauna 20m", "Cold Plunge 3m"] },
    'anabolic_s': { title: "Glute/Core", sub: "Strength", exercises: ["Hip Thrusts 4x10", "Pallof Press 3x12", "KB Swings 4x15"] },
    'repair_s': { title: "Yoga Flow", sub: "Parasympathetic", exercises: ["Vinyasa 45m", "Foam Roll 10m", "Breathwork 5m"] }
};

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('v47_user') || 'J';
        this.dayOffset = 0; // 0 = Today
        this.circumference = 158; 
        
        // Load History or Init
        try {
            this.history = JSON.parse(localStorage.getItem(`v47_history_${this.user}`)) || {};
        } catch(e) { this.history = {}; }
        
        this.init();
    }

    get dateKey() {
        const d = new Date();
        d.setDate(d.getDate() + this.dayOffset);
        return d.toISOString().split('T')[0];
    }

    getDefaultState() {
        return { hr: 60, z2_time: 0, z5_time: 0, stress: 0, score: 80, pro: 0, carb: 0, fat: 0, checked: [], drift_phase: 0 };
    }

    init() {
        this.switchUser(this.user);
        this.startClock();
        // Trigger Oura Sync on Load
        this.syncOuraData();
    }

    switchUser(uid) {
        this.user = uid;
        localStorage.setItem('v47_user', uid);
        try {
            this.history = JSON.parse(localStorage.getItem(`v47_history_${uid}`)) || {};
        } catch(e) { this.history = {}; }
        
        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        
        this.loadDay();
        // Sync new user data
        this.syncOuraData();
    }

    changeDay(delta) {
        this.dayOffset += delta;
        this.loadDay();
    }

    loadDay() {
        if (!this.history[this.dateKey]) {
            this.history[this.dateKey] = this.getDefaultState();
        }
        this.state = this.history[this.dateKey];
        
        // UI
        const label = this.dayOffset === 0 ? "TODAY" : this.dayOffset === -1 ? "YESTERDAY" : this.dateKey;
        document.getElementById('date-display').innerText = label;
        
        const isLive = (this.dayOffset === 0);
        document.getElementById('sync-status').innerText = isLive ? "LIVE FEED ACTIVE" : "ARCHIVE MODE";
        document.querySelector('.orb-card.live .live-dot').style.display = isLive ? 'block' : 'none';

        // Color Logic
        const color = this.state.score >= 80 ? '#ccff00' : '#FFD60A';
        document.documentElement.style.setProperty('--acid', color); 
        
        this.updateHUD();
        this.renderTimeline();
    }

    saveState() {
        this.history[this.dateKey] = this.state;
        localStorage.setItem(`v47_history_${this.user}`, JSON.stringify(this.history));
    }

    // --- REAL OURA API SYNC (v510 Logic) ---
    async syncOuraData() {
        // Only sync Today
        if(this.dayOffset !== 0) return;

        const fetchID = this.user;
        const token = TOKENS[fetchID];
        const today = this.dateKey; 
        // Range for safety (today)
        const range = `start_date=${today}&end_date=${today}`;

        document.getElementById('sync-time').innerText = "FETCHING API...";

        try {
            // 1. Readiness
            const rRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?${range}`)}`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });
            const rData = await rRes.json();

            // 2. Activity
            const aRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_activity?${range}`)}`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });
            const aData = await aRes.json();

            // Check consistency
            if(this.user !== fetchID) return;

            if(rData.data && rData.data.length > 0) {
                const dayR = rData.data[0];
                const dayA = aData.data && aData.data.length > 0 ? aData.data[0] : null;

                // Update State with Real Data
                this.state.score = dayR.score || 80;
                this.state.stress = dayR.contributors ? dayR.contributors.hrv_balance_days : 0;
                
                if(dayA) {
                    // Convert Oura "High Activity" to Zone 5 proxy
                    this.state.z5_time = Math.round(dayA.high_activity_time / 60); 
                    // "Medium Activity" to Zone 2 proxy
                    this.state.z2_time = Math.round(dayA.medium_activity_time / 60);
                    // Live Calorie Burn
                    this.state.hr = dayA.active_calories; // Using HR slot for Cals visual temporarily or keep as sim
                }

                this.saveState();
                this.updateHUD();
                
                document.getElementById('sync-time').innerText = "SYNC COMPLETE: " + new Date().toLocaleTimeString();
                document.getElementById('tac-cmd').innerText = "OURA SYNC COMPLETE";
            } else {
                document.getElementById('sync-time').innerText = "NO DATA FOR TODAY";
            }

        } catch(e) {
            console.error("Oura Error:", e);
            document.getElementById('sync-time').innerText = "SYNC FAILED (OFFLINE)";
        }
    }

    startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }, 1000);
    }

    formatTime(h) { const ampm = h >= 12 ? 'PM' : 'AM'; const hour = h % 12 || 12; return `${hour} ${ampm}`; }

    // HUD UPDATER
    updateHUD() {
        const u = USERS[this.user];
        const s = this.state;
        
        document.getElementById('val-hr').innerText = s.hr || "--"; // Shows Calorie burn from API or Sim HR
        document.getElementById('val-z2').innerText = Math.floor(s.z2_time || 0);
        document.getElementById('val-z5').innerText = Math.floor(s.z5_time || 0);

        this.updateRing('z2', s.z2_time, u.goals.z2);
        this.updateRing('z5', s.z5_time, u.goals.z5);
        this.updateRing('stress', s.stress, 100); // Using HRV Balance
        
        this.updateMacroRing('pro', s.pro, u.goals.pro);
        this.updateMacroRing('carb', s.carb, u.goals.carb);
        this.updateMacroRing('fat', s.fat, u.goals.fat);

        document.getElementById('val-stress').innerText = s.stress;
        document.getElementById('val-pro').innerText = s.pro + "g";
        document.getElementById('val-carb').innerText = s.carb + "g";
        document.getElementById('val-fat').innerText = s.fat + "g";
        
        document.getElementById('vo2-val').innerText = u.vo2;
        document.getElementById('score-val').innerText = s.score;
        this.updateRing('activity', s.score, 100);
        
        this.runTactics(s, u);
    }

    updateRing(id, val, max) {
        const circ = id === 'activity' ? 283 : 158;
        const pct = Math.min((val || 0) / max, 1);
        const offset = circ - (pct * circ);
        const el = document.getElementById(`ring-${id}`);
        if(el) el.style.strokeDashoffset = offset;
    }

    updateMacroRing(id, val, max) {
        const pct = (val || 0) / max;
        const offset = 158 - (Math.min(pct, 1) * 158);
        const el = document.getElementById(`ring-${id}`);
        if(el) {
            el.style.strokeDashoffset = offset;
            if (pct > 1.1) el.style.stroke = "var(--alert)";
            else if (pct >= 0.9) el.style.stroke = "var(--acid)";
            else el.style.stroke = "var(--cyan)";
        }
    }

    runTactics(s, u) {
        let cmd = "", reason = "", color = "var(--acid)";
        if (s.z5_time >= u.goals.z5) {
            cmd = "PEAK REACHED"; reason = "VO2 Max Stimulus Done. Recover."; color = "var(--gold)";
        } else if (s.z2_time < (u.goals.z2 * 0.2)) {
            cmd = "BASE BUILDING"; reason = "Aerobic System requires volume."; color = "var(--cyan)";
        } else {
            cmd = "MAINTAIN FLOW"; reason = "Biometrics Stable."; color = "var(--acid)";
        }
        
        if (this.dayOffset !== 0) {
            cmd = "HISTORY LOG"; reason = "Data Archived."; color = "#666";
        }

        document.getElementById('tac-cmd').innerText = cmd;
        document.getElementById('tac-cmd').style.color = color;
        document.getElementById('tac-reason').innerText = reason;
        document.getElementById('tactical-box').style.borderLeftColor = color;
        document.getElementById('tac-label').style.color = color;
    }

    // 3. MEAL CHECK
    checkMeal(btn, mealID) {
        const card = btn.parentElement;
        if(card.classList.contains('past')) return;
        if(this.state.checked.includes(mealID)) return;
        
        const macros = MACRO_LOOKUP[mealID];
        if(!macros) return; 

        this.state.pro = (this.state.pro || 0) + macros.p;
        this.state.carb = (this.state.carb || 0) + macros.c;
        this.state.fat = (this.state.fat || 0) + macros.f;
        this.state.checked.push(mealID);
        this.saveState();
        
        this.updateHUD();

        card.classList.add('past');
        btn.innerText = "âœ“";
        
        const overlay = document.createElement('div');
        overlay.className = 'scan-overlay';
        overlay.style.display = 'block';
        overlay.innerHTML = `<div class="scan-line"><span>SCANNING GLUCOSE RESPONSE...</span></div>`;
        card.appendChild(overlay);

        const isTrigger = (this.user === 'S' && mealID === 'l_trigger');

        setTimeout(() => {
            if (isTrigger) {
                this.triggerAlert(card, "Gluten/Dairy");
            } else {
                overlay.innerHTML = `
                    <div class="scan-line"><span>INSULIN:</span><span class="scan-result" style="color:var(--acid)">BLUNTED</span></div>
                    <div class="scan-line"><span>MACROS:</span><span class="scan-result" style="color:var(--cyan)">LOGGED</span></div>
                `;
            }
        }, 1200);
    }

    triggerAlert(card, ing) {
        const overlay = card.querySelector('.scan-overlay');
        overlay.style.borderColor = "var(--alert)";
        overlay.innerHTML = `
            <div class="scan-line"><span>HR DELTA:</span><span class="scan-result scan-fail">+15 BPM</span></div>
            <div class="ts-badge b-alert" style="margin-top:6px; display:inline-block">INFLAMMATION SPIKE</div>
            <div style="margin-top:4px; color:#fff">POSSIBLE TRIGGER: ${ing}</div>
        `;
        document.getElementById('tac-cmd').innerText = "SYSTEM FLUSH REQUIRED";
        document.getElementById('tac-cmd').style.color = "var(--alert)";
        document.documentElement.style.setProperty('--acid', '#ff453a');
    }

    // 4. TOGGLE WORKOUT
    toggleWorkout(card) {
        const details = card.querySelector('.workout-detail');
        if (details) details.classList.toggle('active');
    }

    renderTimeline() {
        const container = document.getElementById('timeline-feed');
        const nowHour = new Date().getHours();
        
        const lunchMeal = (this.user === 'S') ? "Grilled Chicken Wrap (Gluten)" : "Super Mince Bowl";
        const lunchID = (this.user === 'S') ? 'l_trigger' : 'l';
        const juiceName = (this.user === 'J') ? "Beet Vitality" : "Orange Immune";
        const juiceID = (this.user === 'J') ? "juice_j" : "juice_s";
        const bfastName = (this.user === 'J') ? "Ancestral Sausage" : "Omega Scramble";
        const bfastID = (this.user === 'J') ? "b_j" : "b_s";
        const dinName = (this.state.score >= 80) ? "Bison & Sweet Potato" : "White Fish & Asparagus";
        const dinID = (this.state.score >= 80) ? "d_ana" : "d_rep";

        // WORKOUT LOGIC
        const mode = this.state.score >= 80 ? "anabolic" : "repair";
        const wKey = `${mode}_${this.user.toLowerCase()}`;
        const workout = WORKOUTS[wKey];

        const schedule = [
            { t: 7, title: "Hydration", desc: "Sea Moss Gel (2 tbsp)", mech: "Thyroid Prime", id:'sup', tags: [{t:"PRIME",c:"bio"}] },
            { t: 8, title: "Juice Protocol", desc: juiceName, mech: "Immune/VO2 Boost", id:juiceID, tags: [{t:"BIO-ACTIVE",c:"syn"}] },
            { t: 10, title: "Breakfast", desc: bfastName, mech: "Protein/Fat Anchor", id:bfastID, tags: [{t:"PROTEIN",c:"bio"}] },
            { t: 13, title: "Lunch", desc: lunchMeal + " + Kombucha", mech: "Fiber + Acetic Acid", id: lunchID, tags: [{t:"FUEL",c:"bio"}] },
            { t: 16, title: "Metabolic Gap", desc: "Greek Yogurt Power Cup", mech: "Protein Closure", id: 'snack_pro', tags: [{t:"GAP FILL",c:"syn"}] },
            { t: 17, title: workout.title, desc: workout.sub, mech: "Training Block", id:'workout', isWorkout:true, exercises: workout.exercises, tags: [{t:"TRAINING",c:"bio"}] },
            { t: 19, title: "Dinner", desc: dinName, mech: "Recovery Protocol", id:dinID, tags: [{t:"GROWTH",c:"bio"}] }
        ];

        let html = '';
        schedule.forEach(slot => {
            const isChecked = this.state.checked.includes(slot.id);
            let stateClass = isChecked ? "past" : "";
            let btnTxt = isChecked ? "âœ“" : "â—‹";
            
            if (!isChecked && this.dayOffset === 0 && nowHour >= slot.t && nowHour < slot.t + 2) stateClass = "active";

            let tags = "";
            slot.tags.forEach(tag => {
                const cls = tag.c === 'syn' ? 'b-syn' : 'b-bio';
                tags += `<span class="ts-badge ${cls}">${tag.t}</span>`;
            });

            // Workout HTML injection
            let extraHTML = "";
            let clickAction = `centurion.checkMeal(this, '${slot.id}')`;
            let cardAction = "";

            if (slot.isWorkout) {
                cardAction = `onclick="centurion.toggleWorkout(this)"`;
                clickAction = `event.stopPropagation(); centurion.checkMeal(this, '${slot.id}')`; 
                
                extraHTML = `<div class="workout-detail">`;
                slot.exercises.forEach(ex => {
                    extraHTML += `<div class="w-row"><span class="w-name">${ex}</span></div>`;
                });
                extraHTML += `</div>`;
            }

            html += `
                <div class="time-slot ${stateClass}">
                    <div class="ts-time">${this.formatTime(slot.t)}</div>
                    <div class="ts-card" ${cardAction}>
                        <div class="badge-row">${tags}</div>
                        <div class="ts-title">${slot.title}</div>
                        <div class="ts-desc">${slot.desc}</div>
                        <div class="ts-mech">ðŸ”¬ ${slot.mech}</div>
                        ${extraHTML}
                        <button class="check-btn" onclick="${clickAction}">${btnTxt}</button>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }
}

const centurion = new CenturionCore();
</script>
