<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.31 Pro Max 30-Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --target-green: #00E676;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 25px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; font-size: 1.4rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        
        .badge-row { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .u-badge { background: #000; padding: 10px 20px; border-radius: 40px; border: 1px solid #333; font-size: 0.65rem; color: #666; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .u-badge.active { border-color: var(--accent-gold); color: var(--accent-gold); }

        .status-bar { text-align: center; color: var(--text-muted); font-size: 0.7rem; margin: 15px 0; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }
        
        .card, .macro-dashboard { background: var(--bg-card); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; top: 25px; bottom: 25px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        
        .label { color: #666; font-size: 0.55rem; text-transform: uppercase; font-weight: 900; margin-bottom: 4px; letter-spacing: 1.2px; }
        .value { font-size: 1rem; margin-bottom: 18px; color: #fff; font-weight: 500; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 6px; }
        
        .proto-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; border-top: 1px solid #222; padding-top: 20px; }
        .proto-box { background: #0a0a0a; border: 1px solid var(--target-green); color: var(--target-green); padding: 10px 4px; border-radius: 12px; text-align: center; font-size: 0.55rem; font-weight: 800; }
        .p-qty { display: block; color: #fff; font-size: 0.65rem; margin-bottom: 2px; font-weight: 900; }

        .macro-row { margin-bottom: 15px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.6rem; margin-bottom: 5px; font-weight: 800; color: #777; }
        .macro-bg { height: 6px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-fill { height: 100%; border-radius: 10px; transition: width 0.8s; }

        .juice-header { color: var(--accent-gold); font-size: 0.6rem; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; text-align: center; letter-spacing: 2px; }
        .juice-name { font-size: 1.3rem; font-weight: 900; color: #fff; text-align: center; text-transform: uppercase; }

        .tabs { display: flex; gap: 6px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px 0; background: #111; border: 1px solid #222; color: #444; border-radius: 12px; font-size: 0.6rem; font-weight: 800; cursor: pointer; text-align: center; line-height: 1.2; }
        .tab.active { background: #222; color: #fff; border-color: #333; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 20px; z-index: 1000; }
        .modal-content { background: #0a0a0a; margin: 10px auto; padding: 30px; border: 1px solid #333; max-width: 500px; border-radius: 28px; overflow-y: auto; max-height: 90vh; }
        .chef-steps p { position: relative; padding-left: 35px; color: #ccc; margin: 12px 0; font-size: 0.85rem; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 22px; height: 22px; background: #222; color: var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; font-weight: 800; }
        
        .prog-section { margin-bottom: 30px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; color: #fff; margin-bottom: 10px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 8px; }
        .prog-label { width: 45px; font-size: 0.5rem; color: #555; text-transform: uppercase; font-weight: 900; }
        .prog-track { flex: 1; height: 8px; background: #111; border-radius: 10px; margin: 0 10px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 10px; }
        .prog-fill.past { background: #333; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); }
    </style>
</head>
<body>

            {n:"Duck Egg & Greens", i:["2 Duck Eggs","Kale","Lemon"], m:"fry"}, {n:"Sausage & Pepper Scramble", i:["Turkey Sausage","Peppers","2 Eggs"], m:"scramble"},

            {n:"Lamb & Mint Salad", i:["Lamb","Mint","Cucumber"], m:"salad"}, {n:"Duck Breast & Berries", i:["Duck","Blueberries","Arugula"], m:"salad"},
            {n:"Cod Salad Jars", i:["Cod","Celery","Olive Oil"], m:"jar"}, {n:"Shrimp Cocktail Bowl", i:["10 Shrimp","Lemon","Celery"], m:"bowl"},
            {n:"Beef Heart Carpaccio", i:["Beef Heart","Lemon","Parmesan"], m:"plate"}, {n:"Boar Strips & Peppers", i:["Boar","Bell Peppers"], m:"bowl"},

            {n:"Octopus & Olive Bowl", i:["Octopus","Olives","Parsley"], m:"bowl"}, {n:"Liver Pate & Celery", i:["Liver Pate","Celery"], m:"plate"}
        ],
        dinner: [
            {n:"Wild Salmon & Bok Choy", i:["6oz Salmon","Bok Choy","Tamari"], m:"fish"}, {n:"Clams & Garlic Liquor", i:["1lb Clams","Garlic","Parsley"], m:"clams"},
            {n:"Bison Chili Pot", i:["Ground Bison","Peppers","Onion"], m:"stew"}, {n:"Steak & Zucchini Ribbons", i:["Steak","Zucchini","Garlic"], m:"sear"},
            {n:"Garlic Butter Scallops", i:["Scallops","Garlic","Spinach"], m:"sear"}, {n:"Lemon Herb Cod Roast", i:["Cod","Rosemary","Broccoli"], m:"bake"},
            {n:"Spicy Beef Stir Fry", i:["Beef","Snap Peas","Peppers"], m:"sear"}, {n:"Lamb Chops & Mint", i:["Lamb","Mint","Cauliflower"], m:"sear"},
            {n:"Shrimp & Asparagus", i:["Shrimp","Asparagus","Lemon"], m:"sear"}, {n:"Turkey Burgers Naked", i:["Turkey","Mushrooms","Arugula"], m:"sear"},
            {n:"Rainbow Trout Bake", i:["Trout","Lemon","Parsley"], m:"bake"}, {n:"Sirloin & Thyme Shrooms", i:["Sirloin","Mushrooms","Thyme"], m:"sear"},
            {n:"Pesto Salmon Greens", i:["Salmon","Pesto","Spinach"], m:"bake"}, {n:"Sea Bass & Leeks", i:["Bass","Leeks","Lemon"], m:"sear"},
            {n:"Venison Steak & Roots", i:["Venison","Carrots","Thyme"], m:"sear"}, {n:"Duck Breast & Kale", i:["Duck","Kale","Orange"], m:"sear"},
            {n:"Mussels in Red Broth", i:["Mussels","Tomato","Garlic"], m:"clams"}, {n:"Swordfish & Peppers", i:["Swordfish","Peppers","Olives"], m:"sear"},
            {n:"Beef Heart Stew", i:["Beef Heart","Carrots","Celery"], m:"stew"}, {n:"Boar Meatballs", i:["Boar","Spinach","Tomato"], m:"stew"},

            {n:"Ribeye & Ghee", i:["Ribeye","Ghee","Rosemary"], m:"sear"}, {n:"Cod En Papillote", i:["Cod","Lemon","Zucchini"], m:"bake"},
            {n:"Shrimp Scampi (Zoodles)", i:["Shrimp","Garlic","Zucchini"], m:"sear"}, {n:"Liver & Onions", i:["Liver","Onions","Bacon"], m:"sear"},
            {n:"Red Snapper & Lime", i:["Snapper","Lime","Cilantro"], m:"bake"}, {n:"Beef Tongue (Tender)", i:["Beef Tongue","Bay Leaf","Garlic"], m:"stew"},
            {n:"Rabbit & Rosemary", i:["Rabbit","Rosemary","Leeks"], m:"stew"}, {n:"Octopus & Potato (Low Carb)", i:["Octopus","Paprika","Olive Oil"], m:"sear"}
        ]
    };

    const userHistory = {
        'J': { past: { bf: 17.9, m: 99.4, w: 210.8 }, curr: { d: "Dec 24, 2025", w: 217.1, m: 98.8, bf: 20.7 }, goal: { bf: 19.2, m: 99.8, w: 212.0 } },
        'S': { past: { bf: 33.0, m: 50.0, w: 136.1 }, curr: { d: "Dec 24, 2025", w: 141.5, m: 49.2, bf: 36.1 }, goal: { bf: 34.6, m: 49.8, w: 138.0 } }
    };

    function switchU(uID) { user = uID; document.querySelectorAll('.u-badge').forEach(b=>b.classList.remove('active')); document.getElementById(uID === 'J' ? 'bj' : 'badgeS').classList.add('active'); render(); }
    function getMon(o) { let d=new Date(); d.setHours(0,0,0,0); let day=d.getDay(); let diff=d.getDate()-day+(day===0?-6:1); d.setDate(diff+(o*7)); return d; }
    
    function render() {
        const mon=getMon(offset); const days=["MON","TUE","WED","THU","FRI","SAT","SUN"];
        const tabs=document.getElementById('dayTabs'); tabs.innerHTML='';
        const opt={month:'short',day:'numeric'}; const end=new Date(mon); end.setDate(mon.getDate()+6);
        document.getElementById('dateDisplay').innerText=`${mon.toLocaleDateString('en-US',opt)} - ${end.toLocaleDateString('en-US',opt)}`;
        for(let i=0; i<7; i++){
            let d=new Date(mon); d.setDate(mon.getDate()+i);
            const b=document.createElement('div'); b.className='tab'+(d.toDateString()===selDate.toDateString()?' active':'');
            b.innerHTML=`${days[i]}<br>${d.getDate()}`; b.onclick=()=>{selDate=d; render();}; tabs.appendChild(b);
            if(b.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dObj, idx) {
        const dayID = Math.floor(dObj.getTime() / 86400000);
        const b=db.breakfast[Math.abs(dayID)%30]; const l=db.lunch[Math.abs(dayID)%30]; const dn=db.dinner[Math.abs(dayID)%30];
        const sched = ["HEAVY LIFT","BOXING","REFORM","BOXING","REFORM/YOGA","CS4","RELAX"];
        const juice = ["PLASMA FLUSH","TITAN RED","ZENITH GREEN","TITAN RED","ZENITH GREEN","TITAN RED","APOLLO GOLD"];
        const goals = (user==='J')?{P:160,C:80,K:1860}:{P:105,C:55,K:1250};
        let p=88, c=48, k=1150; // Total Day Baseline

        document.getElementById('dayContent').innerHTML = `
            <div class="card"><div style="font-weight:800;border-bottom:1px solid #222;padding-bottom:12px;margin-bottom:15px;">${sched[idx]}</div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openR('breakfast','${b.n}')">${b.n}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openR('lunch','${l.n}')">${l.n} üíº</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openR('dinner','${dn.n}')">${dn.n}</div>
                <div class="proto-grid">
                    <div class="proto-box"><span class="p-qty">2 TBSP</span>Sea Moss</div><div class="proto-box"><span class="p-qty">12 OZ</span>Kombucha</div><div class="proto-box"><span class="p-qty">1 GAL</span>Water</div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>${p}g / ${goals.P}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(p/goals.P)*100}%; background:var(--grad-pro)"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>${c}g / ${goals.C}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(c/goals.C)*100}%; background:var(--grad-carb)"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>${k} / ${goals.K}</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(k/goals.K)*100}%; background:var(--grad-cal)"></div></div></div>
            </div>
            <div class="card" style="text-align:center;"><div class="juice-header">Kuvings Cold Pressed</div><div class="juice-name">${juice[idx]}</div><div style="font-size:0.6rem;color:#666;margin-top:10px;">16oz Serving | Benefits: Longevity & Cellular Repair</div></div>`;
    }

    function openR(cat, name) {
        const r = db[cat].find(x=>x.n===name);
        document.getElementById('mTitle').innerText=r.n;
        document.getElementById('mIng').innerHTML=r.i.map(ing=>"‚Ä¢ "+ing).join("<br>");
        
        let steps = "";
        if(r.m==="sear") steps = `<p>Temper proteins at room temp for 15 minutes.</p><p>Pat dry and season with sea salt.</p><p>Heat cast iron until smoking.</p><p>Sear ${r.i[0]} for 3-4 minutes per side.</p><p>Allow to rest under foil for 5 minutes.</p><p>Slice against the grain and serve.</p>`;
        else if(r.m==="fry") steps = `<p>Whisk eggs with dashi until uniform.</p><p>Lightly oil non-stick pan over medium-low heat.</p><p>Pour thin layer and roll tightly when set.</p><p>Repeat layers until a log is formed.</p><p>Rest log for 2 minutes before slicing.</p>`;
        else if(r.m==="bake") steps = `<p>Preheat oven to 400¬∞F.</p><p>Place ingredients in a stone baking dish.</p><p>Drizzle with high-quality olive oil.</p><p>Roast for 12-15 minutes until tender.</p><p>Finish with fresh lemon and herbs.</p>`;
        else if(r.m==="bowl" || r.m==="salad") steps = `<p>Prep ${r.i[0]} and ${r.i[1]} separately.</p><p>Toss greens with lime and fish sauce.</p><p>Portion proteins into glass containers.</p><p>Pack cold for work; assemble just before eating.</p>`;
        else steps = `<p>Saut√© aromatics in ghee until soft.</p><p>Add main proteins and brown deeply.</p><p>Add liquid or vegetables and cover.</p><p>Steam or simmer until tender.</p><p>Garnish and serve hot.</p>`;
        
        document.getElementById('mSteps').innerHTML=steps;
        document.getElementById('recipeModal').style.display='block';
    }

    function openProfileModal() {
        const u = userHistory[user]; document.getElementById('profTitle').innerText = user === 'J' ? "üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE" : "üë©üèæ‚Äçü¶± SOPHIA";
        document.getElementById('profStats').innerHTML = `<div class="stat-box"><span class="stat-val">${u.curr.w}</span><span class="stat-lbl">Weight</span></div><div class="stat-box"><span class="stat-val">${u.curr.bf}%</span><span class="stat-lbl">Body Fat</span></div>`;
        const draw = (t, p, c, g) => `<div class="prog-section"><div class="prog-title"><span>${t}</span><span>Goal: ${g}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(p/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(c/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label" style="color:var(--target-green)">Goal</div><div class="prog-track"><div class="prog-fill goal" style="width:${(g/Math.max(p,c,g))*100}%"></div></div></div></div>`;
        document.getElementById('profBars').innerHTML = draw("Body Fat %", u.past.bf, u.curr.bf, u.goal.bf) + draw("Muscle Mass (lbs)", u.past.m, u.curr.m, u.goal.m);
        document.getElementById('profileModal').style.display = 'block';
    }
    
    function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
    window.onload = render;
</script>
