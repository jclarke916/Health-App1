<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>The Centurion | Pro Max</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#050505; --card:#141414; --gold:#D4AF37;
  --green:#00E676; --text:#fff; --muted:#888;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;padding:26px;
  background:var(--bg);color:var(--text);
  font-family:Inter,sans-serif;
}
.container{max-width:600px;margin:auto}
h1{
  text-align:center;font-weight:300;
  letter-spacing:6px;margin-bottom:30px
}
.card{
  background:var(--card);border-radius:26px;
  padding:28px;margin-bottom:24px;
  border:1px solid rgba(255,255,255,.05)
}
.label{
  font-size:.65rem;color:#777;
  text-transform:uppercase;font-weight:800;
  margin-top:18px
}
.value{
  font-size:1rem;margin-bottom:6px;
  cursor:pointer
}
.badges{
  display:flex;justify-content:center;
  gap:12px;margin-bottom:25px
}
.badge{
  padding:10px 20px;border-radius:30px;
  border:1px solid #333;
  font-size:.7rem;font-weight:800;
  cursor:pointer;color:#666
}
.badge.active{border-color:var(--gold);color:var(--gold)}
.tabs{
  display:flex;gap:6px;margin-bottom:22px
}
.tab{
  flex:1;padding:10px 0;
  border-radius:14px;border:1px solid #222;
  background:#0d0d0d;color:#666;
  font-size:.7rem;font-weight:800
}
.tab.active{background:#222;color:#fff}
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.95);padding:20px;
  z-index:999
}
.modal-content{
  max-width:560px;margin:auto;
  background:#0a0a0a;padding:34px;
  border-radius:30px;border:1px solid #333
}
.chef-steps{counter-reset:step}
.chef-steps p{
  position:relative;padding-left:34px;
  color:#ccc;margin:14px 0
}
.chef-steps p::before{
  counter-increment:step;
  content:counter(step);
  position:absolute;left:0;top:0;
  width:22px;height:22px;
  background:#222;color:var(--gold);
  border-radius:50%;display:flex;
  align-items:center;justify-content:center;
  font-size:.7rem;font-weight:800
}
</style>
</head>

<body>
<div class="container">

<h1>THE CENTURION</h1>

<div class="badges">
  <div id="bJ" class="badge active" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
  <div id="bS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
</div>

<div class="tabs">
  <button class="tab active">TODAY</button>
</div>

<div class="card">
  <div class="label">üç≥ Breakfast</div>
  <div class="value" onclick="openRecipe('breakfast','Bison & Pasture Eggs')">Bison & Pasture Eggs</div>

  <div class="label">ü•ó Lunch</div>
  <div class="value" onclick="openRecipe('lunch','Thai Beef Power Salad')">Thai Beef Power Salad</div>

  <div class="label">üçΩÔ∏è Dinner</div>
  <div class="value" onclick="openRecipe('dinner','Wild Salmon & Bok Choy')">Wild Salmon & Bok Choy</div>
</div>

</div>

<!-- RECIPE MODAL -->
<div id="recipeModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" style="float:right;font-size:1.5rem;cursor:pointer">&times;</span>
    <h2 id="modalTitle"></h2>
    <div id="modalIng" style="color:var(--gold);font-size:.8rem;margin:14px 0"></div>
    <div id="modalSteps" class="chef-steps"></div>
  </div>
</div>

<script>
let currentUser='J';

function switchUser(u){
  currentUser=u;
  document.querySelectorAll('.badge').forEach(b=>b.classList.remove('active'));
  document.getElementById('b'+u).classList.add('active');
}

/* CLEAN + FRIENDLY RECIPE DB */
const recipeDB={
 breakfast:[{
  name:"Bison & Pasture Eggs",
  ing:["6 oz bison steak","2 pasture-raised eggs","asparagus","sea salt"],
  method:[
    {action:"temper",detail:"bison steak",time:"10 minutes"},
    {action:"sear",detail:"bison steak",time:"3 minutes per side"},
    {action:"rest",detail:"steak",time:"5 minutes"},
    {action:"cook",detail:"asparagus in pan drippings"},
    {action:"fry",detail:"eggs sunny-side up"}
  ]
 }],
 lunch:[{
  name:"Thai Beef Power Salad",
  ing:["6 oz flank steak","lime","mint","fish sauce","arugula"],
  method:[
    {action:"grill",detail:"steak rare"},
    {action:"rest",detail:"steak",time:"5 minutes"},
    {action:"slice",detail:"steak thin against the grain"},
    {action:"toss",detail:"greens with lime and herbs"}
  ]
 }],
 dinner:[{
  name:"Wild Salmon & Bok Choy",
  ing:["6 oz wild salmon","bok choy","tamari","olive oil"],
  method:[
    {action:"sear",detail:"salmon skin-side down",time:"4 minutes"},
    {action:"flip",detail:"salmon",time:"2 minutes"},
    {action:"steam",detail:"bok choy",time:"3 minutes"},
    {action:"finish",detail:"tamari drizzle"}
  ]
 }]
};

/* STEP FORMATTER */
function formatCookingSteps(recipe){
 return recipe.method.map(s=>{
  let t="";
  switch(s.action){
    case"temper":t=`Let the ${s.detail} sit at room temperature for ${s.time}.`;break;
    case"sear":t=`Sear the ${s.detail} for ${s.time} until deeply browned.`;break;
    case"rest":t=`Allow the ${s.detail} to rest for ${s.time}.`;break;
    case"cook":t=`Cook the ${s.detail} gently until tender.`;break;
    case"fry":t=`Fry the ${s.detail}, keeping the yolks intact.`;break;
    case"grill":t=`Grill the ${s.detail} to your preferred doneness.`;break;
    case"slice":t=`Slice the ${s.detail}.`;break;
    case"toss":t=`Toss the ${s.detail} just before serving.`;break;
    case"steam":t=`Steam the ${s.detail} for ${s.time}.`;break;
    case"finish":t=`Finish with ${s.detail}.`;break;
    default:t=s.detail;
  }
  return `<p>${t}</p>`;
 }).join("");
}

/* MODAL */
function openRecipe(cat,name){
 const r=recipeDB[cat].find(x=>x.name===name);
 document.getElementById("modalTitle").innerText=r.name;
 document.getElementById("modalIng").innerHTML=r.ing.map(i=>"‚Ä¢ "+i).join("<br>");
 document.getElementById("modalSteps").innerHTML=formatCookingSteps(r);
 document.getElementById("recipeModal").style.display="block";
}
function closeModal(){
 document.getElementById("recipeModal").style.display="none";
}
</script>
</body>
</html>
