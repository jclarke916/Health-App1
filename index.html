    function getMonday(offset) { 
        let d = new Date(); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1); 
        let mon = new Date(d.setDate(diff)); mon.setDate(mon.getDate() + (offset * 7)); return mon; 
    }
    function switchUser(user) { currentUser = user; document.getElementById('badgeJ').classList.toggle('active-user', user === 'J'); document.getElementById('badgeS').classList.toggle('active-user', user === 'S'); showDay(selectedDateObj, selectedDayIndex); }

    function renderTabs() { 
        const tabsContainer = document.getElementById('dayTabs'); tabsContainer.innerHTML = '';
        const mon = getMonday(weekOffset); const days = ['M','T','W','T','F','S','S'];
        let start = new Date(mon); let end = new Date(mon); end.setDate(end.getDate()+6);
        document.getElementById('dateRangeDisplay').innerText = `${start.toLocaleDateString()} - ${end.toLocaleDateString()}`;
        for(let i=0; i<7; i++) {
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            let btn = document.createElement('button');
            btn.className = 'tab-btn' + (i === selectedDayIndex ? ' active' : '');
            btn.innerHTML = `${d.getDate()}<span>${days[i]}</span>`;
            btn.onclick = () => { selectedDayIndex = i; selectedDateObj = d; renderTabs(); showDay(d, i); };
            tabsContainer.appendChild(btn);
        }
    }

    function getDayState(dateKey) { if (!dayState[dateKey]) dayState[dateKey] = { proto: {sea: false, kom: false, water: false} }; return dayState[dateKey]; }

    function calculateTotalMacros(mealPlan) {
        let t = {p:0, c:0, f:0};
        ['b','l','d'].forEach(m => {
            let r = recipeDB[mealPlan[m]];
            if(r && r.macros && r.macros[currentUser]) { t.p += r.macros[currentUser].p; t.c += r.macros[currentUser].c; t.f += r.macros[currentUser].f; }
        });
        return t;
    }

    function showDay(dateObj, dayIndex) { 
        let schedIndex = (dayIndex + 1) % 7; 
        let sched = weeklySchedule[schedIndex];
        let mealPlan = meals[schedIndex]; 
        const state = getDayState(dateObj.toDateString());
        const goals = macroTargets[currentUser][sched.c];
        const actuals = calculateTotalMacros(mealPlan);
        const juice = juiceData[sched.j];
        const pct = (val, max) => Math.min(100, (val/max)*100) + '%';
        const pColor = currentUser === 'J' ? 'var(--accent-gold)' : 'var(--glute-pink)';

        let html = `
            <div class="card">
                <div class="macro-header"><div class="macro-title">Daily Macros</div><div class="macro-cal">${Math.round(actuals.p*4 + actuals.c*4 + actuals.f*9)} / ${goals.k} KCAL</div></div>
                <div class="macro-row"><div class="macro-label-row"><span>Protein</span><span>${actuals.p} / ${goals.p}g</span></div><div class="macro-track"><div class="macro-fill" style="width:${pct(actuals.p, goals.p)}; background:var(--grad-pro)"></div></div></div>
                <div class="macro-row"><div class="macro-label-row"><span>Carbs</span><span>${actuals.c} / ${goals.c}g</span></div><div class="macro-track"><div class="macro-fill" style="width:${pct(actuals.c, goals.c)}; background:var(--grad-carb)"></div></div></div>
                <div class="macro-row"><div class="macro-label-row"><span>Fats</span><span>${actuals.f} / ${goals.f}g</span></div><div class="macro-track"><div class="macro-fill" style="width:${pct(actuals.f, goals.f)}; background:var(--grad-fat)"></div></div></div>
            </div>

            <div class="workout-header" onclick="openRecovery(${schedIndex})">
                <div class="workout-title" style="color:${pColor}">${sched.w}<span class="workout-sub">TAP FOR RECOVERY &rarr;</span></div>
                <div class="carb-pill" style="background:${sched.c==='HIGH CARB'?'var(--heat-red)':'#333'}">${sched.c}</div>
            </div>

            <div class="protocol-grid">
                <div class="proto-btn ${state.proto.sea ? 'active' : ''}" onclick="openProtocolDetail('sea')"><div class="proto-icon">ü™∏</div><div class="proto-name">SEA MOSS</div></div>
                <div class="proto-btn ${state.proto.kom ? 'active' : ''}" onclick="openProtocolDetail('kom')"><div class="proto-icon">ü•É</div><div class="proto-name">KOMBUCHA</div></div>
                <div class="proto-btn ${state.proto.water ? 'active' : ''}" onclick="openProtocolDetail('water')"><div class="proto-icon">üíß</div><div class="proto-name">WATER</div></div>
            </div>

            <div class="card">
                <div class="meal-row" onclick="openRecipe('${mealPlan.b}')"><div class="meal-lbl">Breakfast</div><div class="meal-val">${mealPlan.b}</div></div>
                <div class="meal-row" onclick="openRecipe('${mealPlan.l}')"><div class="meal-lbl">Lunch</div><div class="meal-val">${mealPlan.l}</div></div>
                <div class="meal-row" style="margin-bottom:0;" onclick="openRecipe('${mealPlan.d}')"><div class="meal-lbl">Dinner</div><div class="meal-val">${mealPlan.d}</div></div>
            </div>

            <div class="juice-card" onclick="openJuiceModal('${sched.j}')" style="border-color:${juice.color}">
                <div class="juice-badge" style="color:${juice.color}; border-color:${juice.color}">${juice.badge}</div>
                <div class="juice-name" style="color:${juice.color}">${sched.j}</div>
                <div class="juice-benefit" style="border-color:${juice.color}">${juice.text}</div>
            </div>
        `;
        document.getElementById('dayContent').innerHTML = html;
    }

    // --- MODALS ---
    function openProfileModal() {
        const h = userHistory[currentUser]; const latest = h[h.length - 1]; const goal = userGoals[currentUser];
        document.getElementById('profTitle').innerText = currentUser === 'J' ? "JERMAINE" : "SOPHIA";
        document.getElementById('profWeight').innerText = latest.weight; document.getElementById('profMuscle').innerText = latest.muscle; document.getElementById('profBF').innerText = latest.bf + '%'; document.getElementById('profVisc').innerText = latest.visc;
        const color = currentUser === 'J' ? 'var(--accent-gold)' : 'var(--glute-pink)';
        const drawBar = (l, c, t, s) => `<div class="bar-container"><div class="bar-label-row"><span>${l}</span><span style="color:var(--target-green)">Target: ${t}${s}</span></div><div class="bar-bg"><div class="bar-curr" style="width: ${(c/(Math.max(c,t)*1.1))*100}%; background: ${color};"></div><div class="marker" style="left: ${(t/(Math.max(c,t)*1.1))*100}%;"><span class="marker-label">GOAL</span></div></div></div>`;
        document.getElementById('goalBarsContainer').innerHTML = drawBar("Body Fat %", latest.bf, goal.bf, "%") + drawBar("Muscle Mass", latest.muscle, goal.muscle, " lbs");
        renderGraph(h);
        document.getElementById('historyLog').innerHTML = [...h].reverse().map(e => `<div class="hist-row"><span>${e.date}</span> <span>${e.bf}% BF</span></div>`).join('');
        const next = new Date(latest.date); next.setDate(next.getDate()+30);
        document.getElementById('nextScanBox').innerText = `NEXT SCAN: ${next.toLocaleDateString()}`;
        openModal('profileModal');
    }

    function renderGraph(data) {
        const w=500, h=150, p=20; const bfs = data.map(d => d.bf); const min = Math.min(...bfs)-1, max = Math.max(...bfs)+1;
        let pts = ""; data.forEach((d,i) => pts += `${p+(i/(data.length-1))*(w-p*2)},${h-p-((d.bf-min)/(max-min))*(h-p*2)} `);
        const color = currentUser === 'J' ? '#D4AF37' : '#FF4081';
        document.getElementById('bfGraph').innerHTML = `<svg viewBox="0 0 ${w} ${h}"><polyline points="${pts}" fill="none" stroke="${color}" stroke-width="4" />${data.map((d,i) => `<circle cx="${p+(i/(data.length-1))*(w-p*2)}" cy="${h-p-((d.bf-min)/(max-min))*(h-p*2)}" r="6" fill="#000" stroke="${color}" stroke-width="2" />`).join('')}</svg>`;
    }

    function openRecipe(n) { 
        let r = recipeDB[n]; let m = r.macros[currentUser];
        document.getElementById('modalTitle').innerText = n; 
        document.getElementById('modalTimeBadge').innerText = r.time;
        document.getElementById('macP').innerText = m.p+'g'; document.getElementById('macC').innerText = m.c+'g'; document.getElementById('macF').innerText = m.f+'g'; document.getElementById('macK').innerText = m.k;
        document.getElementById('modalIng').innerHTML = r.ing.map(i => `<li>${i}</li>`).join('');
        document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<p>${s}</p>`).join(''); 
        openModal('recipeModal'); 
    }

    function openJuiceModal(n) { const j = juiceData[n]; document.getElementById('jTitle').innerText = n; document.getElementById('jDesc').innerText = j.text; document.getElementById('jPrep').innerHTML = j.prep.map(s => `<p>${s}</p>`).join(''); openModal('juiceModal'); }

    function openRecovery(idx) {
        let sched = weeklySchedule[idx];
        document.getElementById('recTitle').innerText = sched.w;
        const fmt = (txt) => `<div style="margin-bottom:15px; border-left:2px solid #333; padding-left:15px;"><div style="font-size:0.7rem; font-weight:800; color:#888;">${txt.split(':')[0]}</div><div style="font-size:1rem; color:#fff;">${txt.split(':')[1] || txt}</div></div>`;
        document.getElementById('recContent').innerHTML = `<div style="color:var(--heat-red); font-size:0.8rem; font-weight:800; margin-bottom:10px;">PRE-WORKOUT</div>${fmt(sched.rec.warm)}<div style="color:var(--ice-blue); font-size:0.8rem; font-weight:800; margin-bottom:10px;">GYM AMENITIES</div>${fmt(sched.rec.gym)}<div style="color:var(--recovery-purple); font-size:0.8rem; font-weight:800; margin-bottom:10px;">HOME RESTORATION</div>${fmt(sched.rec.home)}`;
        openModal('recoveryModal');
    }

    function openProtocolDetail(type) { 
        const d = protocolDetails[type]; document.getElementById('pdTitle').innerText = d.title; document.getElementById('pdAmount').innerText = d.amount; document.getElementById('pdTime').innerText = d.time; document.getElementById('pdBenefits').innerText = d.benefits;
        const btn = document.getElementById('pdCompleteBtn'); const s = getDayState(selectedDateObj.toDateString());
        if(s.proto[type]) { btn.innerText = "COMPLETED"; btn.style.background = "#333"; btn.style.color = "#666"; } else { btn.innerText = "MARK AS DONE"; btn.style.background = "var(--target-green)"; btn.style.color = "#000"; btn.onclick = () => { s.proto[type] = true; closeModal('protocolDetailModal'); showDay(selectedDateObj, selectedDayIndex); }; }
        openModal('protocolDetailModal'); 
    }

    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; renderTabs(); showDay(new Date(), new Date().getDay() === 0 ? 6 : new Date().getDay() - 1); }
    function generateGroceryList() { document.getElementById('groceryList').innerHTML = "<ul><li>Bison</li><li>Eggs</li><li>Sea Moss</li></ul>"; openModal('groceryModal'); }

    window.onload = function() { let d = new Date(); let dayIndex = d.getDay() === 0 ? 6 : d.getDay() - 1; selectedDateObj = d; selectedDayIndex = dayIndex; renderTabs(); showDay(d, dayIndex); };
</script>
