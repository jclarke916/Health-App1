class App {
    constructor() {
        console.log('App constructor starting...');
        this.user = localStorage.getItem('user') || 'jermaine';
        this.checked = JSON.parse(localStorage.getItem('checked') || '{}');
        this.data = [];
        console.log('Rendering initial UI...');
        this.render();
        console.log('App ready!');
    }
    
    render() {
        let html = '';
        PROTOCOL.forEach(task => {
            const isChecked = this.checked[task.id] || false;
            const clickHandler = task.clickable ? 
                `onclick="event.stopPropagation(); app.showRecipe('${task.id}')"` : '';
            
            html += `
                <div class="task ${isChecked ? 'checked' : ''}" onclick="app.toggle('${task.id}')">
                    <div class="task-header">
                        <div class="task-time">${task.time}</div>
                        <div class="check">${isChecked ? '‚úì' : ''}</div>
                    </div>
                    <div class="task-title ${task.clickable ? 'clickable' : ''}" ${clickHandler}>${task.title}</div>
                    <div class="task-desc">${task.desc}</div>
                    ${task.why ? `<div class="task-why">WHY: ${task.why}</div>` : ''}
                </div>
            `;
        });
        document.getElementById('taskList').innerHTML = html;
    }
    
    toggle(id) {
        this.checked[id] = !this.checked[id];
        localStorage.setItem('checked', JSON.stringify(this.checked));
        this.render();
    }
    
    switchUser(user) {
        this.user = user;
        localStorage.setItem('user', user);
        document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${user === 'jermaine' ? 'jer' : 'soph'}`).classList.add('active');
    }
    
    showRecipe(id) {
        const recipe = RECIPES[id];
        if(!recipe) return;
        
        document.getElementById('cookingTitle').innerText = recipe.title.toUpperCase();
        
        let html = `
            <div class="recipe-meta">
                <div class="recipe-meta-item"><strong>‚è±Ô∏è </strong>${recipe.time}</div>
                <div class="recipe-meta-item"><strong>üçΩÔ∏è </strong>${recipe.servings} serving</div>
            </div>
            
            <div class="macros-grid">
                <div class="macro-box">
                    <div class="macro-value">${recipe.macros.protein}g</div>
                    <div class="macro-label">PROTEIN</div>
                </div>
                <div class="macro-box">
                    <div class="macro-value">${recipe.macros.omega3}mg</div>
                    <div class="macro-label">OMEGA-3</div>
                </div>
                <div class="macro-box">
                    <div class="macro-value">${recipe.macros.poly}mg</div>
                    <div class="macro-label">POLYPHENOLS</div>
                </div>
                <div class="macro-box">
                    <div class="macro-value">${recipe.macros.fiber}g</div>
                    <div class="macro-label">FIBER</div>
                </div>
                <div class="macro-box">
                    <div class="macro-value">${recipe.macros.calories}</div>
                    <div class="macro-label">CALORIES</div>
                </div>
            </div>
            
            <div class="recipe-section">
                <div class="recipe-section-title">üõí INGREDIENTS</div>
                ${recipe.ingredients.map(ing => `<div class="ingredient-item">‚Ä¢ ${ing}</div>`).join('')}
            </div>
            
            <div class="recipe-section">
                <div class="recipe-section-title">üë®‚Äçüç≥ COOKING STEPS</div>
                ${recipe.steps.map((step, i) => `
                    <div class="step-item">
                        <div class="step-num">${i+1}</div>
                        <div class="step-text">${step}</div>
                    </div>
                `).join('')}
            </div>
            
            <div class="recipe-section">
                <div class="recipe-section-title">üí° PRO TIPS</div>
                ${recipe.tips.map(tip => `<div class="ingredient-item">‚úì ${tip}</div>`).join('')}
            </div>
            
            <div class="recipe-section">
                <div class="recipe-section-title">üéØ WHY THIS WORKS</div>
                <div style="background: rgba(0,240,255,0.05); border: 1px solid rgba(0,240,255,0.2); padding: 12px; border-radius: 8px; font-size: 0.7rem; color: #ccc; line-height: 1.6; font-style: italic;">
                    ${recipe.why}
                </div>
            </div>
            
            <button class="action-btn" onclick="app.closeCooking()">‚úì GOT IT</button>
        `;
        
        document.getElementById('cookingContent').innerHTML = html;
        document.getElementById('cookingModal').classList.add('active');
    }
    
    closeCooking() {
        document.getElementById('cookingModal').classList.remove('active');
    }
    
    openWeekly() {
        if(this.data.length < 2) {
            document.getElementById('weeklyContent').innerHTML = `
                <div style="color: #ccc; font-size: 0.75rem; line-height: 1.6; text-align: center; padding: 20px;">
                    <div style="font-size: 2rem; margin-bottom: 10px;">üìä</div>
                    Need at least 2 days of Oura data for weekly summary.<br><br>
                    Tap <strong style="color: var(--acid);">SYNC OURA</strong> below to load your data.
                </div>
            `;
        } else {
            const last7 = this.data.slice(0, Math.min(7, this.data.length));
            const avg = (key) => {
                const vals = last7.map(d => d[key]).filter(v => v > 0);
                return vals.length ? (vals.reduce((a,b) => a+b) / vals.length).toFixed(1) : 0;
            };
            
            document.getElementById('weeklyContent').innerHTML = `
                <div style="font-size: 0.65rem; color: #888; margin-bottom: 15px;">
                    Last ${last7.length} days
                </div>
                
                <div class="weekly-row">
                    <span class="weekly-label">AVG READINESS</span>
                    <span class="weekly-value">${avg('score')}</span>
                </div>
                <div class="weekly-row">
                    <span class="weekly-label">AVG SLEEP</span>
                    <span class="weekly-value">${avg('sleep')}h</span>
                </div>
                <div class="weekly-row">
                    <span class="weekly-label">AVG RHR</span>
                    <span class="weekly-value">${avg('rhr')}</span>
                </div>
                <div class="weekly-row" style="border-bottom: none;">
                    <span class="weekly-label">ACTIVE CALORIES</span>
                    <span class="weekly-value">${(avg('cal') * last7.length).toFixed(0)}</span>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: #111; border-radius: 8px;">
                    <div style="font-size: 0.6rem; color: #888; margin-bottom: 8px;">INSIGHTS</div>
                    <div style="font-size: 0.7rem; color: #ccc; line-height: 1.5;">
                        ${avg('score') > 75 ? '‚úì Strong week! Metrics indicate good recovery.' : 
                          '‚ö† Focus on sleep quality and recovery protocols.'}
                    </div>
                </div>
            `;
        }
        document.getElementById('weeklyModal').classList.add('active');
    }
    
    closeWeekly() {
        document.getElementById('weeklyModal').classList.remove('active');
    }
    
    async syncData() {
        const status = document.getElementById('footerStatus');
        status.innerText = 'SYNCING...';
        
        try {
            const TOKENS = {
                'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y',
                'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4'
            };
            
            const d = new Date();
            const end = new Date(d.setDate(d.getDate() + 1)).toISOString().split('T')[0];
            const start = new Date(d.setDate(d.getDate() - 8)).toISOString().split('T')[0];
            
            const [sRes, rRes] = await Promise.all([
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${start}&end_date=${end}`)}`, {
                    headers: { 'Authorization': `Bearer ${TOKENS[this.user]}` }
                }),
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${start}&end_date=${end}`)}`, {
                    headers: { 'Authorization': `Bearer ${TOKENS[this.user]}` }
                })
            ]);
            
            if(sRes.ok && rRes.ok) {
                const sleep = await sRes.json();
                const ready = await rRes.json();
                
                this.data = (sleep.data || []).map(s => {
                    const r = ready.data?.find(x => x.day === s.day);
                    return {
                        date: s.day,
                        sleep: (s.total_sleep_duration / 3600).toFixed(1),
                        score: r?.score || 0,
                        rhr: r?.contributors?.resting_heart_rate || 0,
                        cal: 0
                    };
                }).sort((a,b) => b.date.localeCompare(a.date));
                
                if(this.data.length > 0) {
                    const latest = this.data[0];
                    document.getElementById('sleepVal').innerText = latest.sleep + 'h';
                    document.getElementById('rhrVal').innerText = latest.rhr;
                    document.getElementById('scoreVal').innerText = latest.score;
                }
                
                status.innerText = `SYNCED - ${this.data.length} DAYS`;
            } else {
                throw new Error('API Error');
            }
