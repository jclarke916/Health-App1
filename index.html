<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>The Centurion | Pro Max</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  margin:0; padding:24px;
  background:#050505; color:#fff;
  font-family:Inter, sans-serif;
}
.container { max-width:600px; margin:auto; }
.card {
  background:#141414; border-radius:24px;
  padding:28px; margin-bottom:24px;
  border:1px solid rgba(255,255,255,.05);
}
.label { font-size:.65rem; color:#777; text-transform:uppercase; font-weight:800; margin-top:14px;}
.value { cursor:pointer; font-size:1rem; margin-bottom:10px;}
.modal {
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,.95); padding:20px;
}
.modal-content {
  background:#0a0a0a; max-width:550px;
  margin:auto; padding:32px;
  border-radius:28px; border:1px solid #333;
}
.chef-steps p {
  margin:12px 0; padding-left:32px;
  position:relative; color:#ccc;
}
.chef-steps p::before {
  content:counter(step);
  counter-increment:step;
  position:absolute; left:0; top:0;
  width:22px; height:22px;
  border-radius:50%; background:#222;
  display:flex; align-items:center; justify-content:center;
  font-size:.7rem; font-weight:800; color:#D4AF37;
}
</style>
</head>

<body>
<div class="container">
  <h1 style="text-align:center; font-weight:300; letter-spacing:6px;">THE CENTURION</h1>

  <div class="card">
    <div class="label">üç≥ Breakfast</div>
    <div class="value" onclick="openRecipe('breakfast','Bison & Pasture Eggs')">
      Bison & Pasture Eggs
    </div>

    <div class="label">ü•ó Lunch</div>
    <div class="value" onclick="openRecipe('lunch','Thai Beef Power Salad')">
      Thai Beef Power Salad
    </div>

    <div class="label">üçΩÔ∏è Dinner</div>
    <div class="value" onclick="openRecipe('dinner','Wild Salmon & Bok Choy')">
      Wild Salmon & Bok Choy
    </div>
  </div>
</div>

<!-- MODAL -->
<div id="recipeModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" style="float:right;font-size:1.4rem;cursor:pointer;">&times;</span>
    <h2 id="modalTitle"></h2>
    <div id="modalIng" style="color:#D4AF37; font-size:.8rem; margin:12px 0;"></div>
    <div id="modalSteps" class="chef-steps" style="counter-reset:step;"></div>
  </div>
</div>

<script>
/* CLEAN RECIPE DATABASE */
const recipeDB = {
  breakfast: [
    {
      name: "Bison & Pasture Eggs",
      ing: ["6 oz bison steak", "2 pasture-raised eggs", "asparagus", "sea salt"],
      method: [
        { action: "temper", detail: "bison steak", time: "10 minutes" },
        { action: "sear", detail: "bison steak", time: "3 minutes per side" },
        { action: "rest", detail: "steak", time: "5 minutes" },
        { action: "cook", detail: "asparagus in pan drippings" },
        { action: "fry", detail: "eggs sunny-side up" }
      ]
    }
  ],
  lunch: [
    {
      name: "Thai Beef Power Salad",
      ing: ["6 oz flank steak", "lime", "mint", "fish sauce", "arugula"],
      method: [
        { action: "grill", detail: "steak rare" },
        { action: "rest", detail: "steak", time: "5 minutes" },
        { action: "slice", detail: "steak thin against the grain" },
        { action: "toss", detail: "greens with lime and herbs" }
      ]
    }
  ],
  dinner: [
    {
      name: "Wild Salmon & Bok Choy",
      ing: ["6 oz wild salmon", "bok choy", "tamari", "olive oil"],
      method: [
        { action: "sear", detail: "salmon skin-side down", time: "4 minutes" },
        { action: "flip", detail: "salmon", time: "2 minutes" },
        { action: "steam", detail: "bok choy", time: "3 minutes" },
        { action: "finish", detail: "with tamari drizzle" }
      ]
    }
  ]
};

/* FRIENDLY STEP FORMATTER */
function formatSteps(method) {
  return method.map(step => {
    let t = "";
    switch(step.action) {
      case "temper": t = `Let the ${step.detail} sit at room temperature for ${step.time}.`; break;
      case "sear": t = `Sear the ${step.detail} for ${step.time} until deeply browned.`; break;
      case "rest": t = `Allow the ${step.detail} to rest for ${step.time} before slicing.`; break;
      case "cook": t = `Cook the ${step.detail} gently until tender.`; break;
      case "fry": t = `Fry the ${step.detail}, keeping the yolks intact.`; break;
      case "grill": t = `Grill the ${step.detail} to your preferred doneness.`; break;
      case "slice": t = `Slice the ${step.detail}.`; break;
      case "toss": t = `Toss the ${step.detail} together just before serving.`; break;
      case "steam": t = `Steam the ${step.detail} for ${step.time}.`; break;
      case "finish": t = `Finish by ${step.detail}.`; break;
      default: t = step.detail;
    }
    return `<p>${t}</p>`;
  }).join("");
}

/* MODAL HANDLERS */
function openRecipe(cat, name) {
  const r = recipeDB[cat].find(x => x.name === name);
  document.getElementById("modalTitle").innerText = r.name;
  document.getElementById("modalIng").innerHTML =
    r.ing.map(i => `‚Ä¢ ${i}`).join("<br>");
  document.getElementById("modalSteps").innerHTML =
    formatSteps(r.method);
  document.getElementById("recipeModal").style.display = "block";
}

function closeModal() {
  document.getElementById("recipeModal").style.display = "none";
}
</script>
</body>
</html>
