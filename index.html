<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v72 Absolute Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #C0C0C0; --badge-green: #00c853;
            --badge-orange: #ffab00; --alert-red: #ff3d00; --glute-pink: #d63384;
            --carb-high: #ff9100; --carb-low: #00b0ff; --superfood: #9c27b0;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 1000px; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #E5E4E2, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        
        .profile-badges { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .badge { background: #1a1a1a; padding: 8px 16px; border-radius: 4px; border: 1px solid #333; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; letter-spacing: 0.5px; text-transform: uppercase; color: var(--accent-silver); }
        
        .status-bar { text-align: center; color: var(--text-dim); font-size: 0.85rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1.5px; }
        
        .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 25px; width: 100%; flex-wrap: wrap;}
        .nav-btn { flex: 1; padding: 14px; background: var(--card-bg); border: 1px solid #333; color: var(--text-main); border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn:hover { border-color: var(--accent-silver); background: #1a1a1a; }
        .action-btn { border-color: var(--accent-gold); color: var(--accent-gold); }

        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px 8px; cursor: pointer; font-weight: 600; flex: 1; font-size: 0.8rem; text-align: center; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); border-radius: 4px; }
        
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        
        .label { color: var(--accent-silver); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; opacity: 0.8; }
        .value { font-size: 1.1rem; margin-bottom: 8px; font-weight: 500; color: #fff; cursor: pointer; border-bottom: 1px solid transparent; display: inline-block; transition: 0.3s; }
        .value:hover { color: var(--accent-gold); border-bottom: 1px solid var(--accent-gold); }
        
        .workout-tag { display: flex; justify-content: space-between; align-items: center; gap: 15px; font-size: 0.9rem; color: var(--accent-gold); border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .carb-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; font-weight: 800; border: 1px solid currentColor; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background-color: #050505; margin: 5% auto; padding: 30px; border: 1px solid #333; width: 90%; max-width: 650px; border-radius: 12px; }
        .close-btn { color: #555; float: right; font-size: 28px; cursor: pointer; }
        
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; background: #0a0a0a; padding: 15px; border-radius: 8px; border: 1px solid #222; }
        .macro-item { text-align: center; }
        .macro-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .macro-val { font-size: 1.1rem; color: #fff; font-weight: 700; }

        .sophia-mod-box { background: rgba(214, 51, 132, 0.1); border: 1px solid var(--glute-pink); padding: 15px; border-radius: 6px; margin-top: 20px; }
        .sophia-mod-title { color: var(--glute-pink); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .lifestyle-box { background: rgba(212, 175, 55, 0.05); border: 1px solid rgba(212, 175, 55, 0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-style: italic; color: #ccc; font-size: 0.9rem;}
        .recipe-list { list-style: none; padding: 0; margin-bottom: 20px; }
        .recipe-list li { margin-bottom: 8px; color: #ccc; font-size: 0.9rem; padding-left: 15px; position: relative; }
        .recipe-list li::before { content: "‚Ä¢"; color: var(--accent-gold); position: absolute; left: 0; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div class="badge">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div class="badge">üë©üèæ‚Äçü¶± SOPHIA</div>
            <div class="badge">üåø SEA MOSS: 2 TBSP</div>
        </div>
    </header>

    <div class="status-bar" id="syncStatus">SYSTEM READY</div>

    <div class="controls">
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn action-btn">üèãÔ∏è WORKOUTS</button>
        <button class="nav-btn action-btn">üìè PORTIONS</button>
    </div>

    <div class="tabs" id="dayTabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="color:var(--text-main); margin-bottom:5px;"></h2>
        <div id="modalTime" style="color:var(--accent-gold); font-size:0.85rem; font-weight:bold; margin-bottom:15px;"></div>
        
        <div class="lifestyle-box" id="modalWhy"></div>

        <div class="macro-grid">
            <div class="macro-item"><div class="macro-label">Protein</div><div class="macro-val" id="modalP"></div></div>
            <div class="macro-item"><div class="macro-label">Carbs</div><div class="macro-val" id="modalC"></div></div>
            <div class="macro-item"><div class="macro-label">Fats</div><div class="macro-val" id="modalF"></div></div>
        </div>

        <div style="color:var(--accent-gold); font-size:0.9rem; font-weight:bold; text-transform:uppercase; margin-bottom:10px;">Ingredients</div>
        <ul id="modalIng" class="recipe-list"></ul>

        <div style="color:var(--accent-gold); font-size:0.9rem; font-weight:bold; text-transform:uppercase; margin-bottom:10px;">Preparation</div>
        <div id="modalSteps" style="color:#ccc; line-height:1.6; font-size:0.95rem;"></div>

        <div class="sophia-mod-box">
            <div class="sophia-mod-title">üçë Sophia's Mod</div>
            <div id="modalMod" style="color:#e5e4e2; font-size:0.9rem;"></div>
        </div>
    </div>
</div>

<script>
    const recipeDatabase = {
        "Pan-Seared Sea Bass": {
            t: "25 mins", p: "40g", c: "12g", f: "18g",
            why: "Rich in healthy Omega-3s. Fennel prevents post-workout digestive bloat.",
            ing: ["6oz Sea Bass Fillet", "1/2 Shaved Fennel Bulb", "Grapefruit Segments", "1 tsp Ghee", "Fresh Dill"],
            steps: "1. Pat the bass perfectly dry (essential for crust). 2. Score the skin slightly. 3. Heat ghee until smoking. 4. Sear skin-side down for 5 mins Side A, flip for 3 mins Side B. 5. Serve over fennel.",
            mod: "Add extra citrus segments for Jermaine; Sophia skips added oils."
        },
        "Classic Peruvian Ceviche": {
            t: "20 mins", p: "40g", c: "15g", f: "2g",
            why: "Zero-oil preparation. High enzymatic activity for total longevity.",
            ing: ["8oz White Fish (Snapper/Bass)", "1 cup Fresh Lime Juice", "Red Onion Slices", "1 slice Sweet Potato", "Cilantro"],
            steps: "1. Cube fish into 1/2 inch pieces. 2. Submerge in lime juice and chill for 15 mins (the acid 'cooks' the protein). 3. Toss with rinsed onions and cilantro. 4. Plate with one slice of sweet potato.",
            mod: "Limit to 1 small slice of sweet potato for Sophia."
        },
        "Tofu & Brussels Scramble": {
            t: "15 mins", p: "35g", c: "12g", f: "10g",
            why: "Crucial fiber-protein mix to blunt insulin spikes.",
            ing: ["1 Whole Egg + 3 Whites", "1/4 block Firm Tofu", "1 cup Shaved Brussels", "Bell Peppers", "Jalapeno"],
            steps: "1. Saut√© brussels and peppers in pan for 5 mins until charred. 2. Crumble tofu into pan. 3. Whisk eggs and pour over mixture. 4. Scramble on high heat for 3 mins side until set.",
            mod: "Use extra egg whites for Jermaine's muscle build."
        },
        "Sriracha Yogurt Bison Tacos": {
            t: "20 mins", p: "42g", c: "15g", f: "12g",
            why: "Probiotic yogurt sauce replaces fatty cream. Lean bison for high heme iron.",
            ing: ["6oz Ground Bison", "3 Siete Almond Tortillas", "2 tbsp Greek Yogurt", "Sriracha", "Lime", "Cilantro"],
            steps: "1. Brown bison in pan for 8 mins side total. 2. Mix yogurt, sriracha, and lime in a bowl. 3. Warm tortillas for 30s side. 4. Assemble with cilantro.",
            mod: "Sophia use lettuce wraps instead of tortillas on low carb days."
        }
    };

    const dayLogic = [
        { day: "MON", work: "LIFT + Massage", carb: "high", hydration: "1 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", d: "Pan-Seared Sea Bass" },
        { day: "TUE", work: "BOXING", carb: "high", hydration: "1.2 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", d: "Sriracha Yogurt Bison Tacos" },
        { day: "WED", work: "REFORM", carb: "low", hydration: "3L", b: "Tofu & Brussels Scramble", l: "Sriracha Yogurt Bison Tacos", d: "Pan-Seared Sea Bass" },
        { day: "THU", work: "BOXING", carb: "high", hydration: "1.2 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", d: "Sriracha Yogurt Bison Tacos" },
        { day: "FRI", work: "YOGA + REFORM", carb: "low", hydration: "3.5L", b: "Tofu & Brussels Scramble", l: "Sriracha Yogurt Bison Tacos", d: "Pan-Seared Sea Bass" },
        { day: "SAT", work: "CS4 HIIT", carb: "high", hydration: "1 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", d: "Sriracha Yogurt Bison Tacos" },
        { day: "SUN", work: "RECOVERY", carb: "low", hydration: "3L", b: "Tofu & Brussels Scramble", l: "Sriracha Yogurt Bison Tacos", d: "Pan-Seared Sea Bass" }
    ];

    function openRecipe(name) {
        const r = recipeDatabase[name];
        if(!r) return;
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalTime').innerText = "‚è±Ô∏è COOK TIME: " + r.t;
        document.getElementById('modalWhy').innerText = r.why;
        document.getElementById('modalP').innerText = r.p;
        document.getElementById('modalC').innerText = r.c;
        document.getElementById('modalF').innerText = r.f;
        document.getElementById('modalIng').innerHTML = r.ing.map(i => `<li>${i}</li>`).join('');
        document.getElementById('modalSteps').innerHTML = r.steps.split('. ').map(s => `<p>‚ñ∂ ${s}</p>`).join('');
        document.getElementById('modalMod').innerText = r.mod;
        document.getElementById('recipeModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('recipeModal').style.display = 'none'; }

    function showDay(idx) {
        const d = dayLogic[idx];
        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div class="workout-tag">
                    <span>${d.work}</span>
                    <span class="carb-tag" style="color:${d.carb === 'high' ? 'var(--carb-high)' : 'var(--carb-low)'}">${d.carb.toUpperCase()} CARB</span>
                </div>
                <div class="label">üç≥ Breakfast</div>
                <div class="value" onclick="openRecipe('${d.b}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${d.b}</div>
                <div style="font-size:0.85rem; color:var(--text-dim); margin-bottom:15px;">üë©üèæ‚Äçü¶± S: ${recipeDatabase[d.b].mod}</div>

                <div class="label">ü•ó Lunch</div>
                <div class="value" onclick="openRecipe('${d.l}')">${d.l}</div>
                <div style="font-size:0.85rem; color:var(--text-dim); margin-bottom:15px;">üë©üèæ‚Äçü¶± S: ${recipeDatabase[d.l].mod}</div>

                <div class="label">üçΩÔ∏è Dinner</div>
                <div class="value" onclick="openRecipe('${d.d}')">${d.d}</div>
                <div style="font-size:0.85rem; color:var(--text-dim); margin-bottom:15px;">üë©üèæ‚Äçü¶± S: ${recipeDatabase[d.d].mod}</div>

                <div style="color:var(--accent-gold); font-size:0.8rem; font-weight:bold; margin-top:20px; text-transform:uppercase;">Protocol</div>
                <div style="font-size:0.85rem; color:#666;">üíß ${d.hydration} | üåô 10:30 PM Bedtime</div>
            </div>
        `;
    }

    function resetToCurrent() {
        const tabs = document.getElementById('dayTabs');
        tabs.innerHTML = dayLogic.map((d, i) => `<button class="tab-btn ${i===0?'active':''}" onclick="setActive(${i}, this)">${d.day}</button>`).join('');
        showDay(0);
    }

    function setActive(i, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        showDay(i);
    }

    window.onload = resetToCurrent;
    window.onclick = function(e) { if(e.target.className === 'modal') closeModal(); }
</script>

</body>
</html>
