<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.0 Restored</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --glute-pink: #FF4081; --target-green: #00E676;
            --heat-red: #FF3D00; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-fat: linear-gradient(90deg, #448AFF, #2962FF);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 30px 20px; font-size: 16px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 30px; position: relative; padding-top: 10px; }
        .version-tag { position: absolute; top: 0; right: 0; font-size: 0.65rem; color: #444; letter-spacing: 1.5px; font-weight: 800; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.6rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .profile-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .badge { background: #000; padding: 14px 28px; border-radius: 40px; border: 1px solid #333; font-size: 0.75rem; color: #666; text-transform: uppercase; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .badge.active-user { border-color: var(--accent-gold); color: var(--accent-gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        .badge.active-user.sophia { border-color: var(--glute-pink); color: var(--glute-pink); box-shadow: 0 0 20px rgba(255, 64, 129, 0.1); }
        .status-bar { text-align: center; color: var(--text-muted); font-size: 0.8rem; margin: 25px 0 15px 0; text-transform: uppercase; font-weight: 600; letter-spacing: 2px; }
        .controls { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 30px; }
        .nav-btn { background: var(--bg-card); border: 1px solid #222; color: var(--text-muted); padding: 16px 0; width: 24%; border-radius: 14px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 8px; border-radius: 18px; margin-bottom: 35px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px 0; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; border-radius: 12px; transition: 0.3s; }
        .tab-btn span { font-size: 0.95rem; margin-top: 5px; font-weight: 600; }
        .tab-btn.active { color: #fff; background: #222; font-weight: 700; }
        .card, .macro-dashboard, .juice-card { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); position: relative; box-shadow: 0 15px 50px -10px rgba(0,0,0,0.6); }
        .card::before { content: ""; position: absolute; top: 35px; bottom: 35px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 8px; letter-spacing: 1.5px; }
        .value { font-size: 1.05rem; margin-bottom: 25px; color: #fff; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .snack-slot { background: #0a0a0a; border: 1px dashed #333; padding: 16px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #666; font-size: 0.85rem; }
        .snack-slot.filled { border-style: solid; border-color: #333; color: #fff; background: #161616; }
        .protocol-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; border-top: 1px solid #222; padding-top: 25px; margin-top: 25px; }
        .proto-btn { background: #111; border: 1px solid #333; color: #888; padding: 15px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; cursor: pointer; text-align: center; }
        .proto-btn.active { border-color: var(--target-green); color: var(--target-green); background: rgba(0, 230, 118, 0.1); }
        .macro-row { margin-bottom: 22px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 8px; font-weight: 700; color: #aaa; text-transform: uppercase; }
        .macro-bar-bg { height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-bar-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease; }
        .p-fill { background: var(--grad-pro); } .c-fill { background: var(--grad-carb); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); overflow-y: auto; padding: 20px; }
        .modal-content { background: #0a0a0a; margin: 30px auto; padding: 40px; border: 1px solid #333; width: 100%; max-width: 600px; border-radius: 24px; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="version-tag">VER 222.0</div>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div id="badgeJ" class="badge active-user" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="badgeS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateRangeDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
        <button class="nav-btn" onclick="generateGroceryList()" style="color:var(--target-green); border-color:rgba(0,230,118,0.2);">SHOP</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalIng" style="color:#ccc; margin: 20px 0;"></div><div id="modalSteps" style="color:#bbb; line-height:1.8;"></div><div id="modBox" style="background:rgba(255, 64, 129, 0.1); border:1px solid var(--glute-pink); padding:15px; border-radius:6px; margin-top:20px; display:none;"><div style="color:var(--glute-pink); font-size:0.8rem; font-weight:800; text-transform:uppercase;">üçë Sophia's Mod</div><div id="modalMod" style="color:#e5e4e2; font-size:0.85rem;"></div></div></div></div>
<div id="snackModal" class="modal"><div class="modal-content"><span onclick="closeModal('snackModal')" style="float:right; cursor:pointer;">&times;</span><h2 style="color:var(--accent-gold);">SELECT SNACK</h2><div id="snackOptionsList"></div></div></div>
<div id="groceryModal" class="modal"><div class="modal-content"><span onclick="closeModal('groceryModal')" style="float:right; cursor:pointer;">&times;</span><h2 style="color:var(--target-green);">SHOPPING LIST</h2><div id="groceryList" style="color:#ccc;"></div></div></div>

<script>
    let currentUser = 'J'; 
    let dayState = {}; 
    let weekOffset = 0;
    let selectedDayIndex = 0;
    let selectedDateObj = new Date();
    let currentSnackSlot = 1;

    // Full snack database from v222
    const snackDB = { "Pea Protein ISO": {p:25, c:2, f:2, k:120}, "Centurion Blend": {p:33, c:7, f:4, k:190}, "Mixed Nuts": {p:9, c:8, f:23, k:260}, "Tuna Packet": {p:17, c:0, f:1, k:80}, "REMOVE": {p:0, c:0, f:0, k:0} };

    // Full recipe database from v222
    const recipeDB = {
        "Bone Broth & Egg": { ing: ["Bone Broth", "Egg", "Ginger", "Chili Oil"], steps: "1. Heat broth. 2. Poach egg. 3. Finish with oil.", mod: "Sophia: 1 cup portion.", macros: { J:{p:16,c:2,f:5,k:117}, S:{p:16,c:2,f:5,k:117} } },
        "Thai Beef Salad": { ing: ["6oz Flank Steak", "Lime", "Chili", "Mint"], steps: "1. Grill steak. 2. Slice thin. 3. Toss with lime.", mod: "Sophia: 3oz steak.", macros: { J:{p:30,c:12,f:12,k:276}, S:{p:15,c:7,f:6,k:142} } },
        "Clams Linguine": { ing: ["Fresh Clams", "Garlic", "Parsley"], steps: "1. Steam clams. 2. Toss with herbs.", mod: "Sophia: 1/2 portion.", macros: { J:{p:35,c:18,f:8,k:284}, S:{p:18,c:10,f:4,k:148} } }
    };

    const weeklySchedule = [
        { w: "REST & RECOVERY", c: "LOW CARB" }, { w: "HEAVY LIFT", c: "HIGH CARB" }, { w: "BOXING", c: "HIGH CARB" }, { w: "REFORM & LOW LIFT", c: "LOW CARB" }, { w: "BOXING", c: "HIGH CARB" }, { w: "YOGA & REFORM", c: "LOW CARB" }, { w: "HIIT", c: "HIGH CARB" }
    ];

    function getMonday(offset) {
        let d = new Date(); let day = d.getDay();
        let diff = d.getDate() - day + (day == 0 ? -6 : 1);
        let mon = new Date(d.setDate(diff)); mon.setHours(0,0,0,0);
        mon.setDate(mon.getDate() + (offset * 7)); return mon;
    }

    function switchUser(user) {
        currentUser = user;
        document.getElementById('badgeJ').classList.toggle('active-user', user === 'J');
        document.getElementById('badgeS').classList.toggle('active-user', user === 'S');
        showDay(selectedDateObj, selectedDayIndex);
    }

    function toggleProtocol(dateKey, type) {
        if (!dayState[dateKey]) dayState[dateKey] = { s1: null, s2: null, s3: null, sea: false, kom: false, water: false };
        dayState[dateKey][type] = !dayState[dateKey][type];
        showDay(selectedDateObj, selectedDayIndex);
    }

    function openRecipe(name) {
        const r = recipeDB[name];
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalIng').innerHTML = r.ing.map(i => `‚Ä¢ ${i}<br>`).join('');
        document.getElementById('modalSteps').innerText = r.steps;
        document.getElementById('modalMod').innerText = r.mod;
        document.getElementById('modBox').style.display = (currentUser === 'S') ? 'block' : 'none';
        document.getElementById('recipeModal').style.display = 'block';
    }

    function openSnackSelector(slot) {
        currentSnackSlot = slot;
        const container = document.getElementById('snackOptionsList');
        container.innerHTML = Object.keys(snackDB).map(key => `<div style="padding:15px; border-bottom:1px solid #222; cursor:pointer;" onclick="selectSnack('${key}')">${key}</div>`).join('');
        document.getElementById('snackModal').style.display = 'block';
    }

    function selectSnack(name) {
        const key = selectedDateObj.toDateString();
        if (!dayState[key]) dayState[key] = { s1: null, s2: null, s3: null, sea: false, kom: false, water: false };
        dayState[key]['s' + currentSnackSlot] = name === 'REMOVE' ? null : name;
        closeModal('snackModal'); showDay(selectedDateObj, selectedDayIndex);
    }

    function generateGroceryList() {
        let list = new Set();
        Object.values(recipeDB).forEach(r => r.ing.forEach(i => list.add(i)));
        document.getElementById('groceryList').innerHTML = `<ul>${Array.from(list).map(i => `<li>${i}</li>`).join('')}</ul>`;
        document.getElementById('groceryModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function renderTabs() {
        const mon = getMonday(weekOffset); const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        document.getElementById('dateRangeDisplay').innerText = `${mon.toLocaleDateString()} ‚Äî ${new Date(mon.getTime() + 6*86400000).toLocaleDateString()}`;
        for (let i = 0; i < 7; i++) {
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            const btn = document.createElement('button');
            btn.className = 'tab-btn' + (d.toDateString() === selectedDateObj.toDateString() ? ' active' : '');
            btn.innerHTML = `${days[i]}<span>${d.getDate()}</span>`;
            btn.onclick = () => { selectedDateObj = d; selectedDayIndex = i; renderTabs(); showDay(d, i); };
            tabs.appendChild(btn);
        }
    }

    function showDay(dateObj, dayIndex) {
        const dateKey = dateObj.toDateString(); const schedule = weeklySchedule[dayIndex];
        const state = dayState[dateKey] || { s1: null, s2: null, s3: null, sea: false, kom: false, water: false };
        const goal = (currentUser === 'J') ? {p:160, c:80, f:100, k:1860} : {p:105, c:50, f:70, k:1250};
        
        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:30px; border-bottom:1px solid #222; padding-bottom:15px;">
                    <div style="font-weight:800; font-size:1.1rem; color:#fff;">${schedule.w}</div>
                    <span class="badge" style="padding:6px 12px; font-size:0.6rem; background:#222; border:none;">${schedule.c}</span>
                </div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('Bone Broth & Egg')">Bone Broth & Egg</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('Thai Beef Salad')">Thai Beef Salad</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('Clams Linguine')">Clams Linguine</div>
                <div class="label">ü•§ Snack Slot 1</div><div class="snack-slot ${state.s1?'filled':''}" onclick="openSnackSelector(1)">${state.s1 || '+ ADD SNACK 1'}</div>
                <div class="protocol-grid">
                    <div class="proto-btn ${state.sea ? 'active' : ''}" onclick="toggleProtocol('${dateKey}', 'sea')">üåä SEA MOSS</div>
                    <div class="proto-btn ${state.kom ? 'active' : ''}" onclick="toggleProtocol('${dateKey}', 'kom')">üçÑ KOMBUCHA</div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div style="font-size:0.8rem; font-weight:800; color:#fff; margin-bottom:25px; text-transform:uppercase;">${currentUser === 'J' ? 'JERMAINE' : 'SOPHIA'} DAILY MACROS</div>
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>81g / ${goal.p}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill p-fill" style="width:50%"></div></div></div>
            </div>
        `;
    }

    function resetToCurrent() {
        weekOffset = 0; selectedDateObj = new Date(); selectedDateObj.setHours(0,0,0,0);
        let day = selectedDateObj.getDay(); selectedDayIndex = (day === 0 ? 6 : day - 1);
        renderTabs(); showDay(selectedDateObj, selectedDayIndex);
    }
    window.onload = resetToCurrent;
</script>
</body>
</html>
