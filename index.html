    // --- 2. Global State ---
    let weekOffset = 0; // The magic variable that allows "time travel"

    // --- 3. PRNG & Date Logic ---
    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        var weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
        return { year: d.getUTCFullYear(), week: weekNo };
    }

    function seededShuffle(array, rng) {
        let newArray = [...array];
        let cur = newArray.length, rand;
        while (cur != 0) {
            rand = Math.floor(rng() * cur);
            cur--;
            [newArray[cur], newArray[rand]] = [newArray[rand], newArray[cur]];
        }
        return newArray;
    }

    // Helper: Wraps array slice (e.g. if we need indices 28, 29, 0, 1, 2, 3, 4)
    function getWrappedSlice(array, start, length) {
        let result = [];
        for (let i = 0; i < length; i++) {
            result.push(array[(start + i) % array.length]);
        }
        return result;
    }

    function changeWeek(direction) {
        weekOffset += direction;
        generateSyncedWeek();
    }

    function resetToCurrent() {
        weekOffset = 0;
        generateSyncedWeek();
    }

    function generateSyncedWeek() {
        const today = new Date();
        const weekData = getWeekNumber(today);
        const currentYear = weekData.year;
        
        // The effective week determines "where" in the cycle we are
        const currentWeek = weekData.week + weekOffset;

        // Seed: Changes every 4 weeks to re-shuffle the deck
        // Math.floor(currentWeek / 4) ensures the shuffle stays consistent for a month
        const cycleSeed = currentYear * 100 + Math.floor(currentWeek / 4);
        const rng = mulberry32(cycleSeed);

        // 1. Shuffle FULL decks using the cycle seed
        const shuffledB = seededShuffle(mealLibrary.breakfasts, rng);
        const shuffledL = seededShuffle(mealLibrary.lunches, rng);
        const shuffledD = seededShuffle(mealLibrary.dinners, rng);
        const shuffledJ = seededShuffle(mealLibrary.juices, rng);

        // 2. Determine Offset in the shuffled deck (0 to 29)
        // We use % 30 to wrap infinitely around the 30 recipes
        // Multiply by 7 because we consume 7 recipes per week
        const startIndex = (Math.abs(currentWeek) * 7) % 30;

        // 3. Slice 7 items (wrapping handled by helper)
        const sB = getWrappedSlice(shuffledB, startIndex, 7);
        const sL = getWrappedSlice(shuffledL, startIndex, 7);
        const sD = getWrappedSlice(shuffledD, startIndex, 7);
        const sJ = getWrappedSlice(shuffledJ, startIndex, 7); // Rotates through 7 juices infinitely

        // 4. Deterministic Red Meat Balancer
        // We must perform the "Swap" deterministically so it's synced across devices
        for (let i = 0; i < 7; i++) {
            if (sL[i].type === 'red' && sD[i].type === 'red') {
                // Swap logic based on day index
                let swapIdx = (i + 2) % 7; 
                [sD[i], sD[swapIdx]] = [sD[swapIdx], sD[i]];
            }
        }

        // --- Render ---
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const workouts = ["Foundation", "Boxing Day", "Strength / Studio", "Boxing Day", "Yoga / Recovery", "Zone 2 Cardio", "Rest / Mobility"];
        
        let weeklySchedule = {};
        days.forEach((day, i) => {
            weeklySchedule[day] = { 
                workout: workouts[i], 
                b: sB[i], l: sL[i], d: sD[i], j: sJ[i],
                bedtime: (day === 'wed' || day === 'thu') ? "12:30 AM" : "12:00 AM" 
            };
        });

        // Update Status Bar
        let displayWeek = (weekOffset === 0) ? "CURRENT WEEK" : (weekOffset > 0 ? `FUTURE WEEK (+${weekOffset})` : `PAST WEEK (${weekOffset})`);
        document.getElementById('syncStatus').innerText = `ğŸ”„ SYNCED MODE: ${displayWeek}`;

        // Keep current tab active or default to today
        let activeIndex = 0;
        const currentActive = document.querySelector('.tab-btn.active');
        if (currentActive) {
            // Find which index matches the active text
            days.forEach((d, idx) => { if(d === currentActive.innerText.toLowerCase()) activeIndex = idx; });
        } else {
            activeIndex = (new Date().getDay() + 6) % 7;
        }

        // Render functions
        const render = (idx) => renderDay(days[idx], weeklySchedule);
        
        // Re-bind buttons
        document.querySelectorAll('.tab-btn').forEach((btn, index) => {
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                render(index);
            };
        });

        // Initial Render
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-btn')[activeIndex].classList.add('active');
        render(activeIndex);
    }
