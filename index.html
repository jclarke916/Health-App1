<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v4900.0 CHRONOS</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text-main: #ffffff;
            --text-muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg-deep); color: var(--text-main); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* --- GATEWAY --- */
        #gateway-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .gate-ring { width: 60px; height: 60px; border: 2px solid var(--border); border-top: 2px solid var(--acid); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        .gate-text { font-family: var(--font-data); font-size: 0.7rem; color: var(--acid); letter-spacing: 2px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER & NAV --- */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--text-muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-btn { padding: 4px 12px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-btn.active { background: var(--text-main); color: #000; }

        /* DATE NAVIGATOR */
        .date-nav { display: flex; align-items: center; justify-content: center; gap: 20px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; color: #fff; padding: 5px 0; }
        .nav-arrow { color: var(--gold); cursor: pointer; font-size: 1.2rem; user-select: none; padding: 0 10px; }
        .nav-arrow:active { transform: scale(0.9); }
        .date-display { min-width: 100px; text-align: center; letter-spacing: 1px; }

        /* --- HERO --- */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border: 1px solid var(--border); border-left-width: 3px; }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.85rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); margin-top: 4px; }

        /* --- GRIDS --- */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 10px; }
        
        .orb-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orb-container { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 5; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 5; stroke-dasharray: 158; stroke-dashoffset: 158; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .orb-val { font-family: var(--font-data); font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1; }
        .orb-unit { font-size: 0.4rem; color: var(--text-muted); display: block; margin-top: 2px; }
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; text-transform: uppercase; }

        .live-dot { width: 5px; height: 5px; background: var(--alert); border-radius: 50%; position: absolute; top: 8px; right: 8px; box-shadow: 0 0 5px var(--alert); animation: pulse 1s infinite; display: none; }
        .orb-card.live .live-dot { display: block; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- TIMELINE --- */
        .timeline-container { padding: 0 16px; }
        .time-slot { display: flex; gap: 12px; margin-bottom: 20px; position: relative; transition: opacity 0.3s; }
        .time-slot.past { opacity: 0.4; }
        .time-slot::before { content: ''; position: absolute; left: 22px; top: 25px; bottom: -25px; width: 1px; background: var(--border); z-index: 0; }
        .time-slot:last-child::before { display: none; }

        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.75rem; color: var(--text-muted); text-align: right; padding-top: 5px; z-index: 1; }
        .ts-card { flex: 1; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; position: relative; z-index: 1; overflow: hidden; transition: all 0.3s; }
        
        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.75rem; color: #aaa; line-height: 1.4; margin-bottom: 8px; }
        .ts-mech { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 5px; }
        
        .ts-badge { font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid transparent; background: rgba(255,255,255,0.1); color: var(--text-muted); display: inline-block; margin-bottom: 5px; }
        .ts-badge.syn { background: rgba(0, 240, 255, 0.1); color: var(--cyan); border-color: rgba(0, 240, 255, 0.3); }

        .check-btn { position: absolute; top: 15px; right: 15px; width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; color: transparent; transition: all 0.2s; color: #000; font-weight: 800; font-size: 0.7rem; }
        .time-slot.past .check-btn { background: var(--acid); border-color: var(--acid); color: #000; }

        /* WORKOUT DETAILS EXPANSION */
        .workout-detail { margin-top: 10px; background: rgba(0,0,0,0.3); border-radius: 8px; padding: 10px; display: none; }
        .time-slot.expanded .workout-detail { display: block; animation: slideDown 0.3s; }
        .w-row { display: flex; justify-content: space-between; font-family: var(--font-data); font-size: 0.7rem; color: #ccc; margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .w-set { color: var(--gold); font-weight: 700; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* SYNC FOOTER */
        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
    </style>
</head>
<body>

    <svg style="width:0; height:0; position:absolute;" aria-hidden="true" focusable="false">
      <defs>
        <linearGradient id="grad-zone2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="grad-zone5" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ff453a;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff9f0a;stop-opacity:1" />

      </defs>
    </svg>

    <div id="gateway-layer">
        <div class="gate-ring"></div>
        <div class="gate-text">AUTHENTICATING...</div>

    <div id="app-layer" style="display:none; opacity:0; transition:opacity 1s;">
        
        <div class="hud-header">

                <div class="app-name">CENTURION v4900</div>
                <div class="user-switch">
                    <button id="btn-J" class="u-btn active" onclick="app.switchUser('J')">JER</button>

        <div class="section-label">CARDIO-METABOLIC STATUS</div>
        <div class="telemetry-grid">
            <div class="orb-card live">
                <div class="live-dot"></div>
                <div class="orb-container">
                    <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-hr" class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--cyan)"></circle></svg>
                    <div class="orb-val-box"><div id="val-hr" class="orb-val">--</div><span class="orb-unit">BPM</span></div>

                <div class="orb-container">
                    <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-z2" class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-zone2)"></circle></svg>
                    <div class="orb-val-box"><div id="val-z2" class="orb-val">--</div><span class="orb-unit">Z2 MIN</span></div>
                </div>
                <div class="orb-label">BASE</div>
            </div>
            <div class="orb-card">
                <div class="orb-container">
                    <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-z5" class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-zone5)"></circle></svg>
                    <div class="orb-val-box"><div id="val-z5" class="orb-val">--</div><span class="orb-unit">Z5 MIN</span></div>
                </div>
                <div class="orb-label">PEAK</div>
            </div>
            <div class="orb-card">
                <div class="orb-container">
                    <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-stress" class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--acid)"></circle></svg>
                    <div class="orb-val-box"><div id="val-stress" class="orb-val">--</div><span class="orb-unit">HRV</span></div>
                </div>
                <div class="orb-label">STRESS</div>
            </div>
        </div>

        <div class="section-label">CHRONO-PROTOCOL</div>
        <div class="timeline-container" id="timeline-feed">
            </div>

        <div class="sync-footer">
            <div><span class="pulse"></span><span id="sync-text">LIVE FEED ACTIVE</span></div>
            <div id="sync-time">SYNCING...</div>
        </div>
    </div>

<script>
/**
 * CENTURION v4900.0 - CHRONOS-KINETIC
 * Features: Date Navigation, Workout Detail Module, History Persistence
 */

const USERS = {
    'J': { name: "Jermaine", vo2: 45, max_hr: 190, rhr: 48, goals: { z2: 60, z5: 20 } },
    'S': { name: "Sophia", vo2: 32, max_hr: 185, rhr: 58, goals: { z2: 45, z5: 15 } }
};

// WORKOUT DB
const WORKOUTS = {
    'anabolic_j': { title: "Heavy Compounds", subtitle: "Hypertrophy A", exercises: ["Deadlifts 5x5 @ 225lbs", "Bench Press 4x8 @ 185lbs", "Weighted Pullups 3x8"] },
    'repair_j': { title: "Zone 2 Flush", subtitle: "Active Recovery", exercises: ["Ruck 45m @ 35lbs", "Sauna 20m @ 180F", "Cold Plunge 3m"] },
    'anabolic_s': { title: "Glute/Core Stability", subtitle: "Strength Flow", exercises: ["Hip Thrusts 4x10", "Pallof Press 3x12", "Kettlebell Swings 4x15"] },
    'repair_s': { title: "Yoga & Mobility", subtitle: "Parasympathetic", exercises: ["Vinyasa Flow 45m", "Foam Rolling 10m", "Breathwork 5m"] }
};

class ChronosApp {
    constructor() {
        this.user = localStorage.getItem('v49_user') || 'J';
        this.history = JSON.parse(localStorage.getItem(`v49_hist_${this.user}`)) || {};
        this.dayOffset = 0; // 0 = Today
        this.circumference = 158; 
        
        // Boot Sequence
        setTimeout(() => {
            document.getElementById('gateway-layer').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('gateway-layer').style.display = 'none';
                document.getElementById('app-layer').style.display = 'block';
                setTimeout(() => document.getElementById('app-layer').style.opacity = 1, 100);
            }, 500);
            this.init();
        }, 1500);
    }

    // UTILS
    get dateKey() {
        const d = new Date();
        d.setDate(d.getDate() + this.dayOffset);
        return d.toISOString().split('T')[0];
    }

    init() {
        this.switchUser(this.user);
        this.startClock();
        this.startLiveSim();
    }

    switchUser(uid) {
        this.user = uid;
        localStorage.setItem('v49_user', uid);
        this.history = JSON.parse(localStorage.getItem(`v49_hist_${uid}`)) || {};
        
        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        
        this.loadDay();
    }

    changeDay(delta) {
        this.dayOffset += delta;
        this.loadDay();
    }

    loadDay() {
        const dateStr = this.dayOffset === 0 ? "TODAY" : 
                        this.dayOffset === -1 ? "YESTERDAY" : 
                        this.dateKey;
        document.getElementById('date-display').innerText = dateStr;

        // Init Day Record if missing
        if (!this.history[this.dateKey]) {
            this.history[this.dateKey] = {
                hr: 60, z2_time: 0, z5_time: 0, stress: 85, score: 88, 
                checked: [], drift_phase: 0
            };
        }
        
        this.state = this.history[this.dateKey]; // Reference active day
        
        // Visuals
        const isLive = (this.dayOffset === 0);
        document.getElementById('sync-text').innerText = isLive ? "LIVE FEED ACTIVE" : "ARCHIVE VIEW";
        document.querySelector('.orb-card.live .live-dot').style.display = isLive ? 'block' : 'none';
        
        this.updateHUD();
        this.renderTimeline();
    }

    saveState() {
        // Save current state back to history object
        this.history[this.dateKey] = this.state;
        localStorage.setItem(`v49_hist_${this.user}`, JSON.stringify(this.history));
    }

    // SIMULATION (Only runs on Today)
    startLiveSim() {
        setInterval(() => {
            if (this.dayOffset !== 0) return; // Only simulate today

            const u = USERS[this.user];
            this.state.drift_phase = (this.state.drift_phase + 1) % 60; 
            
            let targetHR = u.rhr + 10; 
            if (this.state.drift_phase > 40 && this.state.drift_phase < 55) targetHR = 135; 

            const flutter = Math.floor(Math.random() * 6) - 3;
            this.state.hr = targetHR + flutter;

            if (this.state.hr >= 120 && this.state.hr < 155) this.state.z2_time = (this.state.z2_time || 0) + (1/60); 
            else if (this.state.hr >= 155) this.state.z5_time = (this.state.z5_time || 0) + (1/60);

            if (new Date().getSeconds() % 5 === 0) this.saveState();

            this.updateHUDValues(); 
        }, 1000);
    }

    startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('sync-time').innerText = now.toLocaleTimeString();
        }, 1000);
    }

    // UI UPDATES
    updateHUDValues() {
        if(this.dayOffset === 0) {
            document.getElementById('val-hr').innerText = this.state.hr;
            this.updateHRRing(this.state.hr);
        }
        document.getElementById('val-z2').innerText = Math.floor(this.state.z2_time || 0);
        document.getElementById('val-z5').innerText = Math.floor(this.state.z5_time || 0);
        this.updateRing('z2', this.state.z2_time, USERS[this.user].goals.z2);
        this.updateRing('z5', this.state.z5_time, USERS[this.user].goals.z5);
    }

    updateHUD() {
        const u = USERS[this.user];
        const s = this.state;
        
        document.getElementById('val-hr').innerText = this.dayOffset === 0 ? s.hr : "--";
        document.getElementById('val-z2').innerText = Math.floor(s.z2_time || 0);
        document.getElementById('val-z5').innerText = Math.floor(s.z5_time || 0);
        document.getElementById('val-stress').innerText = s.stress;
        document.getElementById('vo2-val').innerText = u.vo2;
        
        this.updateRing('z2', s.z2_time, u.goals.z2);
        this.updateRing('z5', s.z5_time, u.goals.z5);
        this.updateRing('stress', s.stress, 100);
        this.updateRing('activity', s.score, 100);
        
        // Tactics
        let cmd = "MAINTAIN FLOW", color = "var(--acid)";
        if (s.z5_time >= u.goals.z5) { cmd = "PEAK REACHED"; color = "var(--gold)"; }
        else if (s.z2_time < u.goals.z2 * 0.2) { cmd = "BASE BUILDING"; color = "var(--cyan)"; }
        
        document.getElementById('tac-cmd').innerText = this.dayOffset===0 ? cmd : "HISTORY RECORD";
        document.getElementById('tac-cmd').style.color = color;
        document.getElementById('tactical-box').style.borderLeftColor = color;
    }

    updateRing(id, val, max) {
        const circ = id === 'activity' ? 283 : 158;
        const pct = Math.min((val || 0) / max, 1);
        const offset = circ - (pct * circ);
        const el = document.getElementById(`ring-${id}`);
        if(el) el.style.strokeDashoffset = offset;
    }

    updateHRRing(hr) {
        const u = USERS[this.user];
        const pct = Math.min(hr / u.max_hr, 1);
        const offset = 158 - (pct * 158);
        const ring = document.getElementById('ring-hr');
        if(ring) {
            ring.style.strokeDashoffset = offset;
            if (hr > 155) ring.style.stroke = "var(--alert)";
            else if (hr > 120) ring.style.stroke = "var(--cyan)";
            else ring.style.stroke = "#444";
        }
    }

    // ACTIONS
    toggleItem(id) {
        if (this.state.checked.includes(id)) {
            this.state.checked = this.state.checked.filter(i => i !== id);
        } else {
            this.state.checked.push(id);
        }
        this.saveState();
        this.renderTimeline(); // Re-render to update UI
    }

    toggleWorkoutDisplay(el) {
        el.classList.toggle('expanded');
    }

    renderTimeline() {
        const container = document.getElementById('timeline-feed');
        const nowHour = new Date().getHours();
        
        // LOGIC: Anabolic vs Repair
        const mode = this.state.score >= 80 ? "anabolic" : "repair";
        const wKey = `${mode}_${this.user.toLowerCase()}`;
        const workout = WORKOUTS[wKey];

        const schedule = [
            { t: 7, title: "Hydration", desc: "Sea Moss Gel (2 tbsp)", id:'sup', tags: [{t:"PRIME",c:"bio"}] },
            { t: 8, title: "Juice Protocol", desc: this.user==='J'?"Beet Vitality":"Orange Immune", id:'juice', tags: [{t:"BIO-ACTIVE",c:"syn"}] },
            { t: 17, title: workout.title, desc: workout.subtitle, id:'workout', isWorkout: true, exercises: workout.exercises, tags: [{t:"TRAINING",c:"bio"}] },
            { t: 19, title: "Dinner", desc: mode==='anabolic'?"Steak & Potato":"White Fish & Greens", id:'din', tags: [{t:mode.toUpperCase(),c:"syn"}] }
        ];

        let html = '';
        schedule.forEach(slot => {
            const isChecked = this.state.checked.includes(slot.id);
            let stateClass = isChecked ? "past" : "";
            let btnTxt = isChecked ? "✓" : "○";
            
            if (!isChecked && this.dayOffset === 0 && nowHour >= slot.t && nowHour < slot.t + 2) stateClass = "active";

            // Workout Expansion Logic
            let extraHTML = '';
            let clickAction = `app.toggleItem('${slot.id}')`;
            let cardClick = '';
            
            if (slot.isWorkout) {
                cardClick = `onclick="app.toggleWorkoutDisplay(this.parentElement)"`;
                extraHTML = `<div class="workout-detail">`;
                slot.exercises.forEach(ex => {
                    extraHTML += `<div class="w-row"><span>${ex.split('@')[0]}</span><span class="w-set">${ex.split('@')[1] || ''}</span></div>`;
                });
                extraHTML += `</div>`;
            }

            html += `
                <div class="time-slot ${stateClass}">
                    <div class="ts-time">${slot.t}:00</div>
                    <div class="ts-card" ${cardClick}>
                        <div class="ts-title">${slot.title}</div>
                        <div class="ts-desc">${slot.desc}</div>
                        ${extraHTML}
                        <button class="check-btn" onclick="event.stopPropagation(); ${clickAction}">${btnTxt}</button>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }
}

const app = new ChronosApp();
</script>
