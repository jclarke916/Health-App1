function calculateLongevity(userData) {
    let base = 85.0;

    if(vo2 >= 55) base += 6.0; else if(vo2 >= 45) base += 3.5; else if(vo2 < 35) base -= 2.0;

    const complianceScore = Math.min(100, ((avgReadiness / 85) + (avgSleep / 85)) / 2 * 100);
    const progressMultiplier = complianceScore / 100;
    
    let predictions = { currentWeek: weeksSinceStart, compliance: Math.round(complianceScore), nextMilestone: null, predictedChanges: {} };
    let target, baseline, weekProgress;
    
    if(weeksSinceStart < 12) {
        predictions.nextMilestone = 'month3';
        weekProgress = weeksSinceStart / 12;
        target = userData.protocol.month3;
        baseline = { vo2: userData.tests.vo2.val, vf: userData.now.vf, hba1c: userData.labs.hba1c.val, muscle: userData.now.m, crp: userData.labs.crp ? userData.labs.crp.val : 1.8, wallsit: userData.tests.wallsit.val, apob: userData.labs.apob ? userData.labs.apob.val : 95, test: userData.labs.test ? userData.labs.test.val : 650, lifeExp: uID === 'J' ? 85 : 64 };
    } else if(weeksSinceStart < 24) {
        predictions.nextMilestone = 'month6';
        weekProgress = (weeksSinceStart - 12) / 12;
        target = userData.protocol.month6;
        baseline = userData.protocol.month3;
    } else {
        predictions.nextMilestone = 'month12';
        weekProgress = Math.min(1, (weeksSinceStart - 24) / 28);
        target = userData.protocol.month12;
        baseline = userData.protocol.month6;
    }
    
    predictions.predictedChanges.vo2 = baseline.vo2 + ((target.vo2 - baseline.vo2) * weekProgress * progressMultiplier);
    predictions.predictedChanges.vf = baseline.vf - ((baseline.vf - target.vf) * weekProgress * progressMultiplier);
    
    if(uID === 'S') {
        predictions.predictedChanges.hba1c = baseline.hba1c - ((baseline.hba1c - target.hba1c) * weekProgress * progressMultiplier);
        predictions.predictedChanges.muscle = baseline.muscle + ((target.muscle - baseline.muscle) * weekProgress * progressMultiplier);
        predictions.predictedChanges.crp = baseline.crp - ((baseline.crp - target.crp) * weekProgress * progressMultiplier);
        predictions.predictedChanges.wallsit = baseline.wallsit + ((target.wallsit - baseline.wallsit) * weekProgress * progressMultiplier);
    } else {
        predictions.predictedChanges.apob = baseline.apob - ((baseline.apob - target.apob) * weekProgress * progressMultiplier);
        predictions.predictedChanges.test = baseline.test + ((target.test - baseline.test) * weekProgress * progressMultiplier);
    }
    predictions.predictedChanges.lifeExp = baseline.lifeExp + ((target.lifeExp - baseline.lifeExp) * weekProgress * progressMultiplier);
    return predictions;
}

function applyAIP(mealStr, type) {
    if(!mealStr) return ["Loading...","","","","",0,0,0,0];

    let p = mealStr.split('|');
    if(p[0].includes("Coffee")) return ["Golden Milk","Coconut Milk,Turmeric","heat","Anti-inflammatory boost","8","5","160","1"];
    let macros = {p:parseInt(p[4])||0, c:parseInt(p[5])||0, k:parseInt(p[6])||0, f:parseInt(p[7])||0};

async function fetchOuraData() {
    const currentUser = user; const token = TOKENS[currentUser]; const bar = document.getElementById('ouraBar'); 
    const startDate = getDateKey(new Date(Date.now() - 2592000000)); 
    const endDate = getDateKey(new Date());
    
    // Safety check for token
    if (!token) {
        bar.innerHTML = 'üíç API Token Missing';
        render(); return;
    }

    try {
        bar.innerHTML = 'üíç Syncing Oura...';
        
        // 1. READINESS
        let rData = {};
        try {
            const rRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${startDate}&end_date=${endDate}&_t=${Date.now()}`)}`, {headers:{'Authorization':`Bearer ${token}`}});
            rData = await rRes.json();
        } catch(e) { console.log('Readiness fail'); }

        // 2. DAILY SLEEP
        let dsData = {};
        try {
            const dsRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_sleep?start_date=${startDate}&end_date=${endDate}&_t=${Date.now()}`)}`, {headers:{'Authorization':`Bearer ${token}`}});
            dsData = await dsRes.json();
        } catch(e) { console.log('DS fail'); }
        
        // 3. ACTIVITY
        let aData = {};
        try {
             const aRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_activity?start_date=${startDate}&end_date=${endDate}&_t=${Date.now()}`)}`, {headers:{'Authorization':`Bearer ${token}`}});
             aData = await aRes.json();
        } catch(e) { console.log('Activity fail'); }

        // 4. SLEEP DETAILS
        let sData = {};
        try {
             const sRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${startDate}&end_date=${endDate}&_t=${Date.now()}`)}`, {headers:{'Authorization':`Bearer ${token}`}});
             sData = await sRes.json();
        } catch(e) { console.log('Sleep fail'); }

        // 5. WORKOUTS (Isolated)
        let wData = {};
        try {
             const wRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/workout?start_date=${startDate}&end_date=${endDate}&_t=${Date.now()}`)}`, {headers:{'Authorization':`Bearer ${token}`}});
             wData = await wRes.json();
        } catch(e) { console.log('Workout fail'); }

        if(user !== currentUser) return;

        window.ouraWorkouts = [];
        if(wData.data && wData.data.length > 0) {
            window.ouraWorkouts = wData.data.map(w => {
                const duration = w.end_datetime && w.start_datetime ? Math.round((new Date(w.end_datetime) - new Date(w.start_datetime)) / 60000) : 0;
                return {
                    date: w.day || (w.start_datetime ? w.start_datetime.split('T')[0] : ''),
                    type: mapWorkoutType(w.activity),
                    duration: duration,
                    avgHR: w.average_heart_rate || 0,
                    peakHR: w.max_heart_rate || 0,
                    zones: {
                        z1: Math.round((w.heart_rate_zone_1_duration || 0) / 60) || 0,
                        z2: Math.round((w.heart_rate_zone_2_duration || 0) / 60) || 0,
                        z3: Math.round((w.heart_rate_zone_3_duration || 0) / 60) || 0,
                        z4: Math.round((w.heart_rate_zone_4_duration || 0) / 60) || 0,
                        z5: Math.round((w.heart_rate_zone_5_duration || 0) / 60) || 0
                    },
                    calories: w.calories || 0,
                    intensity: w.intensity || 'moderate'
                };
            }).reverse();
        }

        if(rData.data && rData.data.length > 0) {
            
            // Calculate Weekly Totals for AI Protocol (USER SPECIFIC) - RESET FIRST
            window.weeklyStats = { high: 0, medium: 0, low: 0 };
            
            // Safe check for aData.data
            const last7Activity = (aData && aData.data) ? aData.data.slice(-7) : [];
            last7Activity.forEach(d => {
                window.weeklyStats.high += Math.round((d.high_activity_time || 0) / 60);
                window.weeklyStats.medium += Math.round((d.medium_activity_time || 0) / 60);
                window.weeklyStats.low += Math.round((d.low_activity_time || 0) / 60);
            });

            window.ouraHistory = rData.data.map(day => {
                const dailySleep = (dsData && dsData.data) ? dsData.data.find(s => s.day === day.day) : null;
                const sleepEpisodes = (sData && sData.data) ? sData.data.filter(s => s.day === day.day) : [];
                const mainSleep = sleepEpisodes.length > 0 ? sleepEpisodes.reduce((prev, current) => (prev.total_sleep_duration > current.total_sleep_duration) ? prev : current) : null;
                const act = (aData && aData.data) ? aData.data.find(ac => ac.day === day.day) : null;
                
                let burn = 0;
                let hi = 0, med = 0, low = 0;

                if(act) {
                    if(act.active_calories !== undefined) burn = act.active_calories;
                    else if(act.total_calories !== undefined) burn = act.total_calories; 
                    
                    if(act.high_activity_time) hi = Math.round(act.high_activity_time / 60);
                    if(act.medium_activity_time) med = Math.round(act.medium_activity_time / 60);
                    if(act.low_activity_time) low = Math.round(act.low_activity_time / 60);
                }

                let rhrVal = '-';
                if(mainSleep && mainSleep.lowest_heart_rate) rhrVal = mainSleep.lowest_heart_rate;
                else if(dailySleep && dailySleep.lowest_heart_rate) rhrVal = dailySleep.lowest_heart_rate;

                return {
                    date: day.day,
                    score: day.score,
                    sleepScore: dailySleep ? dailySleep.score : '-',
                    rhr: rhrVal,
                    deep: mainSleep ? mainSleep.deep_sleep_duration : 0,
                    rem: mainSleep ? mainSleep.rem_sleep_duration : 0,
                    cal: burn,
                    high: hi,
                    med: med,
                    low: low,
                    steps: act && act.steps !== undefined ? act.steps : 0,
                    active: act && act.active_calories !== undefined ? act.active_calories : 0,
                    move: act && act.equivalent_walking_distance !== undefined ? Math.round(act.equivalent_walking_distance / 1609) : 0
                };
            }).reverse().slice(0, 7);

            // SMART SELECTION
            let lastR = window.ouraHistory.find(d => d.sleepScore !== '-' && d.sleepScore > 0);
            if(!lastR) lastR = window.ouraHistory[0];

            let color = lastR.score >= 85 ? 'var(--green)' : lastR.score >= 70 ? 'var(--gold)' : '#FF5252';
            bar.innerHTML = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'} READINESS: <span style="color:${color}; font-weight:900">${lastR.score}</span>`;
            
            if(document.getElementById('btOura') && document.getElementById('btOura').classList.contains('active')) {
                renderBioTab('oura');
            }
            render(); // Force Re-Render for Goal Card
        } else {
            bar.innerText = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'}: No Data`;
        }
    } catch(e) { 
        if(user === currentUser) bar.innerText = "üíç Sync Failed"; 
        render(); // Always render UI
    }
}

window.onload = () => { 
    document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
    document.getElementById('b' + user.toLowerCase()).classList.add('active');
    render(); 
    fetchOuraData(); 
};
