<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v312.0 Elite AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#050505; --card:#141414; --gold:#D4AF37; --green:#00E676; --blue:#00B0FF; --purple:#D500F9; --text:#fff;
        --g-pro:linear-gradient(90deg,#FF5252,#D50000); --g-carb:linear-gradient(90deg,#FFAB40,#FF6D00);
        --g-cal:linear-gradient(90deg,#B388FF,#6200EA); --g-fib:linear-gradient(90deg,#00E676,#00C853);}
        *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);margin:0;padding:15px;font-size:14px}
        .container{max-width:500px;margin:0 auto; padding-bottom: 50px;}
        h1{text-align:center;font-weight:200;letter-spacing:5px;text-transform:uppercase;font-size:1.2rem;margin:10px 0}
        .version-tag { display: block; text-align: center; font-size: 0.5rem; color: #444; margin-top: -8px; margin-bottom: 15px; letter-spacing: 2px; }
        .badge-row{display:flex;justify-content:center;gap:8px;margin-bottom:15px}
        .u-badge{background:#000;padding:8px 16px;border-radius:20px;border:1px solid #333;font-size:0.6rem;font-weight:800;cursor:pointer;color:#666}
        .u-badge.active{border-color:var(--gold);color:var(--gold)}
        .status-bar{text-align:center;color:#888;font-size:0.65rem;font-weight:800;margin-bottom:10px;text-transform:uppercase}
        .controls{display:flex;gap:5px;margin-bottom:15px}
        .nav-btn{background:#111;border:1px solid #222;color:#888;padding:10px;flex:1;border-radius:8px;font-size:0.55rem;font-weight:800;cursor:pointer}
        .card, .macro-dashboard{background:var(--card);border-radius:20px;padding:20px;margin-bottom:15px;border:1px solid rgba(255,255,255,0.03);position:relative}
        .card::before{content:"";position:absolute;left:0;top:20px;bottom:20px;width:3px;background:var(--gold);border-radius:0 4px 4px 0}
        .label{color:#666;font-size:0.5rem;text-transform:uppercase;font-weight:900;margin-bottom:4px; display: flex; justify-content: space-between;}
        .value{ font-size: 0.95rem; margin-bottom: 12px; font-weight: 500; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 4px; display: flex; justify-content: space-between; align-items: center; }
        .macro-row{margin-bottom:10px}
        .macro-label{display:flex;justify-content:space-between;font-size:0.55rem;font-weight:800;color:#777;margin-bottom:3px}
        .macro-bg{height:5px;background:#222;border-radius:10px;overflow:hidden}
        .macro-fill{height:100%;border-radius:10px;transition:width 0.8s}
        .tabs{display:flex;gap:4px;margin-bottom:15px}
        .tab{flex:1;padding:10px 0;background:#111;border:1px solid #222;color:#444;border-radius:8px;font-size:0.55rem;font-weight:800;text-align:center;cursor:pointer}
        .tab.active{background:#222;color:#fff;border-color:444}
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(10,10,10,0.95);z-index:2000;overflow-y:auto;padding:0;backdrop-filter:blur(10px);}
        .modal-content{background:#0a0a0a;margin:0;padding:25px;border:none;border-radius:0;width:100%;min-height:100%;max-width:none;}
        .close-btn-float { position: fixed; top: 25px; right: 25px; width: 45px; height: 45px; background: #FF5252; border-radius: 50%; border: 1px solid #fff; color: #fff; font-size: 24px; text-align: center; line-height: 42px; cursor: pointer; z-index: 3001; }
        .bio-section{margin-bottom:25px;padding:15px;background:rgba(255,255,255,0.03);border-radius:15px;border:1px solid rgba(255,255,255,0.05)}
        .bar-row{display:flex;align-items:center;margin-bottom:8px}
        .bar-lbl{width:45px;font-size:0.55rem;color:#666;font-weight:900;text-transform:uppercase}
        .bar-track{flex:1;height:8px;background:#111;border-radius:10px;margin:0 10px;border:1px solid #222;overflow:hidden}
        .bar-fill{height:100%;border-radius:10px;transition:width 1s cubic-bezier(0.4,0,0.2,1)}
        .intervention-card{background:rgba(255,171,64,0.05);border-left:3px solid var(--gold);padding:15px;margin:10px 0;border-radius:8px;font-size:0.8rem;line-height:1.4;color:#ccc}
        .meal-img { width: 100%; border-radius: 14px; margin-bottom: 15px; background: #111; min-height: 220px; object-fit: cover; }
        .snack-grid { display: flex; gap: 10px; margin-bottom: 15px; }
        .snack-slot { flex: 1; border: 1px dashed #333; border-radius: 12px; padding: 12px 5px; text-align: center; cursor: pointer; position: relative; min-height: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(255,255,255,0.02); }
        .snack-slot.filled { border: 1px solid var(--gold); background: #111; }
        .remove-snack { position: absolute; top: -5px; right: -5px; background: #FF5252; color: #fff; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; line-height: 18px; text-align: center; }
        .juice-name{font-size:1.1rem;font-weight:900;color:#fff;text-align:center;text-transform:uppercase;cursor:pointer;border:1px dashed #333;padding:10px;border-radius:12px}
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <span class="version-tag">v312.0 Elite | AI Decision Engine</span>
        <div class="badge-row">
            <div id="bj" class="u-badge active" onclick="switchU('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="bs" class="u-badge" onclick="switchU('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateDisplay" class="status-bar">...</div>
    <div id="aiSummary" style="display:none; margin-bottom:15px;"></div>

    <div class="controls">
        <button class="nav-btn" onclick="changeW(-1)">‚óÄ PREV</button>
        <button class="nav-btn" onclick="resetD()">TODAY</button>
        <button class="nav-btn" onclick="changeW(1)">NEXT ‚ñ∂</button>
        <button class="nav-btn" onclick="openBio()" style="color:var(--green)">üìä DATA</button>
        <button class="nav-btn" onclick="toggleAI()" style="color:var(--blue)">üß† AI</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="masterModal" class="modal" onclick="closeM(event)">
    <div class="close-btn-float" onclick="closeM()">&times;</div>
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="mTitle" style="color:#fff; margin-top:10px; font-weight:200;"></h2>
        <div id="mSub" style="color:var(--gold); font-size:0.75rem; margin-bottom:15px; font-weight:900;"></div>
        <div id="mBody"></div>
        <div id="bioContentArea"></div>
    </div>
</div>

<script>
// ==========================================
// THE AI BRAIN ENGINE
// ==========================================

let user = localStorage.getItem('centurion_active_user') || 'J';
let offset = 0;
let selDate = new Date();
let snackLog = JSON.parse(localStorage.getItem('centurion_snack_log')) || {};
let aiVisible = false;

const uH = JSON.parse(localStorage.getItem('centurion_bio_v3')) || {
    'J': { now:{bf:19.0, m:99.0, vf:10, w:217}, goal:{bf:15.0, m:105.0, vf:7, w:210}, labs:{apob:{val:95,goal:60,name:"ApoB",lowerIsBetter:true},hba1c:{val:5.4,goal:5.0,name:"HbA1c",lowerIsBetter:true}}, tests:{vo2:{val:45,goal:55,name:"VO2 Max"},hang:{val:90,goal:120,name:"Dead Hang"}} },
    'S': { now:{bf:36.1, m:49.2, vf:9, w:141}, goal:{bf:22.0, m:60.0, vf:4, w:135}, labs:{ana:{val:320,goal:40,name:"ANA",lowerIsBetter:true},hba1c:{val:5.6,goal:5.0,name:"HbA1c",lowerIsBetter:true},crp:{val:1.8,goal:0.5,name:"CRP",lowerIsBetter:true}}, tests:{vo2:{val:32,goal:50,name:"VO2 Max"},hang:{val:40,goal:90,name:"Dead Hang"}}, streak:0 }
};

const mDB = {
    b: ["Beef & Liver Sausage|80/20 Beef-Liver,Sage,Blueberries|sear|Bioavailable heme iron + Vitamin A powerhouse|25|8|280|15", "Avocado Egg Toast|Ezekiel Bread,Avocado,Egg Whites,Hemp|toast|Fiber + healthy fats|35|30|450|12", "Oat Protein Pancakes|Oat Flour,Whey Isolate,Blueberries|griddle|Complex carbs + fast protein|35|25|380|6"],
    l: ["Super Mince Bowl|Lean Beef, Black Lentils, Broccoli|sear|Iron + high fiber building blocks|50|25|550|15", "Chicken Artichoke Salad|Chicken, Artichoke, Arugula|sear|Liver detox support|40|15|420|10", "Seared Salmon Salad|Wild Salmon, Spinach, Avocado|sear|Omega-3 powerhouse|38|12|480|22"],
    d: ["Bison Portobello Burger|Ground Bison,Portobello,Avocado|sear|High protein, low glycemic impact|45|8|480|22", "Filet & Lentils|Filet Mignon, Black Lentils, Asparagus|sear|Iron density + fiber|45|25|520|18", "Halibut White Beans|Halibut, White Beans, Kale|bake|Lean protein + slow carbs|38|20|420|10"],
    s: ["Beef Isolate Shake|Beef Isolate, Water|shake|Collagen rich recovery|25|0|110|0", "Sardines|Wild Sardines, Lemon|raw|EPA/DHA brain fuel|22|0|190|10", "Avocado Cup|1/2 Avocado, Sea Salt|raw|Potassium and healthy fats|2|8|160|15"]
};

const pDB = {
    "HEAVY LIFT":[{h:"Theragun"},{h:"Main Lifts"},{h:"Sauna"}],
    "BOXING":[{h:"Mobility"},{h:"Boxing"},{h:"Normatec"}],
    "REFORM":[{h:"Sweep"},{h:"Reform"},{h:"Sauna"}],
    "CS4":[{h:"Hydrate"},{h:"CS4"},{h:"Contrast"}],
    "RELAX":[{h:"Walk"},{h:"Active"},{h:"Chair"}]
};

// --- CORE ENGINE ---
function getCaDate() { return new Date(new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"})); }
function getDateKey(d) { return d.toISOString().split('T')[0]; }
function getMon(o) { let d = getCaDate(); d.setHours(0,0,0,0); let day = d.getDay(); let diff = d.getDate() - day + (day === 0 ? -6 : 1); d.setDate(diff + (o * 7)); return d; }

function switchU(uID) { user=uID; localStorage.setItem('centurion_active_user', uID); render(); fetchOuraData(); }
function changeW(d) { offset += d; render(); }
function resetD() { offset = 0; selDate = getCaDate(); render(); }

function applyAIP(mealStr, type) {
    if(user !== 'S') return mealStr.split('|');
    let p = mealStr.split('|');
    if(p[0].includes("Coffee")) return ["Golden Milk","Coconut Milk,Turmeric","heat","Anti-inflammatory boost","8","5","160","1"];
    let macros = {p:parseInt(p[4]), c:parseInt(p[5]), k:parseInt(p[6]), f:parseInt(p[7]||0)};
    if(macros.f < 10 && type !== 's') { p[1] += " + 1/2 Avocado"; macros.f += 7; macros.k += 120; }
    return [p[0], p[1], p[2], p[3], macros.p, macros.c, macros.k, macros.f];
}

function render() {
    const mon = getMon(offset); const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
    const end = new Date(mon); end.setDate(mon.getDate() + 6);
    document.getElementById('dateDisplay').innerText = `${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
    for(let i=0; i<7; i++){
        let d = new Date(mon); d.setDate(mon.getDate()+i);
        let active = getDateKey(d) === getDateKey(selDate);
        let t = document.createElement('div'); t.className = 'tab' + (active ? ' active' : '');
        t.innerHTML = `${["MON","TUE","WED","THU","FRI","SAT","SUN"][i]}<br>${d.getDate()}`;
        t.onclick = () => { selDate = d; render(); }; tabs.appendChild(t);
        if(active) showDay(d, i);
    }
}

function showDay(dObj, idx) {
    const id = Math.floor(dObj.getTime()/864e5); const dk = getDateKey(dObj);
    const snacks = snackLog[dk] || [null, null];
    const sch = ["HEAVY LIFT","BOXING","REFORM","BOXING","REFORM","CS4","RELAX"];
    const w = sch[idx];
    const b = applyAIP(mDB.b[Math.abs(id)%mDB.b.length], 'b');
    const l = applyAIP(mDB.l[Math.abs(id)%mDB.l.length], 'l');
    const dn = applyAIP(mDB.d[Math.abs(id)%mDB.d.length], 'd');
    const sc = (user === 'J') ? 1 : 0.6;

    let snackHTML = '<div class="snack-grid">';
    for(let i=0; i<2; i++){
        if(snacks[i] === null) snackHTML += `<div class="snack-slot" onclick="openSnackSelector(${i})">+ SNACK</div>`;
        else snackHTML += `<div class="snack-slot filled" onclick="removeSnack(${i})"><div class="remove-snack">‚úï</div>${mDB.s[snacks[i]].split('|')[0]}</div>`;
    }
    snackHTML += '</div>';

    document.getElementById('dayContent').innerHTML = `
        <div class="card" onclick="openRec('${w}')" style="cursor:pointer;">
            <div style="display:flex; justify-content:space-between; text-align:center">
                <div><div class="label">WARM</div>${pDB[w][0].h}</div>
                <div style="color:var(--blue); font-weight:900">‚ûú ${w}</div>
                <div><div class="label">RECOVER</div>${pDB[w][2].h}</div>
            </div>
        </div>
        <div class="label">üç≥ BREAKFAST</div><div class="value" onclick="openR('${b[0]}','','','${b[3]}')"><span>${b[0]}</span><span class="macro-pill">${Math.round(b[4]*sc)}P</span></div>
        <div class="label">ü•ó LUNCH</div><div class="value" onclick="openR('${l[0]}','','','${l[3]}')"><span>${l[0]}</span><span class="macro-pill">${Math.round(l[4]*sc)}P</span></div>
        <div class="label">üçΩÔ∏è DINNER</div><div class="value" onclick="openR('${dn[0]}','','','${dn[3]}')"><span>${dn[0]}</span><span class="macro-pill">${Math.round(dn[4]*sc)}P</span></div>
        <div class="label">ü•ú SNACKS</div>${snackHTML}
    `;
}

// --- AI & BIO FUNCTIONS ---
function toggleAI() {
    aiVisible = !aiVisible;
    const dash = document.getElementById('aiSummary');
    dash.style.display = aiVisible ? 'block' : 'none';
    if(aiVisible) {
        const u = uH[user]; const chron = user==='J'?36:34;
        const score = 84; // Mock calculation
        dash.innerHTML = `
            <div class="bio-section" style="background:rgba(0,176,255,0.05); text-align:center; border:1px solid var(--blue);">
                <div style="font-size:0.6rem; color:var(--blue); font-weight:900;">PROJECTED BIOLOGICAL AGE</div>
                <div style="font-size:2.8rem; font-weight:800; color:#fff;">${chron-2.4}</div>
                <div style="font-size:0.6rem; color:#666;">LONGEVITY SCORE: ${score}/100</div>
            </div>
            <div class="intervention-card">üî• AI: ApoB is primary lifespan friction. Increase daily fiber to reach goal.</div>
        `;
    }
}

function openBio() {
    const m = document.getElementById('mBody'); const u = uH[user];
    document.getElementById('mTitle').innerHTML = (user==='J'?'JERMAINE':'SOPHIA') + " - CLINICAL";
    document.getElementById('mSub').innerText = "BIOMETRIC MONITORING";
    m.innerHTML = `<div class="tabs"><div class="tab active" id="btPhys" onclick="renderBioTab('phys')">BODY</div><div class="tab" id="btLabs" onclick="renderBioTab('labs')">LABS</div></div><div id="bioContentArea"></div>`;
    renderBioTab('phys');
    document.getElementById('masterModal').style.display = 'block';
}

function renderBioTab(tab) {
    const area = document.getElementById('bioContentArea'); const u = uH[user];
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.getElementById('bt'+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add('active');
    if(tab==='phys') area.innerHTML = bioBar("Body Fat", u.now.bf, u.goal.bf, "%", true) + bioBar("Muscle", u.now.m, u.goal.m, "lbs") + bioBar("Visceral", u.now.vf, u.goal.vf, "", true);
    else area.innerHTML = Object.keys(u.labs).map(k => bioBar(u.labs[k].name, u.labs[k].val, u.labs[k].goal, u.labs[k].unit, u.labs[k].lowerIsBetter)).join('');
}

function bioBar(label, val, goal, unit, lowerBetter=false) {
    const pct = Math.min(lowerBetter ? (goal / val) * 100 : (val / goal) * 100, 100);
    const color = pct >= 100 ? 'var(--green)' : 'var(--gold)';
    return `<div class="bio-section">
        <div class="label" style="color:white; margin-bottom:10px">${label}</div>
        <div class="bar-row"><div class="bar-lbl">NOW</div><div class="bar-track"><div class="bar-fill" style="width:${pct}%;background:${color}"></div></div><div class="bar-lbl" style="text-align:right">${val}${unit}</div></div>
        <div class="bar-row"><div class="bar-lbl" style="color:var(--blue)">GOAL</div><div class="bar-track"><div class="bar-fill" style="width:100%;background:var(--blue);opacity:0.25"></div></div><div class="bar-lbl" style="text-align:right;color:var(--blue)">${goal}${unit}</div></div>
    </div>`;
}

function openR(n, i, a, t) {
    document.getElementById('mTitle').innerText = n;
    const prompt = encodeURIComponent(`delicious high end plated ${n} food photo`);
    document.getElementById('mBody').innerHTML = `<img src="https://image.pollinations.ai/prompt/${prompt}?nologo=true&model=turbo" class="meal-img"><p style="color:#ccc; line-height:1.6">${t}</p>`;
    document.getElementById('bioContentArea').innerHTML = '';
    document.getElementById('masterModal').style.display = 'block';
}

function openRec(w) {
    document.getElementById('mTitle').innerText = w + " PROTOCOL";
    document.getElementById('mBody').innerHTML = `<div class="intervention-card"><strong>PHASE 1:</strong> Warm up with mobility.</div><div class="intervention-card"><strong>PHASE 2:</strong> Main workout sets.</div><div class="intervention-card"><strong>PHASE 3:</strong> Recovery sequence.</div>`;
    document.getElementById('bioContentArea').innerHTML = '';
    document.getElementById('masterModal').style.display = 'block';
}

async function fetchOuraData() {
    const token = (user === 'J') ? 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y' : '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4';
    try {
        const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${getDateKey(new Date(Date.now()-2592e5))}&end_date=${getDateKey(new Date())}`), {headers:{'Authorization':`Bearer ${token}`}});
        const j = await res.json();
        if(j.data) document.getElementById('dateDisplay').innerHTML += ` <span style="color:var(--green); margin-left:10px;">üíç ${j.data[j.data.length-1].score}</span>`;
    } catch(e) { }
}

function openSnackSelector(s) { currentSlot=s; document.getElementById('mTitle').innerText="SNACK"; document.getElementById('mBody').innerHTML=mDB.s.map((x,i)=>`<div class="value" onclick="applySnack(${i})">${x.split('|')[0]}</div>`).join(''); document.getElementById('masterModal').style.display='block'; }
function applySnack(i) { snackLog[getDateKey(selDate)][currentSlot]=i; localStorage.setItem('centurion_snack_log', JSON.stringify(snackLog)); closeM(); render(); }
function removeSnack(s) { snackLog[getDateKey(selDate)][s]=null; localStorage.setItem('centurion_snack_log', JSON.stringify(snackLog)); render(); }
function closeM() { document.getElementById('masterModal').style.display='none'; }

window.onload = () => { render(); fetchOuraData(); };
</script>
</body>
</html>
