<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Centurion v400</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --card:#141414;
  --glass:rgba(255,255,255,0.06);
  --text:#fff;
  --muted:#aaa;
}

* { box-sizing:border-box }
body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
}

.container {
  max-width:420px;
  margin:0 auto;
  padding:30px 16px 120px;
}

h1 {
  text-align:center;
  font-weight:300;
  letter-spacing:6px;
  margin-bottom:30px;
}

.feed {
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* FEED CARD */
.feed-card {
  position:relative;
  height:64px;
  border-radius:22px;
  overflow:hidden;
  background:var(--glass);
  cursor:pointer;
}

.feed-bg {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(12px) brightness(0.6);
  transform:scale(1.1);
}

.feed-overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(
    to right,
    rgba(0,0,0,0.75),
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.75)
  );
}

.feed-content {
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
}

.feed-left {
  display:flex;
  gap:10px;
  align-items:center;
}

.feed-icon {
  font-size:20px;
}

.feed-title {
  font-weight:600;
}

.feed-sub {
  font-size:12px;
  color:var(--muted);
}

.feed-macro {
  font-weight:600;
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal.active { display:flex }

.modal-box {
  width:100%;
  max-width:420px;
  padding:24px;
}

.modal-img {
  width:100%;
  height:220px;
  border-radius:18px;
  background-size:cover;
  background-position:center;
  margin-bottom:16px;
}

.modal h2 { margin:0 0 6px }
.modal p { color:#ccc; line-height:1.5 }

.close {
  margin-top:20px;
  text-align:center;
  opacity:0.6;
}
</style>
</head>

<body>
<div class="container">
  <h1>THE CENTURION</h1>
  <div id="feed" class="feed"></div>
</div>

<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div id="modalImg" class="modal-img"></div>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
    <div class="close">Tap anywhere to close</div>
  </div>
</div>

<script>
/* -------------------------
   FEED DATA (SCALABLE)
------------------------- */

const FEED = [
  {
    type:"meal",
    icon:"ðŸ¥—",
    title:"Seared Salmon Bowl",
    sub:"Omega-3 recovery meal",
    protein:"38g P",
    img:"high end plated seared salmon bowl photography",
    desc:"Wild salmon, leafy greens, olive oil and micronutrients supporting heart and brain longevity."
  },
  {
    type:"meal",
    icon:"ðŸ½ï¸",
    title:"Bison Power Plate",
    sub:"Iron-dense strength fuel",
    protein:"45g P",
    img:"luxury plated bison steak meal photography",
    desc:"Lean bison with slow carbs and fiber to support muscle, insulin sensitivity and recovery."
  },
  {
    type:"workout",
    icon:"ðŸ‹ðŸ¾â€â™‚ï¸",
    title:"Heavy Lift Day",
    sub:"Strength + VOâ‚‚ preservation",
    protein:"",
    img:"elite gym training cinematic lighting",
    desc:"Compound lifts, controlled volume, followed by sauna and parasympathetic recovery."
  }
];

/* -------------------------
   RENDER
------------------------- */

const feedEl = document.getElementById("feed");

FEED.forEach(item => {
  const card = document.createElement("div");
  card.className = "feed-card";

  card.innerHTML = `
    <div class="feed-bg" data-img="${item.img}"></div>
    <div class="feed-overlay"></div>
    <div class="feed-content">
      <div class="feed-left">
        <div class="feed-icon">${item.icon}</div>
        <div>
          <div class="feed-title">${item.title}</div>
          <div class="feed-sub">${item.sub}</div>
        </div>
      </div>
      <div class="feed-macro">${item.protein || ""}</div>
    </div>
  `;

  card.onclick = () => openModal(item);
  feedEl.appendChild(card);
});

/* -------------------------
   IMAGE LAYER (NON-BLOCKING)
------------------------- */

requestAnimationFrame(() => {
  document.querySelectorAll(".feed-bg").forEach(bg => {
    const prompt = encodeURIComponent(bg.dataset.img);
    bg.style.backgroundImage =
      `url(https://image.pollinations.ai/prompt/${prompt}?nologo=true&model=turbo)`;
  });
});

/* -------------------------
   MODAL
------------------------- */

function openModal(item) {
  document.getElementById("modal").classList.add("active");
  document.getElementById("modalTitle").innerText = item.title;
  document.getElementById("modalText").innerText = item.desc;
  document.getElementById("modalImg").style.backgroundImage =
    `url(https://image.pollinations.ai/prompt/${encodeURIComponent(item.img)}?nologo=true&model=turbo)`;
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}
</script>
</body>
</html>
