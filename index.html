        .badge { background: rgba(255, 255, 255, 0.05); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); font-size: 0.85rem; display: flex; align-items: center; gap: 8px; }
        .controls { text-align: center; margin-bottom: 20px; }
        .shuffle-btn { background: rgba(56, 189, 248, 0.1); color: var(--accent-blue); border: 1px solid var(--accent-blue); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 8px; border-radius: 12px; margin-bottom: 20px; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: var(--text-dim); padding: 10px 12px; cursor: pointer; font-weight: 600; flex: 1; min-width: 80px; }

        .main-layout { display: grid; grid-template-columns: 1.4fr 1fr; gap: 24px; align-items: start; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 25px; border-left: 4px solid var(--accent-blue); }
        .label { color: var(--accent-blue); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .value { font-size: 1.05rem; margin-bottom: 4px; font-weight: 600; }
        .protein-tag { color: var(--accent-green); font-size: 0.85rem; font-weight: 700; }
        .ingredients-list { font-size: 0.85rem; color: var(--text-main); margin-bottom: 8px; }
        .benefit-box { font-size: 0.8rem; color: var(--text-dim); margin-bottom: 24px; border-left: 1px solid #334155; padding-left: 12px; font-style: italic; }
        .juice-box { background: rgba(30, 41, 59, 0.8); border-radius: 16px; padding: 25px; border: 1px solid var(--accent-green); display: flex; flex-direction: column; gap: 12px; }
        .juice-header { font-weight: 700; color: var(--accent-green); font-size: 1rem; letter-spacing: 0.5px; }
        .oz-tag { background: var(--accent-green); color: var(--bg-dark); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 800; float: right; }
    </style>
</head>
<body>

<div class="container">

<script>
    const mealLibrary = {

            { val: "Mediterranean Breakfast Hash", p: "28g", ing: "ğŸ›’ Chickpeas, kale, cherry tomatoes, olives, 2 eggs.", herSwap: "Modified: Well-Done Eggs" },
            { val: "Southwest Bison Scramble", p: "38g", ing: "ğŸ›’ Bison, 3 Eggs, jalapeÃ±os, black beans.", herSwap: "Modified: Well-Done Eggs" }
        ],
        lunches: [

            { val: "Bison Laab (Thai Meat Salad)", p: "40g", ing: "ğŸ›’ Ground bison, lime, mint, cilantro, daikon radish." },
            { val: "Protein Style Turkey Burger", p: "40g", ing: "ğŸ›’ Lean turkey patty, avocado, tomato, Butter Lettuce." },

            { val: "Ahi Tuna & Power Greens Bowl", p: "45g", ing: "ğŸ›’ Ahi tuna, edamame, cucumber, radish, hemp hearts." }
        ],

            { val: "Bistro Pan-Seared Steak & Asparagus", p: "45g", ing: "ğŸ›’ Grass-fed flank steak, herb ghee, asparagus." },

            { val: "Walnut-Crusted Salmon & Broccoli", p: "42g", ing: "ğŸ›’ Salmon, crushed walnuts, steamed broccoli." }
        ],
        juices: [
            { name: "The Detox", oz: "16oz", ing: "Celery, Cucumber, Apple, Lemon, Ginger" },
            { name: "Red Power", oz: "20oz", ing: "Beets, Carrots, Orange, Ginger" },
            { name: "The Alkaline", oz: "16oz", ing: "Kale, Spinach, Pear, Lime" },
            { name: "Joint Guard", oz: "18oz", ing: "Carrots, Pear, Celery, Turmeric" },
            { name: "The Flush", oz: "16oz", ing: "Red Cabbage, Apple, Mint, Lemon" },
            { name: "The Endurance", oz: "24oz", ing: "Watermelon, Lime, Mint" },
            { name: "The Rainbow", oz: "18oz", ing: "Carrots, Beets, Celery, Ginger" }
        ]
    };

    let weeklySchedule = {};

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    // Logic: Drain the pool before recycling
    function generateNewWeek() {
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const workouts = ["Foundation", "Boxing Day", "Strength / Studio", "Boxing Day", "Yoga / Recovery", "Zone 2 Cardio", "Rest / Mobility"];
        
        // Since each library has exactly 7 items, shuffle(pool) will use each once per week
        const sB = shuffle([...mealLibrary.breakfasts]);
        const sL = shuffle([...mealLibrary.lunches]);
        const sD = shuffle([...mealLibrary.dinners]);
        const sJ = shuffle([...mealLibrary.juices]);

        days.forEach((day, i) => {
            weeklySchedule[day] = {
                workout: workouts[i],
                b: sB[i],
                l: sL[i],
                d: sD[i],
                j: sJ[i],
                bedtime: (day === 'wed' || day === 'thu') ? "12:30 AM" : "12:00 AM"
            };
        });
        showDay(days[(new Date().getDay() + 6) % 7]);
    }

    function showDay(day) {
        document.querySelectorAll('.tab-btn').forEach(btn => { 
            btn.classList.remove('active'); 
            if(btn.innerText.toLowerCase() === day) btn.classList.add('active'); 
        });
        const data = weeklySchedule[day];
        document.getElementById('dayContent').innerHTML = `
            <div class="main-layout">
                <div class="card">
                    <div class="workout-tag">${data.workout}</div>
                    <div class="label">ğŸ³ Breakfast <span class="protein-tag">(${data.b.p})</span></div>
                    <div class="value">ğŸ§”ğŸ¾â€â™‚ï¸ Him: ${data.b.val}</div><div class="value" style="color: var(--accent-pink);">ğŸ‘©ğŸ¾â€ğŸ¦± Her: ${data.b.herSwap}</div>
                    <div class="ingredients-list">${data.b.ing}</div>
                    <div class="label">ğŸ¥— Lunch <span class="protein-tag">(${data.l.p})</span></div>
                    <div class="value">${data.l.val}</div><div class="ingredients-list">${data.l.ing}</div>
                    <div class="label">ğŸ½ï¸ Dinner <span class="protein-tag">(${data.d.p})</span></div>
                    <div class="value">${data.d.val}</div><div class="ingredients-list">${data.d.ing}</div>
                </div>
                <div class="juice-box">
                    <div class="juice-header">ğŸ§ƒ KUVINGS AUTO 10: ${data.j.name.toUpperCase()} <span class="oz-tag">${data.j.oz}</span></div>
                    <div class="label">Ingredients</div><div style="font-size:0.9rem;">${data.j.ing}</div>
                    <div class="nightly-obj">
                        <div class="label">ğŸ—“ï¸ Daily Checklist</div>
                        <div style="font-size: 0.85rem; line-height: 1.4;">
                            âœ… 2 tbsp Sea Moss Gel <br>âœ… 4-8oz Kombucha <br>âœ… 7:30 PM Liquid Cut-off <br>âœ… Bedtime: ${data.bedtime}
                        </div>
                    </div>
                </div>
            </div>`;
    }
    window.onload = generateNewWeek;
</script>
