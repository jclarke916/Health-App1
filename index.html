<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v70 Final Stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888; --accent-gold: #D4AF37; --accent-silver: #C0C0C0; --badge-green: #00c853; --badge-orange: #ffab00; --alert-red: #ff3d00; --glute-pink: #d63384; --carb-high: #ff9100; --carb-low: #00b0ff; --superfood: #9c27b0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 1000px; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #E5E4E2, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .profile-badges { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .badge { background: #1a1a1a; padding: 8px 16px; border-radius: 4px; border: 1px solid #333; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; letter-spacing: 0.5px; text-transform: uppercase; color: var(--accent-silver); }
        .status-bar { text-align: center; color: var(--text-dim); font-size: 0.85rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1.5px; }
        .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 25px; width: 100%; flex-wrap: wrap;}
        .nav-btn { flex: 1; padding: 14px; background: var(--card-bg); border: 1px solid #333; color: var(--text-main); border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; font-size: 0.8rem; min-width: 100px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn:hover { border-color: var(--accent-silver); background: #1a1a1a; }
        .action-btn { border-color: var(--accent-gold); color: var(--accent-gold); }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px 8px; cursor: pointer; font-weight: 600; flex: 1; font-size: 0.8rem; text-align: center; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); border-radius: 4px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; margin-bottom: 20px; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        .label { color: var(--accent-silver); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; }
        .value { font-size: 1.1rem; margin-bottom: 8px; font-weight: 500; color: #fff; cursor: pointer; border-bottom: 1px solid transparent; display: inline-block;}
        .value:hover { color: var(--accent-gold); border-bottom: 1px solid var(--accent-gold); }
        .workout-tag { display: flex; justify-content: space-between; align-items: center; gap: 15px; font-size: 0.9rem; color: var(--accent-gold); border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; font-weight: 700; text-transform: uppercase; }
        .carb-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; border: 1px solid currentColor; }
        .ingredients-list { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 15px; font-style: italic; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background-color: #050505; margin: 5% auto; padding: 30px; border: 1px solid #333; width: 90%; max-width: 650px; border-radius: 12px; }
        .close-btn { color: #555; float: right; font-size: 28px; cursor: pointer; }
        .recipe-section-title { color: var(--accent-gold); font-size: 0.9rem; text-transform: uppercase; margin-top: 20px; margin-bottom: 10px; font-weight: 700; }
        .recipe-list { list-style: none; padding: 0; }
        .recipe-list li { margin-bottom: 8px; color: #ccc; font-size: 0.9rem; }
        .superfood-highlight { color: #9c27b0; font-weight: 700; }
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1></header>
    <div class="status-bar" id="syncStatus">Ready</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
    </div>
    <div class="tabs" id="dayTabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="recipeTitle"></h2>
        <div id="recipeTime" style="color:var(--accent-gold); font-weight:bold;"></div>
        <div class="recipe-section-title">Ingredients</div>
        <ul id="recipeIngredients" class="recipe-list"></ul>
        <div class="recipe-section-title">Preparation</div>
        <div id="recipeInstructions" style="line-height:1.6; color:#ccc;"></div>
    </div>
</div>

<script>
const recipeDB = {
    "Pan-Seared Sea Bass": { t: "25m", i: ["Sea Bass", "Fennel", "Citrus", "Ghee"], s: "Score skin. Pat dry. Sear skin-side 5m in ghee. Flip, cook 3m. Serve over fennel." },
    "Tofu Brussels Scramble": { t: "15m", i: ["Eggs", "Tofu", "Brussels", "Peppers"], s: "Saut√© veg 5m. Add crumbled tofu and turmeric. Pour eggs, scramble until set." },
    "Sriracha Yogurt Tacos": { t: "20m", i: ["Bison", "Tortillas", "Greek Yogurt", "Sriracha"], s: "Brown bison 7m. Mix yogurt/sriracha. Char tortillas 30s/side. Assemble." },
    "Classic Peruvian Ceviche": { t: "20m", i: ["White Fish", "Lime", "Onion", "Cilantro"], s: "Dice fish. Cover in lime juice, chill 15m. Toss with onion/chili/cilantro." },
    "Bone Broth Beef Stew": { t: "3h", i: ["Beef", "Bone Broth", "Turnips", "Carrots"], s: "Sear beef 5m/side. Add broth/veg. Simmer low 2.5 hours. Add turnips last 45m." },
    "Lean Beef Pho": { t: "30m", i: ["Broth", "Eye of Round", "Konjac Noodles"], s: "Toast spices. Simmer broth 20m. Rinse noodles. Pour boiling broth over raw beef." },
    "Jumbo Scallops Provencal": { t: "20m", i: ["Scallops", "Tomatoes", "Garlic", "Ghee"], s: "Pat scallops dry. Sear in ghee 2m side A, 1m side B. Blister tomatoes in pan." },
    "Centurion Stealth Chili": { t: "45m", i: ["Bison", "Liver", "Beans", "Tomatoes"], s: "Saut√© aromatics. Brown bison/liver 8m. Add spices/beans/tomatoes. Simmer 30m." },
    "Spartan Bolognese": { t: "40m", i: ["Bison", "Liver", "Marinara", "Zoodles"], s: "Sweat mirepoix. Brown meat 10m. Add sauce, simmer 20m. Serve over zoodles." },
    "The Predator Sliders": { t: "20m", i: ["Bison", "Liver", "Spices", "Lettuce"], s: "Mix meat/spices. Form sliders. Sear 4m per side. Serve in lettuce." },
    "Chicken Liver Pate": { t: "30m", i: ["Livers", "Ghee", "Shallots"], s: "Saut√© shallots. Sear livers 3m/side. Blend with cold ghee. Chill 2 hours." },
    "Dungeness Crab Tower": { t: "15m", i: ["Crab", "Avocado", "Mango"], s: "Mix crab/lime. Layer avocado, mango, then crab in ring mold. Top with sprouts." },
    "Macadamia Crusted Cod": { t: "25m", i: ["Cod", "Macadamias", "Green Beans"], s: "Crush nuts onto fish. Sear 3m side A. Bake at 400F for 10m." },
    "Duck Mushroom Ragu": { t: "60m", i: ["Duck", "Mushrooms", "Chickpea Pasta"], s: "Brown duck 10m, drain fat. Add mushrooms/sauce. Simmer 45m." },
    "Turkey Cabbage Potstickers": { t: "25m", i: ["Turkey", "Cabbage", "Ginger"], s: "Mix meat/ginger. Roll in blanched leaves. Sear 2m, steam 5m with water/lid." },
    "Sesame Seared Tuna": { t: "10m", i: ["Ahi Tuna", "Sesame", "Bok Choy"], s: "Press tuna into seeds. Sear 45s per side in hot pan. Slice thin." },
    "Tuna Nicoise Salad": { t: "20m", i: ["Tuna", "Eggs", "Green Beans"], s: "Boil eggs 7m. Blanch beans 3m. Assemble over greens with olives/lemon." }
};

const dayLogic = [
    { d: "MON", w: "LIFT + Massage", c: "high", h: "1 Gal" },
    { d: "TUE", d_name: "TUES", w: "BOXING", c: "high", h: "1.2 Gal" },
    { d: "WED", w: "REFORM", c: "low", h: "3L" },
    { d: "THU", w: "BOXING", c: "high", h: "1.2 Gal" },
    { d: "FRI", w: "YOGA + REFORM", c: "low", h: "3.5L" },
    { d: "SAT", w: "CS4 HIIT", c: "high", h: "1 Gal" },
    { d: "SUN", w: "RECOVERY", c: "low", h: "3L" }
];

let weekOffset = 0;

function changeWeek(dir) { weekOffset += dir; render(); }
function resetToCurrent() { weekOffset = 0; render(); }

function openRecipe(name) {
    const r = recipeDB[name] || { t:"30m", i:[], s:"Cook thoroughly." };
    document.getElementById('recipeTitle').innerText = name;
    document.getElementById('recipeTime').innerText = "‚è±Ô∏è " + r.t;
    document.getElementById('recipeIngredients').innerHTML = r.i.map(x => `<li>${x}</li>`).join('');
    document.getElementById('recipeInstructions').innerText = r.s;
    document.getElementById('recipeModal').style.display = 'block';
}

function closeModal() { document.getElementById('recipeModal').style.display = 'none'; }

function render() {
    const content = document.getElementById('dayContent');
    const tabs = document.getElementById('dayTabs');
    tabs.innerHTML = '';
    
    dayLogic.forEach((day, i) => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn' + (i === 0 ? ' active' : '');
        btn.innerText = day.d;
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            showDay(i);
        };
        tabs.appendChild(btn);
    });
    showDay(0);
}

function showDay(idx) {
    const day = dayLogic[idx];
    const meals = [
        { label: "üç≥ Breakfast", name: "Tofu Brussels Scramble", ing: "Eggs, Tofu, Brussels" },
        { label: "ü•ó Lunch", name: "Classic Peruvian Ceviche", ing: "White fish, lime" },
        { label: "üçΩÔ∏è Dinner", name: "Pan-Seared Sea Bass", ing: "Sea bass, fennel" }
    ];

    document.getElementById('dayContent').innerHTML = `
        <div class="card">
            <div class="workout-tag">
                <span>${day.w}</span>
                <span class="carb-tag">${day.c.toUpperCase()} CARB</span>
            </div>
            ${meals.map(m => `
                <div class="label">${m.label}</div>
                <div class="value" onclick="openRecipe('${m.name}')">${m.name}</div>
                <div class="ingredients-list">üõí ${m.ing}</div>
            `).join('')}
            <div class="recipe-section-title">Protocol</div>
            <div style="font-size:0.8rem; color:#666;">
                üíß Hydration: ${day.h}<br>
                üåô Bedtime: 10:30 PM
            </div>
        </div>
    `;
}

window.onload = render;
</script>
</body>
</html>
