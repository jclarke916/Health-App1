    }

        display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; 
        padding: 0 20px; margin-bottom: 20px; 
    }

        display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; 
        padding: 0 20px; margin-bottom: 25px;
    }

    .stat-card {

    .rainbow-score { font-size: 18px; font-weight: 800; color: #fff; }

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('cent_user') || 'jermaine';
        this.history = JSON.parse(localStorage.getItem('cent_hist')) || [];
        this.currentIndex = -1;
        this.checked = {};
        this.bios = {};
        this.currentWorkoutIdx = 0;
        this.init();
    }

    init() {
        document.getElementById('userSwitch').innerText = this.user.toUpperCase();
        this.loadDay();
        this.initAudio();
    }
    
    initAudio() {
        if(!this.audio) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.audio = ctx;
            this.playTone = (f,t) => {
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination);
                o.frequency.value = f;
                g.gain.setValueAtTime(0.1, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime+t);
                o.start(); o.stop(ctx.currentTime+t);
            }
        }
    }

    save() {
        if(this.currentIndex >= 0) {
            this.history[this.currentIndex].data = this.checked;
            this.history[this.currentIndex].bios = this.bios;
        }
        localStorage.setItem('cent_hist', JSON.stringify(this.history));
        localStorage.setItem('cent_user', this.user);
    }

    loadDay() {
        const today = new Date().toDateString();
        const existing = this.history.findIndex(d => d.date === today && d.user === this.user);
        
        if(existing === -1) {
            this.history.push({date:today, user:this.user, data:{}, bios:{}, p:0, o:0, poly:0, f:0, cal:0});
            this.currentIndex = this.history.length - 1;
        } else {
            this.currentIndex = existing;
        }
        
        const day = this.history[this.currentIndex];
        this.checked = day.data || {};
        this.bios = day.bios || {};
        document.getElementById('currentDate').innerText = new Date(day.date).toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'}).toUpperCase();
        this.renderComplex('data');
    }
    
    changeDay(dir) {
        if(dir === -1 && this.currentIndex > 0) this.currentIndex--;
        else if(dir === 1 && this.currentIndex < this.history.length - 1) this.currentIndex++;
        this.loadDay();
    }

    handleClick(id) {
        if (id === 'train') {
            this.showWorkout();
        } else {
            this.showCooking(id);
        }
    }

    toggleTask(id) {
        if(!this.checked) this.checked = {};
        const isDone = this.checked[id] && this.checked[id].includes(id); 
        
        if(isDone) {
            delete this.checked[id];
            const task = PROTOCOL.find(t=>t.id===id);
            const day = this.history[this.currentIndex];
            day.p -= task.macros.p||0;
            day.o -= task.macros.o||0;
            day.poly -= task.macros.poly||0;
            day.f -= task.macros.f||0;
            day.cal -= task.macros.cal||0;
        } else {
            this.checked[id] = [id];
            this.playTone(600, 0.1);
            const task = PROTOCOL.find(t=>t.id===id);
            const day = this.history[this.currentIndex];
            day.p = (day.p||0) + (task.macros.p||0);
            day.o = (day.o||0) + (task.macros.o||0);
            day.poly = (day.poly||0) + (task.macros.poly||0);
            day.f = (day.f||0) + (task.macros.f||0);
            day.cal = (day.cal||0) + (task.macros.cal||0);
        }
        this.save();
        this.renderComplex('data');
    }

    renderComplex(dk) {
        const done = Object.keys(this.checked);
        const g = USERS[this.user].goals;
        let tot = {p:0,o:0,poly:0,f:0,cal:0,burn:0};
        let cols = new Set();
        let html = '';
        
        PROTOCOL.forEach(t => {
            const chk = this.checked[t.id];
            if(chk) { 
                tot.p += t.macros.p||0; 
                tot.o += t.macros.o||0; 
                tot.poly += t.macros.poly||0; 
                tot.f += t.macros.f||0;
                tot.cal += t.macros.cal||0;
                tot.burn += t.calBurn||0;
                t.colors?.forEach(c => cols.add(c)); 
            }
            
            const clickClass = t.clickable ? 'meal-clickable' : '';
            
            html += `<div class="time-slot">
                <div class="ts-time">${t.time}</div>
                <div class="ts-card ${chk?'checked':''}" onclick="if(!event.target.closest('.check-btn')) { ${t.clickable ? `centurion.handleClick('${t.id}')` : ''} }">
                    <div class="ts-title ${clickClass}">${t.title}</div>
                    <div class="ts-desc">${t.desc}</div>
                    ${t.why?`<div class="ts-why">WHY: ${t.why}</div>`:''}
                    <div class="check-btn" onclick="event.stopPropagation(); centurion.toggleTask('${t.id}');">${chk?'‚úì':''}</div>
                </div>
            </div>`;
        });
        
        document.getElementById('timelineList').innerHTML = html;
        
        const orb = (l,v,go,co) => `<div class="stat-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="22.5" cy="22.5" r="18"></circle>
            <circle class="orb-fg" cx="22.5" cy="22.5" r="18" style="stroke:${co}; stroke-dashoffset:${125-(Math.min(v/go,1)*125)}"></circle></svg>
            <div class="orb-val-box"><div class="val-sm">${v}</div></div></div><div class="lbl">${l}</div></div>`;
        
        document.getElementById('macroList').innerHTML = 
            orb('PRO',tot.p,g.pro,'#fff')+
            orb('OMG-3',tot.o,g.omega3,'#00d4ff')+
            orb('POLY',tot.poly,g.poly,'#bf5af2')+
            orb('FIB',tot.f,g.fib,'#30d158');
        
        const currentDay = this.history[this.currentIndex];
        const activeBurn = currentDay?.cal || 0; 
        const bmr = parseInt(this.bios.bmr) || 2057;
        const totalBurn = bmr + tot.burn; 
        tot.net = tot.cal - totalBurn;
        
        const calCard = (l,v,c) => `<div class="stat-card"><div class="val-lg" style="color:${c}">${v}</div><div class="lbl">${l}</div></div>`;
        document.getElementById('calorieGrid').innerHTML = 
            calCard('INTAKE',tot.cal,'#FFD60A') +
            calCard('BURN',totalBurn,'#ff453a') +
            calCard('NET',tot.net,'#30d158');
        
        document.getElementById('rainbowScore').innerText = Math.round(cols.size/6*100)+"%";
        const cb = {red:'#ff453a',orange:'#ff9f0a',yellow:'#ffd60a',green:'#30d158',purple:'#bf5af2',white:'#fff'};
        document.getElementById('rainbowTrack').innerHTML = ['red','orange','yellow','green','purple','white'].map(c => 
            `<div class="rainbow-seg" style="background:${cb[c]}; width:${cols.has(c)?'16.66%':'0%'}"></div>`).join('');
    }

    showCooking(id) {
        if(!RECIPE_DB[id]) return;
        this.currentMealType = id;
        this.currentMealIdx = 0; 
        this.renderRecipeModal();
        document.getElementById('cookingPage').classList.add('active');
    }

    renderRecipeModal() {
        const r = RECIPE_DB[this.currentMealType][this.currentMealIdx];
        let html = '<div class="cooking-header"><button class="back-btn" onclick="centurion.closeCooking()">‚Üê BACK</button>';

        html += `<div class="macro-card-cook"><div class="macro-val-cook">${r.macros.omega3}</div><div class="macro-lab-cook">O-3</div></div>`;
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${r.macros.poly}</div><div class="macro-lab-cook">POLY</div></div>`;

            ${r.ingredients.map(i=>`<div class="step-item"><div class="step-txt">‚Ä¢ ${i}</div></div>`).join('')}</div></div>`;
        
        html += `<div class="cook-section"><h2 class="cook-sec-title">üë®‚Äçüç≥ INSTRUCTIONS</h2><div class="step-list">
            ${r.steps.map((s,i)=>`<div class="step-item"><div class="step-num">${i+1}</div><div class="step-txt">${s}</div></div>`).join('')}</div></div>`;
        
        if(r.why) html += `<div class="cook-section"><h2 class="cook-sec-title">üß¨ LONGEVITY IMPACT</h2><div class="why-box">${r.why}</div></div>`;

        html += '</div>';
        document.getElementById('cookingPage').innerHTML = html;
    }

    showWorkout() {
        const u = this.user;
        const workouts = [...WORKOUT_DB[u], ...WORKOUT_DB.recovery];
        if (typeof this.currentWorkoutIdx === 'undefined') this.currentWorkoutIdx = 0;
        if (this.currentWorkoutIdx >= workouts.length) this.currentWorkoutIdx = 0;

        const w = workouts[this.currentWorkoutIdx];

        let html = '<div class="cooking-header"><button class="back-btn" onclick="centurion.closeCooking()">‚Üê BACK</button>';
        html += `<h1 class="cook-title">${w.title}</h1>`;
        html += `<div class="cook-meta"><span>‚è±Ô∏è ${w.time}</span><span>üî• ${w.type}</span></div></div>`;
        
        html += '<div class="macro-grid-cook" style="grid-template-columns:repeat(3,1fr)">';
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${w.stats.load}</div><div class="macro-lab-cook">LOAD</div></div>`;
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${w.stats.hr}</div><div class="macro-lab-cook">HEART RATE</div></div>`;
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${w.stats.cal}</div><div class="macro-lab-cook">CALORIES</div></div>`;
        html += '</div>';
        
        html += `<div class="cook-section"><h2 class="cook-sec-title">üèãÔ∏è PROTOCOL</h2><div class="step-list">
            ${w.exercises.map((ex,i)=>`<div class="step-item"><div class="step-num">${i+1}</div><div class="step-txt" style="font-weight:700;">${ex}</div></div>`).join('')}</div></div>`;
        
        html += `<div class="cook-section"><h2 class="cook-sec-title">üí° COACH TIPS</h2><div class="tip-list">
            ${w.tips.map(t=>`<div class="tip-item">‚úì ${t}</div>`).join('')}</div></div>`;
            
        html += `<div class="cook-section"><h2 class="cook-sec-title">üß¨ LONGEVITY IMPACT</h2><div class="why-box">${w.why}</div></div>`;
        
        html += '<div class="cook-footer">';
        html += '<button class="done-btn change-meal-btn" onclick="centurion.openWorkoutPicker()">üîÑ CHANGE ROUTINE</button>';
        html += '<button class="done-btn" onclick="centurion.closeCooking()">‚úì LOG SESSION</button>';
        html += '</div>';
        
        document.getElementById('cookingPage').innerHTML = html;
        document.getElementById('cookingPage').classList.add('active');
    }

    openMealPicker() {
        this.openPicker(RECIPE_DB[this.currentMealType], (idx) => {
            this.currentMealIdx = idx;
            this.renderRecipeModal();
        }, this.currentMealIdx);
    }

    openWorkoutPicker() {
        const workouts = [...WORKOUT_DB[this.user], ...WORKOUT_DB.recovery];
        this.openPicker(workouts, (idx) => {
            this.currentWorkoutIdx = idx;
            this.showWorkout();
        }, this.currentWorkoutIdx);
    }

    openPicker(items, callback, currentIdx) {
        let html = '<div class="picker-overlay" onclick="centurion.closeMealPicker()">';
        html += '<div class="picker-container" onclick="event.stopPropagation()">';
        html += '<div class="picker-header">';
        html += '<button class="picker-cancel" onclick="centurion.closeMealPicker()">Cancel</button>';
        html += '<div class="picker-title">Select Option</div>';
        html += '<button class="picker-done" onclick="centurion.confirmPicker()">Done</button>';
        html += '</div>';
        html += '<div style="position:absolute; top:50%; left:0; right:0; height:40px; margin-top:10px; background:rgba(255,255,255,0.05); pointer-events:none; z-index:0; border-top:1px solid rgba(255,255,255,0.1); border-bottom:1px solid rgba(255,255,255,0.1);"></div>';
        html += '<div class="picker-wheel" id="pickerWheel">';
        items.forEach((item, i) => {
            html += `<div class="picker-option" id="opt-${i}" data-index="${i}">${item.title}</div>`;
        });
        html += '</div></div></div>';
        document.body.insertAdjacentHTML('beforeend', html);
        
        this.pickerCallback = callback;
        const wheel = document.getElementById('pickerWheel');
        const ITEM_HEIGHT = 40;
        
        if(currentIdx) wheel.scrollTop = currentIdx * ITEM_HEIGHT;
        this.updateSnapSelection(wheel);
        wheel.addEventListener('scroll', () => this.updateSnapSelection(wheel), { passive: true });
    }

    updateSnapSelection(wheel) {
        const ITEM_HEIGHT = 40;
        const centerIndex = Math.round(wheel.scrollTop / ITEM_HEIGHT);
        wheel.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        const target = document.getElementById(`opt-${centerIndex}`);
        if(target) {
            target.classList.add('selected');
            this.tempSelectionIndex = centerIndex; 
        }
    }

    confirmPicker() {
        if (typeof this.tempSelectionIndex !== 'undefined' && this.pickerCallback) {
            this.pickerCallback(this.tempSelectionIndex);
        }
        this.closeMealPicker();
    }
    
    closeMealPicker() {
        const p = document.querySelector('.picker-overlay');
        if(p) p.remove();
    }

    showSummary() {
        if (!this.history) this.history = [];
        const days = this.history.slice(-7);
        let stats = { protein:0, omega3:0, calories:0, perfectDays:0 };
        
        days.forEach(d => {
            const dp = parseInt(d.p || d.protein || 0);
            const domin = parseInt(d.o || d.omega || d.omega3 || 0);
            const dcal = parseInt(d.cal || d.calories || 0);
            stats.protein += dp; stats.omega3 += domin; stats.calories += dcal;
            if(dp >= USERS[this.user].goals.pro) stats.perfectDays++;
        });

        const divisor = (days.length === 0) ? 1 : days.length;
        const avg = { p: Math.round(stats.protein/divisor), o: Math.round(stats.omega3/divisor) };

        let html = '<div class="macro-grid-cook" style="grid-template-columns:repeat(2,1fr); gap:15px; margin-bottom:20px;">';
        html += `<div class="macro-card-cook" style="grid-column:span 2; background: linear-gradient(135deg, #30d158 0%, #1c7c35 100%);"><div class="macro-val-cook">${stats.perfectDays} / 7</div><div class="macro-lab-cook">PERFECT DAYS</div></div>`;
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${avg.p}g</div><div class="macro-lab-cook">AVG PROTEIN</div></div>`;
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${avg.o}mg</div><div class="macro-lab-cook">AVG OMEGA-3</div></div></div>`;

        let msg = "";
        const u = USERS[this.user];
        if (stats.perfectDays >= 5) msg = "üèÜ <b>Elite Consistency.</b> You are hitting your targets like a machine.";
        else if (avg.p < u.goals.pro) msg = `‚ö†Ô∏è <b>Protein Gap Detected.</b> Averaging ${avg.p}g vs Goal ${u.goals.pro}g.`;
        else if (avg.o < u.goals.omega3) msg = `‚ù§Ô∏è <b>Inflammation Risk.</b> Omega-3 is low (${avg.o}mg). Eat Salmon tomorrow.`;
        else msg = "‚úÖ <b>Solid Baseline.</b> Good work, keep pushing.";

        html += `<div class="cook-section"><h2 class="cook-sec-title">üß† COACH'S INSIGHT</h2><div class="why-box" style="border-left: 4px solid #00d4ff;">${msg}</div></div>`;
        html += `<div class="cook-section"><h2 class="cook-sec-title">üèÜ HISTORY LOG</h2><div class="step-list">`;
        if(days.length === 0) html += '<div class="step-item"><div class="step-txt">No data yet.</div></div>';
        else days.slice().reverse().forEach(d => {
            let dl = "Log Entry"; if(d.date) try { dl = new Date(d.date).toLocaleDateString('en-US', {weekday:'short'}); } catch(e){}
            html += `<div class="step-item"><div class="step-num">${dl}</div><div class="step-txt" style="font-size:0.8em;">üî• ${d.cal||0} Cal | ü•© ${d.p||0}g Pro</div></div>`;
        });
        html += `</div></div>`;

        document.getElementById('summaryContent').innerHTML = html;
        document.getElementById('summaryPage').classList.add('active');
    }

    changeMeal() {
        const id = this.currentMealType;
        const r = RECIPE_DB[id][this.currentMealIdx];
        const task = PROTOCOL.find(t => t.id === id);
        task.macros = { p: r.macros.protein, o: r.macros.omega3, poly: r.macros.poly, f: r.macros.fiber, cal: r.macros.calories };
        
        if(!this.checked[id]) this.toggleTask(id);
        else { this.save(); this.renderComplex('data'); } 
        this.closeCooking();
    }
    
    closeCooking() { document.getElementById('cookingPage').classList.remove('active'); }
    
    resetDay() {
        if(confirm("Reset today's tracking?")) {
            this.checked = {};
            const d = this.history[this.currentIndex];
            d.data = {}; d.bios = {}; d.p=0; d.o=0; d.poly=0; d.f=0; d.cal=0;
            this.save();
            this.renderComplex('data');
        }
    }
    
    switchUser() {
        this.user = this.user === 'jermaine' ? 'sophia' : 'jermaine';
        this.save();
        this.init();
    }
}
