<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.41 Creator Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --target-green: #00E676; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 15px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { font-weight: 200; letter-spacing: 5px; text-transform: uppercase; font-size: 1.3rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .badge-row { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .u-badge { background: #000; padding: 10px 18px; border-radius: 40px; border: 1px solid #333; font-size: 0.6rem; color: #666; text-transform: uppercase; font-weight: 800; cursor: pointer; }
        .u-badge.active { border-color: var(--accent-gold); color: var(--accent-gold); }
        .status-bar { text-align: center; color: var(--text-muted); font-size: 0.65rem; margin-bottom: 10px; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }
        .controls { display: flex; justify-content: space-between; gap: 6px; margin-bottom: 15px; }
        .nav-btn { background: #111; border: 1px solid #222; color: #888; padding: 10px; flex: 1; border-radius: 10px; font-size: 0.55rem; font-weight: 800; cursor: pointer; }
        .card, .macro-dashboard { background: var(--bg-card); border-radius: 20px; padding: 22px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; top: 20px; bottom: 20px; left: 0; width: 3px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.5rem; text-transform: uppercase; font-weight: 900; margin-bottom: 4px; letter-spacing: 1px; }
        .value { font-size: 0.95rem; margin-bottom: 12px; color: #fff; font-weight: 500; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .proto-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; margin-top: 10px; border-top: 1px solid #222; padding-top: 15px; }
        .proto-box { background: #0a0a0a; border: 1px solid #333; color: #888; padding: 8px 2px; border-radius: 8px; text-align: center; font-size: 0.5rem; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .proto-box.active { border-color: var(--target-green); color: var(--target-green); }
        .proto-box.pre { border-color: var(--ice-blue); color: var(--ice-blue); }
        .proto-box.rec { border-color: var(--recovery-purple); color: var(--recovery-purple); }
        .p-qty { display: block; color: #fff; font-size: 0.6rem; margin-bottom: 2px; font-weight: 900; }
        .macro-row { margin-bottom: 10px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.55rem; margin-bottom: 3px; font-weight: 800; color: #777; }
        .macro-bg { height: 5px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-fill { height: 100%; border-radius: 10px; transition: width 0.8s; }
        .tabs { display: flex; gap: 4px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 10px 0; background: #111; border: 1px solid #222; color: #444; border-radius: 10px; font-size: 0.55rem; font-weight: 800; cursor: pointer; text-align: center; line-height: 1.1; }
        .tab.active { background: #222; color: #fff; border-color: #444; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.97); backdrop-filter: blur(15px); padding: 15px; z-index: 1000; overflow-y: auto; }
        .modal-content { background: #0a0a0a; margin: 10px auto; padding: 25px; border: 1px solid #333; max-width: 500px; border-radius: 24px; }
        .chef-steps p { position: relative; padding-left: 30px; color: #ccc; margin: 10px 0; font-size: 0.8rem; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 18px; height: 18px; background: #222; color: var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; font-weight: 800; }
        .prog-section { margin-bottom: 20px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 800; color: #fff; margin-bottom: 6px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 5px; }
        .prog-label { width: 40px; font-size: 0.45rem; color: #555; text-transform: uppercase; font-weight: 900; }
        .prog-track { flex: 1; height: 6px; background: #111; border-radius: 10px; margin: 0 8px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 10px; }
        .prog-fill.past { background: #333; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); box-shadow: 0 0 8px rgba(0, 230, 118, 0.4); }
        .juice-name { font-size: 1.1rem; font-weight: 900; color: #fff; text-align: center; text-transform: uppercase; cursor: pointer; border: 1px dashed #333; padding: 10px; border-radius: 12px; }
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <div class="badge-row">
            <div id="bj" class="u-badge active" onclick="switchU('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="bs" class="u-badge" onclick="switchU('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeW(-1)">PREV</button>
        <button class="nav-btn" onclick="resetD()">TODAY</button>
        <button class="nav-btn" onclick="changeW(1)">NEXT</button>
        <button class="nav-btn" onclick="openBio()" style="color:var(--target-green);">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="masterModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalSub" style="color:var(--accent-gold); font-size:0.75rem; margin: 10px 0; font-weight:700;"></div><div id="modalBody" class="chef-steps" style="counter-reset: step;"></div></div></div>

<script>
    let user = 'J', offset = 0, selDate = new Date();

    const recoverDB = {
        "Theragun": { sub: "Percussive Therapy", steps: ["Float over major muscles.","2m per limb.","Hip flexor focus."] },
        "Massage Chair": { sub: "Passive Recovery", steps: ["Zero-Gravity mode.","Calf Compression focus.","20m Duration."] },
        "Normatec": { sub: "Lymphatic Flush", steps: ["Intensity 4.","Full leg sleeves.","30m Post-Boxing."] },
        "Sea Moss": { sub: "92 Minerals", steps: ["2 TBSP Fasted.","Thyroid & Gut support."] },
        "Kombucha": { sub: "Probiotic Flush", steps: ["4 OZ post-meal.","Acetic acid and enzyme support."] },
        "Pre-Workout": { sub: "Performance", steps: ["6g L-Citrulline Malate","3.2g Beta-Alanine","200mg Caffeine."] }
    };

    const juiceDB = {
        "PLASMA FLUSH": { q: "3c Watermelon, 1 Lime, Salt", p: 1.5, c: 32, k: 140, b: "Hydration" },
        "TITAN RED": { q: "2 Beets, 2 Carrots, Pom, Orange", p: 3.5, c: 42, k: 185, b: "Endurance" },
        "ZENITH GREEN": { q: "4 Kale, Cucumber, Cilantro", p: 4.0, c: 18, k: 90, b: "Cortisol Flush" },
        "APOLLO GOLD": { q: "2 Pears, Ginger, Turmeric", p: 1.5, c: 45, k: 195, b: "Joint Guard" }
    };

    const userHistory = {
        'J': { past: { bf: 17.9, m: 99.4, w: 210.8 }, curr: { w: 217.1, m: 98.8, bf: 20.7 }, goal: { bf: 19.2, m: 99.8, w: 212.0 } },
        'S': { past: { bf: 33.0, m: 50.0, w: 136.1 }, curr: { w: 141.5, m: 49.2, bf: 36.1 }, goal: { bf: 34.6, m: 49.8, w: 138.0 } }
    };

    const recipes = {
        b: ["Japanese Tamagoyaki|roll|Eggs,Dashi,Zucchini", "Bison & Eggs|sear|Bison,Eggs,Asparagus", "Protein Wrap|wrap|Tortilla,Eggs,Bacon", "Ginger Poach|poach|Broth,Eggs,Ginger", "Turkey Scramble|scramble|Turkey,Spinach", "Salmon Omelet|flat|Salmon,Eggs", "Avocado Toast|raw|Bread,Sardines", "Steak Tip Bowl|sear|Steak,Egg", "Asparagus Bake|bake|Asparagus,Eggs", "Mushroom Frittata|bake|Whites,Shrooms"],
        l: ["Thai Beef Salad|raw|Steak,Lime,Mint", "Chicken Wraps|raw|Chicken,Lettuce", "Sardine Bowl|raw|Sardines,Radish", "Cold Flank|raw|Steak,Asparagus", "Turkey Gem Wraps|raw|Turkey,Ginger"],
        d: ["Wild Salmon|fish|Salmon,Bok Choy", "Clams Garlic|clams|Clams,Parsley", "Bison Chili|stew|Bison,Onion", "Zucchini Steak|sear|Steak,Zucchini"]
    };

    function switchU(uID) { user = uID; document.querySelectorAll('.u-badge').forEach(b=>b.classList.remove('active')); document.getElementById(uID === 'J' ? 'bj' : 'bs').classList.add('active'); render(); }
    function getMon(o) { let d=new Date(); d.setHours(0,0,0,0); let day=d.getDay(); let diff=d.getDate()-day+(day===0?-6:1); d.setDate(diff+(o*7)); return d; }
    function changeW(d) { offset += d; render(); }
    function resetD() { offset = 0; selDate = new Date(); render(); }

    function render() {
        const mon = getMon(offset); const days = ["MON","TUE","WED","THU","FRI","SAT","SUN"];
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML='';
        const end = new Date(mon); end.setDate(mon.getDate() + 6);
        document.getElementById('dateDisplay').innerText = `${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
        for(let i=0; i<7; i++){
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            const b = document.createElement('div'); b.className = 'tab' + (d.toDateString() === selDate.toDateString() ? ' active' : '');
            b.innerHTML = `${days[i]}<br>${d.getDate()}`; b.onclick = () => { selDate = d; render(); };
            tabs.appendChild(b); if(b.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dObj, idx) {
        const dayID = Math.floor(dObj.getTime() / 86400000);
        const b = (recipes.b[Math.abs(dayID)%10]).split('|');
        const l = (recipes.l[Math.abs(dayID)%5]).split('|');
        const dn = (recipes.d[Math.abs(dayID)%4]).split('|');
        const sched = ["HEAVY LIFT","BOXING","REFORM","BOXING","REFORM/YOGA","CS4","RELAX"];
        const juices = ["PLASMA FLUSH","TITAN RED","ZENITH GREEN","TITAN RED","ZENITH GREEN","TITAN RED","APOLLO GOLD"];
        const goals = (user==='J')?{P:160,C:80,K:1860}:{P:105,C:55,K:1250};
        const j = juiceDB[juices[idx]];
        
        // MACRO DASHBOARD LOGIC (Protein, Carb, Calorie)
        let p=92+j.p, c=45+j.c, k=1180+j.k;

        document.getElementById('dayContent').innerHTML = `
            <div class="card"><div style="font-weight:800;border-bottom:1px solid #222;padding-bottom:10px;margin-bottom:15px;">${sched[idx]}</div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('${b[0]}','${b[2]}','${b[1]}')">${b[0]}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('${l[0]}','${l[2]}','${l[1]}')">${l[0]} üíº</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('${dn[0]}','${dn[2]}','${dn[1]}')">${dn[0]}</div>
                <div class="proto-grid">
                    <div class="proto-box active" onclick="openRecov('Sea Moss')"><span class="p-qty">2 TBSP</span>Moss</div>
                    <div class="proto-box active" onclick="openRecov('Kombucha')"><span class="p-qty">4 OZ</span>Kombu</div>
                    <div class="proto-box active"><span class="p-qty">1 GAL</span>Water</div>
                    <div class="proto-box pre" onclick="openRecov('Pre-Workout')"><span class="p-qty">AM</span>PRE-WORK</div>
                    <div class="proto-box rec" onclick="openRecov('Theragun')"><span class="p-qty">GUN</span>Thera</div>
                    <div class="proto-box rec" onclick="openRecov('Massage Chair')"><span class="p-qty">PM</span>Chair</div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>${p.toFixed(1)}g / ${goals.P}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(p/goals.P)*100}%; background:var(--grad-pro)"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>${c.toFixed(1)}g / ${goals.C}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(c/goals.C)*100}%; background:var(--grad-carb)"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>${Math.round(k)} / ${goals.K}</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(k/goals.K)*100}%; background:var(--grad-cal)"></div></div></div>
            </div>
            <div class="card" style="text-align:center;">
                <div class="juice-header" style="color:var(--accent-gold)">Kuvings Cold Pressed</div>
                <div class="juice-name" onclick="openJuice('${juices[idx]}')">${juices[idx]}</div>
            </div>`;
    }

    function openRecipe(n, i, a) {
        document.getElementById('modalTitle').innerText = n;
        document.getElementById('modalSub').innerText = "Prep: " + i;
        const steps = (a==="sear") ? ["Temper 15m.","High heat sear 4m/side.","Rest 5m."] : ["Prepare ingredients.","Cook medium heat.","Garnish & serve."];
        document.getElementById('modalBody').innerHTML = steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('masterModal').style.display = 'block';
    }

    function openRecov(n) {
        const r = recoverDB[n];
        document.getElementById('modalTitle').innerText = n;
        document.getElementById('modalSub').innerText = r.sub;
        document.getElementById('modalBody').innerHTML = r.steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('masterModal').style.display = 'block';
    }

    function openJuice(n) {
        const j = juiceDB[n];
        document.getElementById('modalTitle').innerText = n;
        document.getElementById('modalSub').innerText = j.b;
        document.getElementById('modalBody').innerHTML = `<p><strong>Quantities:</strong> ${j.q}</p><p>P: ${j.p}g | C: ${j.c}g | Kcal: ${j.k}</p>`;
        document.getElementById('masterModal').style.display = 'block';
    }

    function openBio() {
        const u = userHistory[user];
        document.getElementById('modalTitle').innerText = user + " SCAN";
        document.getElementById('modalSub').innerText = "Clinical Stats Dec 24, 2025";
        const draw = (t, p, c, g) => `<div class="prog-section"><div class="prog-title"><span>${t}</span><span>Goal: ${g}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(p/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(c/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label" style="color:var(--target-green)">Goal</div><div class="prog-track"><div class="prog-fill goal" style="width:${(g/Math.max(p,c,g))*100}%"></div></div></div></div>`;
        document.getElementById('modalBody').innerHTML = draw("Body Fat %", u.past.bf, u.curr.bf, u.goal.bf) + draw("Muscle Mass", u.past.m, u.curr.m, u.goal.m);
        document.getElementById('masterModal').style.display = 'block';
    }
    
    function closeM() { document.getElementById('masterModal').style.display = 'none'; }
    window.onload = render;
</script>
</body>
</html>
