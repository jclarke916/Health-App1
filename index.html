<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.25 Pro Max</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --glute-pink: #FF4081; --target-green: #00E676;
            --heat-red: #FF3D00; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-fat: linear-gradient(90deg, #448AFF, #2962FF);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 30px 20px; font-size: 16px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.6rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .profile-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .badge { background: #000; padding: 14px 28px; border-radius: 40px; border: 1px solid #333; font-size: 0.75rem; color: #666; text-transform: uppercase; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .badge.active-user { border-color: var(--accent-gold); color: var(--accent-gold); }
        .badge.active-user.sophia { border-color: var(--glute-pink); color: var(--glute-pink); }
        
        .status-bar { text-align: center; color: var(--text-muted); font-size: 0.8rem; margin: 25px 0 15px 0; text-transform: uppercase; font-weight: 800; letter-spacing: 2px; }
        .controls { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 30px; }
        .nav-btn { background: var(--bg-card); border: 1px solid #222; color: var(--text-muted); padding: 16px 0; width: 24%; border-radius: 14px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        
        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 8px; border-radius: 18px; margin-bottom: 35px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px 0; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; border-radius: 12px; }
        .tab-btn span { font-size: 0.95rem; margin-top: 5px; font-weight: 600; }
        .tab-btn.active { color: #fff; background: #222; font-weight: 700; }

        .card, .macro-dashboard { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; top: 35px; bottom: 35px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 8px; letter-spacing: 1.5px; }
        .value { font-size: 1.05rem; margin-bottom: 25px; color: #fff; font-weight: 500; cursor: pointer; }

        .protocol-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; padding-top: 25px; border-top: 1px solid #222; }
        .proto-btn { background: #0a0a0a; border: 1px solid var(--target-green); color: var(--target-green); padding: 15px 5px; border-radius: 14px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; cursor: pointer; text-align: center; }
        .proto-qty { font-size: 0.65rem; display: block; margin-bottom: 2px; color: #fff; font-weight: 900; }
        .proto-time { font-size: 0.5rem; display: block; margin-top: 4px; opacity: 0.7; color: var(--text-main); }

        .macro-row { margin-bottom: 22px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 8px; font-weight: 700; color: #aaa; text-transform: uppercase; }
        .macro-bar-bg { height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-bar-fill { height: 100%; border-radius: 10px; transition: width 0.8s; }
        .p-fill { background: var(--grad-pro); } .c-fill { background: var(--grad-carb); } .f-fill { background: var(--grad-fat); } .cal-fill { background: var(--grad-cal); }

        .juice-header { color: var(--accent-gold); font-size: 0.65rem; font-weight: 900; text-transform: uppercase; margin-bottom: 12px; letter-spacing: 2px; text-align: center; }
        .juice-name { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; margin: 5px 0; color: #fff; text-align: center; }
        .juice-macros { font-size: 0.65rem; color: var(--accent-gold); text-align: center; font-weight: 800; margin-bottom: 15px; }
        .juice-ing { font-size: 0.75rem; color: #ccc; text-align: center; border-top: 1px dashed #333; padding-top: 10px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 20px; }
        .modal-content { background: #0a0a0a; margin: 30px auto; padding: 40px; border: 1px solid #333; width: 100%; max-width: 550px; border-radius: 32px; overflow-y: auto; max-height: 85vh; }
        
        .chef-steps { counter-reset: step; }
        .chef-steps p { position: relative; padding-left: 34px; color: #ccc; margin: 14px 0; font-size: 0.9rem; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 22px; height: 22px; background: #222; color: var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: .7rem; font-weight: 800; }

        .prog-section { margin-bottom: 35px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 800; color: #fff; text-transform: uppercase; margin-bottom: 12px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 10px; }
        .prog-label { width: 50px; font-size: 0.55rem; color: #444; text-transform: uppercase; font-weight: 900; }
        .prog-track { flex: 1; height: 10px; background: #111; border-radius: 10px; margin: 0 12px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 10px; transition: width 1s; }
        .prog-fill.past { background: #333; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); box-shadow: 0 0 10px var(--target-green); }
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div id="badgeJ" class="badge active-user" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="badgeS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateRangeDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
        <button class="nav-btn" onclick="openProfileModal()" style="color:var(--target-green); border-color:rgba(0,230,118,0.2);">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalIng" style="color:var(--accent-gold); font-size:0.8rem; margin: 15px 0;"></div><div id="modalSteps" class="chef-steps"></div></div></div>
<div id="profileModal" class="modal"><div class="modal-content"><span onclick="closeModal('profileModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="profTitle" style="color:#fff;"></h2><div id="profStats" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:25px;"></div><div id="profBars"></div></div></div>

<script>
    let currentUser = 'J'; let weekOffset = 0; let selectedDateObj = new Date();

    const juiceDB = {
        "PLASMA FLUSH": { q: "3 cups Watermelon, 1 Lime, Salt", p: 1.5, c: 32, f: 0.5, k: 140, b: "Post-Lift Hydration" },
        "TITAN RED": { q: "2 Beets, 2 Carrots, 1 Pomegranate, 1 Orange", p: 3.5, c: 42, f: 1.0, k: 185, b: "Endurance & Oxygen" },
        "ZENITH GREEN": { q: "4 Kale, 1 Cucumber, 1/2 cup Cilantro", p: 4.0, c: 18, f: 0.5, k: 90, b: "Cortisol Flush" },
        "APOLLO GOLD": { q: "2 Pears, 2in Ginger, Turmeric", p: 1.5, c: 45, f: 0.5, k: 195, b: "Anti-Inflammatory" }
    };

    const recipeDB = {
        breakfast: [
            { name: "Bison & Pasture Eggs", ing: ["6 oz bison steak","2 pasture eggs","asparagus","sea salt"], 
              method: [{action:"temper",detail:"bison steak",time:"10 minutes"},{action:"sear",detail:"bison steak",time:"3 minutes per side"},{action:"rest",detail:"steak",time:"5 minutes"},{action:"cook",detail:"asparagus in pan drippings"},{action:"fry",detail:"eggs sunny-side up"}] },
            { name: "Japanese Tamagoyaki", ing: ["4 Eggs","Dashi","Zucchini"], 
              method: [{action:"temper",detail:"eggs to room temp"},{action:"cook",detail:"zucchini until moisture is gone"},{action:"sear",detail:"thin layers of egg",time:"30 seconds each"},{action:"finish",detail:"by rolling into a log"}] }
        ],
        lunch: [
            { name: "Thai Beef Power Salad", ing: ["6 oz flank steak","lime","mint","fish sauce","arugula"], 
              method: [{action:"grill",detail:"steak rare"},{action:"rest",detail:"steak",time:"5 minutes"},{action:"slice",detail:"steak thin against the grain"},{action:"toss",detail:"greens with lime and herbs"}] },
            { name: "Portable Chicken Wraps", ing: ["6oz Chicken","Butter Lettuce"], 
              method: [{action:"cook",detail:"chicken gently"},{action:"slice",detail:"chicken into strips"},{action:"finish",detail:"by wrapping in lettuce leaves"}] }
        ],
        dinner: [
            { name: "Wild Salmon & Bok Choy", ing: ["6 oz wild salmon","bok choy","tamari","olive oil"], 
              method: [{action:"sear",detail:"salmon skin-side down",time:"4 minutes"},{action:"flip",detail:"salmon",time:"2 minutes"},{action:"steam",detail:"bok choy",time:"3 minutes"},{action:"finish",detail:"tamari drizzle"}] },
            { name: "Clams & Garlic Liquor", ing: ["1lb Clams","Garlic","Parsley"], 
              method: [{action:"cook",detail:"garlic until aromatic"},{action:"steam",detail:"clams in white wine or broth",time:"6 minutes"},{action:"finish",detail:"with fresh parsley"}] }
        ]
    };

    const userHistory = {
        'J': { past: { bf: 17.9, m: 99.4, w: 210.8 }, curr: { d: "Dec 24, 2025", w: 217.1, m: 98.8, bf: 20.7 }, goal: { bf: 19.2, m: 99.8, w: 212.0 } },
        'S': { past: { bf: 33.0, m: 50.0, w: 136.1 }, curr: { d: "Dec 24, 2025", w: 141.5, m: 49.2, bf: 36.1 }, goal: { bf: 34.6, m: 49.8, w: 138.0 } }
    };

    const weeklySchedule = [
        {w:"HEAVY LIFT", j:"PLASMA FLUSH", c:"HIGH CARB"},
        {w:"BOXING", j:"TITAN RED", c:"HIGH CARB"},
        {w:"REFORM & LIFT", j:"ZENITH GREEN", c:"LOW CARB"},
        {w:"BOXING", j:"TITAN RED", c:"HIGH CARB"},
        {w:"REFORM & YOGA", j:"ZENITH GREEN", c:"LOW CARB"},
        {w:"CS4", j:"TITAN RED", c:"HIGH CARB"},
        {w:"RELAX", j:"APOLLO GOLD", c:"LOW CARB"}
    ];

    function formatSteps(recipe) {
        return recipe.method.map(s => {
            let t = "";
            switch(s.action) {
                case "temper": t = `Let the ${s.detail} sit at room temperature for ${s.time || '15 minutes'}.`; break;
                case "sear": t = `Sear the ${s.detail} for ${s.time} until deeply browned.`; break;
                case "rest": t = `Allow the ${s.detail} to rest for ${s.time}.`; break;
                case "cook": t = `Cook the ${s.detail} gently until tender.`; break;
                case "fry": t = `Fry the ${s.detail}, keeping the yolks intact.`; break;
                case "grill": t = `Grill the ${s.detail} to your preferred doneness.`; break;
                case "slice": t = `Slice the ${s.detail}.`; break;
                case "toss": t = `Toss the ${s.detail} just before serving.`; break;
                case "steam": t = `Steam the ${s.detail} for ${s.time}.`; break;
                case "finish": t = `Finish with ${s.detail}.`; break;
                default: t = s.detail;
            }
            return `<p>${t}</p>`;
        }).join("");
    }

    function switchUser(u) { currentUser = u; document.querySelectorAll('.badge').forEach(b => b.classList.remove('active-user')); document.getElementById('badge'+u).classList.add('active-user'); renderTabs(); }
    function getMonday(o) { let d = new Date(); let day = d.getDay(); let diff = d.getDate() - day + (day === 0 ? -6 : 1); let mon = new Date(d.setDate(diff)); mon.setHours(0,0,0,0); mon.setDate(mon.getDate() + (o * 7)); return mon; }
    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; selectedDateObj = new Date(); renderTabs(); }

    function renderTabs() {
        const mon = getMonday(weekOffset); const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        const opt = { month: 'short', day: 'numeric' }; const end = new Date(mon); end.setDate(mon.getDate() + 6);
        document.getElementById('dateRangeDisplay').innerText = `${mon.toLocaleDateString('en-US', opt)} - ${end.toLocaleDateString('en-US', opt)}`;
        for (let i = 0; i < 7; i++) {
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            const btn = document.createElement('button'); btn.className = 'tab-btn' + (d.toDateString() === selectedDateObj.toDateString() ? ' active' : '');
            btn.innerHTML = `${days[i]}<span>${d.getDate()}</span>`;
            btn.onclick = () => { selectedDateObj = d; renderTabs(); };
            tabs.appendChild(btn);
            if(btn.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dateObj, idx) {
        const dayId = Math.floor(dateObj.getTime() / 86400000);
        const b = recipeDB.breakfast[Math.abs(dayId) % recipeDB.breakfast.length];
        const l = recipeDB.lunch[Math.abs(dayId) % recipeDB.lunch.length];
        const d = recipeDB.dinner[Math.abs(dayId) % recipeDB.dinner.length];
        const s = weeklySchedule[idx];
        const j = juiceDB[s.j];

        const goal = (currentUser === 'J') ? {p:160, c:80, f:100, k:1860} : {p:105, c:55, f:75, k:1250};
        let p=81+j.p; let c=32+j.c+13; let f=45; let k=960+j.k+55;

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="font-weight:800; border-bottom:1px solid #222; padding-bottom:15px; margin-bottom:20px; display:flex; justify-content:space-between;">
                    <span>${s.w}</span><span class="badge" style="padding:4px 8px; font-size:0.55rem; background:#222; border:none;">${s.c}</span>
                </div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('breakfast','${b.name}')">${b.name}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('lunch','${l.name}')">${l.name} üíº</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('dinner','${d.name}')">${d.name}</div>
                <div class="protocol-grid">
                    <div class="proto-btn"><span class="proto-qty">2 TBSP</span>Sea Moss <span class="proto-time">Morning Fasted</span></div>
                    <div class="proto-btn"><span class="proto-qty">12 OZ</span>Kombucha <span class="proto-time">Mid-Day Boost</span></div>
                    <div class="proto-btn"><span class="proto-qty">1 GAL</span>Water <span class="proto-time">All Day Flush</span></div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>${p.toFixed(1)}g / ${goal.p}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill p-fill" style="width:${(p/goal.p)*100}%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>${c.toFixed(1)}g / ${goal.c}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill c-fill" style="width:${(c/goal.c)*100}%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>${Math.round(k)} / ${goal.k}</span></div><div class="macro-bar-bg"><div class="macro-bar-fill cal-fill" style="width:${(k/goal.k)*100}%;"></div></div></div>
            </div>
            <div class="card">
                <div class="juice-header">Kuvings Cold Pressed Juice</div>
                <div class="juice-name">${s.j}</div>
                <div class="juice-macros">P: ${j.p}g | C: ${j.c}g | Kcal: ${j.k}</div>
                <div class="juice-ing">${j.q}</div>
            </div>`;
    }

    function openRecipe(cat, name) {
        const r = recipeDB[cat].find(x => x.name === name);
        document.getElementById('modalTitle').innerText = r.name;
        document.getElementById('modalIng').innerHTML = r.ing.map(i => "‚Ä¢ "+i).join("<br>");
        document.getElementById('modalSteps').innerHTML = formatSteps(r);
        document.getElementById('recipeModal').style.display = 'block';
    }

    function openProfileModal() {
        const u = userHistory[currentUser]; document.getElementById('profTitle').innerText = currentUser === 'J' ? "üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE" : "üë©üèæ‚Äçü¶± SOPHIA";
        document.getElementById('profStats').innerHTML = `<div class="stat-box"><span class="stat-val">${u.curr.w}</span><span class="stat-lbl">Weight</span></div><div class="stat-box"><span class="stat-val">${u.curr.bf}%</span><span class="stat-lbl">Body Fat</span></div>`;
        const draw = (t, p, c, g) => `<div class="prog-section"><div class="prog-title"><span>${t}</span><span>Goal: ${g}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(p/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(c/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label" style="color:var(--target-green)">Goal</div><div class="prog-track"><div class="prog-fill goal" style="width:${(g/Math.max(p,c,g))*100}%"></div></div></div></div>`;
        document.getElementById('profBars').innerHTML = draw("Body Fat %", u.past.bf, u.curr.bf, u.goal.bf) + draw("Muscle Mass (lbs)", u.past.m, u.curr.m, u.goal.m);
        document.getElementById('profileModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = resetToCurrent;
</script>
</body>
</html>
