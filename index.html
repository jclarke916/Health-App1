// --- CORE UTILITIES ---
function getChronAge(uID) {
    const dob = new Date(BIRTHDAYS[uID]);
    const diff = Date.now() - dob.getTime();
    return (diff / (1000 * 60 * 60 * 24 * 365.25)).toFixed(1);
}

function calculateBioAge(userData) {
    const chron = parseFloat(getChronAge(user));
    let delta = 0;
    if(userData.tests.vo2.val > 50) delta -= 3.5;
    if(userData.labs.apob && userData.labs.apob.val < 60) delta -= 2.5;
    if(userData.now.vf > 10) delta += 2.0;
    return (chron + delta).toFixed(1);
}

function getCaDate() { 
    let d = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
    d.setHours(12, 0, 0, 0); 
    return d; 
}
function getDateKey(d) { return d.toISOString().split('T')[0]; }
function getMon(o) { let d = getCaDate(); d.setHours(0,0,0,0); let day = d.getDay(); let diff = d.getDate() - day + (day === 0 ? -6 : 1); d.setDate(diff + (o * 7)); return d; }

// --- ENGINE ---
function switchU(uID) { 
    user = uID; 
    localStorage.setItem('centurion_active_user', uID); 
    document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));

    document.getElementById('aiDashboard').style.display = 'none'; aiVisible = false;

}

    if(user !== 'S') return mealStr.split('|');
    let p = mealStr.split('|');
    if(p[0].includes("Coffee")) return ["Golden Milk","Coconut Milk,Turmeric","heat","Anti-inflammatory boost","8","5","160","1"];
    let macros = {p:parseInt(p[4]), c:parseInt(p[5]), k:parseInt(p[6]), f:parseInt(p[7]||0)};
    if(macros.f < 10 && type !== 's') { p[1] += " + 1/2 Avocado"; macros.f += 7; macros.k += 120; }
    return [p[0], p[1], p[2], p[3], macros.p, macros.c, macros.k, macros.f];
}

    const mon = getMon(offset); const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
    const end = new Date(mon); end.setDate(mon.getDate() + 6);
    document.getElementById('dateDisplay').innerText = `${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
    for(let i=0; i<7; i++){
        let d = new Date(mon); d.setDate(mon.getDate()+i);
        let active = getDateKey(d) === getDateKey(selDate);
        let t = document.createElement('div'); t.className = 'tab' + (active ? ' active' : '');
        t.innerHTML = `${["MON","TUE","WED","THU","FRI","SAT","SUN"][i]}<br>${d.getDate()}`;
        t.onclick = () => { selDate = d; render(); }; tabs.appendChild(t);
        if(active) showDay(d, i);
    }
}

        area.innerHTML = Object.keys(u.labs).map(k => bioBar(u.labs[k].name, u.labs[k].val, u.labs[k].goal, " " + (u.labs[k].unit||""), u.labs[k].lowerIsBetter)).join('');
    } else if(tab==='oura') {
        if(!window.ouraHistory || window.ouraHistory.length === 0) { area.innerHTML = "<div style='padding:20px;text-align:center;color:#666'>Syncing History...</div>"; return; }
        const r = window.ouraHistory[0];
        
        let html = `
            <div class="oura-grid">
                <div class="oura-metric"><div style="font-size:2rem;color:var(--green)">${r.score}</div><div style="font-size:0.6rem;color:#888">READINESS</div></div>
                <div class="oura-metric"><div style="font-size:2rem;color:var(--blue)">${r.sleepScore || '-'}</div><div style="font-size:0.6rem;color:#888">SLEEP</div></div>
            </div>
            <div class="intervention-card" style="margin-top:15px">üí° 7-DAY TREND</div>
            <table class="hist-table"><thead><tr><th>DATE</th><th>READY</th><th>SLEEP</th></tr></thead><tbody>
        `;
        
        window.ouraHistory.forEach(day => {
            html += `<tr><td>${day.date}</td><td style="font-weight:900;color:${day.score>80?'var(--green)':'var(--gold)'}">${day.score}</td><td>${day.sleepScore || '-'}</td></tr>`;
        });
        
        html += "</tbody></table>";
        area.innerHTML = html;
    }
}

function bioBar(label, val, goal, unit, lowerBetter=false) {
    const pct = Math.min(lowerBetter ? (goal / val) * 100 : (val / goal) * 100, 100);
    const color = pct >= 100 ? 'var(--green)' : 'var(--gold)';
    return `<div class="bio-section">
        <div class="label" style="color:white; margin-bottom:10px">${label}</div>
        <div class="bar-row"><div class="bar-lbl">NOW</div><div class="bar-track"><div class="bar-fill" style="width:${pct}%;background:${color}"></div></div><div class="bar-lbl" style="text-align:right">${val}${unit}</div></div>
        <div class="bar-row"><div class="bar-lbl" style="color:var(--blue)">GOAL</div><div class="bar-track"><div class="bar-fill" style="width:100%;background:var(--blue);opacity:0.25"></div></div><div class="bar-lbl" style="text-align:right;color:var(--blue)">${goal}${unit}</div></div>
    </div>`;
}

async function fetchOuraData() {
    const currentUser = user;
    const token = TOKENS[currentUser];
    const bar = document.getElementById('ouraBar'); 
    // Fetch 7 days of history now
    const u = `https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${getDateKey(new Date(Date.now()-6048e5))}&end_date=${getDateKey(new Date())}&_t=${Date.now()}`;
    const s = `https://api.ouraring.com/v2/usercollection/daily_sleep?start_date=${getDateKey(new Date(Date.now()-6048e5))}&end_date=${getDateKey(new Date())}&_t=${Date.now()}`;
    
    try {
        const [rRes, sRes] = await Promise.all([
            fetch("https://corsproxy.io/?" + encodeURIComponent(u), {headers:{'Authorization':`Bearer ${token}`}}),
            fetch("https://corsproxy.io/?" + encodeURIComponent(s), {headers:{'Authorization':`Bearer ${token}`}})
        ]);
        const rData = await rRes.json();
        const sData = await sRes.json();
        
        if(user !== currentUser) return;

        if(rData.data && rData.data.length > 0) {
            // Build History Object
            window.ouraHistory = rData.data.map(day => {
                const sleep = sData.data.find(s => s.day === day.day);
                return {
                    date: day.day,
                    score: day.score,
                    sleepScore: sleep ? sleep.score : '-'
                };
            }).reverse();

            const lastR = rData.data[rData.data.length-1];
            let color = lastR.score >= 85 ? 'var(--green)' : lastR.score >= 70 ? 'var(--gold)' : '#FF5252';
            bar.innerHTML = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'} READINESS: <span style="color:${color}; font-weight:900">${lastR.score}</span>`;
            
            if(document.getElementById('btOura') && document.getElementById('btOura').classList.contains('active')) {
                renderBioTab('oura');
            }
        } else {
            bar.innerText = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'}: No Data`;
        }
    } catch(e) { 
        if(user === currentUser) bar.innerText = "üíç Sync Failed"; 
    }
}
