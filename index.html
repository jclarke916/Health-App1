    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --purple: #bf5af2;
            --text: #ffffff;
            --muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* HEADER */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-badge { padding: 6px 14px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-badge.active { background: var(--text); color: #000; }
        .bio-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: var(--muted); padding: 4px 8px; border-radius: 8px; font-size: 0.55rem; font-weight: 700; cursor: pointer; margin-right: 10px; }

        /* DATE NAV */
        .date-nav { display: flex; justify-content: center; align-items: center; gap: 20px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; color: #fff; padding-top: 10px; border-top: 1px solid #222; margin-top: 10px; }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--gold); padding: 8px 20px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: 900; }
        .nav-btn:active { background: #222; }
        .date-display { min-width: 120px; text-align: center; letter-spacing: 1px; color: var(--acid); }

        /* HERO */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border: 1px solid var(--border); border-left-width: 3px; }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.8rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--muted); margin-top: 4px; }

        /* GRIDS */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 20px; }
        .grid-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 20px; }
        
        .orb-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .orb-container { width: 50px; height: 50px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 4; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 4; stroke-dasharray: 145; stroke-dashoffset: 145; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .orb-val-box { position: absolute; text-align: center; }
        .orb-val { font-family: var(--font-data); font-size: 0.7rem; font-weight: 700; color: #fff; }
        .orb-label { font-size: 0.45rem; font-weight: 700; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }

        /* TIMELINE */
        .timeline-container { padding: 0 16px; margin-bottom: 40px; }
        .time-slot { display: flex; gap: 12px; margin-bottom: 15px; position: relative; }
        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.7rem; color: var(--muted); text-align: right; padding-top: 5px; }
        .ts-card { flex: 1; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; position: relative; }
        .ts-title { font-size: 0.8rem; font-weight: 700; color: #fff; margin-bottom: 2px; }
        .ts-desc { font-size: 0.65rem; color: #888; }
        .check-btn { position: absolute; top: 12px; right: 12px; width: 20px; height: 20px; border-radius: 50%; border: 1px solid #444; background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 800; font-size: 0.6rem; transition: all 0.2s; }
        .ts-card.checked { border-color: var(--acid); opacity: 0.6; }
        .ts-card.checked .check-btn { background: var(--acid); border-color: var(--acid); }

        /* AI CARD */
        .ai-insight-card { 
            background: linear-gradient(135deg, rgba(0,240,255,0.05) 0%, rgba(66, 133, 244, 0.1) 100%); 
            border: 1px solid rgba(0,240,255,0.3); border-radius: 12px; padding: 15px; margin: 15px 16px; 
        }
        .ai-select { width: 100%; background: #000; color: #fff; border: 1px solid #333; padding: 8px; font-size: 0.6rem; margin-bottom: 10px; border-radius: 4px; }
        .ai-btn { width: 100%; padding: 10px; background: rgba(0,240,255,0.1); border: 1px solid var(--cyan); color: var(--cyan); font-weight: 700; border-radius: 6px; cursor: pointer; font-size: 0.65rem; }

        /* FOOTER */
        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } }

        /* MODAL */
        .bio-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; }
        .bio-modal.active { display: block; }
        .bio-content { background: var(--panel); border: 1px solid var(--acid); border-radius: 16px; padding: 20px; margin-top: 50px; }
        .bio-field { margin-bottom: 15px; }
        .bio-field label { display: block; font-size: 0.7rem; color: #aaa; margin-bottom: 5px; }
        .bio-field input { width: 100%; background: #111; border: 1px solid var(--border); padding: 12px; color: #fff; font-family: var(--font-data); border-radius: 8px; }
        .bio-save { width: 100%; padding: 15px; background: var(--acid); color: #000; font-weight: 900; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>

<script>
// ==========================================
// V10041: TIME MACHINE
// - Auto-Loads latest data (No manual selection)
// - History Buttons work perfectly
// - Full UI functionality
// ==========================================

const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };
const API_KEY = "AIzaSyBtqgUcbq5uVGFZ5nHPDyhthLDii7uRNrg"; 

const USERS = {
    'jermaine': { name: "Jermaine", goals: { pro: 180, omega3: 3000, poly: 500, fib: 40 } },
    'sophia': { name: "Sophia", goals: { pro: 120, omega3: 2500, poly: 400, fib: 35 } }
};

const MACRO_VALS = {
    'hyd': { p:0, o:0, poly:0, f:0 },
    'juice': { p:2, o:50, poly:200, f:2 },
    'train': { p:25, o:0, poly:0, f:0 },
    'lunch': { p:45, o:1500, poly:150, f:8 },
    'dinner': { p:50, o:2500, poly:150, f:10 }
};

const PROTOCOL = {
    'jermaine': [
        { id:'hyd', time:'7 AM', title:'Hydration', desc:'Sea Moss Gel (2 tbsp)' },
        { id:'juice', time:'8 AM', title:'Juice', desc:'Beet Vitality' },
        { id:'train', time:'9 AM', title:'Training', desc:'Strength / Zone 2' },
        { id:'lunch', time:'1 PM', title:'Lunch', desc:'Sardine Quinoa Salad' },
        { id:'dinner', time:'6 PM', title:'Dinner', desc:'Wild Salmon' }
    ],
    'sophia': [
        { id:'hyd', time:'7 AM', title:'Hydration', desc:'Lemon Water' },
        { id:'juice', time:'8 AM', title:'Juice', desc:'Orange Immune' },
        { id:'train', time:'9 AM', title:'Movement', desc:'Yoga / Pilates' },
        { id:'lunch', time:'1 PM', title:'Lunch', desc:'Ceviche' },
        { id:'dinner', time:'6 PM', title:'Dinner', desc:'White Fish' }
    ]
};

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('centurion_user') || 'jermaine';
        this.history = []; // Array of daily data objects
        this.currentIndex = 0; // 0 = Latest
        this.checked = JSON.parse(localStorage.getItem(`c_checked_${this.user}`)) || {};
        this.bios = JSON.parse(localStorage.getItem(`c_bios_${this.user}`)) || {};
        
        this.init();
    }

    async init() {
        this.updateUI();
        await this.fetchData();
    }

    switchUser(u) {
        this.user = u;
        localStorage.setItem('centurion_user', u);
        this.checked = JSON.parse(localStorage.getItem(`c_checked_${u}`)) || {};
        this.bios = JSON.parse(localStorage.getItem(`c_bios_${u}`)) || {};
        
        this.updateUI();
        this.fetchData();
    }

    updateUI() {
        document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${this.user}`).classList.add('active');
        document.getElementById('userLabel').innerText = `USER: ${USERS[this.user].name.toUpperCase()}`;
        this.updateBioDisplay();
    }

    // --- DATA ENGINE ---
    async fetchData() {
        document.getElementById('ouraBar').innerHTML = "ðŸ’ SYNCING...";
        
        // Fetch last 7 days
        const d = new Date();
        d.setDate(d.getDate() + 1);
        const end = d.toISOString().split('T')[0];
        d.setDate(d.getDate() - 8); 
        const start = d.toISOString().split('T')[0];

        try {
            const [sRes, rRes] = await Promise.all([
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${start}&end_date=${end}`)}`, { headers: { 'Authorization': `Bearer ${TOKENS[this.user]}` } }),
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${start}&end_date=${end}`)}`, { headers: { 'Authorization': `Bearer ${TOKENS[this.user]}` } })
            ]);

            const sJson = await sRes.json();
            const rJson = await rRes.json();

            // Merge & Sort
            this.history = [];
            if(sJson.data) {
                this.history = sJson.data.map(session => {
                    const day = session.day;
                    const readiness = rJson.data ? rJson.data.find(r => r.day === day) : null;
                    return {
                        date: day,
                        score: readiness ? readiness.score : 0,
                        totalSec: session.total_sleep_duration,
                        deepSec: session.deep_sleep_duration,
                        remSec: session.rem_sleep_duration,
                        rhr: readiness && readiness.contributors ? readiness.contributors.resting_heart_rate : '-'
                    };
                }).sort((a, b) => b.date.localeCompare(a.date)); // Sort Newest First
            }

            this.currentIndex = 0; // Reset to latest
            document.getElementById('ouraBar').innerHTML = "ðŸ’ UPDATED";
            this.render();

        } catch (e) {
            document.getElementById('ouraBar').innerHTML = "ðŸ’ ERROR";
            console.error(e);
        }
    }

    // --- NAVIGATION ---
    changeDate(dir) {
        if(this.history.length === 0) return;
        
        // Direction is flipped because index 0 is newest
        // Next Button (Right) -> Moves forward in time (Decrease Index)
        // Prev Button (Left) -> Moves backward in time (Increase Index)
        
        const newIndex = this.currentIndex - dir;
        
        if(newIndex >= 0 && newIndex < this.history.length) {
            this.currentIndex = newIndex;
            this.render();
        }
    }

    // --- RENDER ---
    render() {
        if(this.history.length === 0) {
            document.getElementById('dateDisplay').innerText = "NO DATA";
            return;
        }

        const data = this.history[this.currentIndex];
        document.getElementById('dashboard').style.opacity = '1';
        document.getElementById('dateDisplay').innerText = data.date;

        // Render Sleep & Score
        const h = Math.floor(data.totalSec / 3600);
        const m = Math.round((data.totalSec % 3600) / 60);
        
        document.getElementById('scoreVal').innerText = data.score || "-";
        document.getElementById('sleepVal').innerText = `${h}h ${m}m`;
        document.getElementById('deepVal').innerText = Math.round(data.deepSec / 60) + "m";
        document.getElementById('remVal').innerText = Math.round(data.remSec / 60) + "m";
        document.getElementById('rhrVal').innerText = data.rhr;
        
        document.getElementById('dateLabel').innerText = `DATE: ${data.date}`;
        document.getElementById('statusMsg').innerText = data.score >= 80 ? "OPTIMAL READINESS" : "RECOVERY REQUIRED";

        // Orbs
        const ringOff = 283 - (Math.min(data.score, 100) / 100) * 283;
        document.getElementById('ringFg').style.strokeDashoffset = ringOff;
        
        const sleepOff = 145 - (Math.min((data.totalSec/3600), 9) / 9) * 145;
        document.getElementById('sleepOrb').style.strokeDashoffset = sleepOff;
        
        const deepOff = 145 - (Math.min((data.deepSec/3600), 2) / 2) * 145;
        document.getElementById('deepOrb').style.strokeDashoffset = deepOff;

        // Reset AI Text
        document.getElementById('aiOutput').innerText = "Data loaded. Ready for Analysis.";
        
        this.renderMacros(data.date);
        this.renderTimeline(data.date);
    }

    // --- MACROS & TIMELINE ---
    toggleTask(id) {
        if(!this.history[this.currentIndex]) return;
        const dateKey = this.history[this.currentIndex].date;
        
        if(!this.checked[dateKey]) this.checked[dateKey] = [];
        const idx = this.checked[dateKey].indexOf(id);
        if(idx > -1) this.checked[dateKey].splice(idx, 1);
        else this.checked[dateKey].push(id);
        
        localStorage.setItem(`c_checked_${this.user}`, JSON.stringify(this.checked));
        this.renderTimeline(dateKey);
        this.renderMacros(dateKey);
    }

    renderTimeline(dateKey) {
        const tasks = PROTOCOL[this.user];
        const done = this.checked[dateKey] || [];
        const container = document.getElementById('timeline');
        
        let html = '';
        tasks.forEach(t => {
            const isDone = done.includes(t.id);
            html += `
            <div class="time-slot">
                <div class="ts-time">${t.time}</div>
                <div class="ts-card ${isDone ? 'checked' : ''}" onclick="centurion.toggleTask('${t.id}')">
                    <div class="ts-title">${t.title}</div>
                    <div class="ts-desc">${t.desc}</div>
                    <div class="check-btn">${isDone ? 'âœ“' : ''}</div>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    renderMacros(dateKey) {
        const done = this.checked[dateKey] || [];
        const goals = USERS[this.user].goals;
        
        let totals = { p:0, o:0, poly:0, f:0 };
        done.forEach(id => {
            if(MACRO_VALS[id]) {
                totals.p += MACRO_VALS[id].p;
                totals.o += MACRO_VALS[id].o;
                totals.poly += MACRO_VALS[id].poly;
                totals.f += MACRO_VALS[id].f;
            }
        });

        const drawOrb = (label, val, goal, color) => {
            const pct = Math.min(val / goal, 1);
            const off = 145 - (pct * 145);
            return `
            <div class="orb-card"><div class="orb-container">
                <svg class="orb-svg"><circle class="orb-bg" cx="25" cy="25" r="20"></circle>
                <circle class="orb-fg" cx="25" cy="25" r="20" style="stroke:${color}; stroke-dashoffset:${off}"></circle></svg>
                <div class="orb-val-box"><div class="orb-val">${val}</div></div>
            </div><div class="orb-label">${label}</div></div>`;
        };

        document.getElementById('macroGrid').innerHTML = 
            drawOrb('PROTEIN', totals.p, goals.pro, '#fff') +
            drawOrb('OMEGA-3', totals.o, goals.omega3, '#00d4ff') +
            drawOrb('POLY', totals.poly, goals.poly, '#bf5af2') +
            drawOrb('FIBER', totals.f, goals.fib, '#30d158');
    }

    // --- AI & BIO ---
    async runAI() {
        if(this.history.length === 0) return;
        const data = this.history[this.currentIndex];
        
        const ui = document.getElementById('aiOutput');
        const model = document.getElementById('aiModel').value;
        ui.innerText = `Connecting to ${model}...`;
        
        const hours = (data.totalSec / 3600).toFixed(1);
        const prompt = `I slept ${hours} hours. Readiness Score ${data.score}. Deep sleep ${Math.round(data.deepSec/60)} min. Give me 1 sentence of tough love coaching.`;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const json = await res.json();
            if(json.candidates) {
                ui.innerHTML = `<span style="color:var(--acid)">${json.candidates[0].content.parts[0].text}</span>`;
            } else {
                ui.innerText = "Error: " + (json.error ? json.error.message : JSON.stringify(json));
            }
        } catch(e) { ui.innerText = "Error: " + e.message; }
    }

    openBio() { document.getElementById('bioModal').classList.add('active'); }
    closeBio() { document.getElementById('bioModal').classList.remove('active'); }
    
    saveBio() {
        this.bios = {
            vo2: document.getElementById('in-vo2').value,
            rhr: document.getElementById('in-rhr').value,
            marker: document.getElementById('in-bio').value
        };
        localStorage.setItem(`c_bios_${this.user}`, JSON.stringify(this.bios));
        this.closeBio();
        this.updateBioDisplay();
    }

    updateBioDisplay() {
        const b = this.bios;
        document.getElementById('bioDisplay').innerText = `VO2: ${b.vo2 || '--'} | APOB: ${b.marker || '--'}`;
    }
}

const centurion = new CenturionCore();
</script>
