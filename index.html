<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.43 Stable</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #141414; --gold: #D4AF37; --green: #00E676;
            --blue: #00B0FF; --purple: #D500F9; --text: #FFFFFF;
            --g-pro: linear-gradient(90deg, #FF5252, #D50000);
            --g-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --g-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; font-size: 14px; }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; font-weight: 200; letter-spacing: 5px; text-transform: uppercase; font-size: 1.2rem; margin: 10px 0; }
        .badge-row { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .u-badge { background: #000; padding: 8px 16px; border-radius: 20px; border: 1px solid #333; font-size: 0.6rem; font-weight: 800; cursor: pointer; color: #666; }
        .u-badge.active { border-color: var(--gold); color: var(--gold); }
        .status-bar { text-align: center; color: #888; font-size: 0.65rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .controls { display: flex; gap: 5px; margin-bottom: 15px; }
        .nav-btn { background: #111; border: 1px solid #222; color: #888; padding: 10px; flex: 1; border-radius: 8px; font-size: 0.55rem; font-weight: 800; cursor: pointer; }
        .card, .macro-dashboard { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; left: 0; top: 20px; bottom: 20px; width: 3px; background: var(--gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.5rem; text-transform: uppercase; font-weight: 900; margin-bottom: 4px; }
        .value { font-size: 0.95rem; margin-bottom: 12px; font-weight: 500; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .proto-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-top: 10px; border-top: 1px solid #222; padding-top: 15px; }
        .proto-box { background: #0a0a0a; border: 1px solid #333; padding: 8px 2px; border-radius: 8px; text-align: center; font-size: 0.5rem; font-weight: 800; cursor: pointer; }
        .proto-box.active { border-color: var(--green); color: var(--green); }
        .proto-box.rec { border-color: var(--purple); color: var(--purple); }
        .p-qty { display: block; color: #fff; font-size: 0.6rem; margin-bottom: 2px; }
        .macro-row { margin-bottom: 10px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.55rem; font-weight: 800; color: #777; margin-bottom: 3px; }
        .macro-bg { height: 5px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-fill { height: 100%; border-radius: 10px; transition: width 0.8s; }
        .tabs { display: flex; gap: 4px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 10px 0; background: #111; border: 1px solid #222; color: #444; border-radius: 8px; font-size: 0.55rem; font-weight: 800; text-align: center; cursor: pointer; }
        .tab.active { background: #222; color: #fff; border-color: #444; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); padding: 20px; z-index: 1000; overflow-y: auto; }
        .modal-content { background: #0a0a0a; margin: 10px auto; padding: 25px; border: 1px solid #333; border-radius: 20px; max-width: 450px; }
        .chef-steps p { position: relative; padding-left: 30px; color: #ccc; margin: 10px 0; font-size: 0.8rem; line-height: 1.4; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; width: 18px; height: 18px; background: #222; color: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; font-weight: 800; }
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <div class="badge-row">
            <div id="bj" class="u-badge active" onclick="switchU('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="bs" class="u-badge" onclick="switchU('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeW(-1)">PREV</button>
        <button class="nav-btn" onclick="resetD()">TODAY</button>
        <button class="nav-btn" onclick="changeW(1)">NEXT</button>
        <button class="nav-btn" onclick="openBio()" style="color:var(--green)">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="masterModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right; cursor:pointer;">&times;</span><h2 id="mTitle"></h2><div id="mSub" style="color:var(--gold); font-size:0.7rem; margin:10px 0;"></div><div id="mBody" class="chef-steps" style="counter-reset: step;"></div></div></div>

<script>
let user='J', offset=0, selDate=new Date();
const recDB = {
    "Aqua Chair": ["Hydro-Compression","Zero-gravity alignment.","Water jets to Posterior Chain.","20 Min: Ideal for DOMS."],
    "Sauna": ["HSP Longevity","185¬∞F Range.","20 Mins total.","Heavy metal detox sweat."],
    "Theragun": ["Percussive","Float over muscles.","2m per limb.","Target Lats/Hips."],
    "Normatec": ["Lymphatic","Intensity 4.","Full leg cycle.","30m Post-Boxing waste flush."],
    "Sea Moss": ["92 Minerals","2 TBSP Fasted.","Thyroid & Gut lining support."],
    "Kombucha": ["Probiotic","4 OZ post-Lunch.","Enzyme support."],
    "Pre-Workout": ["Performance","6g Citrulline Malate.","3.2g Beta-Alanine.","Take 20m before training."]
};
const jDB = {
    "PLASMA FLUSH": ["Post-Lift Recovery","3c Watermelon, 1 Lime",1.5,32,140],
    "TITAN RED": ["Nitric Oxide Boost","2 Beets, 2 Carrots, 1 Pom",3.5,42,185],
    "ZENITH GREEN": ["Cortisol Detox","4 Kale, 1 Cucumber, Cilantro",4.0,18,90],
    "APOLLO GOLD": ["Anti-Inflammatory","2 Pears, Ginger, Turmeric",1.5,45,195]
};
// COMPACTED 30-DAY RECIPES: Name|Ingredients|Logic
const mDB = {
    b: ["Japanese Tamagoyaki|Eggs,Dashi,Zucchini|roll","Bison & Eggs|Bison,Eggs,Asparagus|sear","Protein Wrap|Tortilla,Eggs,Bacon|wrap","Ginger Poach|Broth,Eggs,Ginger|poach","Turkey Scramble|Turkey,Spinach,Eggs|fry","Salmon Omelet|Salmon,Eggs,Dill|flat","Avocado Toast|Sardines,Avocado,Bread|raw","Steak Tip Bowl|Steak,Arugula,Egg|sear","Asparagus Bake|Asparagus,Prosciutto,Eggs|bake","Mushroom Frittata|Whites,Mushrooms,Thyme|bake","Zucchini Hash|Zucchini,Onion,Eggs|fry","Goat Cheese Scramble|Eggs,Goat Cheese|fry","Cod Scramble|Cod,Eggs,Parsley|fry","Bison Hash|Bison,Peppers,Eggs|sear","Duck Egg Pan|Duck Eggs,Kale,Lemon|fry","Sausage Pan|Turkey Sausage,Peppers|sear","Tuna Melt|Tuna,Goat Cheese,Bread|flat","Liver & Onions|Beef Liver,Onion,Ghee|sear","Broccoli Bake|Whites,Broccoli,Garlic|bake","Salmon Roe Eggs|Roe,Eggs,Seaweed|flat","Lamb Morning|Lamb,Eggs,Mint|sear","Mackerel Bowl|Mackerel,Cucumber,Radish|raw","Beef Heart Pan|Heart,Eggs|sear","Collard Scramble|Collards,Eggs,Garlic|fry","Boar & Eggs|Wild Boar,Eggs|sear","Scallop Pan|Scallops,Whites|sear","Tomato Steak|Steak,Tomato,Balsamic|sear","Shrimp Omelet|Shrimp,Eggs,Spinach|sear","Seaweed Poach|Dulse,Eggs,Broth|poach","Venison Pan|Venison,Eggs|sear"],
    l: ["Thai Beef Salad|Steak,Lime,Mint|raw","Chicken Wraps|Chicken,Lettuce,Cashew|raw","Sardine Bowl|Sardines,Radish,Cucumber|raw","Cold Flank|Steak,Asparagus,Mustard|raw","Turkey Gem Wraps|Turkey,Ginger,Lettuce|raw","Salmon Boats|Salmon,Cucumber|raw","Bison Jerky Plate|Jerky,Almonds,Olives|raw","Arugula Jar|Steak,Arugula,Beets|raw","Lemon Broccoli|Chicken,Broccoli,Lemon|raw","Stuffed Peppers|Tuna,Peppers,Dill|raw","Beef Broccoli|Beef,Sesame|raw","Sardine Lemon|Sardines,Capers|raw","Avocado Roll|Turkey,Avocado|raw","Poached Salmon|Salmon,Cucumber,Dill|raw","Lamb Mint Salad|Lamb,Mint,Cucumber|raw"],
    d: ["Wild Salmon|Salmon,Bok Choy,Tamari|fish","Clams Garlic|Clams,Garlic,Parsley|clams","Bison Chili|Bison,Peppers,Onion|stew","Steak Ribbons|Steak,Zucchini,Garlic|sear","Garlic Scallops|Scallops,Garlic,Spinach|sear","Herb Cod Roast|Cod,Rosemary,Broccoli|bake","Beef Stir Fry|Beef,Snap Peas,Peppers|sear","Lamb Chops|Lamb,Mint,Cauliflower|sear","Shrimp Asparagus|Shrimp,Asparagus,Lemon|sear","Turkey Burgers|Turkey,Mushrooms,Arugula|sear"]
};

function switchU(uID){ user=uID; document.querySelectorAll('.u-badge').forEach(b=>b.classList.remove('active')); document.getElementById('b'+uID.toLowerCase()).classList.add('active'); render(); }
function getMon(o){ let d=new Date(); d.setHours(0,0,0,0); let day=d.getDay(); let diff=d.getDate()-day+(day===0?-6:1); d.setDate(diff+(o*7)); return d; }
function changeW(d){ offset+=d; render(); }
function resetD(){ offset=0; selDate=new Date(); render(); }

function render(){
    const mon=getMon(offset); const days=["MON","TUE","WED","THU","FRI","SAT","SUN"];
    const tabs=document.getElementById('dayTabs'); tabs.innerHTML='';
    const end=new Date(mon); end.setDate(mon.getDate()+6);
    document.getElementById('dateDisplay').innerText=`${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
    for(let i=0; i<7; i++){
        let d=new Date(mon); d.setDate(mon.getDate()+i);
        const b=document.createElement('div'); b.className='tab'+(d.toDateString()===selDate.toDateString()?' active':'');
        b.innerHTML=`${days[i]}<br>${d.getDate()}`; b.onclick=()=>{selDate=d; render();}; tabs.appendChild(b);
        if(b.classList.contains('active')) showDay(d, i);
    }
}

function showDay(dObj, idx){
    const id=Math.floor(dObj.getTime()/864e5);
    const b=mDB.b[Math.abs(id)%30].split('|'), l=mDB.l[Math.abs(id)%15].split('|'), dn=mDB.d[Math.abs(id)%10].split('|');
    const sch=["HEAVY LIFT","BOXING","REFORM","BOXING","REFORM/YOGA","CS4","RELAX"];
    const jcs=["PLASMA FLUSH","TITAN RED","ZENITH GREEN","TITAN RED","ZENITH GREEN","TITAN RED","APOLLO GOLD"];
    const j=jDB[jcs[idx]], goals=(user==='J')?{P:160,C:80,K:1860}:{P:105,C:55,K:1250};
    const rT = (idx===0||idx===5)?'Aqua Chair':(idx===1||idx===3)?'Sauna':'Normatec';
    let p=95+j[2], c=40+j[3], k=1100+j[4];

    document.getElementById('dayContent').innerHTML = `
        <div class="card"><div style="font-weight:800;border-bottom:1px solid #222;padding-bottom:10px;margin-bottom:15px;">${sch[idx]}</div>
            <div class="label">üç≥ Breakfast</div><div class="value" onclick="openR('${b[0]}','${b[1]}','${b[2]}')">${b[0]}</div>
            <div class="label">ü•ó Lunch</div><div class="value" onclick="openR('${l[0]}','${l[1]}','${l[2]}')">${l[0]} üíº</div>
            <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openR('${dn[0]}','${dn[1]}','${dn[2]}')">${dn[0]}</div>
            <div class="proto-grid">
                <div class="proto-box active" onclick="openM('Sea Moss')"><span class="p-qty">2 TBSP</span>Moss</div>
                <div class="proto-box active" onclick="openM('Kombucha')"><span class="p-qty">4 OZ</span>Kombu</div>
                <div class="proto-box active"><span class="p-qty">1 GAL</span>Water</div>
                <div class="proto-box rec" onclick="openM('${rT}')"><span class="p-qty">RECOV</span>${rT.split(' ')[0]}</div>
                <div class="proto-box rec" onclick="openM('Theragun')"><span class="p-qty">GUN</span>Thera</div>
                <div class="proto-box rec" onclick="openM('Sauna')"><span class="p-qty">Longevity</span>Sauna</div>
            </div>
        </div>
        <div class="macro-dashboard">
            <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>${p.toFixed(0)}g / ${goals.P}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(p/goals.P)*100}%; background:var(--g-pro)"></div></div></div>
            <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>${c.toFixed(0)}g / ${goals.C}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(c/goals.C)*100}%; background:var(--g-carb)"></div></div></div>
            <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>${k} / ${goals.K}</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(k/goals.K)*100}%; background:var(--g-cal)"></div></div></div>
        </div>
        <div class="card" style="text-align:center;"><div class="label" style="color:var(--gold)">Kuvings Cold Pressed</div><div class="juice-name" onclick="openJ('${jcs[idx]}')">${jcs[idx]}</div></div>`;
}

function openR(n,i,a){
    document.getElementById('mTitle').innerText=n; document.getElementById('mSub').innerText="Ingredients: "+i;
    let s = (a==='sear')?["Temper 15m.","High sear 4m/side.","Rest 5m."]:(a==='fry')?["Whisk eggs.","Cook med-low.","Fold gently."]:["Prep cold.","Toss with lime.","Pack glass jar."];
    document.getElementById('mBody').innerHTML=s.map(x=>`<p>${x}</p>`).join('');
    document.getElementById('masterModal').style.display='block';
}
function openM(n){
    const d=recDB[n]; document.getElementById('mTitle').innerText=n; document.getElementById('mSub').innerText=d[0];
    document.getElementById('mBody').innerHTML=d.slice(1).map(x=>`<p>${x}</p>`).join('');
    document.getElementById('masterModal').style.display='block';
}
function openJ(n){
    const d=jDB[n]; document.getElementById('mTitle').innerText=n; document.getElementById('mSub').innerText=d[0];
    document.getElementById('mBody').innerHTML=`<p><strong>Yield:</strong> ${d[1]}</p><p>P: ${d[2]}g | C: ${d[3]}g | Kcal: ${d[4]}</p>`;
    document.getElementById('masterModal').style.display='block';
}
function openBio(){
    const u = (user==='J')?{m:99,b:19}:{m:49,b:34}; document.getElementById('mTitle').innerText=user+" SCAN";
    document.getElementById('mSub').innerText="Clinical metrics updated Dec 24";
    document.getElementById('mBody').innerHTML=`<p>Muscle Mass: ${u.m} lbs</p><p>Body Fat: ${u.b}%</p><p>Metabolic Age: Optimal</p>`;
    document.getElementById('masterModal').style.display='block';
}
function closeM(){ document.getElementById('masterModal').style.display='none'; }
window.onload=render;
</script>
</body>
</html>
