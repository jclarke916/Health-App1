<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v110 Legacy Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #C0C0C0;
            --carb-high: #ff9100; --carb-low: #00b0ff;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 1000px; width: 100%; }
        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 3px; text-transform: uppercase; margin: 0; color: #fff; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: var(--card-bg); border: 1px solid #333; color: var(--text-main); padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
        .status-bar { text-align: center; color: var(--accent-gold); font-size: 0.8rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; min-width: 60px; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); border-radius: 4px; font-weight: 700; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 25px; border: 1px solid #222; margin-bottom: 20px; position: relative; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); border-radius: 12px 0 0 12px; }
        .label { color: var(--accent-silver); font-size: 0.6rem; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; letter-spacing: 1px; }
        .value { font-size: 1.1rem; margin-bottom: 15px; color: #fff; }
        .badge-row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .badge { background: #1a1a1a; padding: 6px 12px; border-radius: 4px; border: 1px solid #333; font-size: 0.6rem; color: #aaa; text-transform: uppercase; font-weight: 700; }
        .juice-card { background: linear-gradient(145deg, #0a0a0a, #111111); border: 1px solid #2a2a00; border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .juice-name { font-size: 1.3rem; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE CENTURION</h1>
        <div style="font-size: 0.6rem; color: #444; margin-top: 5px;">VER 110.0 LEGACY</div>
    </header>

    <div id="dateRangeDisplay" class="status-bar">...</div>

    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
    </div>

    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<script>
    const dayLogicMap = { 
        0: {w:"RECOVERY / YOGA", c:"low", h:"3L", j:"ZENITH GREEN", p:["Sea Moss", "Kombucha"]},
        1: {w:"HEAVY LIFT", c:"high", h:"1 Gal", j:"PLASMA FLUSH", p:["Sea Moss"]},
        2: {w:"BOXING / HIIT", c:"high", h:"1.2 Gal", j:"TITAN RED", p:["Sea Moss", "Mg Electrolytes"]},
        3: {w:"REFORM / PILATES", c:"low", h:"3L", j:"ZENITH GREEN", p:["Sea Moss", "Kombucha"]},
        4: {w:"BOXING / HIIT", c:"high", h:"1.2 Gal", j:"TITAN RED", p:["Sea Moss", "Mg Electrolytes"]},
        5: {w:"YOGA / REFORM", c:"low", h:"3.5L", j:"ZENITH GREEN", p:["Sea Moss"]},
        6: {w:"CS4 HIIT", c:"high", h:"1 Gal", j:"TITAN RED", p:["Sea Moss", "Kombucha"]}
    };

    const mealRotation = {
        breakfasts: ["Bison Steak & Eggs", "Japanese Tamagoyaki", "Sea Moss Smoothie", "Southwest Bison Scramble"],
        lunches: ["Mediterranean Sardine Bowl", "Bison Laab", "Stealth Liver Bison Sliders", "Dungeness Crab Tower"],
        dinners: ["Ostrich Steaks", "SF Style Cioppino", "Garlic Ghee Lobster Tails", "Grilled Branzino"]
    };

    let weekOffset = 0;
    function getMonday(offset) {
        let d = new Date(); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1);
        let mon = new Date(d.setDate(diff)); mon.setDate(mon.getDate() + (offset * 7));
        return mon;
    }

    function renderTabs() {
        const monday = getMonday(weekOffset);
        document.getElementById('dateRangeDisplay').innerText = `${monday.toLocaleDateString('en-US', {month:'short', day:'numeric'})} ‚Äî ${new Date(monday.getTime() + 6*86400000).toLocaleDateString('en-US', {month:'short', day:'numeric'})}`;
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"].forEach((day, i) => {
            let tabDate = new Date(monday); tabDate.setDate(monday.getDate() + i);
            const btn = document.createElement('button');
            btn.className = 'tab-btn' + (tabDate.toDateString() === new Date().toDateString() ? ' active' : '');
            btn.innerHTML = `${day}<span>${tabDate.getDate()}</span>`;
            btn.onclick = () => { document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); showDay(tabDate); };
            tabs.appendChild(btn); if(btn.className.includes('active')) showDay(tabDate);
        });
    }

    function showDay(dateObj) {
        const start = new Date(2025, 0, 1);
        const dayId = Math.floor((dateObj - start) / 86400000);
        const d = dayLogicMap[dateObj.getDay()];
        const idx = dayId % 4;
        
        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:700; text-transform:uppercase; color:var(--accent-gold); font-size:0.8rem;">
                    <span>${d.w}</span>
                    <span style="color:${d.c==='high'?'var(--carb-high)':'var(--carb-low)'}">${d.c} CARB</span>
                </div>
                <div class="label">üç≥ Breakfast</div><div class="value">üßîüèæ‚Äç‚ôÇÔ∏è J: ${mealRotation.breakfasts[idx]}</div>
                <div class="label">ü•ó Lunch</div><div class="value">üßîüèæ‚Äç‚ôÇÔ∏è J: ${mealRotation.lunches[idx]}</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value">üßîüèæ‚Äç‚ôÇÔ∏è J: ${mealRotation.dinners[idx]}</div>
                <div class="badge-row">
                    ${d.p.map(p => `<span class="badge">${p}</span>`).join('')}
                    <span class="badge" style="border-color:var(--accent-gold); color:var(--accent-gold);">üíß ${d.h}</span>
                </div>
            </div>
            <div class="juice-card">
                <div class="label">Daily Kuvings Catalyst</div>
                <div class="juice-name">${d.j}</div>
            </div>`;
    }

    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; renderTabs(); }
    window.onload = renderTabs;
</script>
</body>
</html>
