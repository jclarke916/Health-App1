<title>The Centurion v400</title>

<style>
:root{
  --bg:#050505;

  --gold:#D4AF37;
  --text:#fff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter, sans-serif;
}

.container{
  max-width:420px;
  margin:0 auto;
  padding:16px;
}

h1{
  text-align:center;
  font-weight:200;
  letter-spacing:4px;
  font-size:1.2rem;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  border:1px solid rgba(255,255,255,0.04);
}

.meal{
  cursor:pointer;
  padding:14px;
  border-bottom:1px solid #222;
  display:flex;
  justify-content:space-between;
}

.meal:last-child{border-bottom:none}

/* ===== IMAGE LAYER SYSTEM ===== */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.96);
  display:none;
  z-index:999;
}

.modal.active{display:block}

.modal-inner{
  padding:18px;
}

/* image shell */
.hero{
  width:100%;
  height:240px;
  border-radius:18px;
  background:#111;
  overflow:hidden;
  position:relative;
}

/* image layer */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.6s ease;
}

/* once loaded */
.hero.loaded::before{
  opacity:1;
}

/* text overlays always visible */
.hero-title{
  position:absolute;
  bottom:12px;
  left:12px;
  font-weight:800;
  letter-spacing:1px;
  z-index:2;
}

/* close button */
.close{
  position:fixed;
  top:18px;
  right:18px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:#ff5252;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
</style>
</head>
