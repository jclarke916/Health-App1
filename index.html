<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>The Centurion | Demo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
--bg:#050505;--card:#141414;--gold:#D4AF37;--green:#00E676;
--blue:#00B0FF;--purple:#D500F9;--text:#fff;
}
*{box-sizing:border-box}
body{
margin:0;font-family:Inter;background:var(--bg);color:var(--text);
padding:15px;font-size:14px;
}
.container{max-width:500px;margin:auto}
h1{text-align:center;font-weight:200;letter-spacing:5px}
.version{font-size:.55rem;color:#444;text-align:center;margin-bottom:15px}

.badge-row{display:flex;gap:8px;justify-content:center;margin-bottom:10px}
.badge{
padding:8px 14px;border-radius:20px;
border:1px solid #333;font-size:.6rem;font-weight:800;
cursor:pointer;color:#666
}
.badge.active{color:var(--gold);border-color:var(--gold)}

.controls{display:flex;gap:5px;margin-bottom:15px}
button{
flex:1;padding:10px;border-radius:8px;
border:1px solid #222;background:#111;color:#888;
font-size:.55rem;font-weight:800;cursor:pointer
}

.tabs{display:flex;gap:4px;margin-bottom:10px}
.tab{
flex:1;padding:8px 0;text-align:center;
font-size:.55rem;font-weight:800;
background:#111;border:1px solid #222;border-radius:8px;
color:#555;cursor:pointer
}
.tab.active{background:#222;color:#fff}

.card{
background:var(--card);border-radius:16px;
padding:15px;margin-bottom:10px;
border-left:3px solid var(--gold);cursor:pointer
}
.label{font-size:.5rem;color:#666;font-weight:900}
.value{font-size:.9rem;font-weight:600;margin-top:4px}

.modal{
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.95);z-index:1000
}
.modal-content{
padding:25px
}
.close{
position:fixed;top:20px;right:20px;
width:40px;height:40px;border-radius:50%;
background:#ff5252;color:#fff;
text-align:center;line-height:40px;font-weight:900;
cursor:pointer
}

.ai-card{
background:linear-gradient(135deg,#1a1a2e,#16213e);
border-radius:16px;padding:20px;margin-bottom:15px
}
.ai-num{font-size:2.5rem;font-weight:900;text-align:center}
.small{text-align:center;font-size:.6rem;color:#aaa}

.intervention{
border-left:3px solid var(--blue);
background:rgba(255,255,255,.04);
padding:12px;margin:10px 0;border-radius:8px
}
</style>
</head>

<body>
<div class="container">

<h1>THE CENTURION</h1>
<div class="version">Single-File Demo</div>

<div class="badge-row">
<div id="bj" class="badge active" onclick="switchU('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
<div id="bs" class="badge" onclick="switchU('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
</div>

<div class="controls">
<button onclick="toggleAI()">üß† AI</button>
<button onclick="resetD()">TODAY</button>
</div>

<div id="ai" style="display:none"></div>

<div id="tabs" class="tabs"></div>
<div id="content"></div>

</div>

<div id="modal" class="modal" onclick="closeM(event)">
<div class="close" onclick="closeM()">√ó</div>
<div class="modal-content">
<h2 id="mTitle"></h2>
<p id="mSub" style="color:var(--gold)"></p>
<p id="mTip" style="color:#888"></p>
</div>
</div>

<script>
let user = localStorage.getItem('centurion_user') || 'J'
let aiVisible = false

const meals = [
["Ground Beef & Lentils","Protein + Fiber","Iron, gut health"],
["Salmon Spinach Bowl","Omega-3","Brain & heart"],
["Bison Burger","High Protein","Muscle support"]
]

const users={
J:{bio:36,score:78,life:92},
S:{bio:34,score:62,life:88}
}

function switchU(u){
user=u
localStorage.setItem('centurion_user',u)
document.getElementById('bj').classList.toggle('active',u==='J')
document.getElementById('bs').classList.toggle('active',u==='S')
render()
}

function render(){
renderTabs()
renderMeals()
if(aiVisible) renderAI()
}

function renderTabs(){
document.getElementById('tabs').innerHTML=
["Mon","Tue","Wed","Thu","Fri","Sat","Sun"]
.map((d,i)=>`<div class="tab ${i===0?'active':''}">${d}</div>`).join('')
}

function renderMeals(){
document.getElementById('content').innerHTML=
meals.map(m=>`
<div class="card" onclick="openM('${m[0]}','${m[1]}','${m[2]}')">
<div class="label">MEAL</div>
<div class="value">${m[0]}</div>
</div>`).join('')
}

function openM(t,s,tip){
modal.style.display='block'
mTitle.innerText=t
mSub.innerText=s
mTip.innerText=tip
}

function closeM(e){
if(!e||e.target.id==='modal') modal.style.display='none'
}

function toggleAI(){
aiVisible=!aiVisible
document.getElementById('ai').style.display=aiVisible?'block':'none'
renderAI()
}

function renderAI(){
const d=users[user]
document.getElementById('ai').innerHTML=`
<div class="ai-card">
<div class="small">BIO AGE</div>
<div class="ai-num">${d.bio}</div>
<div class="small">Longevity Score: ${d.score}</div>
<div class="small">Projected Lifespan: ${d.life} yrs</div>

<div class="intervention">
<strong>Top Intervention</strong><br>
Increase protein + VO‚ÇÇ training
</div>
</div>`
}

function resetD(){render()}
render()
</script>
</body>
</html>
