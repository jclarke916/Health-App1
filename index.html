<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>v400 Feed</title>

<style>
:root {
  --bg:#0b0b0b;
  --card:#151515;
  --txt:#fff;
  --muted:#888;
}

body {
  margin:0;
  font-family: Inter, system-ui, sans-serif;
  background:var(--bg);
  color:var(--txt);
}

.feed {
  padding:16px;
  display:grid;
  gap:16px;
}

.card {
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}

.img-wrap {
  position:relative;
  width:100%;
  aspect-ratio:4/3;
  background:linear-gradient(
    90deg,
    #1a1a1a 25%,
    #222 37%,
    #1a1a1a 63%
  );
  background-size:400% 100%;
  animation: shimmer 1.4s ease infinite;
}

@keyframes shimmer {
  0% { background-position:100% 0 }
  100% { background-position:0 0 }
}

.img-wrap img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.card h3 {
  margin:12px;
  font-size:1rem;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content {
  background:#111;
  max-width:90%;
  border-radius:16px;
  padding:16px;
}

button {
  background:#222;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="feed" id="feed"></div>

<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="modalTitle"></h2>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const meals = [
  "Grilled Salmon Bowl",
  "Mediterranean Chicken",
  "Steak with Chimichurri",
  "Miso Glazed Cod",
  "Turkey Power Plate"
];

function buildImageURL(name) {
  const prompt = encodeURIComponent(name + " michelin plated food");
  const seed = Math.floor(Math.random()*99999);
  return `https://image.pollinations.ai/prompt/${prompt}?width=800&height=600&seed=${seed}&enhance=false&nologo=true`;
}

function createCard(name) {
  const card = document.createElement("div");
  card.className = "card";

  const wrap = document.createElement("div");
  wrap.className = "img-wrap";

  const img = new Image();
  img.loading = "lazy";
  img.alt = name;

  const url = buildImageURL(name);

  img.onload = () => {
    wrap.style.animation = "none";
    img.style.display = "block";
  };

  img.onerror = () => {
    wrap.style.animation = "none";
    wrap.style.background = "#222";
  };

  img.src = url;

  wrap.appendChild(img);
  card.appendChild(wrap);

  const title = document.createElement("h3");
  title.textContent = name;
  card.appendChild(title);

  card.onclick = () => openModal(name);

  return card;
}

function openModal(name) {
  document.getElementById("modalTitle").innerText = name;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

const feed = document.getElementById("feed");
meals.forEach(m => feed.appendChild(createCard(m)));
</script>

</body>
</html>
