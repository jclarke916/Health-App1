function calculateLifeExpectancy(uID) {
    var u = uH[uID];
    if (!u) return { current: 0, potential: 0 };
    var l = u.labs;
    var t = u.tests;
    var f = u.now;
    var baseAge = 78; 
    if (t.vo2 && t.vo2.val >= 50) baseAge += 8; 
    else if (t.vo2 && t.vo2.val >= 40) baseAge += 4; 
    else if (t.vo2 && t.vo2.val < 30) baseAge -= 5; 
    if (l.apob && l.apob.val <= 60) baseAge += 6; 
    else if (l.apob && l.apob.val <= 80) baseAge += 2;
    else if (l.apob && l.apob.val > 100) baseAge -= 4; 
    if (l.hba1c && l.hba1c.val <= 5.0) baseAge += 4; 
    else if (l.hba1c && l.hba1c.val >= 5.7) baseAge -= 4; 
    if (f.vf <= 6) baseAge += 3; 
    else if (f.vf >= 10) baseAge -= 3;
    var hangGoal = (uID === 'J') ? 90 : 45;
    if (t.hang && t.hang.val >= hangGoal) baseAge += 3;
    if (l.ana && l.ana.val > 80) baseAge -= 4; 
    if (baseAge > 100) baseAge = 100;
    return { current: baseAge, potential: 100 };
}

    let today = getCaDate(); today.setHours(0,0,0,0);
    let todayMon = new Date(today);
    todayMon.setDate(today.getDate() - (today.getDay() === 0 ? 6 : today.getDay() - 1));

    selMon.setHours(0,0,0,0);
    offset = Math.round((selMon - todayMon) / (7 * 864e5));

function getMon(o){ 
    let d = getCaDate(); 
    d.setHours(0,0,0,0); 
    let day = d.getDay(); 
    let diff = d.getDate() - day + (day === 0 ? -6 : 1); 
    d.setDate(diff + (o * 7)); 
    return d; 
}

function stableSeed(s) {
    let h = 0;
    for(let i = 0; i < s.length; i++) h = Math.imul(31, h) + s.charCodeAt(i) | 0;
    return Math.abs(h);
}

function openR(n, i, a, t) {
    document.getElementById('mTitle').innerText = n;
    document.getElementById('mSub').innerText = "";
    const body = document.getElementById('mBody');
    body.innerHTML = '<div class="img-loader">‚ú® Chef is plating...</div>'; 
    const cleanName = n.replace(/[^a-zA-Z ]/g, "").trim();
    const seed = stableSeed(cleanName); 
    const prompt = encodeURIComponent(`delicious ${cleanName} plated food photo`);
    const imgUrl = `https://image.pollinations.ai/prompt/${prompt}?width=800&height=600&seed=${seed}&nologo=true&model=turbo`; 
    const img = document.createElement("img");
    img.className = "meal-img";
    img.loading = "eager"; 
    img.alt = cleanName;
    img.referrerPolicy = "no-referrer";
    img.style.opacity = "0";
    img.style.filter = "blur(10px)";
    img.style.transition = "opacity 0.4s ease, filter 0.4s ease";
    const safeFallback = "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800&q=80";
    const timer = setTimeout(() => {
        if (!img.complete || img.naturalWidth === 0) { 
            console.log("AI timed out, switching to fallback.");
            img.src = safeFallback; 
        }
    }, 15000); 
    img.onload = () => {
        clearTimeout(timer);
        body.innerHTML = ""; 
        body.appendChild(img);
        setTimeout(() => {
            img.style.opacity = "1";
            img.style.filter = "blur(0)";
        }, 50);
        const txt = document.createElement("div");
        txt.innerHTML = `<br>${t}`;
        body.appendChild(txt);
    };
    img.onerror = () => { 
        clearTimeout(timer); 
        img.src = safeFallback; 
        img.onload = null; 
        img.style.opacity = "1";
        img.style.filter = "blur(0)";
    };
    setTimeout(() => {
        img.src = imgUrl;
    }, 30);
    document.getElementById('mTip').innerText = "";
    document.getElementById('masterModal').style.display = 'block';
}

            editHTML = ' <span onclick="updateBioVal(\''+tab+'\',\''+key+'\',\''+m.name+'\')" style="font-size:0.6rem; color:var(--blue); border:1px solid var(--blue); padding:2px 6px; border-radius:4px; margin-left:8px; cursor:pointer;">TAP TO UPDATE</span>';
        }
        html += '<div class="bio-section" onclick="toggleBioItem(\'' + itemId + '\')" style="margin-bottom:12px; padding:15px; cursor:pointer; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.05);">';
        html += '<div style="display:flex; justify-content:space-between; margin-bottom:10px;">';
        html += '<span style="font-size:0.8rem; font-weight:800; color:#fff;">' + m.name + '</span>';
        html += '<span style="font-size:0.6rem; color:#555; vertical-align:middle; font-weight:700">‚ñº INFO</span>';
        html += '</div>';
        html += '<div style="display:flex; align-items:center; margin-bottom:6px;">';
        html += '<div style="width:40px; font-size:0.55rem; color:#888; font-weight:900;">NOW</div>';
        html += '<div style="flex:1; height:6px; background:#111; border-radius:4px; overflow:hidden; margin-right:8px;">';
        html += '<div style="width:' + pctNow + '%; height:100%; background:' + colorNow + '; border-radius:4px;"></div>';
        html += '</div>';
        html += '<div style="text-align:right; font-size:0.7rem; color:' + colorNow + '; font-weight:700;">' + m.val + editHTML + '</div>';
        html += '</div>';
        html += '<div style="display:flex; align-items:center;">';
        html += '<div style="width:40px; font-size:0.55rem; color:var(--blue); font-weight:900;">GOAL</div>';
        html += '<div style="flex:1; height:6px; background:#111; border-radius:4px; overflow:hidden; margin-right:8px;">';
        html += '<div style="width:' + pctGoal + '%; height:100%; background:var(--blue); border-radius:4px; opacity:0.6;"></div>';
        html += '</div>';
        html += '<div style="width:40px; text-align:right; font-size:0.7rem; color:var(--blue); font-weight:700;">' + m.goal + '</div>';
        html += '</div>';
        html += '<div id="' + itemId + '" style="display:none; margin-top:15px; padding-top:10px; border-top:1px dashed #333;">';
        html += '<div style="font-size:0.75rem; color:#ccc; margin-bottom:8px; line-height:1.4">';
        html += '<strong style="color:var(--blue)">' + label1 + ':</strong> <br>' + (m.desc || 'Metric description unavailable.');
        html += '</div>';
        html += '<div style="font-size:0.75rem; color:#ccc; line-height:1.4">';
        html += '<strong style="color:var(--green)">' + label2 + ':</strong> ' + (m.fix || 'Consult your protocol.');
        html += '</div></div></div>';
    });
    target.innerHTML = html;
}

function toggleBioItem(id) {
    const el = document.getElementById(id);
    if(el.style.display === 'none') {
        el.style.display = 'block';
    } else {
        el.style.display = 'none';
    }
}

function closeM(){ document.getElementById('masterModal').style.display='none' }
window.onload=render;
</script>
