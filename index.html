class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('cent_user') || 'jermaine';
        this.history = JSON.parse(localStorage.getItem('cent_hist')) || [];
        this.currentIndex = -1;
        this.checked = {};
        this.bios = {};
        
        // CSS for Smooth Picker
        const style = document.createElement('style');
        style.innerHTML = `
        .picker-wheel { height: 200px; overflow-y: scroll; scroll-snap-type: y mandatory; padding: 80px 0; -webkit-overflow-scrolling: touch; }
        .picker-option { height: 40px; line-height: 40px; scroll-snap-align: center; transition: all 0.15s ease-out; opacity: 0.3; transform: scale(0.9); text-align: center; font-size: 1.1rem; color: white; }
        .picker-option.selected { opacity: 1; transform: scale(1.15); font-weight: 700; color: #00d4ff; text-shadow: 0 0 10px rgba(0,212,255,0.5); }
        .picker-wheel::-webkit-scrollbar { display: none; }
        `;
        document.head.appendChild(style);
        
        this.init();
    }

    init() {
        document.getElementById('userSwitch').innerText = this.user.toUpperCase();
        this.loadDay();
        this.initAudio();
    }
    
    initAudio() {
        if(!this.audio) {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.audio = ctx;
            this.playTone = (f,t) => {
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination);
                o.frequency.value = f;
                g.gain.setValueAtTime(0.1, ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime+t);
                o.start(); o.stop(ctx.currentTime+t);
            }
        }
    }

    save() {
        if(this.currentIndex >= 0) {
            this.history[this.currentIndex].data = this.checked;
            this.history[this.currentIndex].bios = this.bios;
        }
        localStorage.setItem('cent_hist', JSON.stringify(this.history));
        localStorage.setItem('cent_user', this.user);
    }

    loadDay() {
        const today = new Date().toDateString();
        const existing = this.history.findIndex(d => d.date === today && d.user === this.user);
        
        if(existing === -1) {
            this.history.push({date:today, user:this.user, data:{}, bios:{}, p:0, o:0, poly:0, f:0, cal:0});
            this.currentIndex = this.history.length - 1;
        } else {
            this.currentIndex = existing;
        }
        
        const day = this.history[this.currentIndex];
        this.checked = day.data || {};
        this.bios = day.bios || {};
        
        document.getElementById('currentDate').innerText = new Date(day.date).toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'}).toUpperCase();
        
        this.renderComplex('data');
    }
    
    changeDay(dir) {
        if(dir === -1 && this.currentIndex > 0) this.currentIndex--;
        else if(dir === 1 && this.currentIndex < this.history.length - 1) this.currentIndex++;
        
        const day = this.history[this.currentIndex];
        this.checked = day.data || {};
        this.bios = day.bios || {};
        document.getElementById('currentDate').innerText = new Date(day.date).toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'}).toUpperCase();
        this.renderComplex('data');
    }

    handleClick(id) {
        if (id === 'train') {
            this.showWorkout();
        } else {
            this.showCooking(id);
        }
    }

    toggleTask(id) {
        if(!this.checked) this.checked = {};
        const isDone = this.checked[id] && this.checked[id].includes(id); 
        
        if(isDone) {
            delete this.checked[id];
            const task = PROTOCOL.find(t=>t.id===id);
            const day = this.history[this.currentIndex];
            day.p -= task.macros.p||0;
            day.o -= task.macros.o||0;
            day.poly -= task.macros.poly||0;
            day.f -= task.macros.f||0;
            day.cal -= task.macros.cal||0;
        } else {
            this.checked[id] = [id];
            this.playTone(600, 0.1);
            const task = PROTOCOL.find(t=>t.id===id);
            const day = this.history[this.currentIndex];
            day.p = (day.p||0) + (task.macros.p||0);
            day.o = (day.o||0) + (task.macros.o||0);
            day.poly = (day.poly||0) + (task.macros.poly||0);
            day.f = (day.f||0) + (task.macros.f||0);
            day.cal = (day.cal||0) + (task.macros.cal||0);
        }
        this.save();
        this.renderComplex('data');
    }

        html += '<button class="picker-cancel" onclick="centurion.closeMealPicker()">Cancel</button>';
        html += '<div class="picker-title">Select Option</div>';
        html += '<button class="picker-done" onclick="centurion.confirmPicker()">Done</button>';
        html += '</div>';
        html += '<div style="position:absolute; top:50%; left:0; right:0; height:40px; margin-top:10px; background:rgba(255,255,255,0.05); pointer-events:none; z-index:0; border-top:1px solid rgba(255,255,255,0.1); border-bottom:1px solid rgba(255,255,255,0.1);"></div>';
        html += '<div class="picker-wheel" id="pickerWheel">';
        items.forEach((item, i) => {
            html += `<div class="picker-option" id="opt-${i}" data-index="${i}">${item.title}</div>`;
        });
        html += '</div></div></div>';
        document.body.insertAdjacentHTML('beforeend', html);
        
        this.pickerCallback = callback;
        const wheel = document.getElementById('pickerWheel');
        const ITEM_HEIGHT = 40;
        
        if(currentIdx) wheel.scrollTop = currentIdx * ITEM_HEIGHT;
        this.updateSnapSelection(wheel);
        wheel.addEventListener('scroll', () => this.updateSnapSelection(wheel), { passive: true });
    }

    updateSnapSelection(wheel) {
        const ITEM_HEIGHT = 40;
        const centerIndex = Math.round(wheel.scrollTop / ITEM_HEIGHT);
        wheel.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        const target = document.getElementById(`opt-${centerIndex}`);
        if(target) {
            target.classList.add('selected');
            this.tempSelectionIndex = centerIndex; 
        }
    }

    confirmPicker() {
        if (typeof this.tempSelectionIndex !== 'undefined' && this.pickerCallback) {
            this.pickerCallback(this.tempSelectionIndex);
        }
        this.closeMealPicker();
    }
    
    closeMealPicker() {
        const p = document.querySelector('.picker-overlay');
        if(p) p.remove();
    }

    showSummary() {
        if (!this.history) this.history = [];
        const history = this.history;
        const days = history.slice(-7);
        const count = days.length || 1;
        let stats = { protein:0, omega3:0, calories:0, perfectDays:0 };
        
        days.forEach(d => {
            const dp = parseInt(d.p || d.protein || 0);
            const domin = parseInt(d.o || d.omega || d.omega3 || 0);
            const dcal = parseInt(d.cal || d.calories || 0);
            stats.protein += dp; stats.omega3 += domin; stats.calories += dcal;
            if(dp >= USERS[this.user].goals.pro) stats.perfectDays++;
        });

        const divisor = (days.length === 0) ? 1 : days.length;
        const avg = { p: Math.round(stats.protein/divisor), o: Math.round(stats.omega3/divisor) };

        let html = '<div class="macro-grid-cook" style="grid-template-columns:repeat(2,1fr); gap:15px; margin-bottom:20px;">';
        html += `<div class="macro-card-cook" style="grid-column:span 2; background: linear-gradient(135deg, #30d158 0%, #1c7c35 100%);"><div class="macro-val-cook">${stats.perfectDays} / 7</div><div class="macro-lab-cook">PERFECT DAYS</div></div>`;
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${avg.p}g</div><div class="macro-lab-cook">AVG PROTEIN</div></div>`;
        html += `<div class="macro-card-cook"><div class="macro-val-cook">${avg.o}mg</div><div class="macro-lab-cook">AVG OMEGA-3</div></div></div>`;

        let msg = "";
        const u = USERS[this.user];
        if (stats.perfectDays >= 5) msg = "üèÜ <b>Elite Consistency.</b> You are hitting your targets like a machine.";
        else if (avg.p < u.goals.pro) msg = `‚ö†Ô∏è <b>Protein Gap Detected.</b> Averaging ${avg.p}g vs Goal ${u.goals.pro}g.`;
        else if (avg.o < u.goals.omega3) msg = `‚ù§Ô∏è <b>Inflammation Risk.</b> Omega-3 is low (${avg.o}mg). Eat Salmon tomorrow.`;
        else msg = "‚úÖ <b>Solid Baseline.</b> Good work, keep pushing.";

        html += `<div class="cook-section"><h2 class="cook-sec-title">üß† COACH'S INSIGHT</h2><div class="why-box" style="border-left: 4px solid #00d4ff;">${msg}</div></div>`;
        html += `<div class="cook-section"><h2 class="cook-sec-title">üèÜ HISTORY LOG</h2><div class="step-list">`;
        if(days.length === 0) html += '<div class="step-item"><div class="step-txt">No data yet.</div></div>';
        else days.slice().reverse().forEach(d => {
            let dl = "Log Entry"; if(d.date) try { dl = new Date(d.date).toLocaleDateString('en-US', {weekday:'short'}); } catch(e){}
            html += `<div class="step-item"><div class="step-num">${dl}</div><div class="step-txt" style="color:#fff; font-size:0.8em;">üî• ${d.cal||0} Cal | ü•© ${d.p||0}g Pro</div></div>`;
        });
        html += `</div></div>`;

        document.getElementById('summaryContent').innerHTML = html;
        document.getElementById('summaryPage').classList.add('active');
    }

    changeMeal() {
        const id = this.currentMealType;
        const r = RECIPE_DB[id][this.currentMealIdx];
        const task = PROTOCOL.find(t => t.id === id);
        task.macros = { p: r.macros.protein, o: r.macros.omega3, poly: r.macros.poly, f: r.macros.fiber, cal: r.macros.calories };
        
        if(!this.checked[id]) this.toggleTask(id);
        else { this.save(); this.renderComplex('data'); } 
        this.closeCooking();
    }
    
    closeCooking() { document.getElementById('cookingPage').classList.remove('active'); }
    
    resetDay() {
        if(confirm("Reset today's tracking?")) {
            this.checked = {};
            const d = this.history[this.currentIndex];
            d.data = {}; d.bios = {}; d.p=0; d.o=0; d.poly=0; d.f=0; d.cal=0;
            this.save();
            this.renderComplex('data');
        }
    }
    
    switchUser() {
        this.user = this.user === 'jermaine' ? 'sophia' : 'jermaine';
        this.save();
        this.init();
    }
}

const centurion = new CenturionCore();
</script>
