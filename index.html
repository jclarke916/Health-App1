<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --purple: #bf5af2;
            --text: #ffffff;
            --muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* START OVERLAY */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .ignite-btn {
            padding: 20px 40px; background: var(--acid); color: #000; font-size: 1.2rem;
            font-weight: 900; border: none; border-radius: 12px; cursor: pointer;
            box-shadow: 0 0 20px var(--acid); margin-bottom: 20px;
        }
        .boot-log { font-family: var(--font-data); font-size: 0.7rem; color: #888; max-width: 80%; text-align: center; }

        /* DEBUG LOG */
        .data-log {
            background: #111; border-bottom: 1px solid #333; padding: 10px 16px;
            font-family: var(--font-data); font-size: 0.55rem; color: #aaa;
            height: 100px; overflow-y: scroll; white-space: pre-wrap; display:none;
        }
        .log-line { margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .log-success { color: var(--acid); }
        .log-err { color: var(--alert); }

        /* HEADER */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-badge { padding: 6px 14px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-badge.active { background: var(--text); color: #000; }
        .bio-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: var(--muted); padding: 4px 8px; border-radius: 8px; font-size: 0.55rem; font-weight: 700; cursor: pointer; margin-right: 10px; }

        /* CONTROLS */
        .model-selector { display: flex; gap: 10px; margin-top: 10px; }
        .c-select { background: #111; color: #fff; border: 1px solid #333; padding: 8px; border-radius: 4px; font-family: var(--font-data); font-size: 0.65rem; flex: 1; }
        .c-btn { background: var(--cyan); color: #000; border: none; padding: 8px 16px; border-radius: 4px; font-weight: 800; font-size: 0.65rem; cursor: pointer; }

        /* DATE NAV */
        .date-nav { display: flex; justify-content: center; align-items: center; gap: 20px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; color: #fff; padding-top: 15px; }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--gold); padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 0.6rem; font-weight: 900; }
        .nav-btn.disabled { opacity: 0.3; cursor: default; }
        .date-display { min-width: 100px; text-align: center; letter-spacing: 1px; }

        /* HERO */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease, stroke 0.5s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border: 1px solid var(--border); border-left-width: 3px; }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.8rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--muted); margin-top: 4px; }

        /* AI INSIGHT CARD */
        .ai-insight-card { 
            background: linear-gradient(135deg, rgba(0,240,255,0.05) 0%, rgba(66, 133, 244, 0.1) 100%); 
            border: 1px solid rgba(0,240,255,0.3); 
            border-radius: 12px; 
            padding: 15px; 
            margin: 15px 16px; 
            position: relative;
            box-shadow: 0 0 20px rgba(0,240,255,0.1);
            min-height: 80px;
        }
        .ai-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-size: 0.65rem; color: var(--cyan); font-weight: 900; letter-spacing: 1px; }
        .ai-content { font-size: 0.75rem; line-height: 1.5; color: #ddd; word-break: break-word; }
        .ai-loading { display: inline-block; width: 12px; height: 12px; border: 2px solid rgba(0,240,255,0.3); border-top-color: var(--cyan); border-radius: 50%; animation: spin 0.8s linear infinite; }

        /* GRIDS */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 10px; }
        .sleep-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 20px; }
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 30px; }
        
        .orb-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orb-container { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 5; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 5; stroke-dasharray: 158; stroke-dashoffset: 158; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .orb-val-box { position: absolute; text-align: center; }
        .orb-val { font-family: var(--font-data); font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1; }
        .orb-unit { font-size: 0.4rem; color: var(--muted); display: block; margin-top: 2px; }
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }
        .live-dot { width: 5px; height: 5px; background: var(--alert); border-radius: 50%; position: absolute; top: 8px; right: 8px; box-shadow: 0 0 5px var(--alert); animation: pulse-fast 1s infinite; display: none; }
        .orb-card.live .live-dot { display: block; }

        /* TIMELINE & BIO */
        .timeline-container { padding: 0 16px; }
        .time-slot { display: flex; gap: 12px; margin-bottom: 20px; position: relative; }
        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.75rem; color: var(--muted); text-align: right; padding-top: 5px; }
        .ts-card { flex: 1; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.75rem; color: #aaa; line-height: 1.4; }
        .ts-mech { font-family: var(--font-data); font-size: 0.55rem; color: var(--muted); padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 5px; margin-top: 8px; }
        
        .check-btn { position: absolute; top: 15px; right: 15px; width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; font-weight: 800; font-size: 0.7rem; }
        .ts-card.checked .check-btn { background: var(--acid); border-color: var(--acid); color: #000; }
        .ts-card.checked { opacity: 0.5; }

        .bio-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 20px; overflow-y: auto; }
        .bio-modal.active { display: block; }
        .bio-content { background: var(--panel); border: 1px solid var(--acid); border-radius: 16px; padding: 20px; max-width: 500px; margin: 20px auto; }
        .bio-field { margin-bottom: 15px; }
        .bio-field label { display: block; font-size: 0.7rem; color: #aaa; margin-bottom: 5px; }
        .bio-field input { width: 100%; background: #111; border: 1px solid var(--border); padding: 12px; color: #fff; font-family: var(--font-data); border-radius: 8px; }
        .bio-save { width: 100%; padding: 15px; background: var(--acid); color: #000; font-weight: 900; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }

        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<script>
// ==========================================
// V10036: IRONCLAD
// - Safe Date Engine (Prevents "Invalid Date" Crash)
// - Manual Start
// ==========================================

const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };
const GEMINI_API_KEY = "AIzaSyBtqgUcbq5uVGFZ5nHPDyhthLDii7uRNrg"; 

const USERS = {
    'jermaine': { name: "Jermaine", age: 42, rhr: 48, goals: { cal: 700, z2: 60, z5: 20, pro: 180, carb: 200, fat: 80, fib: 40, sleep: 8, omega3: 3000, polyphenols: 500 } },
    'sophia': { name: "Sophia", age: 38, rhr: 58, goals: { cal: 450, z2: 45, z5: 15, pro: 120, carb: 150, fat: 60, fib: 35, sleep: 8.5, omega3: 2500, polyphenols: 400 } }
};

TOKENS['J'] = TOKENS['jermaine']; TOKENS['S'] = TOKENS['sophia'];
USERS['J'] = USERS['jermaine']; USERS['S'] = USERS['sophia'];

const MEAL_DB = {
    'jermaine': { juice: "Beet Vitality", breakfast: "Wild Salmon Bowl", lunch: "Sardine Salad" },
    'sophia': { juice: "Orange Immune", breakfast: "Omega Scramble", lunch: "Ceviche" }
};
MEAL_DB['J'] = MEAL_DB['jermaine']; MEAL_DB['S'] = MEAL_DB['sophia'];

const MACRO_VALS = {
    'hyd': { p:0, c:0, f:0, fib:0, omega3:0, polyphenols:0 },
    'juice': { p:2, c:15, f:0, fib:2, omega3:50, polyphenols:200 },
    'train': { p:25, c:10, f:2, fib:0, omega3:0, polyphenols:0 },
    'lunch': { p:45, c:30, f:15, fib:8, omega3:1500, polyphenols:150 }
};

// --- SAFE DATE ENGINE ---
function getSafeDateKey(dateObj) {
    try {
        if(!dateObj || isNaN(dateObj.getTime())) return new Date().toISOString().split('T')[0];
        return dateObj.toISOString().split('T')[0];
    } catch(e) {
        return new Date().toISOString().split('T')[0];
    }
}

function getCaDate() {
    let d = new Date();
    d.setHours(12, 0, 0, 0);
    return d;
}

// --- SYSTEM BOOT ---
let centurion = null;
function startSystem() {
    try {
        document.getElementById('bootStatus').innerText = "Initializing Core...";
        setTimeout(() => {
            document.getElementById('start-overlay').style.display = 'none';
            centurion = new CenturionCore();
        }, 500);
    } catch(e) {
        alert("BOOT FAILED: " + e.message);
    }
}

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('centurion_active_user') || 'jermaine';
        this.dayOffset = 0;
        this.cache = JSON.parse(localStorage.getItem(`centurion_oura_cache_${this.user}`)) || { history: [] };
        this.checkedItems = JSON.parse(localStorage.getItem(`centurion_checked_${this.user}`)) || {};
        this.bios = JSON.parse(localStorage.getItem(`centurion_bios_${this.user}`)) || {};
        this.aiInsights = JSON.parse(localStorage.getItem(`centurion_ai_insights_${this.user}`)) || {};
        this.lastCall = 0;
        this.init();
    }

    init() {
        this.updateUI(); 
        this.render();   
        this.fetchOuraData(); 
    }

    log(msg, type='') {
        const box = document.getElementById('dataLog');
        if(box) {
            box.style.display = 'block';
            const line = document.createElement('div');
            line.className = 'log-line ' + type;
            line.innerText = msg;
            box.appendChild(line);
            box.scrollTop = box.scrollHeight;
        }
    }

    switchUser(uID) {
        this.user = uID;
        localStorage.setItem('centurion_active_user', uID);
        this.cache = JSON.parse(localStorage.getItem(`centurion_oura_cache_${uID}`)) || { history: [] };
        this.checkedItems = JSON.parse(localStorage.getItem(`centurion_checked_${uID}`)) || {};
        this.bios = JSON.parse(localStorage.getItem(`centurion_bios_${uID}`)) || {};
        this.aiInsights = JSON.parse(localStorage.getItem(`centurion_ai_insights_${uID}`)) || {};
        this.updateUI();
        this.render(); 
        this.fetchOuraData();
    }

    updateUI() {
        document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById(`btn-${this.user}`);
        if(btn) btn.classList.add('active');
        document.getElementById('ouraBar').innerHTML = `üíç SWITCHING...`;
    }

    calculateDailyTotals(dk) {
        const checks = this.checkedItems[dk] || [];
        let totals = { p:0, c:0, f:0, fib:0, omega3:0, polyphenols:0 };
        checks.forEach(id => {
            if(MACRO_VALS[id]) {
                totals.p += MACRO_VALS[id].p;
                totals.c += MACRO_VALS[id].c;
                totals.f += MACRO_VALS[id].f;
                totals.fib += MACRO_VALS[id].fib;
                totals.omega3 += MACRO_VALS[id].omega3;
                totals.polyphenols += MACRO_VALS[id].polyphenols;
            }
        });
        return { totals };
    }

    async fetchOuraData() {
        const fetchID = this.user; 
        const token = TOKENS[fetchID];
        
        let endD = new Date(); 
        let startD = new Date(); 
        startD.setDate(endD.getDate() - 7);
        
        const range = `start_date=${getSafeDateKey(startD)}&end_date=${getSafeDateKey(endD)}`;
        
        document.getElementById('ouraBar').innerHTML = "üíç SYNCING...";
        
        try {
            const [rRes, sRes] = await Promise.all([
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?${range}`)}`, { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?${range}`)}`, { headers: { 'Authorization': `Bearer ${token}` } })
            ]);
            
            const rData = await rRes.json();
            const sData = await sRes.json();
            
            if(this.user !== fetchID) return;
            
            if(rData.data) {
                const hist = rData.data.map(day => {
                    const dateKey = day.day;
                    const session = sData.data ? sData.data.find(s => s.day === dateKey) : null;

                    let sleepHours = "-", deepMin = "-", remMin = "-";
                    
                    if(session && session.total_sleep_duration) {
                        sleepHours = (session.total_sleep_duration / 3600).toFixed(1);
                        deepMin = Math.round(session.deep_sleep_duration / 60);
                        remMin = Math.round(session.rem_sleep_duration / 60);
                    }

                    return { 
                        date: dateKey, 
                        score: day.score || "-", 
                        sleep: sleepHours, deep: deepMin, rem: remMin
                    };
                }).reverse();
                
                localStorage.setItem(`centurion_oura_cache_${fetchID}`, JSON.stringify({history: hist, lastFetch: Date.now()}));
                this.cache = { history: hist };
                document.getElementById('ouraBar').innerHTML = `üíç UPDATED`;
                this.render();
            }
        } catch(e) { 
            console.error(e);
            this.log("Sync Fail: " + e.message, 'log-err');
            document.getElementById('ouraBar').innerHTML = "üíç ERROR"; 
        }
    }

    async updateAI() {
        const now = Date.now();
        if(now - this.lastCall < 10000) { alert("Cooling down..."); return; }
        this.lastCall = now;

        const dk = getSafeDateKey(this.getCurrentDate());
        const aiContainer = document.getElementById('ai-container');
        const selectedModel = document.getElementById('modelSelect').value;
        
        let rawOura = this.cache.history.length > 0 ? this.cache.history[0] : { score: 0, sleep: 0 };
        const u = USERS[this.user];

        aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span class="ai-loading"></span><span>ANALYZING (${selectedModel})...</span></div><div class="ai-content">Checking longevity metrics...</div></div>`;

        const contextPrompt = `Expert longevity analysis for ${u.name}. LATEST DATA (${rawOura.date}): Readiness ${rawOura.score}, Sleep ${rawOura.sleep}h. One sentence advice.`;

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${GEMINI_API_KEY}`;
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: contextPrompt }] }] })
            });

            if(!response.ok) throw new Error("API Error: " + response.status);
            const data = await response.json();
            const insight = data.candidates[0].content.parts[0].text;
            
            aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span>‚úÖ GEMINI COACH (${selectedModel})</span></div><div class="ai-content">${insight.replace(/\*\*/g, '<strong>').replace(/\*/g, '')}</div><button class="c-btn" onclick="centurion.forceRefreshAI()">REGENERATE</button></div>`;

        } catch(e) {
            aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header" style="color:var(--alert)">‚ö†Ô∏è ERROR</div><div class="ai-content">${e.message}</div></div>`;
        }
    }

    forceRefreshAI() { this.updateAI(); }
    openBio() { document.getElementById('bioModal').classList.add('active'); }
    closeBio() { document.getElementById('bioModal').classList.remove('active'); }
    
    saveBio() {
        this.bios = {
            vo2: document.getElementById('in-vo2').value,
            rhr: document.getElementById('in-rhr').value,
            marker: document.getElementById('in-bio').value
        };
        localStorage.setItem(`centurion_bios_${this.user}`, JSON.stringify(this.bios));
        this.closeBio();
        this.render();
    }

    changeDate(d) {
        this.dayOffset += d;
        if(this.dayOffset > 0) this.dayOffset = 0;
        this.render();
    }

    render() {
        const d = this.getCurrentDate();
        const dk = getSafeDateKey(d);
        const today = getSafeDateKey(getCaDate());
        
        const displayDate = (dk === today) ? "TODAY" : dk.substring(5);
        document.getElementById('dateDisplay').innerText = displayDate;
        document.getElementById('btn-next').classList.toggle('disabled', dk === today);

        let rawOura = this.cache.history.find(d => d.date === dk);
        if (!rawOura && dk === today && this.cache.history.length > 0) {
             rawOura = this.cache.history[0]; 
        }
        rawOura = rawOura || { score: "-", sleep: "-", deep: "-", rem: "-" };

        const u = USERS[this.user];
        const scoreVal = parseInt(rawOura.score) || 0;
        const rColor = scoreVal >= 80 ? 'var(--acid)' : scoreVal >= 60 ? 'var(--gold)' : 'var(--alert)';
        const safeNum = (v) => (v === "-" || v === undefined) ? 0 : parseFloat(v);
        
        let statusMsg = "GATHERING DATA...";
        if(scoreVal > 0) {
            if(scoreVal >= 85) statusMsg = "PEAK READINESS.";
            else if(scoreVal >= 70) statusMsg = "MAINTAIN.";
            else statusMsg = "RECOVERY REQUIRED.";
        }

        const { totals } = this.calculateDailyTotals(dk);

        const html = `
        <div class="hero-section">
            <div class="ring-container">
                <svg class="ring-svg"><circle class="ring-bg" cx="55" cy="55" r="45"></circle><circle class="ring-fg" cx="55" cy="55" r="45" style="stroke:${rColor}; stroke-dashoffset:${283 - (Math.min(scoreVal,100)/100)*283}"></circle></svg>
                <div class="ring-data"><div class="ring-val">${rawOura.score}</div><div class="ring-label">READINESS</div></div>
            </div>
            <div class="tactical-box" style="border-left-color:${rColor}">
                <div class="tac-label" style="color:${rColor}">USER: ${u.name.toUpperCase()}</div>
                <div class="tac-cmd">${statusMsg}</div>
                <div class="tac-meta">VO2: ${this.bios.vo2 || '--'} | APOB: ${this.bios.marker || '--'}</div>
            </div>
        </div>

        <div id="ai-container"></div>

        <div class="section-label">SLEEP ARCHITECTURE</div>
        <div class="sleep-grid">
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-purple); stroke-dashoffset:${158-(Math.min(safeNum(rawOura.sleep),9)/9)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.sleep}</div><span class="orb-unit">HRS</span></div></div><div class="orb-label">TOTAL</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:#007aff; stroke-dashoffset:${158-(Math.min(safeNum(rawOura.deep),120)/120)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.deep}</div><span class="orb-unit">DEEP</span></div></div><div class="orb-label">DEEP</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--purple); stroke-dashoffset:${158-(Math.min(safeNum(rawOura.rem),120)/120)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.rem}</div><span class="orb-unit">REM</span></div></div><div class="orb-label">REM</div></div>
        </div>

        <div class="section-label">CARDIO-METABOLIC STATUS</div>
        <div class="telemetry-grid">
            <div class="orb-card live"><div class="live-dot"></div><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--cyan); stroke-dashoffset:${158-(Math.min(safeNum(rawOura.cal),1000)/1000)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.cal}</div><span class="orb-unit">CAL</span></div></div><div class="orb-label">ACTIVE</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-zone2); stroke-dashoffset:${158-(Math.min(safeNum(rawOura.med),60)/60)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.med}</div><span class="orb-unit">Z2 MIN</span></div></div><div class="orb-label">BASE</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-zone5); stroke-dashoffset:${158-(Math.min(safeNum(rawOura.high),30)/30)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.high}</div><span class="orb-unit">Z5 MIN</span></div></div><div class="orb-label">PEAK</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--acid)"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.rhr}</div><span class="orb-unit">BPM</span></div></div><div class="orb-label">RHR</div></div>
        </div>

        <div class="section-label">MACRO ADHERENCE</div>
        <div class="macro-grid">
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:#fff; stroke-dashoffset:${158-(Math.min(totals.p/u.goals.pro,1)*158)}"></circle></svg><div class="orb-val-box"><div class="orb-val">${totals.p}</div><span class="orb-unit">PRO</span></div></div><div class="orb-label">PROTEIN</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:#00d4ff; stroke-dashoffset:${158-(Math.min(totals.omega3/u.goals.omega3,1)*158)}"></circle></svg><div class="orb-val-box"><div class="orb-val">${Math.round(totals.omega3/100)/10}</div><span class="orb-unit">Œ©-3g</span></div></div><div class="orb-label">OMEGA-3</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:#bf5af2; stroke-dashoffset:${158-(Math.min(totals.polyphenols/u.goals.polyphenols,1)*158)}"></circle></svg><div class="orb-val-box"><div class="orb-val">${totals.polyphenols}</div><span class="orb-unit">POLY</span></div></div><div class="orb-label">POLYPHENOLS</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:#30d158; stroke-dashoffset:${158-(Math.min(totals.fib/u.goals.fib,1)*158)}"></circle></svg><div class="orb-val-box"><div class="orb-val">${totals.fib}</div><span class="orb-unit">FIB</span></div></div><div class="orb-label">FIBER</div></div>
        </div>

        <div class="timeline-container">
            <div class="section-header"><span>CHRONO-PROTOCOL</span></div>
            <div class="time-slot"><div class="ts-time">7 AM</div><div class="ts-card ${this.checkedItems[dk]?.includes('hyd')?'checked':''}"><div class="ts-title">Hydration</div><div class="ts-desc">Sea Moss Gel (2 tbsp)</div><button class="check-btn" onclick="centurion.toggleItem('hyd')">${this.checkedItems[dk]?.includes('hyd')?'‚úì':'‚óã'}</button></div></div>
            <div class="time-slot"><div class="ts-time">8 AM</div><div class="ts-card ${this.checkedItems[dk]?.includes('juice')?'checked':''}"><div class="ts-title">Juice Protocol</div><div class="ts-desc">${MEAL_DB[this.user].juice}</div><button class="check-btn" onclick="centurion.toggleItem('juice')">${this.checkedItems[dk]?.includes('juice')?'‚úì':'‚óã'}</button></div></div>
            <div class="time-slot"><div class="ts-time">9 AM</div><div class="ts-card ${this.checkedItems[dk]?.includes('train')?'checked':''}"><div class="ts-title">Training</div><div class="ts-desc">${scoreVal>=80?'Zone 5 / Strength':'Zone 2 Recovery'}</div><button class="check-btn" onclick="centurion.toggleItem('train')">${this.checkedItems[dk]?.includes('train')?'‚úì':'‚óã'}</button></div></div>
            <div class="time-slot"><div class="ts-time">1 PM</div><div class="ts-card ${this.checkedItems[dk]?.includes('lunch')?'checked':''}"><div class="ts-title">Lunch</div><div class="ts-desc">${MEAL_DB[this.user].lunch}</div><button class="check-btn" onclick="centurion.toggleItem('lunch')">${this.checkedItems[dk]?.includes('lunch')?'‚úì':'‚óã'}</button></div></div>
        </div>
        `;

        document.getElementById('dayContent').innerHTML = html;
    }
}
</script>
</body>
</html>
