<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.9 Pro Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --glute-pink: #FF4081; --target-green: #00E676;
            --heat-red: #FF3D00; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-fat: linear-gradient(90deg, #448AFF, #2962FF);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 30px 20px; font-size: 16px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.6rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .profile-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .badge { background: #000; padding: 14px 28px; border-radius: 40px; border: 1px solid #333; font-size: 0.75rem; color: #666; text-transform: uppercase; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .badge.active-user { border-color: var(--accent-gold); color: var(--accent-gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        .badge.active-user.sophia { border-color: var(--glute-pink); color: var(--glute-pink); box-shadow: 0 0 20px rgba(255, 64, 129, 0.1); }
        .status-bar { text-align: center; color: var(--text-muted); font-size: 0.8rem; margin: 25px 0 15px 0; text-transform: uppercase; font-weight: 800; letter-spacing: 2px; }
        .controls { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 30px; }
        .nav-btn { background: var(--bg-card); border: 1px solid #222; color: var(--text-muted); padding: 16px 0; width: 24%; border-radius: 14px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 8px; border-radius: 18px; margin-bottom: 35px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px 0; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; border-radius: 12px; }
        .tab-btn span { font-size: 0.95rem; margin-top: 5px; font-weight: 600; }
        .tab-btn.active { color: #fff; background: #222; font-weight: 700; }
        .card, .macro-dashboard, .juice-card { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); position: relative; box-shadow: 0 15px 50px -10px rgba(0,0,0,0.6); }
        .card::before { content: ""; position: absolute; top: 35px; bottom: 35px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 8px; letter-spacing: 1.5px; }
        .value { font-size: 1.05rem; margin-bottom: 25px; color: #fff; font-weight: 500; cursor: pointer; }
        .snack-slot { background: #0a0a0a; border: 1px dashed #333; padding: 16px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #666; font-size: 0.85rem; font-weight: 500; }
        .snack-slot.filled { border-style: solid; border-color: #333; color: #fff; background: #161616; }
        .protocol-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; border-top: 1px solid #222; padding-top: 25px; margin-top: 25px; }
        .proto-btn { background: #111; border: 1px solid #333; color: #888; padding: 15px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; cursor: pointer; text-align: center; }
        .proto-btn.active { border-color: var(--target-green); color: var(--target-green); background: rgba(0, 230, 118, 0.1); }
        .macro-row { margin-bottom: 22px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 8px; font-weight: 700; color: #aaa; text-transform: uppercase; }
        .macro-bar-bg { height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-bar-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease; }
        .p-fill { background: var(--grad-pro); } .c-fill { background: var(--grad-carb); } .f-fill { background: var(--grad-fat); } .cal-fill { background: var(--grad-cal); }
        .juice-badge { float: right; border: 1px solid; padding: 5px 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 900; text-transform: uppercase; }
        .juice-name { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; margin: 15px 0; color: #fff; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); overflow-y: auto; padding: 20px; }
        .modal-content { background: #0a0a0a; margin: 30px auto; padding: 40px; border: 1px solid #333; width: 100%; max-width: 550px; border-radius: 32px; }
        .chef-steps { counter-reset: step; color: #ccc; font-size: 0.95rem; line-height: 1.8; margin-top: 25px; }
        .chef-steps p { margin-bottom: 20px; position: relative; padding-left: 35px; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 2px; width: 22px; height: 22px; background: #222; color: var(--accent-gold); font-size: 0.7rem; font-weight: 800; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #0a0a0a; padding: 20px; border-radius: 16px; border: 1px solid #222; }
        .stat-val { font-size: 1.6rem; font-weight: 800; color: #fff; display: block; }
        .stat-lbl { font-size: 0.65rem; color: #555; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .hist-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #0a0a0a; }
        .hist-table th { text-align: left; padding: 12px 10px; font-size: 0.6rem; color: var(--accent-gold); border-bottom: 1px solid #222; }
        .hist-table td { padding: 15px 10px; font-size: 0.8rem; color: #ccc; border-bottom: 1px solid #111; }
        .prog-section { margin-bottom: 35px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 800; color: #fff; text-transform: uppercase; margin-bottom: 12px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 12px; }
        .prog-label { width: 50px; font-size: 0.55rem; color: #444; text-transform: uppercase; }
        .prog-track { flex: 1; height: 10px; background: #111; border-radius: 10px; margin: 0 12px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 10px; }
        .prog-fill.past { background: #222; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); }
        .scan-alert { text-align: center; font-size: 0.7rem; font-weight: 800; margin-top: 25px; padding: 15px; border-radius: 12px; text-transform: uppercase; }
        .scan-alert.upcoming { color: var(--heat-red); border: 1px solid rgba(255, 61, 0, 0.3); background: rgba(255, 61, 0, 0.05); }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div id="badgeJ" class="badge active-user" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="badgeS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateRangeDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
        <button class="nav-btn" onclick="openProfileModal()" style="color:var(--target-green); border-color:rgba(0,230,118,0.2);">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalIng" style="color:#ccc; margin: 20px 0;"></div><div id="modalSteps" class="chef-steps"></div></div></div>
<div id="snackModal" class="modal"><div class="modal-content"><span onclick="closeModal('snackModal')" style="float:right; cursor:pointer;">&times;</span><h2 style="color:var(--accent-gold);">SELECT SNACK</h2><div id="snackOptionsList"></div></div></div>
<div id="juiceModal" class="modal"><div class="modal-content"><span onclick="closeModal('juiceModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="jTitle" style="color:var(--accent-gold);"></h2><div id="jMacros" style="color:#888; font-size:0.8rem; margin-bottom:20px; font-weight:700;"></div><div id="jPrep" class="chef-steps"></div></div></div>
<div id="profileModal" class="modal"><div class="modal-content"><span onclick="closeModal('profileModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="profTitle" style="color:#fff;"></h2><div id="profStats"></div><div id="profBars"></div><div id="scanAlertBox"></div><div id="profHistory"></div></div></div>

<script>
    let currentUser = 'J'; 
    let dayState = {}; 
    let weekOffset = 0;
    let selectedDateObj = new Date();

    const snackDB = { "Pea Protein ISO": {p:25, c:2, f:2, k:120}, "Kirkland Mixed Nuts": {p:9, c:8, f:23, k:260}, "REMOVE": {p:0, c:0, f:0, k:0} };

    const recipeDB = {
        breakfast: {
            "Japanese Tamagoyaki": { 
                ing: ["4 Eggs", "1 tbsp Dashi", "1/2 cup Grated Zucchini"], 
                steps: ["Whisk eggs with dashi and zucchini until uniform.", "Oil pan over med-low; pour a thin layer to cover.", "Roll tightly once set but tacky.", "Pour next layer, lift roll to flow under, roll again.", "Repeat until log is formed; rest 1m before slicing."] 
            },
            "Bone Broth & Egg": { ing: ["1c Bone Broth", "1 Egg"], steps: ["Heat broth; poach egg directly in liquid."] }
        },
        lunch: {
            "Thai Beef Salad": { ing: ["6oz Steak", "Lime", "Mint"], steps: ["Grill steak; slice thin; toss with lime/mint."], portable: true },
            "Chicken Lettuce Wraps": { ing: ["6oz Chicken", "Gem Lettuce"], steps: ["Saut√© meat; pack in lettuce cups."], portable: true }
        },
        dinner: {
            "Clams Linguine": { ing: ["Clams", "Garlic", "Parsley"], steps: ["Steam clams with garlic liquor."] }
        }
    };

    const juiceData = { 
        "TITAN RED": { prep: ["2 Beets", "2 Carrots", "1 Pomegranate", "1 Orange"], macros: {p: 2, c: 25, f: 0, k: 110}, benefit: "Oxygen delivery." },
        "APOLLO GOLD": { prep: ["2 Pears", "Ginger", "Turmeric"], macros: {p: 1, c: 30, f: 0, k: 130}, benefit: "Joint guard." }
    };

    const userHistory = {
        'J': { 
            past: { date: "Oct 30, 2024", weight: 210.8, muscle: 99.4, bf: 17.9 },
            current: { date: "Dec 24, 2025", weight: 217.1, muscle: 98.8, bf: 20.7 },
            goal: { weight: 212.0, muscle: 99.8, bf: 19.2 },
            fullHistory: [{ date: "Dec 24, 2025", w: 217.1, m: 98.8, bf: 20.7 }, { date: "Oct 30, 2024", w: 210.8, m: 99.4, bf: 17.9 }]
        },
        'S': { 
            past: { date: "Oct 30, 2024", weight: 136.1, muscle: 50.0, bf: 33.0 },
            current: { date: "Dec 24, 2025", weight: 141.5, muscle: 49.2, bf: 36.1 },
            goal: { weight: 138.0, muscle: 49.8, bf: 34.6 },
            fullHistory: [{ date: "Dec 24, 2025", w: 141.5, m: 49.2, bf: 36.1 }, { date: "Oct 30, 2024", w: 136.1, m: 50.0, bf: 33.0 }]
        }
    };

    const weeklySchedule = [
        { w: "REST & RECOVERY", c: "LOW CARB", j: "APOLLO GOLD" },
        { w: "BOXING", c: "HIGH CARB", j: "TITAN RED" },
        { w: "REFORM", c: "LOW CARB", j: "APOLLO GOLD" },
        { w: "BOXING", c: "HIGH CARB", j: "TITAN RED" },
        { w: "HEAVY LIFT", c: "HIGH CARB", j: "TITAN RED" },
        { w: "YOGA", c: "LOW CARB", j: "APOLLO GOLD" },
        { w: "HIIT", c: "HIGH CARB", j: "TITAN RED" }
    ];

    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; selectedDateObj = new Date(); renderTabs(); }
    function switchUser(user) { currentUser = user; document.querySelectorAll('.badge').forEach(b => b.classList.remove('active-user')); document.getElementById('badge'+user).classList.add('active-user'); renderTabs(); }

    function renderTabs() {
        const mon = getMonday(weekOffset); const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        const opt = { month: 'short', day: 'numeric' }; const end = new Date(mon); end.setDate(mon.getDate() + 6);
        document.getElementById('dateRangeDisplay').innerText = `${mon.toLocaleDateString('en-US', opt)} - ${end.toLocaleDateString('en-US', opt)}`;
        for (let i = 0; i < 7; i++) {
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            const btn = document.createElement('button'); btn.className = 'tab-btn' + (d.toDateString() === selectedDateObj.toDateString() ? ' active' : '');
            btn.innerHTML = `${days[i]}<span>${d.getDate()}</span>`;
            btn.onclick = () => { selectedDateObj = d; renderTabs(); };
            tabs.appendChild(btn);
            if(btn.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dateObj, dayIndex) {
        const start = new Date(2025, 0, 1); const dayId = Math.floor((dateObj - start) / 86400000);
        const bList = Object.keys(recipeDB.breakfast); const lList = Object.keys(recipeDB.lunch); const dList = Object.keys(recipeDB.dinner);
        const meal = { b: bList[Math.abs(dayId) % bList.length], l: lList[Math.abs(dayId) % lList.length], d: dList[Math.abs(dayId) % dList.length] };
        const schedule = weeklySchedule[dayIndex]; const state = dayState[dateObj.toDateString()] || { s1: null };
        const goal = (currentUser === 'J') ? {p:160, c:80, f:100, k:1860} : {p:105, c:50, f:70, k:1250};

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('breakfast', '${meal.b}')">${meal.b}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('lunch', '${meal.l}')">${meal.l} üíº</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('dinner', '${meal.d}')">${meal.d}</div>
                <div class="label">ü•§ Snack Slot</div><div class="snack-slot ${state.s1?'filled':''}" onclick="openSnackSelector()">${state.s1 || '+ ADD SNACK'}</div>
            </div>
            <div class="macro-dashboard">
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>81g / ${goal.p}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill p-fill" style="width:50%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>960 / ${goal.k}</span></div><div class="macro-bar-bg"><div class="macro-bar-fill cal-fill" style="width:51%;"></div></div></div>
            </div>
            <div class="juice-card" onclick="openJuiceModal('${schedule.j}')">
                <div class="juice-name">${schedule.j}</div>
            </div>`;
    }

    function openProfileModal() {
        const u = userHistory[currentUser]; document.getElementById('profTitle').innerText = currentUser === 'J' ? "üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE" : "üë©üèæ‚Äçü¶± SOPHIA";
        document.getElementById('profStats').innerHTML = `<div class="stat-grid"><div class="stat-box"><span class="stat-val">${u.current.weight}</span><span class="stat-lbl">Weight</span></div><div class="stat-box"><span class="stat-val">${u.current.bf}%</span><span class="stat-lbl">Body Fat</span></div></div>`;
        const drawBars = (title, past, curr, goal, unit) => `<div class="prog-section"><div class="prog-title"><span>${title}</span><span>Target: ${goal}${unit}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(past/Math.max(past,curr,goal))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(curr/Math.max(past,curr,goal))*100}%"></div></div></div></div>`;
        document.getElementById('profBars').innerHTML = drawBars("Body Fat", u.past.bf, u.current.bf, u.goal.bf, "%") + drawBars("Muscle", u.past.muscle, u.current.muscle, u.goal.muscle, "lbs");
        document.getElementById('profHistory').innerHTML = `<table class="hist-table"><tr><th>Date</th><th>Weight</th><th>Muscle</th><th>BF%</th></tr>${u.fullHistory.map(h=>`<tr><td>${h.date}</td><td>${h.w}</td><td>${h.m}</td><td>${h.bf}%</td></tr>`).join('')}</table>`;
        document.getElementById('profileModal').style.display = 'block';
    }

    function openRecipe(cat, name) { const r = recipeDB[cat][name]; document.getElementById('modalTitle').innerText = name; document.getElementById('modalIng').innerHTML = r.ing.map(i => `‚Ä¢ ${i}<br>`).join(''); document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<p>${s}</p>`).join(''); document.getElementById('recipeModal').style.display = 'block'; }
    function openJuiceModal(n) { const j = juiceData[n]; document.getElementById('jTitle').innerText = n; document.getElementById('jPrep').innerHTML = j.prep.map(s => `<p>${s}</p>`).join(''); document.getElementById('juiceModal').style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function getMonday(o) { let d = new Date(); let day = d.getDay(); let diff = d.getDate() - day + (day === 0 ? -6 : 1); let mon = new Date(d.setDate(diff)); mon.setHours(0,0,0,0); mon.setDate(mon.getDate() + (o * 7)); return mon; }
    window.onload = resetToCurrent;
</script>
</body>
</html>
