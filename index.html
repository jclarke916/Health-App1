<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Centurion v400</title>

<style>
body{
  margin:0;
  background:#000;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
  color:#fff;
}

.container{
  max-width:420px;
  margin:40px auto;
  padding:0 16px;
}

.title{
  text-align:center;
  letter-spacing:6px;
  font-weight:300;
  margin-bottom:30px;
}

.meal-card{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  margin-bottom:18px;
  background:#111;
}

/* IMAGE LAYER */
.meal-bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity .6s ease;
}

/* GRADIENT OVERLAY */
.meal-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.25),
    rgba(0,0,0,.75)
  );
}

/* CONTENT */
.meal-content{
  position:relative;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:2;
}

.meal-name{
  font-size:16px;
}

.meal-protein{
  font-size:14px;
  opacity:.8;
}

/* IMAGE LOADED STATE */
.meal-card.loaded .meal-bg{
  opacity:1;
}
</style>
</head>

<body>
<div class="container">
  <div class="title">THE CENTURION</div>

  <div class="meal-card" data-img="https://images.unsplash.com/photo-1546069901-ba9599a7e63c">
    <div class="meal-bg"></div>
    <div class="meal-overlay"></div>
    <div class="meal-content">
      <div class="meal-name">ü•ó Seared Salmon Bowl</div>
      <div class="meal-protein">38g P</div>
    </div>
  </div>

  <div class="meal-card" data-img="https://images.unsplash.com/photo-1604908177522-4025b4e78eac">
    <div class="meal-bg"></div>
    <div class="meal-overlay"></div>
    <div class="meal-content">
      <div class="meal-name">üçΩÔ∏è Bison Power Plate</div>
      <div class="meal-protein">45g P</div>
    </div>
  </div>
</div>

<script>
document.querySelectorAll('.meal-card').forEach(card=>{
  const bg = card.querySelector('.meal-bg');
  const src = card.dataset.img;
  const img = new Image();
  img.src = src;
  img.onload = () => {
    bg.style.backgroundImage = `url(${src})`;
    card.classList.add('loaded');
  };
});
</script>
</body>
</html>
