            carb: 0, 
            fat: 0,
            fiber: 0,
            omega3: 0,
            checked: [], 
            drift_phase: 0,
            dailyMeals: this.generateDailyMeals(uid),
            inflammationScore: 0,
            lastMealTime: null
        };
    }

    init() {
        this.switchUser(this.user);
        this.startClock();
        this.startLiveSim();
        this.updateDateDisplay();
        this.renderTimeline();
    }

    changeDay(delta) {
        this.viewDate = new Date(this.viewDate);
        this.viewDate.setDate(this.viewDate.getDate() + delta);
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        if (this.viewDate > today) {
            this.viewDate = today;
            return;
        }
        
        this.updateDateDisplay();
        this.renderTimeline();
    }

    updateDateDisplay() {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const isToday = this.viewDate.getTime() === today.getTime();
        const dateEl = document.getElementById('date-display');
        
        if (isToday) {
            dateEl.innerText = 'TODAY';
        } else {
            const options = { month: 'short', day: 'numeric' };
            dateEl.innerText = this.viewDate.toLocaleDateString('en-US', options).toUpperCase();
        }
    }

    getHistoricalState(date) {
        const dateStr = date.toDateString();
        const historical = this.history.find(h => h.date === dateStr);
        
        if (historical) {
            return {
                ...this.state,
                pro: historical.macros.pro,
                carb: historical.macros.carb,
                fat: historical.macros.fat,
                fiber: historical.macros.fiber,
                omega3: historical.macros.omega3,
                z2_time: historical.training.z2,
                z5_time: historical.training.z5,
                readiness: historical.readiness,
                deepSleep: historical.sleep.deep,
                remSleep: historical.sleep.rem,
                checked: historical.mealsCompleted ? Array(historical.mealsCompleted).fill('checked') : [],
                dailyMeals: this.state.dailyMeals
            };
        }
        
        return null;
    }

    getWorkoutForDay(readiness) {
        if (readiness >= 80) {
            return {
                title: "HIGH INTENSITY SESSION",
                desc: "5x4min Z5 intervals (4min recovery) + 30min Z2 cool",
                target_z2: 45,
                target_z5: 20,
                reason: "Peak readiness enables maximal stimulus",
                tags: [{t:"PEAK LOAD",c:"alert"}, {t:"VO2 MAX",c:"bio"}]
            };
        } else if (readiness >= 65) {
            return {
                title: "MODERATE THRESHOLD",
                desc: "3x8min Z4 tempo (3min recovery) + 20min Z2",
                target_z2: 35,
                target_z5: 0,
                reason: "Threshold work maintains fitness",
                tags: [{t:"TEMPO",c:"syn"}, {t:"SUSTAINABLE",c:"bio"}]
            };
        } else {
            return {
                title: "ACTIVE RECOVERY",
                desc: "45min Z2 aerobic base building",
                target_z2: 45,
                target_z5: 0,
                reason: "Low readiness demands aerobic-only stimulus",
                tags: [{t:"RECOVERY",c:"bio"}, {t:"ZONE 2",c:"syn"}]
            };
        }
    }

    generateDailyMeals(uid) {
        const db = MEAL_DB[uid];
        return {
            juice: db.juice[0],
            breakfast: db.breakfast[0],
            lunch: db.lunch[0],
            snack: db.snack[0],
            dinner: db.dinner[0]
        };
    }

    switchUser(uid) {
        this.user = uid;
        localStorage.setItem('v47_user', uid);
        
        try {
            this.state = JSON.parse(localStorage.getItem(`v47_state_${uid}`)) || this.getDefaultState();
            this.history = JSON.parse(localStorage.getItem(`v47_history_${uid}`)) || [];
        } catch(e) {
            this.state = this.getDefaultState();
            this.history = [];
        }

        if (!this.state.dailyMeals || Object.keys(this.state.dailyMeals).length === 0) {
            this.state.dailyMeals = this.generateDailyMeals(uid);
        }

        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        
        this.updateHUD();
        this.renderTimeline();
    }

    saveState() {
        localStorage.setItem(`v47_state_${this.user}`, JSON.stringify(this.state));
    }

    startLiveSim() {
        const updateSim = () => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const isToday = this.viewDate.getTime() === today.getTime();
            
            if (!isToday) return;

            const u = USERS[this.user];
            this.state.drift_phase = (this.state.drift_phase + 1) % 60;
            
            let targetHR = u.rhr + 10;
            if (this.state.drift_phase > 40) targetHR = 135;
            
            const flutter = Math.floor(Math.random() * 6) - 3;
            this.state.hr = targetHR + flutter;

            if (this.state.hr >= 120 && this.state.hr < 155) {
                this.state.z2_time += (1 / 60);
            } else if (this.state.hr >= 155) {
                this.state.z5_time += (1 / 60);
            }

            if (new Date().getSeconds() % 5 === 0) this.saveState();

            this.updateHRRing(this.state.hr);
            this.updateHUDValues();
        };
        
        updateSim();
        setInterval(updateSim, 1000);
    }

    startClock() {
        const updateTime = () => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        };
        
        updateTime();
        setInterval(updateTime, 1000);
    }

    formatTime(h) {
        const ampm = h >= 12 ? 'PM' : 'AM';
        const hour = h % 12 || 12;
        return `${hour} ${ampm}`;
    }

    updateHUDValues() {
        document.getElementById('val-hr').innerText = this.state.hr;
        document.getElementById('val-z2').innerText = Math.floor(this.state.z2_time);
        document.getElementById('val-z5').innerText = Math.floor(this.state.z5_time);
        document.getElementById('val-stress').innerText = this.state.hrv || '--';
    }

    updateHUD() {
        const u = USERS[this.user];
        const s = this.state;
        
        this.updateRing('z2', s.z2_time, u.goals.z2);
        this.updateRing('z5', s.z5_time, u.goals.z5);
        this.updateRing('stress', s.hrv, 100);
        
        this.updateMacroRing('pro', s.pro, u.goals.pro);
        this.updateMacroRing('carb', s.carb, u.goals.carb);
        this.updateMacroRing('fat', s.fat, u.goals.fat);

        document.getElementById('val-stress').innerText = s.hrv || '--';
        document.getElementById('val-pro').innerText = s.pro + "g";
        document.getElementById('val-carb').innerText = s.carb + "g";
        document.getElementById('val-fat').innerText = s.fat + "g";
        document.getElementById('vo2-val').innerText = u.vo2;
        
        this.runTactics(s, u);
    }

    updateHRRing(hr) {
        const u = USERS[this.user];
        const pct = Math.min(hr / u.max_hr, 1);
        const offset = 158 - (pct * 158);
        const ring = document.getElementById('ring-hr');
        ring.style.strokeDashoffset = offset;
        if (hr > 155) ring.style.stroke = "var(--alert)";
        else if (hr > 120) ring.style.stroke = "var(--cyan)";
        else ring.style.stroke = "#444";
    }

    updateRing(id, val, max) {
        const circ = 158;
        const pct = Math.min(val / max, 1);
        const offset = circ - (pct * circ);
        const el = document.getElementById(`ring-${id}`);
        if(el) el.style.strokeDashoffset = offset;
    }

    updateMacroRing(id, val, max) {
        const pct = val / max;
        const offset = 158 - (Math.min(pct, 1) * 158);
        const el = document.getElementById(`ring-${id}`);
        if (!el) return;
        
        el.style.strokeDashoffset = offset;
        
        if (pct > 1.1) el.style.stroke = "var(--alert)";
        else if (pct >= 0.9) el.style.stroke = "var(--acid)";
        else el.style.stroke = "var(--cyan)";
    }

    runTactics(s, u) {
        let cmd = "", reason = "", color = "var(--acid)";
        
        if (s.z5_time >= u.goals.z5) {
            cmd = "PEAK STIMULUS COMPLETE";
            reason = "VO2 Max adaptation triggered. Recovery protocol initiated.";
            color = "var(--gold)";
        } else if (s.z2_time < (u.goals.z2 * 0.3)) {
            cmd = "AEROBIC BASE REQUIRED";
            reason = "Mitochondrial density insufficient. Zone 2 volume critical.";
            color = "var(--cyan)";
        } else {
            cmd = "SYSTEMS NOMINAL";
            reason = "All biomarkers tracking within optimal range.";
            color = "var(--acid)";
        }
        
        document.getElementById('tac-cmd').innerText = cmd;
        document.getElementById('tac-cmd').style.color = color;
        document.getElementById('tac-reason').innerText = reason;
        document.getElementById('tactical-box').style.borderLeftColor = color;
        document.getElementById('tac-label').style.color = color;
    }

    checkMeal(mealType) {
        if(this.state.checked.includes(mealType)) return;
        
        const meal = this.state.dailyMeals[mealType];
        
        if (mealType === 'sup') {
            this.state.carb += 2;
            this.state.fiber += 1;
            this.state.checked.push(mealType);
            this.saveState();
            this.updateHUD();
            this.renderTimeline();
            return;
        }
        
        if(!meal) return;

        this.state.pro += meal.p;
        this.state.carb += meal.c;
        this.state.fat += meal.f;
        this.state.fiber += (meal.fiber || 0);
        this.state.omega3 += (meal.omega3 || 0);
        this.state.checked.push(mealType);
        this.state.lastMealTime = new Date();
        this.saveState();
        
        this.updateHUD();
        this.renderTimeline();
    }

    calculateDaySummary(viewState) {
        const u = USERS[this.user];
        
        const proScore = Math.min((viewState.pro / u.goals.pro) * 100, 100);
        const carbScore = Math.min((viewState.carb / u.goals.carb) * 100, 100);
        const fatScore = Math.min((viewState.fat / u.goals.fat) * 100, 100);
        const fiberScore = Math.min((viewState.fiber / u.goals.fiber) * 100, 100);
        const macroAvg = (proScore + carbScore + fatScore + fiberScore) / 4;
        
        const z2Score = Math.min((viewState.z2_time / u.goals.z2) * 100, 100);
        const z5Score = Math.min((viewState.z5_time / u.goals.z5) * 100, 100);
        const trainingAvg = (z2Score + z5Score) / 2;
        
        const readinessScore = viewState.readiness || 0;
        
        const overallScore = Math.round(
            (macroAvg * 0.4) + 
            (trainingAvg * 0.35) + 
            (readinessScore * 0.25)
        );
        
        let grade = 'C';
        let gradeClass = 'grade-c';
        if (overallScore >= 90) { grade = 'S'; gradeClass = 'grade-s'; }
        else if (overallScore >= 80) { grade = 'A'; gradeClass = 'grade-a'; }
        else if (overallScore >= 70) { grade = 'B'; gradeClass = 'grade-b'; }
        
        const insights = [];
        
        if (proScore < 80) {
            insights.push(`Protein ${Math.round(proScore)}% of target. Increase lean sources to optimize recovery.`);
        } else if (proScore >= 95) {
            insights.push(`Protein intake optimal at ${viewState.pro}g. Muscle protein synthesis maximized.`);
        }
        
        if (viewState.omega3 >= 4) {
            insights.push(`Omega-3 loaded at ${viewState.omega3.toFixed(1)}g. ${this.user === 'J' ? 'ApoB suppression active' : 'Anti-inflammatory state maintained'}.`);
        }
        
        if (z2Score >= 100) {
            insights.push(`Zone 2 target exceeded. Mitochondrial density stimulus achieved.`);
        } else if (z2Score < 60) {
            insights.push(`Zone 2 volume insufficient at ${Math.floor(viewState.z2_time)}/${u.goals.z2}min.`);
        }
        
        if (insights.length === 0) {
            insights.push(`Solid execution across all metrics. Maintain consistency for optimal results.`);
        }
        
        return {
            overallScore,
            grade,
            gradeClass,
            macroAvg: Math.round(macroAvg),
            trainingAvg: Math.round(trainingAvg),
            readinessScore,
            proScore: Math.round(proScore),
            fiberScore: Math.round(fiberScore),
            insights
        };
    }

    getDaySummaryHTML(summary) {
        return `
            <div style="text-align: center; padding: 15px 0;">
                <div style="font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;">DAILY PERFORMANCE</div>
                <div class="summary-score">${summary.overallScore}<span style="font-size: 1.5rem;">/100</span></div>
                <div style="margin-top: -10px;">
                    <span class="summary-grade ${summary.gradeClass}">${summary.grade} GRADE</span>
                </div>
            </div>

            <div class="summary-grid">
                <div class="summary-metric">
                    <div class="summary-metric-label">Nutrition</div>
                    <div class="summary-metric-value ${summary.macroAvg >= 85 ? 'good' : summary.macroAvg >= 70 ? 'warning' : 'alert'}">${summary.macroAvg}%</div>
                    <div class="summary-bar">
                        <div class="summary-bar-fill" style="width: ${summary.macroAvg}%; background: ${summary.macroAvg >= 85 ? 'var(--acid)' : summary.macroAvg >= 70 ? 'var(--gold)' : 'var(--alert)'};"></div>
                    </div>
                </div>
                <div class="summary-metric">
                    <div class="summary-metric-label">Training</div>
                    <div class="summary-metric-value ${summary.trainingAvg >= 85 ? 'good' : summary.trainingAvg >= 70 ? 'warning' : 'alert'}">${summary.trainingAvg}%</div>
                    <div class="summary-bar">
                        <div class="summary-bar-fill" style="width: ${summary.trainingAvg}%; background: ${summary.trainingAvg >= 85 ? 'var(--cyan)' : summary.trainingAvg >= 70 ? 'var(--gold)' : 'var(--alert)'};"></div>
                    </div>
                </div>
            </div>

            <div class="summary-insights">
                <div style="font-size: 0.55rem; color: var(--cyan); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: 900;">ðŸ“Š KEY INSIGHTS</div>
                ${summary.insights.map(insight => `<div class="summary-insight">${insight}</div>`).join('')}
            </div>
        `;
    }

    renderTimeline() {
        const container = document.getElementById('timeline-feed');
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const isToday = this.viewDate.getTime() === today.getTime();
        
        const viewState = isToday ? this.state : this.getHistoricalState(this.viewDate);
        
        if (!viewState) {
            container.innerHTML = '<div style="padding: 40px 20px; text-align: center; color: var(--text-muted); font-size: 0.75rem;">No data for this date</div>';
            return;
        }
        
        const nowHour = new Date().getHours();
        const meals = viewState.dailyMeals;
        const workout = this.getWorkoutForDay(viewState.readiness);
        
        const schedule = [
            { 
                t: 7, 
                type: 'sup',
                title: "Hydration Protocol", 
                desc: "Sea Moss Gel (2 tbsp)", 
                mech: "Thyroid iodine prime + mineral cofactors", 
                tags: [{t:"FOUNDATION",c:"bio"}]
            },
            { 
                t: 8, 
                type: 'juice',
                title: "Bioactive Juice", 
                desc: meals.juice.name, 
                mech: meals.juice.reason, 
                tags: [{t:"BIO-ACTIVE",c:"syn"}],
                meal: meals.juice
            },
            {
                t: 9,
                type: 'workout',
                title: workout.title,
                desc: workout.desc,
                mech: workout.reason,
                tags: workout.tags,
                isWorkout: true,
                workoutData: {
                    target_z2: workout.target_z2,
                    target_z5: workout.target_z5,
                    actual_z2: Math.floor(viewState.z2_time),
                    actual_z5: Math.floor(viewState.z5_time)
                }
            },
            { 
                t: 10, 
                type: 'breakfast',
                title: "Breakfast", 
                desc: meals.breakfast.name, 
                mech: meals.breakfast.reason, 
                tags: [{t:"PROTEIN",c:"bio"}],
                meal: meals.breakfast
            },
            { 
                t: 13, 
                type: 'lunch',
                title: "Lunch", 
                desc: meals.lunch.name + " + Kombucha", 
                mech: meals.lunch.reason, 
                tags: [{t:"FUEL",c:"bio"}],
                meal: meals.lunch
            },
            { 
                t: 16, 
                type: 'snack',
                title: "Metabolic Gap Fill", 
                desc: meals.snack.name, 
                mech: meals.snack.reason, 
                tags: [{t:"SUSTAIN",c:"syn"}],
                meal: meals.snack
            },
            { 
                t: 19, 
                type: 'dinner',
                title: "Dinner", 
                desc: meals.dinner.name, 
                mech: meals.dinner.reason, 
                tags: [{t:"RECOVERY",c:"bio"}],
                meal: meals.dinner
            },
            { 
                t: 22, 
                type: 'summary',
                title: "Day Summary", 
                desc: "Performance analysis & insights", 
                mech: "Algorithmic evaluation of daily execution", 
                tags: [{t:"ANALYTICS",c:"syn"}],
                isSummary: true
            }
        ];

        let html = '';
        schedule.forEach(slot => {
            const isChecked = viewState.checked.includes(slot.type);
            let stateClass = isChecked ? "past" : "";
            let btnTxt = isChecked ? "âœ“" : "â—‹";
            
            if (isToday && !isChecked && nowHour >= slot.t && nowHour < slot.t + 2) { 
                stateClass = "active"; 
            }

            let tags = "";
            slot.tags.forEach(tag => {
                const cls = tag.c === 'syn' ? 'b-syn' : tag.c === 'alert' ? 'b-alert' : 'b-bio';
                tags += `<span class="ts-badge ${cls}">${tag.t}</span>`;
            });

            let macroDisplay = "";
            
            if (slot.isSummary) {
                const summary = this.calculateDaySummary(viewState);
                macroDisplay = this.getDaySummaryHTML(summary);
            }
            else if (slot.isWorkout) {
                const wd = slot.workoutData;
                const z2_pct = wd.target_z2 > 0 ? Math.round((wd.actual_z2 / wd.target_z2) * 100) : 0;
                const z5_pct = wd.target_z5 > 0 ? Math.round((wd.actual_z5 / wd.target_z5) * 100) : 0;
                
                macroDisplay = `<div style="margin-top:8px; padding-top:8px; border-top:1px solid rgba(255,255,255,0.05); font-size:0.6rem;">
                    <div style="display:inline-block; padding:4px 8px; background:rgba(0,240,255,0.1); border-radius:6px; color:var(--cyan); margin-right:8px;">Z2: ${wd.actual_z2}/${wd.target_z2}min (${z2_pct}%)</div>
                    ${wd.target_z5 > 0 ? `<div style="display:inline-block; padding:4px 8px; background:rgba(255,69,58,0.1); border-radius:6px; color:var(--alert);">Z5: ${wd.actual_z5}/${wd.target_z5}min (${z5_pct}%)</div>` : ''}
                </div>`;
            }
            else if (slot.meal) {
                macroDisplay = `<div style="margin-top:8px; padding-top:8px; border-top:1px solid rgba(255,255,255,0.05); font-size:0.6rem; color:var(--text-muted); display:flex; gap:10px; flex-wrap: wrap;">
                    <span>P: ${slot.meal.p}g</span>
                    <span>C: ${slot.meal.c}g</span>
                    <span>F: ${slot.meal.f}g</span>
                    <span>Fiber: ${slot.meal.fiber}g</span>
                    ${slot.meal.omega3 ? `<span style="color:var(--gold)">Î©3: ${slot.meal.omega3}g</span>` : ''}
                </div>`;
            }

            const cardClass = slot.isWorkout ? 'ts-card' : 
                             slot.isSummary ? 'ts-card summary-card' : 
                             'ts-card';
            const checkBtn = isToday && !slot.isWorkout && !slot.isSummary ? `<button class="check-btn" onclick="centurion.checkMeal('${slot.type}')">${btnTxt}</button>` : '';

            html += `
                <div class="time-slot ${stateClass}">
                    <div class="ts-time">${this.formatTime(slot.t)}</div>
                    <div class="${cardClass}">
                        <div class="badge-row">${tags}</div>
                        <div class="ts-title">${slot.title}</div>
                        <div class="ts-desc">${slot.desc}</div>
                        <div class="ts-mech">${slot.mech}</div>
                        ${macroDisplay}
                        ${checkBtn}
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }
}

const centurion = new CenturionCore();
</script>
