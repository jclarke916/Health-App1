<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.36 Creator Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --target-green: #00E676; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 25px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; font-size: 1.4rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .badge-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .u-badge { background: #000; padding: 10px 20px; border-radius: 40px; border: 1px solid #333; font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 800; cursor: pointer; }
        .u-badge.active { border-color: var(--accent-gold); color: var(--accent-gold); }
        .status-bar { text-align: center; color: var(--text-muted); font-size: 0.7rem; margin-bottom: 15px; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }
        .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: #111; border: 1px solid #222; color: #888; padding: 12px 0; flex: 1; border-radius: 12px; font-size: 0.6rem; font-weight: 800; cursor: pointer; }
        .card, .macro-dashboard { background: var(--bg-card); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; top: 25px; bottom: 25px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.55rem; text-transform: uppercase; font-weight: 900; margin-bottom: 4px; letter-spacing: 1.2px; }
        .value { font-size: 1rem; margin-bottom: 18px; color: #fff; font-weight: 500; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 6px; }
        
        /* Updated Protocol Grid: 2x3 layout for more info */
        .proto-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; border-top: 1px solid #222; padding-top: 20px; }
        .proto-box { background: #0a0a0a; border: 1px solid var(--target-green); color: var(--target-green); padding: 10px 2px; border-radius: 10px; text-align: center; font-size: 0.55rem; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .proto-box.pre { border-color: var(--ice-blue); color: var(--ice-blue); }
        .proto-box.rec { border-color: var(--recovery-purple); color: var(--recovery-purple); }
        .p-qty { display: block; color: #fff; font-size: 0.65rem; margin-bottom: 2px; font-weight: 900; }

        .macro-row { margin-bottom: 15px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.6rem; margin-bottom: 5px; font-weight: 800; color: #777; }
        .macro-bg { height: 6px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-fill { height: 100%; border-radius: 10px; transition: width 0.8s; }
        .juice-header { color: var(--accent-gold); font-size: 0.6rem; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; text-align: center; letter-spacing: 2px; }
        .juice-name { font-size: 1.3rem; font-weight: 900; color: #fff; text-align: center; text-transform: uppercase; cursor: pointer; border: 1px dashed #333; padding: 10px; border-radius: 15px; }
        .tabs { display: flex; gap: 6px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px 0; background: #111; border: 1px solid #222; color: #444; border-radius: 12px; font-size: 0.6rem; font-weight: 800; cursor: pointer; text-align: center; }
        .tab.active { background: #222; color: #fff; border-color: #333; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 20px; z-index: 1000; }
        .modal-content { background: #0a0a0a; margin: 10px auto; padding: 30px; border: 1px solid #333; max-width: 500px; border-radius: 28px; overflow-y: auto; max-height: 90vh; }
        .chef-steps p { position: relative; padding-left: 35px; color: #ccc; margin: 12px 0; font-size: 0.85rem; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 22px; height: 22px; background: #222; color: var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; font-weight: 800; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #111; padding: 20px; border-radius: 16px; border: 1px solid #222; text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 800; color: #fff; display: block; }
        .stat-lbl { font-size: 0.6rem; color: #555; text-transform: uppercase; font-weight: 800; }
        .prog-section { margin-bottom: 30px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; color: #fff; margin-bottom: 10px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 8px; }
        .prog-label { width: 45px; font-size: 0.5rem; color: #555; text-transform: uppercase; font-weight: 900; }
        .prog-track { flex: 1; height: 8px; background: #111; border-radius: 10px; margin: 0 10px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 10px; }
        .prog-fill.past { background: #333; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); box-shadow: 0 0 10px rgba(0, 230, 118, 0.3); }
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <div class="badge-row">
            <div id="bj" class="u-badge active" onclick="switchU('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="bs" class="u-badge" onclick="switchU('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeW(-1)">PREV</button>
        <button class="nav-btn" onclick="resetD()">TODAY</button>
        <button class="nav-btn" onclick="changeW(1)">NEXT</button>
        <button class="nav-btn" onclick="openBio()" style="color:var(--target-green); border-color:rgba(0,230,118,0.2);">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="mTitle" style="color:#fff; margin-bottom: 5px;"></h2><div id="mIng" style="color:var(--accent-gold); font-size:0.75rem; margin-bottom: 15px; font-weight: 700;"></div><div id="mSteps" class="chef-steps" style="counter-reset: step;"></div></div></div>
<div id="juiceModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="jTitle" style="color:#fff;"></h2><p id="jBenefit" style="color:var(--accent-gold); font-size:0.8rem; font-style:italic;"></p><div id="jIngList" style="margin-top:20px; color:#ccc; font-size:0.9rem;"></div><div id="jMacroStats" style="margin-top:20px; padding-top:15px; border-top:1px solid #222; font-size:0.75rem; color:#888;"></div></div></div>
<div id="bioModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="bioTitle" style="color:#fff; margin-bottom:20px;"></h2><div id="bioStats"></div><div id="bioBars"></div></div></div>
<div id="protoModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="pTitle" style="color:#fff;"></h2><div id="pDetail" style="color:#ccc; font-size:0.9rem; margin-top:20px;"></div></div></div>

<script>
    let user = 'J'; let offset = 0; let selDate = new Date();

    const juiceDB = {
        "PLASMA FLUSH": { q: "3 cups Watermelon, 1 Lime, Salt", p: 1.5, c: 32, f: 0.5, k: 140, b: "Post-Lift Hydration & Pump" },
        "TITAN RED": { q: "2 Medium Beets, 2 Carrots, 1 Pomegranate, 1 Orange", p: 3.5, c: 42, f: 1.0, k: 185, b: "Endurance & Oxygen Delivery" },
        "ZENITH GREEN": { q: "4 Kale Leaves, 1 Cucumber, 1/2 cup Cilantro", p: 4.0, c: 18, f: 0.5, k: 90, b: "Cortisol Flush & Alkalizer" },
        "APOLLO GOLD": { q: "2 Pears, 2in Ginger, Turmeric, Black Pepper", p: 1.5, c: 45, f: 0.5, k: 195, b: "Joint Guard & Anti-Inflammatory" }
    };

    const userHistory = {
        'J': { past: { bf: 17.9, m: 99.4, w: 210.8 }, curr: { d: "Dec 24, 2025", w: 217.1, m: 98.8, bf: 20.7 }, goal: { bf: 19.2, m: 99.8, w: 212.0 } },
        'S': { past: { bf: 33.0, m: 50.0, w: 136.1 }, curr: { d: "Dec 24, 2025", w: 141.5, m: 49.2, bf: 36.1 }, goal: { bf: 34.6, m: 49.8, w: 138.0 } }
    };

    // Protocol Database for Modal Info
    const protoDB = {
        "Sea Moss": "92 essential minerals. Take fasted to coat gut lining and support thyroid function.",
        "Kombucha": "4oz serving. Rich in acetic acid and probiotics to enhance nutrient absorption post-meal.",
        "Water": "1 Gallon daily. Critical for cellular detox and flushing nitrogenous waste from high protein intake.",
        "Pre-Workout": "6g L-Citrulline, 3.2g Beta-Alanine. Enhances vasodilation and muscular endurance.",
        "Recovery": "400mg Magnesium Glycinate, 5g L-Glutamine. Accelerates CNS recovery and muscle tissue repair."
    };

    const recipeDB = {
        breakfast: [{n:"Japanese Tamagoyaki", i:["4 Eggs","Dashi","Zucchini"], a:"roll"}, {n:"Bison & Eggs", i:["6oz Bison","2 Eggs","Asparagus"], a:"sear"}, {n:"Protein Wrap", i:["Tortilla","3 Eggs","Bacon"], a:"wrap"}, {n:"Bone Broth Poach", i:["Broth","2 Eggs","Ginger"], a:"poach"}, {n:"Turkey Scramble", i:["Turkey","Spinach","2 Eggs"], a:"scramble"}, {n:"Salmon Omelet", i:["Salmon","3 Eggs","Dill"], a:"flat"}],
        lunch: [{n:"Thai Beef Salad", i:["6oz Steak","Lime","Mint","Arugula"], a:"raw"}, {n:"Chicken Wraps", i:["6oz Chicken","Lettuce","Cashew"], a:"raw"}, {n:"Sardine Bowl", i:["Sardines","Radish","Cucumber"], a:"raw"}],
        dinner: [{n:"Wild Salmon", i:["6oz Salmon","Bok Choy","Tamari"], a:"fish"}, {n:"Clams & Garlic", i:["1lb Clams","Garlic","Parsley"], a:"clams"}, {n:"Bison Chili", i:["Ground Bison","Peppers","Onion"], a:"stew"}]
    };

    function switchU(uID) { user = uID; document.querySelectorAll('.u-badge').forEach(b=>b.classList.remove('active')); document.getElementById(uID === 'J' ? 'bj' : 'bs').classList.add('active'); render(); }
    function getMon(o) { let d=new Date(); d.setHours(0,0,0,0); let day=d.getDay(); let diff=d.getDate()-day+(day===0?-6:1); d.setDate(diff+(o*7)); return d; }
    function changeW(d) { offset += d; render(); }
    function resetD() { offset = 0; selDate = new Date(); render(); }

    function render() {
        const mon=getMon(offset); const days=["MON","TUE","WED","THU","FRI","SAT","SUN"];
        const tabs=document.getElementById('dayTabs'); tabs.innerHTML='';
        const end=new Date(mon); end.setDate(mon.getDate()+6);
        document.getElementById('dateDisplay').innerText=`${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
        for(let i=0; i<7; i++){
            let d=new Date(mon); d.setDate(mon.getDate()+i);
            const b=document.createElement('div'); b.className='tab'+(d.toDateString()===selDate.toDateString()?' active':'');
            b.innerHTML=`${days[i]}<br>${d.getDate()}`; b.onclick=()=>{selDate=d; render();}; tabs.appendChild(b);
            if(b.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dObj, idx) {
        const dayID = Math.floor(dObj.getTime() / 86400000);
        const b=recipeDB.breakfast[Math.abs(dayID)%recipeDB.breakfast.length];
        const l=recipeDB.lunch[Math.abs(dayID)%recipeDB.lunch.length];
        const dn=recipeDB.dinner[Math.abs(dayID)%recipeDB.dinner.length];
        const sched = ["HEAVY LIFT","BOXING","REFORM & LIGHT LIFT","BOXING","REFORM & YOGA","CS4","RELAX & RECOVER"];
        const juices = ["PLASMA FLUSH","TITAN RED","ZENITH GREEN","TITAN RED","ZENITH GREEN","TITAN RED","APOLLO GOLD"];
        const goals = (user==='J')?{P:160,C:80,K:1860}:{P:105,C:55,K:1250};
        
        document.getElementById('dayContent').innerHTML = `
            <div class="card"><div style="font-weight:800;border-bottom:1px solid #222;padding-bottom:12px;margin-bottom:15px;">${sched[idx]}</div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openR('breakfast','${b.n}')">${b.n}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openR('lunch','${l.n}')">${l.n} üíº</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openR('dinner','${dn.n}')">${dn.n}</div>
                <div class="proto-grid">
                    <div class="proto-box" onclick="openP('Sea Moss')"><span class="p-qty">2 TBSP</span>Sea Moss</div>
                    <div class="proto-box" onclick="openP('Kombucha')"><span class="p-qty">4 OZ</span>Kombucha</div>
                    <div class="proto-box" onclick="openP('Water')"><span class="p-qty">1 GAL</span>Water</div>
                    <div class="proto-box pre" onclick="openP('Pre-Workout')"><span class="p-qty">AM</span>Pre-Work</div>
                    <div class="proto-box rec" onclick="openP('Recovery')"><span class="p-qty">PM</span>Recovery</div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>92g / ${goals.P}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:58%; background:var(--grad-pro)"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>45g / ${goals.C}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:55%; background:var(--grad-carb)"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>1180 / ${goals.K}</span></div><div class="macro-bg"><div class="macro-fill" style="width:63%; background:var(--grad-cal)"></div></div></div>
            </div>
            <div class="card" style="text-align:center;">
                <div class="juice-header">Kuvings Cold Pressed</div>
                <div class="juice-name" onclick="openJuice('${juices[idx]}')">${juices[idx]}</div>
            </div>`;
    }

    function openR(cat, name) {
        const r = recipeDB[cat].find(x=>x.n===name);
        document.getElementById('mTitle').innerText=r.n;
        document.getElementById('mIng').innerHTML=r.i.map(ing=>"‚Ä¢ "+ing).join("<br>");
        document.getElementById('mSteps').innerHTML=`<p>Temper proteins for 15m.</p><p>Sear on high heat until browned.</p><p>Rest meat 5m before slicing.</p>`;
        document.getElementById('recipeModal').style.display='block';
    }

    function openJuice(name) {
        const j = juiceDB[name];
        document.getElementById('jTitle').innerText = name;
        document.getElementById('jBenefit').innerText = j.b;
        document.getElementById('jIngList').innerHTML = `<strong>Ingredients:</strong><br>${j.q}`;
        document.getElementById('jMacroStats').innerHTML = `P: ${j.p}g | C: ${j.c}g | F: ${j.f}g | Kcal: ${j.k}`;
        document.getElementById('juiceModal').style.display = 'block';
    }

    function openBio() {
        const u = userHistory[user];
        document.getElementById('bioTitle').innerText = user === 'J' ? "üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE SCAN" : "üë©üèæ‚Äçü¶± SOPHIA SCAN";
        document.getElementById('bioStats').innerHTML = `<div class="stat-grid"><div class="stat-box"><span class="stat-val">${u.curr.w}</span><span class="stat-lbl">Weight</span></div><div class="stat-box"><span class="stat-val">${u.curr.bf}%</span><span class="stat-lbl">Body Fat</span></div></div>`;
        const draw = (t, p, c, g) => `<div class="prog-section"><div class="prog-title"><span>${t}</span><span>Goal: ${g}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(p/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(c/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label" style="color:var(--target-green)">Goal</div><div class="prog-track"><div class="prog-fill goal" style="width:${(g/Math.max(p,c,g))*100}%"></div></div></div></div>`;
        document.getElementById('bioBars').innerHTML = draw("Body Fat %", u.past.bf, u.curr.bf, u.goal.bf) + draw("Muscle Mass (lbs)", u.past.m, u.curr.m, u.goal.m);
        document.getElementById('bioModal').style.display = 'block';
    }

    function openP(title) {
        document.getElementById('pTitle').innerText = title;
        document.getElementById('pDetail').innerText = protoDB[title];
        document.getElementById('protoModal').style.display = 'block';
    }
    
    function closeM() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
    window.onload = render;
</script>
</body>
</html>
