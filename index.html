<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-pink: #f472b6;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --accent-orange: #fb923c;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { max-width: 1000px; width: 100%; }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .profile-badges { display: flex; justify-content: center; gap: 20px; margin-top: 15px; flex-wrap: wrap; }

        .badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
        }

        .tabs {
            display: flex; justify-content: space-between;
            background: var(--card-bg); padding: 8px;
            border-radius: 12px; margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab-btn {
            background: none; border: none; color: var(--text-dim);
            padding: 10px 12px; cursor: pointer; font-weight: 600; transition: 0.3s;
            flex: 1; min-width: 80px;
        }

        .tab-btn.active {
            color: var(--accent-blue);
            background: rgba(56, 189, 248, 0.1); border-radius: 8px;
        }

        /* NEW FLEXIBLE GRID - FIXES OVERLAP */
        .main-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
            align-items: start;
        }

        @media (max-width: 850px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent-blue);
        }

        .workout-tag {
            display: inline-block; background: var(--accent-pink);
            color: white; padding: 4px 12px; border-radius: 6px;
            font-weight: bold; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 15px;
        }

        .label { color: var(--accent-blue); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; font-weight: 700; }
        .value { font-size: 1rem; margin-bottom: 4px; font-weight: 500; }
        .protein-tag { color: var(--accent-green); font-size: 0.8rem; font-weight: 700; }
        
        .benefit-box {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 20px;
            line-height: 1.4;
            padding-left: 12px;
            border-left: 1px solid #334155;
        }

        /* JUICE BOX - VERTICAL SPACING FIX */
        .juice-box {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--accent-green);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .juice-header {
            font-weight: 700;
            color: var(--accent-green);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nightly-obj {
            background: rgba(56, 189, 248, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .footer-note { text-align: center; color: var(--text-dim); font-size: 0.8rem; margin-top: 30px; }
    </style>
</head>
