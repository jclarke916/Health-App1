function predictBurnout(ouraHistory) {
    if (!ouraHistory || ouraHistory.length < 7) return { risk: "LOW", action: "GATHERING DATA", days: 7, trend: "0", avgScore: "-" };
    const last7 = ouraHistory.slice(0, 7);
    const scores = last7.map(d => parseInt(d.score) || 0);
    const trend = (scores[0] - scores[6]) / 6;
    const currentScore = scores[0];
    const avgScore = scores.reduce((a, b) => a + b, 0) / 7;
    const highIntensityDays = last7.filter(d => d.high > 20).length;
    
    let riskScore = 0;
    if (trend < -2) riskScore += 3;
    if (currentScore < 70) riskScore += 2;
    if (avgScore < 75) riskScore += 1;
    if (highIntensityDays >= 4) riskScore += 2;
    
    let risk, action, daysToRest;
    if (riskScore >= 5) { risk = "CRITICAL"; action = "FORCE REST TODAY"; daysToRest = 0; }
    else if (riskScore >= 3) { risk = "HIGH"; action = "REST WITHIN 48H"; daysToRest = 2; }
    else if (riskScore >= 1) { risk = "MODERATE"; action = "MONITOR CLOSELY"; daysToRest = 4; }
    else { risk = "LOW"; action = "CONTINUE PROTOCOL"; daysToRest = 7; }
    
    return { risk, action, daysToRest, trend: trend.toFixed(1), avgScore: avgScore.toFixed(0) };
}

    return { score: currentScore, trend, advice, weekAvg: avgScore.toFixed(0) };
}

function getWeeklySummary(history) {

    const week = history.slice(0, 7);
    const avgReady = Math.round(week.reduce((s, d) => s + (parseInt(d.score) || 0), 0) / 7);
    const totalCal = week.reduce((s, d) => s + (parseInt(d.cal) || 0), 0);
    const totalHigh = week.reduce((s, d) => s + d.high, 0);
    const avgSleep = Math.round(week.reduce((s, d) => s + (d.totalSleep || 0), 0) / 7);
    const perfectDays = week.filter(d => parseInt(d.score) >= 85).length;
    return { avgReady, totalCal, totalHigh, avgSleep, perfectDays, consistency: Math.round((perfectDays / 7) * 100) };
}

function calculateDynamicMacros(user, ouraData, dayType, bodyGoals) {
    const baseProtein = user === 'J' ? 165 : 100;
    const baseCarbs = user === 'J' ? 160 : 80;
    const baseFat = user === 'J' ? 60 : 45;
    let proteinMod = 1.0; 
    let carbMod = 1.0;
    const activeCal = ouraData.cal || 0;
    
    if (dayType.focus.includes("BOXING") || dayType.focus.includes("LIFT")) { 
        proteinMod += 0.15; 
        if (activeCal > 500) carbMod += 0.25; 
    }
    if (dayType.focus === "REST" || dayType.focus.includes("MANDATORY")) { 
        carbMod -= 0.20; 
        proteinMod += 0.10; 
    }
    
    const readiness = parseInt(ouraData.score) || 75;
    if (readiness < 70) {
        proteinMod += 0.10;
        carbMod -= 0.15;
    }
    
    const currentBF = bodyGoals.now.bf;
    const goalBF = bodyGoals.goal.bf;
    if (currentBF > goalBF + 2) {
        carbMod -= 0.10;
    }
    
    return {
        protein: Math.round(baseProtein * proteinMod),
        carbs: Math.round(baseCarbs * carbMod),
        fat: Math.round(baseFat),
        calories: Math.round((baseProtein * proteinMod * 4) + (baseCarbs * carbMod * 4) + (baseFat * 9)),
        mods: { 
            proteinChange: Math.round((proteinMod - 1) * 100), 
            carbChange: Math.round((carbMod - 1) * 100), 
            rationale: activeCal > 500 ? "High burn detected - carbs boosted 25%" : readiness < 70 ? "Low readiness - recovery macros" : "Standard protocol targets"
        }
    };
}

function selectOptimalMeals(macroTargets, user) {

    const targetCarbs = macroTargets.carbs / 3;

        return meals.reduce((best, meal) => {
            const score = Math.abs(meal.pro - mealPro) + Math.abs(meal.carb - mealCarb);
            const bestScore = Math.abs(best.pro - mealPro) + Math.abs(best.carb - mealCarb);
            return score < bestScore ? meal : best;
        });
    };
    
    return {
        breakfast: pickMeal(mealDB.b, targetProtein, targetCarbs),
        lunch: pickMeal(mealDB.l, targetProtein * 1.2, targetCarbs * 1.2),
        dinner: pickMeal(mealDB.d, targetProtein * 1.1, targetCarbs * 0.8)
    };
}

function getProgressToMilestone(user, currentWeek) {
    const timeline = goalTimeline[user];
    const nextMilestone = timeline.milestones.find(m => m.week > currentWeek) || timeline.milestones[timeline.milestones.length - 1];
    const prevMilestone = currentWeek === 0 ? { week: 0, target: uH[user].now } : timeline.milestones.find(m => m.week <= currentWeek) || { week: 0, target: uH[user].now };
    
    const weeksInPhase = nextMilestone.week - prevMilestone.week;
    const weeksComplete = currentWeek - prevMilestone.week;
    const progressPct = Math.min((weeksComplete / weeksInPhase) * 100, 100);
    
    return {
        current: prevMilestone.target,
        next: nextMilestone.target,
        weeksRemaining: nextMilestone.week - currentWeek,
        progressPct: progressPct.toFixed(0),
        phase: currentWeek <= 4 ? "PHASE 1: FOUNDATION" : currentWeek <= 8 ? "PHASE 2: ADAPTATION" : "PHASE 3: OPTIMIZATION"
    };
}

function predictBodyComposition(user, weeks) {
    const u = uH[user];
    const history = JSON.parse(localStorage.getItem(`centurion_body_history_${user}`)) || [];
    
    if (history.length < 2) {
        // No trend data yet, use linear projection based on goals
        const weeklyBFChange = (u.now.bf - u.goal.bf) / 12;
        const weeklyMuscleGain = (u.goal.m - u.now.m) / 12;
        
        return {
            bf: Math.max(u.goal.bf, u.now.bf - (weeklyBFChange * weeks)),
            muscle: Math.min(u.goal.m, u.now.m + (weeklyMuscleGain * weeks)),
            confidence: "LOW"
        };
    }
    
    // Calculate trend from history
    const sorted = history.sort((a, b) => new Date(a.date) - new Date(b.date));
    const first = sorted[0];
    const last = sorted[sorted.length - 1];
    const daysBetween = (new Date(last.date) - new Date(first.date)) / 86400000;
    
    if (daysBetween < 7) return { bf: u.now.bf, muscle: u.now.m, confidence: "LOW" };
    
    const bfChangePerDay = (last.bf - first.bf) / daysBetween;
    const muscleChangePerDay = (last.m - first.m) / daysBetween;
    
    return {
        bf: Math.max(u.goal.bf, u.now.bf + (bfChangePerDay * weeks * 7)),
        muscle: Math.min(u.goal.m, u.now.m + (muscleChangePerDay * weeks * 7)),
        confidence: history.length >= 4 ? "HIGH" : "MEDIUM"
    };
}

function predictLabValue(user, labKey, weeks) {
    const u = uH[user];
    const lab = u.labs[labKey];
    if (!lab) return null;
    
    const history = JSON.parse(localStorage.getItem(`centurion_lab_history_${user}`)) || {};
    const labHistory = history[labKey] || [];
    
    if (labHistory.length < 2) {
        // No trend, use linear projection to goal
        const weeklyChange = (lab.val - lab.goal) / 12;
        return {
            value: lab.low ? Math.max(lab.goal, lab.val - (weeklyChange * weeks)) : Math.min(lab.goal, lab.val + (weeklyChange * weeks)),
            confidence: "LOW"
        };
    }
    
    const sorted = labHistory.sort((a, b) => new Date(a.date) - new Date(b.date));
    const first = sorted[0];
    const last = sorted[sorted.length - 1];
    const daysBetween = (new Date(last.date) - new Date(first.date)) / 86400000;
    
    if (daysBetween < 30) return { value: lab.val, confidence: "LOW" };
    
    const changePerDay = (last.val - first.val) / daysBetween;
    const projected = lab.val + (changePerDay * weeks * 7);
    
    return {
        value: lab.low ? Math.max(lab.goal, projected) : Math.min(lab.goal, projected),
        confidence: labHistory.length >= 3 ? "HIGH" : "MEDIUM"
    };
}

function getTimeToGoal(user, metric) {
    const u = uH[user];
    
    if (metric === 'bf') {
        const prediction = predictBodyComposition(user, 52); // 1 year projection
        if (prediction.bf <= u.goal.bf) {
            // Already at/past goal or will reach it
            const weeklyRate = (u.now.bf - prediction.bf) / 52;
            const weeksToGoal = (u.now.bf - u.goal.bf) / weeklyRate;
            return weeksToGoal > 0 ? Math.ceil(weeksToGoal) : 0;
        }
        return null; // Not on track
    }
    
    if (metric.startsWith('lab_')) {
        const labKey = metric.replace('lab_', '');
        const prediction = predictLabValue(user, labKey, 52);
        if (!prediction) return null;
        
        const lab = u.labs[labKey];
        const weeklyRate = (u.now[labKey] - prediction.value) / 52;
        const weeksToGoal = Math.abs((lab.val - lab.goal) / weeklyRate);
        return weeksToGoal > 0 ? Math.ceil(weeksToGoal) : 0;
    }
    
    return null;
}

function switchU(uID) {
    localStorage.removeItem(`centurion_oura_cache_${uID}`);
    user = uID;
    localStorage.setItem('centurion_active_user', uID);
    document.getElementById('dayContent').innerHTML = `<div style="text-align:center; padding:50px; color:#444; font-size:0.7rem; letter-spacing:2px;">AUTHENTICATING...</div>`;
    document.getElementById('ouraBar').innerHTML = "üíç HANDSHAKE: " + (uID === 'J' ? 'JERMAINE' : 'SOPHIA');
    document.querySelectorAll('.u-badge').forEach(b => b.classList.toggle('active', b.id === 'b' + uID.toLowerCase()));
    
    fetchOuraData();
}

async function fetchOuraData() {
    const fetchID = user; 
    const token = TOKENS[fetchID];
    const range = `start_date=${getDateKey(new Date(Date.now()-864e5*14))}&end_date=${getDateKey(new Date())}`;
    
    document.getElementById('ouraBar').style.animation = 'pulse 1.5s infinite';
    
    try {
        const [rRes, aRes, sRes] = await Promise.all([
            fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?${range}&t=${Date.now()}`)}`, { headers: { 'Authorization': `Bearer ${token}` } }),
            fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_activity?${range}&t=${Date.now()}`)}`, { headers: { 'Authorization': `Bearer ${token}` } }),
            fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_sleep?${range}&t=${Date.now()}`)}`, { headers: { 'Authorization': `Bearer ${token}` } })
        ]);
        
        const rData = await rRes.json();
        const aData = await aRes.json();
        const sData = await sRes.json();
        
        if(user !== fetchID) return;
        
        if(rData.data) {
            const hist = rData.data.map(day => {
                const act = aData.data ? aData.data.find(ac => ac.day === day.day) : null;
                const sleep = sData.data ? sData.data.find(s => s.day === day.day) : null;
                
                return { 
                    date: day.day, 
                    score: day.score || "-", 
                    cal: act ? act.active_calories : "-", 
                    high: act ? Math.round(act.high_activity_time/60) : 0, 
                    med: act ? Math.round(act.medium_activity_time/60) : 0,
                    rhr: day.contributors?.resting_heart_rate || "-",
                    totalSleep: sleep ? sleep.total_sleep_duration : 0,
                    deepSleep: sleep ? sleep.deep_sleep_duration : 0,
                    remSleep: sleep ? sleep.rem_sleep_duration : 0
                };
            }).reverse();
            
            localStorage.setItem(`centurion_oura_cache_${fetchID}`, JSON.stringify({history: hist, lastFetch: Date.now()}));
            document.getElementById('ouraBar').style.animation = '';
            document.getElementById('ouraBar').innerHTML = `üíç ${fetchID === 'J' ? 'JERMAINE' : 'SOPHIA'} READY: <span style="color:${hist[0]?.score >= 75 ? 'var(--green)' : 'var(--red)'}; font-weight:900">${hist[0]?.score || "-"}</span>`;
            render();
        }
    } catch(e) { 
        document.getElementById('ouraBar').style.animation = '';
        if(user === fetchID) {
            document.getElementById('ouraBar').innerHTML = "üíç SYNC TIMEOUT";
            render();
        }
    }
}
