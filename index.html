<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v92 Nutrient Dense</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #C0C0C0; --glute-pink: #d63384;
            --carb-high: #ff9100; --carb-low: #00b0ff;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 1000px; width: 100%; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #E5E4E2, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .status-bar { text-align: center; color: var(--text-dim); font-size: 0.85rem; margin: 20px 0; text-transform: uppercase; letter-spacing: 1.5px; }
        .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 25px; }
        .nav-btn { flex: 1; padding: 14px; background: var(--card-bg); border: 1px solid #333; color: var(--text-main); border-radius: 6px; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; font-weight: 600; }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px; cursor: pointer; flex: 1; font-size: 0.8rem; text-align: center; transition: 0.3s; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); }
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; margin-bottom: 20px; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        .label { color: var(--accent-silver); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; }
        .value { font-size: 1.1rem; margin-bottom: 15px; font-weight: 500; color: #fff; cursor: pointer; }
        .value:hover { color: var(--accent-gold); }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background-color: #050505; margin: 5% auto; padding: 30px; border: 1px solid #333; width: 90%; max-width: 650px; border-radius: 12px; }
        .close-btn { color: #555; float: right; font-size: 28px; cursor: pointer; }
        .recipe-list { list-style: none; padding: 0; }
        .recipe-list li { margin-bottom: 8px; color: #ccc; position: relative; padding-left: 15px; }
        .recipe-list li::before { content: "•"; color: var(--accent-gold); position: absolute; left: 0; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>THE CENTURION</h1></header>
    <div class="status-bar" id="syncStatus">initializing v92.0...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
    </div>
    <div class="tabs" id="dayTabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="color:var(--accent-gold);"></h2>
        <p id="modalWhy" style="font-style:italic; color:#888;"></p>
        <div style="color:var(--accent-gold); font-size:0.9rem; font-weight:bold; text-transform:uppercase; margin-bottom:10px;">Ingredients</div>
        <ul id="modalIng" class="recipe-list"></ul>
        <div style="color:var(--accent-gold); font-size:0.9rem; font-weight:bold; text-transform:uppercase; margin-top:20px; margin-bottom:10px;">Preparation</div>
        <div id="modalSteps" style="color:#ccc; line-height:1.6;"></div>
    </div>
</div>

<script>
    const recipeDB = {
        "Sriracha Yogurt Bison Tacos": { 
            why: "Nutrient dense iron boost with probiotic swap.",
            ing: ["6oz Ground Bison", "1 cup Finely Diced Bell Peppers (Red/Yellow)", "Siete Tortillas", "Greek Yogurt (Sub for Sour Cream)", "Sriracha"],
            steps: "1. Sauté peppers for 3 mins. 2. Add bison and brown for 6 mins. 3. Mix Greek yogurt and sriracha for the crema. 4. Warm tortillas and assemble."
        },
        "Shakshuka w/ Ground Bison": { 
            why: "Lycopene and Vitamin C synergy.",
            ing: ["Ground Bison", "2 Bell Peppers (Diced)", "Tomato Sauce", "Eggs", "Greek Yogurt (Sub for Sour Cream topper)"],
            steps: "1. Brown bison with diced peppers. 2. Add tomato sauce and simmer. 3. Crack eggs into sauce and cover until set. 4. Top with a dollop of Greek yogurt."
        },
        "Cilantro-Lime Shrimp Tacos": {
            why: "Lean iodine-rich protein.",
            ing: ["8oz Shrimp", "Siete Tortillas", "Cabbage Slaw", "Greek Yogurt Lime Sauce (Sub for Sour Cream)"],
            steps: "1. Pat shrimp dry. 2. High heat sear 2 mins per side. 3. Mix Greek yogurt with lime and cilantro. 4. Serve on tortillas with slaw."
        },
        "Classic Peruvian Ceviche": {
            why: "Zero-oil preparation.",
            ing: ["8oz Snapper", "Lime Juice", "Red Onion", "1 Slice Boiled Sweet Potato"],
            steps: "1. Cube fish. 2. Cure in lime juice for 15 mins. 3. Toss with onions. 4. Serve with sweet potato slice."
        },
        "Grilled Branzino (Whole)": {
            why: "Skin-on Mediterranean protein.",
            ing: ["Whole Branzino", "Lemon", "Ghee"],
            steps: "1. Stuff with lemon. 2. Roast at 400°F for 15 mins. 3. Broil 2 mins side A, 1 min side B for crisp skin."
        }
    };

    const mealLibrary = {
        breakfasts: ["Sea Moss Smoothie", "Bison Steak & Eggs", "Shakshuka w/ Ground Bison", "Tofu Scramble", "Bone Broth Oats"],
        lunches: ["Classic Peruvian Ceviche", "Sriracha Yogurt Bison Tacos", "Cilantro-Lime Shrimp Tacos", "Bison Laab", "Turkey Potstickers"],
        dinners: ["Grilled Branzino (Whole)", "Venison Au Poivre", "Miso Black Cod", "Octopus Htapodi", "Sea Bass w/ Fennel"]
    };

    let weekOffset = 0;
    const dayLogic = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];

    function getMonday(offset) {
        let d = new Date();
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1);
        let mon = new Date(d.setDate(diff));
        mon.setDate(mon.getDate() + (offset * 7));
        return mon;
    }

    function getDayOfYear(date) {
        return Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
    }

    function renderTabs() {
        const monday = getMonday(weekOffset);
        const tabs = document.getElementById('dayTabs');
        tabs.innerHTML = '';
        dayLogic.forEach((day, i) => {
            let tabDate = new Date(monday);
            tabDate.setDate(monday.getDate() + i);
            const btn = document.createElement('button');
            btn.className = 'tab-btn' + (i === 0 ? ' active' : '');
            btn.innerHTML = `${day} ${tabDate.getDate()}`;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                showDay(tabDate);
            };
            tabs.appendChild(btn);
        });
        showDay(monday);
    }

    function showDay(date) {
        const dayIdx = getDayOfYear(date) % 5; // Simplified for demo; would scale to 40
        const b = mealLibrary.breakfasts[dayIdx];
        const l = mealLibrary.lunches[dayIdx];
        const d = mealLibrary.dinners[dayIdx];
        
        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div class="label">Breakfast</div><div class="value" onclick="openRecipe('${b}')">${b}</div>
                <div class="label">Lunch</div><div class="value" onclick="openRecipe('${l}')">${l}</div>
                <div class="label">Dinner</div><div class="value" onclick="openRecipe('${d}')">${d}</div>
            </div>`;
    }

    function openRecipe(name) {
        const r = recipeDB[name] || { why: "Standard Protocol", ing: ["Standard Ingredients"], steps: "Follow Centurion timing." };
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalWhy').innerText = r.why;
        document.getElementById('modalIng').innerHTML = r.ing.map(i => `<li>${i}</li>`).join('');
        document.getElementById('modalSteps').innerText = r.steps;
        document.getElementById('recipeModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('recipeModal').style.display = 'none'; }
    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; renderTabs(); }
    window.onload = renderTabs;
</script>
</body>
</html>
