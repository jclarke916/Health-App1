<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Century Club | Longevity Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-pink: #f472b6;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --accent-orange: #fb923c;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { max-width: 950px; width: 100%; }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .profile-badges { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }

        .badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
        }

        .tabs {
            display: flex; justify-content: space-between;
            background: var(--card-bg); padding: 8px;
            border-radius: 12px; margin-bottom: 20px;
        }

        .tab-btn {
            background: none; border: none; color: var(--text-dim);
            padding: 10px 12px; cursor: pointer; font-weight: 600; transition: 0.3s;
            flex: 1;
        }

        .tab-btn.active {
            color: var(--accent-blue);
            background: rgba(56, 189, 248, 0.1); border-radius: 8px;
        }

        .card {
            background: var(--card-bg); border-radius: 16px;
            padding: 25px; margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent-blue);
        }

        .workout-tag {
            display: inline-block; background: var(--accent-pink);
            color: white; padding: 4px 12px; border-radius: 6px;
            font-weight: bold; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 15px;
        }

        .meal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        .benefit-box {
            font-size: 0.8rem;
            color: var(--text-dim);
            font-style: italic;
            margin-top: -12px;
            margin-bottom: 15px;
            border-left: 2px solid #334155;
            padding-left: 10px;
        }

        .label { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .value { font-size: 1rem; margin-bottom: 12px; font-weight: 500; line-height: 1.3; }
        .protein-tag { color: var(--accent-green); font-size: 0.8rem; font-weight: 700; }
        
        .footer-note { text-align: center; color: var(--text-dim); font-size: 0.8rem; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <header>

        <div class="profile-badges">

            <div class="badge">üë©üèæ‚Äçü¶± HER: 8.0h Target</div>
            <div class="badge">ü•§ Home-Brewed Kombucha</div>
        </div>
    </header>

    <div class="tabs" id="dayTabs">
        <button class="tab-btn active" onclick="showDay('mon')">MON</button>
        <button class="tab-btn" onclick="showDay('tue')">TUE</button>
        <button class="tab-btn" onclick="showDay('wed')">WED</button>
        <button class="tab-btn" onclick="showDay('thu')">THU</button>
        <button class="tab-btn" onclick="showDay('fri')">FRI</button>
        <button class="tab-btn" onclick="showDay('sat')">SAT</button>
        <button class="tab-btn" onclick="showDay('sun')">SUN</button>
    </div>

    <div id="dayContent"></div>

    <p class="footer-note">"Live long, stay functional, and optimize every cell."</p>
</div>

<script>

    function showDay(day) {
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        if(event) event.currentTarget.classList.add('active');

        const data = schedule[day];
        const content = `
            <div class="card">

                <div class="meal-grid">

        `;
        document.getElementById('dayContent').innerHTML = content;
    }

    window.onload = () => showDay('mon');
</script>
</body>
</html>
