<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v4300.0 OMNI-MACRO</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text-main: #ffffff;
            --text-muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg-deep); color: var(--text-main); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* --- HEADER --- */
        .hud-header { padding: 20px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--text-muted); }
        .live-badge { font-family: var(--font-data); font-size: 0.55rem; color: var(--acid); border: 1px solid var(--acid); padding: 2px 6px; border-radius: 4px; animation: blink 2s infinite; }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-btn { padding: 4px 12px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-btn.active { background: var(--text-main); color: #000; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- HERO RING --- */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease, stroke 0.5s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); border-right: 1px solid var(--border); }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.85rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); margin-top: 4px; }

        /* --- TELEMETRY GRIDS --- */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 10px; }
        
        .orb-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orb-container { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 5; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 5; stroke-dasharray: 158; stroke-dashoffset: 158; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        
        .orb-val-box { position: absolute; text-align: center; }
        .orb-val { font-family: var(--font-data); font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1; }
        .orb-unit { font-size: 0.4rem; color: var(--text-muted); display: block; margin-top: 2px; }
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; text-transform: uppercase; }

        /* MACRO GRID (3 Cols) */
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 30px; }

        /* LIVE DOT */
        .live-dot { width: 5px; height: 5px; background: var(--alert); border-radius: 50%; position: absolute; top: 8px; right: 8px; box-shadow: 0 0 5px var(--alert); animation: pulse-fast 1s infinite; display: none; }
        .orb-card.live .live-dot { display: block; }
        @keyframes pulse-fast { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- TIMELINE --- */
        .timeline-container { padding: 0 16px; }
        .section-header { font-size: 0.6rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .time-slot { display: flex; gap: 12px; margin-bottom: 20px; position: relative; transition: opacity 0.3s; }
        .time-slot.past { opacity: 0.4; }
        .time-slot::before { content: ''; position: absolute; left: 22px; top: 25px; bottom: -25px; width: 1px; background: var(--border); z-index: 0; }
        .time-slot:last-child::before { display: none; }

        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.75rem; color: var(--text-muted); text-align: right; padding-top: 5px; z-index: 1; }
        .ts-card { flex: 1; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; position: relative; z-index: 1; overflow: hidden; transition: all 0.3s; }
        
        .badge-row { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .ts-badge { font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid transparent; }
        .b-bio { background: rgba(255,255,255,0.1); color: var(--text-muted); border-color: var(--border); }
        .b-syn { background: rgba(0, 240, 255, 0.1); color: var(--cyan); border-color: rgba(0, 240, 255, 0.3); }
        .b-alert { background: rgba(255, 69, 58, 0.2); color: var(--alert); border-color: var(--alert); animation: blink 1s infinite; }

        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.75rem; color: #aaa; line-height: 1.4; margin-bottom: 8px; }
        .ts-mech { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 5px; }
        .ts-mech::before { content: 'ðŸ”¬'; font-size: 0.6rem; }

        .check-btn { position: absolute; top: 15px; right: 15px; width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; color: transparent; transition: all 0.2s; }
        .time-slot.past .check-btn { background: var(--acid); border-color: var(--acid); color: #000; font-size: 0.7rem; }
        
        .scan-overlay { display: none; margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; font-family: var(--font-data); font-size: 0.6rem; color: #aaa; border: 1px dashed var(--border); }
        .scan-line { margin-bottom: 4px; display: flex; justify-content: space-between; }
        .scan-result { font-weight: 700; color: var(--acid); }
        .scan-fail { color: var(--alert); }

        /* SYNC FOOTER */
        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
    </style>
</head>
<body>

    <svg style="width:0; height:0; position:absolute;" aria-hidden="true" focusable="false">
      <defs>
        <linearGradient id="grad-ring" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />

    <div class="hud-header">

        <div class="user-switch">
            <button id="btn-J" class="u-btn active" onclick="defense.loadUser('J')">JER</button>

    <div class="hero-section">
        <div class="ring-container">
            <svg class="ring-svg">
                <circle class="ring-bg" cx="55" cy="55" r="45"></circle>

            </svg>

    <div class="section-label">BIO-METRICS</div>
    <div class="telemetry-grid">

            <div class="orb-container">
                <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-hr" class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-ring)"></circle></svg>

                <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-step" class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--cyan)"></circle></svg>

                <div class="orb-val-box"><div id="val-stress" class="orb-val">--</div><span class="orb-unit">HRV</span></div>

    <div class="section-label">MACRO ADHERENCE</div>
    <div class="macro-grid">

            <div class="orb-container">
                <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-pro" class="orb-fg" cx="30" cy="30" r="25"></circle></svg>
                <div class="orb-val-box"><div id="val-pro" class="orb-val">--</div><span class="orb-unit">PRO</span></div>
            </div>
            <div class="orb-label">PROTEIN</div>
        </div>
        <div class="orb-card">
            <div class="orb-container">
                <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-carb" class="orb-fg" cx="30" cy="30" r="25"></circle></svg>
                <div class="orb-val-box"><div id="val-carb" class="orb-val">--</div><span class="orb-unit">CARB</span></div>
            </div>
            <div class="orb-label">CARBS</div>
        </div>
        <div class="orb-card">
            <div class="orb-container">
                <svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle id="ring-fat" class="orb-fg" cx="30" cy="30" r="25"></circle></svg>
                <div class="orb-val-box"><div id="val-fat" class="orb-val">--</div><span class="orb-unit">FAT</span></div>
            </div>
            <div class="orb-label">FATS</div>
        </div>
    </div>

    <div class="timeline-container">
        <div class="section-header">
            <span>CHRONO-PROTOCOL</span>
            <span id="current-time" style="color:var(--acid)">--:--</span>
        </div>
        <div id="timeline-feed">
            </div>
    </div>

    <div class="sync-footer">
        <div><span class="pulse"></span>OURA BIOMETRIC SCAN</div>
        <div id="sync-time">LISTENING...</div>
    </div>

<script>
/**
 * CENTURION v4300.0 - OMNI-MACRO
 * Logic: Live Macro Tracking + Bio-Defense Integration
 */

const USERS = {
    'J': { name: "Jermaine", rhr: 48, goals: { cal: 700, steps: 10000, pro: 180, carb: 200, fat: 80 } },
    'S': { name: "Sophia", rhr: 58, goals: { cal: 450, steps: 12000, pro: 120, carb: 150, fat: 60 } }
};

const DB = {
    supplements: { seamoss: { name: "Sea Moss Gel (2 tbsp)", mech: "Thyroid Prime", mac: {p:0, c:2, f:0} } },
    juices: { j: { name: "Beet Vitality", mech: "Nitric Oxide", mac: {p:2, c:15, f:0} }, s: { name: "Orange Immune", mech: "Anti-Inflammatory", mac: {p:1, c:12, f:0} } },
    meals: { 
        b: { name: "Omega Scramble", mech: "DHA for Neural Repair", mac: {p:35, c:5, f:20} },
        l: { name: "Super Mince Bowl", mech: "Fiber Binds Bile Acids", mac: {p:45, c:40, f:15} },
        l_trigger: { name: "Grilled Chicken Wrap", mech: "Quick Fuel", mac: {p:30, c:45, f:12} }, // Trigger
        d: { name: "Bison & Sweet Potato", mech: "Glycogen Restore", mac: {p:50, c:50, f:18} }
    }
};

class DefenseEngine {
    constructor() {
        this.user = 'J';
        this.liveData = { hr: 60, cal: 300, steps: 4000, stress: 85, score: 88, pro: 0, carb: 0, fat: 0 };
        this.circumference = 158; // 2 * PI * r(25)
        this.init();
    }

    init() {
        this.loadUser('J');
        this.startClock();
        this.startLiveSim();
    }

    loadUser(uid) {
        this.user = uid;
        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        
        // Reset Visuals
        this.liveData.pro = 0; this.liveData.carb = 0; this.liveData.fat = 0; // Reset Macros
        document.documentElement.style.setProperty('--acid', '#ccff00'); 
        document.getElementById('tac-cmd').innerText = "SYSTEMS NOMINAL";
        document.getElementById('tac-cmd').style.color = "#fff";
        document.getElementById('tactical-box').style.borderLeftColor = "var(--acid)";
        
        this.updateHUD();
        this.renderTimeline();
    }

    // 1. LIVE SIMULATION
    startLiveSim() {
        setInterval(() => {
            const baseHR = USERS[this.user].rhr + 15;
            const flutter = Math.floor(Math.random() * 6) - 3;
            this.liveData.hr = baseHR + flutter;
            
            if (new Date().getSeconds() % 4 === 0) {
                this.liveData.cal += 1;
                this.updateHUD();
            }
            this.updateRing('hr', this.liveData.hr, 190);
        }, 1000);
    }

    startClock() {
        setInterval(() => {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            document.getElementById('current-time').innerText = timeStr;
        }, 1000);
    }

    formatTime(h) { const ampm = h >= 12 ? 'PM' : 'AM'; const hour = h % 12 || 12; return `${hour} ${ampm}`; }

    // 2. HUD UPDATER
    updateHUD() {
        const u = USERS[this.user];
        const d = this.liveData;
        
        this.updateRing('cal', d.cal, u.goals.cal);
        this.updateRing('step', d.steps, u.goals.steps);
        this.updateRing('stress', d.stress, 100);
        
        // MACRO RINGS
        this.updateMacroRing('pro', d.pro, u.goals.pro);
        this.updateMacroRing('carb', d.carb, u.goals.carb);
        this.updateMacroRing('fat', d.fat, u.goals.fat);

        document.getElementById('val-hr').innerText = d.hr;
        document.getElementById('val-cal').innerText = d.cal;
        document.getElementById('val-step').innerText = (d.steps / 1000).toFixed(1);
        document.getElementById('val-stress').innerText = d.stress;
        document.getElementById('val-pro').innerText = d.pro + "g";
        document.getElementById('val-carb').innerText = d.carb + "g";
        document.getElementById('val-fat').innerText = d.fat + "g";
        
        document.getElementById('score-val').innerText = d.score;
        const rOffset = 283 - (d.score / 100) * 283;
        document.getElementById('activity-ring').style.strokeDashoffset = rOffset;
    }

    updateRing(id, val, max) {
        const pct = Math.min(val / max, 1);
        const offset = this.circumference - (pct * this.circumference);
        document.getElementById(`ring-${id}`).style.strokeDashoffset = offset;
    }

    updateMacroRing(id, val, max) {
        const pct = val / max;
        const offset = this.circumference - (Math.min(pct, 1) * this.circumference);
        const el = document.getElementById(`ring-${id}`);
        el.style.strokeDashoffset = offset;
        
        // Color Logic: Cyan (Building) -> Green (Good) -> Red (Over)
        if (pct > 1.1) el.style.stroke = "var(--alert)";
        else if (pct >= 0.9) el.style.stroke = "var(--acid)";
        else el.style.stroke = "var(--cyan)";
    }

    // 3. MEAL CHECK & BIOMETRIC SCANNER
    checkMeal(btn, mealKey, macros) {
        const card = btn.parentElement;
        const timelineID = `scan-${mealKey}`;
        if(card.classList.contains('past')) return;
        
        // Update Macros
        this.liveData.pro += macros.p;
        this.liveData.carb += macros.c;
        this.liveData.fat += macros.f;
        this.updateHUD();

        card.classList.add('past');
        btn.innerText = "âœ“";
        
        const overlay = document.createElement('div');
        overlay.className = 'scan-overlay';
        overlay.id = timelineID;
        overlay.style.display = 'block';
        overlay.innerHTML = `<div class="scan-line"><span>SCANNING HR RESPONSE...</span></div>`;
        card.appendChild(overlay);

        const isTrigger = (this.user === 'S' && mealKey === 'l_trigger');

        setTimeout(() => {
            if (isTrigger) {
                this.triggerAlert(timelineID, "Gluten/Dairy");
            } else {
                overlay.innerHTML = `
                    <div class="scan-line"><span>HR DELTA:</span><span class="scan-result" style="color:var(--acid)">+4 BPM</span></div>
                    <div class="scan-line"><span>STRESS:</span><span class="scan-result" style="color:var(--acid)">LOW</span></div>
                    <div style="margin-top:4px; color:#fff">TOLERATED WELL âœ“</div>
                `;
            }
        }, 2000);
    }

    triggerAlert(elID, suspectedIngredient) {
        const el = document.getElementById(elID);
        el.style.borderColor = "var(--alert)";
        el.innerHTML = `
            <div class="scan-line"><span>HR DELTA:</span><span class="scan-result scan-fail">+18 BPM</span></div>
            <div class="ts-badge b-alert" style="margin-top:6px; display:inline-block">INFLAMMATION DETECTED</div>
            <div style="margin-top:4px; color:#fff">POSSIBLE TRIGGER: ${suspectedIngredient}</div>
        `;
        const tacBox = document.getElementById('tactical-box');
        tacBox.style.background = "rgba(255, 69, 58, 0.1)";
        tacBox.style.borderLeftColor = "var(--alert)";
        document.getElementById('tac-label').innerText = "ALERT:";
        document.getElementById('tac-label').style.color = "var(--alert)";
        document.getElementById('tac-cmd').innerText = "SYSTEM FLUSH REQUIRED";
        document.getElementById('tac-cmd').style.color = "var(--alert)";
        document.getElementById('tac-reason').innerText = "Digestive Stress. Drink 20oz Water.";
        document.documentElement.style.setProperty('--acid', '#ff453a');
    }

    // 4. TIMELINE
    renderTimeline() {
        const container = document.getElementById('timeline-feed');
        const nowHour = new Date().getHours();
        const lunchMeal = (this.user === 'S') ? DB.meals.l_trigger : DB.meals.l;
        const lunchKey = (this.user === 'S') ? 'l_trigger' : 'l';

        const schedule = [
            { t: 7, title: "Hydration", desc: DB.supplements.seamoss.name, mech: DB.supplements.seamoss.mech, id:'sup', mac:DB.supplements.seamoss.mac, tags: [{t:"PRIME",c:"bio"}] },
            { t: 8, title: "Juice", desc: this.user === 'J' ? DB.juices.j.name : DB.juices.s.name, mech: "Immune Boost", id:'juice', mac:this.user==='J'?DB.juices.j.mac:DB.juices.s.mac, tags: [{t:"BIO-ACTIVE",c:"syn"}] },
            { t: 10, title: "Breakfast", desc: DB.meals.b.name, mech: DB.meals.b.mech, id:'b', mac:DB.meals.b.mac, tags: [{t:"PROTEIN",c:"bio"}] },
            { t: 13, title: "Lunch", desc: lunchMeal.name, mech: lunchMeal.mech, id: lunchKey, mac:lunchMeal.mac, tags: [{t:"FUEL",c:"bio"}] },
            { t: 19, title: "Dinner", desc: DB.meals.d.name, mech: DB.meals.d.mech, id:'d', mac:DB.meals.d.mac, tags: [{t:"GROWTH",c:"bio"}] }
        ];

        let html = '';
        schedule.forEach(slot => {
            let stateClass = "";
            let btnTxt = "â—‹";
            if (nowHour > slot.t + 1) { stateClass = "past"; btnTxt = "âœ“"; }

            let tags = "";
            slot.tags.forEach(tag => {
                const cls = tag.c === 'syn' ? 'b-syn' : 'b-bio';
                tags += `<span class="ts-badge ${cls}">${tag.t}</span>`;
            });

            html += `
                <div class="time-slot ${stateClass}">
                    <div class="ts-time">${this.formatTime(slot.t)}</div>
                    <div class="ts-card">
                        <div class="badge-row">${tags}</div>
                        <div class="ts-title">${slot.title}</div>
                        <div class="ts-desc">${slot.desc}</div>
                        <div class="ts-mech">${slot.mech}</div>
                        <button class="check-btn" onclick="defense.checkMeal(this, '${slot.id}', ${JSON.stringify(slot.mac)})">${btnTxt}</button>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }
}

const defense = new DefenseEngine();
</script>
