<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.19 Pro Wide DB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --glute-pink: #FF4081; --target-green: #00E676;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-fat: linear-gradient(90deg, #448AFF, #2962FF);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 30px 20px; font-size: 16px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.6rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .profile-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .badge { background: #000; padding: 14px 28px; border-radius: 40px; border: 1px solid #333; font-size: 0.75rem; color: #666; text-transform: uppercase; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .badge.active-user { border-color: var(--accent-gold); color: var(--accent-gold); }
        .badge.active-user.sophia { border-color: var(--glute-pink); color: var(--glute-pink); }
        .controls { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 30px; }
        .nav-btn { background: var(--bg-card); border: 1px solid #222; color: var(--text-muted); padding: 16px 0; width: 24%; border-radius: 14px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 8px; border-radius: 18px; margin-bottom: 35px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px 0; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; border-radius: 12px; }
        .tab-btn span { font-size: 0.95rem; margin-top: 5px; font-weight: 600; }
        .tab-btn.active { color: #fff; background: #222; font-weight: 700; }
        .card, .macro-dashboard { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; top: 35px; bottom: 35px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 8px; letter-spacing: 1.5px; }
        .value { font-size: 1.05rem; margin-bottom: 25px; color: #fff; font-weight: 500; cursor: pointer; }
        .protocol-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; padding-top: 25px; border-top: 1px solid #222; }
        .proto-btn { background: #0a0a0a; border: 1px solid var(--target-green); color: var(--target-green); padding: 15px 5px; border-radius: 14px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; cursor: pointer; text-align: center; }
        .proto-time { font-size: 0.5rem; display: block; margin-top: 4px; opacity: 0.7; }
        .macro-row { margin-bottom: 22px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 8px; font-weight: 700; color: #aaa; text-transform: uppercase; }
        .macro-bar-bg { height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-bar-fill { height: 100%; border-radius: 10px; transition: width 0.8s; }
        .p-fill { background: var(--grad-pro); } .c-fill { background: var(--grad-carb); } .f-fill { background: var(--grad-fat); } .cal-fill { background: var(--grad-cal); }
        .juice-header { color: var(--accent-gold); font-size: 0.65rem; font-weight: 900; text-transform: uppercase; margin-bottom: 12px; letter-spacing: 2px; text-align: center; }
        .juice-name { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; margin: 5px 0; color: #fff; text-align: center; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); padding: 20px; }
        .modal-content { background: #0a0a0a; margin: 30px auto; padding: 40px; border: 1px solid #333; width: 100%; max-width: 550px; border-radius: 32px; overflow-y: auto; max-height: 80vh; }
        .chef-steps { counter-reset: step; color: #ccc; font-size: 0.85rem; line-height: 1.6; margin-top: 25px; }
        .chef-steps p { margin-bottom: 12px; position: relative; padding-left: 35px; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 22px; height: 22px; background: #222; color: var(--accent-gold); font-size: 0.7rem; font-weight: 800; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
        .prog-section { margin-bottom: 35px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 800; color: #fff; text-transform: uppercase; margin-bottom: 12px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 10px; }
        .prog-label { width: 50px; font-size: 0.55rem; color: #444; text-transform: uppercase; font-weight: 900; }
        .prog-track { flex: 1; height: 10px; background: #111; border-radius: 10px; margin: 0 12px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 10px; transition: width 1s; }
        .prog-fill.past { background: #333; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); box-shadow: 0 0 10px var(--target-green); }
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div id="badgeJ" class="badge active-user" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="badgeS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateRangeDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
        <button class="nav-btn" onclick="openProfileModal()" style="color:var(--target-green); border-color:rgba(0,230,118,0.2);">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalIng" style="color:var(--accent-gold); font-size:0.8rem; margin: 15px 0;"></div><div id="modalSteps" class="chef-steps"></div></div></div>
<div id="profileModal" class="modal"><div class="modal-content"><span onclick="closeModal('profileModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="profTitle" style="color:#fff;"></h2><div id="profStats" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:25px;"></div><div id="profBars"></div></div></div>

<script>

    // WIDENED RECIPE DATABASE - 14 ENTRIES PER CATEGORY

            { name: "Turkey Sausage Scramble", ing: "Turkey Sausage, Spinach, 3 Eggs", steps: ["Brown sausage.","Wilt spinach.","Whisk eggs.","Pour over sausage.","Scramble soft.","Season with garlic."] },
            { name: "Smoked Salmon Omelet", ing: "3oz Salmon, Eggs, Dill", steps: ["Whisk eggs.","Cook flat omelet.","Layer salmon.","Add fresh dill.","Fold and serve."] },

            { name: "Bone Broth & Ginger Poach", ing: "Broth, 2 Eggs, Ginger", steps: ["Simmer broth.","Whirlpool liquid.","Poach eggs 3m.","Serve in broth."] },
            { name: "Prosciutto Asparagus Bake", ing: "Asparagus, Prosciutto, 2 Eggs", steps: ["Wrap asparagus.","Roast 400F 10m.","Fry eggs.","Place eggs over spears."] },
            { name: "Sprouted Protein Wrap", ing: "Sprouted Tortilla, 3 Eggs, Bacon", steps: ["Crisp bacon.","Scramble eggs.","Warm wrap.","Fill and roll tightly."] },
            { name: "Mushroom White Bake", ing: "Egg Whites, Mushrooms, Thyme", steps: ["Saut√© mushrooms.","Place in dish.","Pour whites.","Bake 375F 15m."] },
            { name: "Zucchini Hash & Eggs", ing: "Zucchini, Onion, 2 Eggs", steps: ["Grate veg.","Squeeze dry.","Fry until crispy.","Top with fried eggs."] },

            { name: "Chili Bison Hash", ing: "Ground Bison, Peppers, 2 Eggs", steps: ["Brown bison.","Saut√© peppers.","Top with fried eggs.","Chili oil finish."] }
        ],
        lunch: [
            { name: "Thai Beef Power Salad", ing: "6oz Steak, Lime, Mint", steps: ["Grill rare ahead.","Chill 1hr.","Slice thin.","Dress at work.","Pack portable."] },
            { name: "Portable Chicken Wraps", ing: "6oz Chicken, Butter Lettuce", steps: ["Poach chicken.","Shred meat.","Pack lettuce separate.","Spoon at desk."] },
            { name: "Sardine & Radish Bowl", ing: "Sardines, Radish, Cucumber", steps: ["Slice veg thin.","Toss with oil.","Top with sardines.","Pack cold."] },
            { name: "Cold Flank & Asparagus", ing: "Steak, Asparagus, Mustard", steps: ["Blanch asparagus.","Slice cold steak.","Dip in dijonnaise.","Pack glass container."] },
            { name: "Turkey Gem Wraps", ing: "Turkey, Ginger, Lettuce", steps: ["Saut√© turkey.","Drain fat.","Pack turkey jar.","Pack lettuce cups."] },
            { name: "Salmon Salad Cups", ing: "Canned Salmon, Celery, Onion", steps: ["Mix salmon/veg.","Lemon/oil only.","Pack cucumber boats."] },
            { name: "Bison Jerky & Nut Plate", ing: "Jerky, Almonds, Olives", steps: ["Zero prep.","Portion jerky.","Portion nuts.","Pack 10 olives."] },
            { name: "Steak Arugula Jar", ing: "Steak, Arugula, Beets", steps: ["Layer dressing.","Add steak.","Top with arugula.","Shake at work."] },
            { name: "Chicken Lemon Bowl", ing: "Chicken, Broccoli, Lemon", steps: ["Steam broccoli.","Grill chicken.","Pack lemon wedge."] },
            { name: "Tuna Stuffed Peppers", ing: "Tuna, Bell Peppers", steps: ["Mix tuna/dill.","Clean peppers.","Stuff and pack."] },
            { name: "Beef & Broccoli Cold", ing: "Beef, Broccoli, Sesame", steps: ["Saut√© beef.","Steam broccoli.","Sesame oil toss."] },
            { name: "Arugula Sardine Salad", ing: "Sardines, Arugula, Capers", steps: ["Mix arugula.","Top with sardines.","Lemon finish."] },
            { name: "Turkey & Avocado Roll", ing: "Turkey slices, Avocado", steps: ["Wrap avocado.","Secure toothpick."] },
            { name: "Cold Poached Salmon", ing: "Salmon, Cucumber, Dill", steps: ["Poach salmon ahead.","Serve cold."] }
        ],
        dinner: [
            { name: "Clams & Garlic Liquor", ing: "1lb Clams, Garlic, Broth", steps: ["Mince 4 garlic cloves.","Saut√© in oil.","Add cleaned clams.","Pour broth; cover.","Steam 6m.","Parsley finish."] },
            { name: "Wild Salmon & Bok Choy", ing: "6oz Salmon, Bok Choy", steps: ["Skin-down sear 5m.","Flip for 2m.","Steam bok choy.","Tamari finish."] },
            { name: "Bison Chili Pot", ing: "Ground Bison, Peppers, Onion", steps: ["Brown bison.","Add veg.","Simmer 20m.","Serve hot."] },
            { name: "Steak & Zucchini Ribbons", ing: "Steak, Zucchini, Garlic", steps: ["Peel ribbons.","Sear steak 4m.","Flash saut√© ribbons."] },
            { name: "Garlic Butter Scallops", ing: "Scallops, Garlic, Spinach", steps: ["Dry scallops.","Sear 2m/side.","Saut√© spinach same pan."] },
            { name: "Lemon Herb Cod", ing: "Cod, Rosemary, Broccoli", steps: ["Roast 400F.","Steam broccoli.","Rosemary oil."] },
            { name: "Spicy Beef Stir Fry", ing: "Beef, Peppers, Snap Peas", steps: ["High heat beef.","Add veg.","Tamari finish."] },
            { name: "Lamb Chops & Mint", ing: "Lamb, Mint, Cauliflower", steps: ["Sear lamb 3m/side.","Mash cauliflower.","Mint garnish."] },
            { name: "Shrimp & Asparagus", ing: "Shrimp, Asparagus, Lemon", steps: ["Saut√© shrimp.","Sear asparagus.","Combine lemon."] },
            { name: "Turkey Burgers Naked", ing: "Turkey, Mushrooms, Arugula", steps: ["Patty turkey.","Grill 5m/side.","Serve over arugula."] },
            { name: "Rainbow Trout Bake", ing: "Trout, Lemon, Parsley", steps: ["Wrap foil.","Bake 15m.","Parsley finish."] },
            { name: "Sirloin & Mushrooms", ing: "Sirloin, Mushrooms, Thyme", steps: ["Sear steak.","Saut√© mushrooms.","Butter baste."] },
            { name: "Pesto Salmon", ing: "Salmon, Pesto", steps: ["Spread pesto.","Bake 12m.","Serve with greens."] },
            { name: "Sea Bass & Leeks", ing: "Bass, Leeks, Lemon", steps: ["Saut√© leeks.","Pan sear bass.","Lemon finish."] }
        ]
    };

    const protocolDB = {
        "sea": { name: "Sea Moss", time: "Morning Fasted", info: "92 Minerals. Gut support.", p:0, c:1, f:0, k:5 },
        "kom": { name: "Kombucha", time: "Post-Lunch", info: "Probiotic diversity.", p:0, c:12, f:0, k:50 },
        "water": { name: "1 Gal Water", time: "All Day", info: "Cellular hydration.", p:0, c:0, f:0, k:0 }
    };

    const userHistory = {
        'J': { past: { bf: 17.9, m: 99.4, w: 210.8 }, curr: { w: 217.1, m: 98.8, bf: 20.7 }, goal: { bf: 19.2, m: 99.8, w: 212.0 } },
        'S': { past: { bf: 33.0, m: 50.0, w: 136.1 }, curr: { w: 141.5, m: 49.2, bf: 36.1 }, goal: { bf: 34.6, m: 49.8, w: 138.0 } }
    };

    const weeklySchedule = [
        { w: "HEAVY LIFT", j: "PLASMA FLUSH", c: "HIGH CARB" },
        { w: "BOXING", j: "TITAN RED", c: "HIGH CARB" },
        { w: "REFORM & LIGHT LIFT", j: "ZENITH GREEN", c: "LOW CARB" },
        { w: "BOXING", j: "TITAN RED", c: "HIGH CARB" },
        { w: "REFORM & YOGA", j: "ZENITH GREEN", c: "LOW CARB" },
        { w: "CS4", j: "TITAN RED", c: "HIGH CARB" },
        { w: "RELAX", j: "APOLLO GOLD", c: "LOW CARB" }
    ];

    function switchUser(u) { currentUser = u; document.querySelectorAll('.badge').forEach(b => b.classList.remove('active-user')); document.getElementById('badge'+u).classList.add('active-user'); renderTabs(); }
    function getMonday(o) { let d = new Date(); d.setHours(0,0,0,0); let day = d.getDay(); let diff = d.getDate() - day + (day === 0 ? -6 : 1); d.setDate(diff + (o * 7)); return d; }
    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; selectedDateObj = new Date(); renderTabs(); }

    function openRecipe(cat, name) {
        const r = recipeDB[cat].find(x => x.name === name) || recipeDB[cat][0];
        document.getElementById('modalTitle').innerText = r.name;
        document.getElementById('modalIng').innerText = r.ing;
        document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('recipeModal').style.display = 'block';
    }

    function renderTabs() {
        const mon = getMonday(weekOffset); const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        const opt = { month: 'short', day: 'numeric' }; const end = new Date(mon); end.setDate(mon.getDate() + 6);
        document.getElementById('dateRangeDisplay').innerText = `${mon.toLocaleDateString('en-US', opt)} - ${end.toLocaleDateString('en-US', opt)}`;
        for (let i = 0; i < 7; i++) {
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            const btn = document.createElement('button'); btn.className = 'tab-btn' + (d.toDateString() === selectedDateObj.toDateString() ? ' active' : '');
            btn.innerHTML = `${days[i]}<span>${d.getDate()}</span>`;
            btn.onclick = () => { selectedDateObj = d; renderTabs(); };
            tabs.appendChild(btn);
            if(btn.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dateObj, dayIndex) {
        const dayId = Math.floor(dateObj.getTime() / 86400000);
        // MODULO ROTATION FOR VARIETY
        const b = recipeDB.breakfast[Math.abs(dayId) % 14];
        const l = recipeDB.lunch[Math.abs(dayId) % 14];
        const d = recipeDB.dinner[Math.abs(dayId) % 14];
        const schedule = weeklySchedule[dayIndex];
        const j = { p:1, c:25, f:0, k:110 }; // Simplified juice macros

        let p=81+j.p; let c=32+j.c+13; let f=45; let k=960+j.k+55; // Protocol-included baseline
        const goal = (currentUser === 'J') ? {p:160, c:80, f:100, k:1860} : {p:105, c:55, f:75, k:1250};

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:30px; border-bottom:1px solid #222; padding-bottom:15px;">
                    <div style="font-weight:800; color:#fff;">${schedule.w}</div>
                    <span class="badge" style="padding:6px 12px; font-size:0.6rem; background:#222; border:none;">${schedule.c}</span>
                </div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('breakfast', '${b.name}')">${b.name}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('lunch', '${l.name}')">${l.name} üíº</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('dinner', '${d.name}')">${d.name}</div>
                <div class="protocol-grid">
                    <div class="proto-btn">Sea Moss <span class="proto-time">Morning</span></div>
                    <div class="proto-btn">Kombucha <span class="proto-time">Mid-Day</span></div>
                    <div class="proto-btn">1 Gal Water <span class="proto-time">All Day</span></div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>${p}g / ${goal.p}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill p-fill" style="width:${(p/goal.p)*100}%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>${c}g / ${goal.c}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill c-fill" style="width:${(c/goal.c)*100}%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>FATS</span><span>${f}g / ${goal.f}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill f-fill" style="width:${(f/goal.f)*100}%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>${k} / ${goal.k}</span></div><div class="macro-bar-bg"><div class="macro-bar-fill cal-fill" style="width:${(k/goal.k)*100}%;"></div></div></div>
            </div>
            <div class="card">
                <div class="juice-header">Kuvings Cold Pressed Juice</div>
                <div class="juice-name">${schedule.j}</div>
            </div>`;
    }

    function openProfileModal() {
        const u = userHistory[currentUser]; document.getElementById('profTitle').innerText = currentUser === 'J' ? "üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE" : "üë©üèæ‚Äçü¶± SOPHIA";
        document.getElementById('profStats').innerHTML = `<div class="stat-box"><span class="stat-val">${u.curr.w}</span><span class="stat-lbl">Weight</span></div><div class="stat-box"><span class="stat-val">${u.curr.bf}%</span><span class="stat-lbl">Body Fat</span></div>`;
        const drawBars = (title, past, curr, goal, unit) => `<div class="prog-section"><div class="prog-title"><span>${title}</span><span>Target: ${goal}${unit}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(past/Math.max(past,curr,goal))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(curr/Math.max(past,curr,goal))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label" style="color:var(--target-green)">Goal</div><div class="prog-track"><div class="prog-fill goal" style="width:${(goal/Math.max(past,curr,goal))*100}%"></div></div></div></div>`;
        document.getElementById('profBars').innerHTML = drawBars("Body Fat %", u.past.bf, u.curr.bf, u.goal.bf, "%") + drawBars("Muscle Mass (lbs)", u.past.m, u.curr.m, u.goal.m, "");
        document.getElementById('profileModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onload = resetToCurrent;
</script>
</body>
</html>
