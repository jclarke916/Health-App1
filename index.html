<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v4100.0 ORBITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text-main: #ffffff;
            --text-muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 90px 0; background: var(--bg-deep); color: var(--text-main); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* --- HEADER --- */
        .hud-header { padding: 20px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--text-muted); }
        .live-badge { font-family: var(--font-data); font-size: 0.55rem; color: var(--acid); border: 1px solid var(--acid); padding: 2px 6px; border-radius: 4px; animation: blink 2s infinite; }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-btn { padding: 4px 12px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-btn.active { background: var(--text-main); color: #000; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- HERO SECTION --- */
        .hero-section { padding: 20px 16px 10px; display: flex; flex-direction: column; gap: 15px; }
        
        .tactical-box { background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 15px; border-radius: 0 12px 12px 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); border-right: 1px solid var(--border); }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.95rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); margin-top: 4px; }

        /* --- ORBITAL TELEMETRY (THE RINGS) --- */
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 30px; }
        
        .orb-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        /* SVG RINGS */
        .orb-container { width: 70px; height: 70px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 6; }
        /* The Gradient Stroke */
        .orb-fg { fill: none; stroke: url(#grad-red-green); stroke-width: 6; stroke-dasharray: 175; stroke-dashoffset: 175; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        
        .orb-val-box { position: absolute; text-align: center; }
        .orb-val { font-family: var(--font-data); font-size: 0.85rem; font-weight: 700; color: #fff; line-height: 1; }
        .orb-unit { font-size: 0.45rem; color: var(--text-muted); display: block; margin-top: 2px; }
        
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; text-transform: uppercase; }

        /* LIVE DOT (Specific to HR) */
        .live-dot { width: 6px; height: 6px; background: var(--alert); border-radius: 50%; position: absolute; top: 8px; right: 8px; box-shadow: 0 0 5px var(--alert); animation: pulse-fast 1s infinite; display: none; }
        .orb-card.live .live-dot { display: block; }
        @keyframes pulse-fast { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- CHRONO TIMELINE --- */
        .timeline-container { padding: 0 16px; }
        .section-header { font-size: 0.6rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .time-slot { display: flex; gap: 12px; margin-bottom: 20px; position: relative; transition: opacity 0.3s; }
        .time-slot.past { opacity: 0.4; }
        .time-slot.active .ts-card { border-color: var(--acid); box-shadow: 0 0 20px rgba(204, 255, 0, 0.1); }
        .time-slot::before { content: ''; position: absolute; left: 22px; top: 25px; bottom: -25px; width: 1px; background: var(--border); z-index: 0; }
        .time-slot:last-child::before { display: none; }

        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.7rem; color: var(--text-muted); text-align: right; padding-top: 5px; z-index: 1; }
        .ts-card { flex: 1; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; position: relative; z-index: 1; overflow: hidden; }
        
        /* TAGS */
        .badge-row { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .ts-badge { font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid transparent; }
        .b-bio { background: rgba(255,255,255,0.1); color: var(--text-muted); border-color: var(--border); }
        .b-syn { background: rgba(0, 240, 255, 0.1); color: var(--cyan); border-color: rgba(0, 240, 255, 0.3); }
        .b-active { background: var(--acid); color: #000; animation: blink 2s infinite; }

        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.75rem; color: #aaa; line-height: 1.4; margin-bottom: 8px; }
        .ts-mech { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 5px; }
        .ts-mech::before { content: 'ðŸ”¬'; font-size: 0.6rem; }

        /* CHECK BTN */
        .check-btn { position: absolute; top: 15px; right: 15px; width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; color: transparent; transition: all 0.2s; }
        .time-slot.past .check-btn { background: var(--acid); border-color: var(--acid); color: #000; font-size: 0.7rem; }

        /* SYNC FOOTER */
        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
    </style>
</head>
<body>

    <svg style="width:0; height:0; position:absolute;" aria-hidden="true" focusable="false">
      <defs>
        <linearGradient id="grad-red-green" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#ff453a;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ccff00;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>

    <div class="hud-header">
        <div class="app-name">CENTURION v4100</div>
        <div class="live-badge">ORBITAL LINK</div>
        <div class="user-switch">
            <button id="btn-J" class="u-btn active" onclick="omni.loadUser('J')">JER</button>
            <button id="btn-S" class="u-btn" onclick="omni.loadUser('S')">SOPH</button>
        </div>
    </div>

    <div class="hero-section">
        <div class="tactical-box" id="tactical-box">
            <div class="tac-label" id="tac-label">COMMAND:</div>
            <div class="tac-cmd" id="tac-cmd">CALCULATING VECTOR...</div>
            <div class="tac-meta" id="tac-reason">Initializing Bio-Engine...</div>
        </div>
    </div>

    <div class="telemetry-grid">
        
        <div class="orb-card live">
            <div class="live-dot"></div>
            <div class="orb-container">
                <svg class="orb-svg">
                    <circle class="orb-bg" cx="35" cy="35" r="28"></circle>
                    <circle id="ring-hr" class="orb-fg" cx="35" cy="35" r="28"></circle>
                </svg>
                <div class="orb-val-box">
                    <div id="val-hr" class="orb-val">--</div>
                    <span class="orb-unit">BPM</span>
                </div>
            </div>
            <div class="orb-label">LIVE HR</div>
        </div>

        <div class="orb-card">
            <div class="orb-container">
                <svg class="orb-svg">
                    <circle class="orb-bg" cx="35" cy="35" r="28"></circle>
                    <circle id="ring-cal" class="orb-fg" cx="35" cy="35" r="28"></circle>
                </svg>
                <div class="orb-val-box">
                    <div id="val-cal" class="orb-val">--</div>
                    <span class="orb-unit">CAL</span>
                </div>
            </div>
            <div class="orb-label">BURN</div>
        </div>

        <div class="orb-card">
            <div class="orb-container">
                <svg class="orb-svg">
                    <circle class="orb-bg" cx="35" cy="35" r="28"></circle>
                    <circle id="ring-step" class="orb-fg" cx="35" cy="35" r="28"></circle>
                </svg>
                <div class="orb-val-box">
                    <div id="val-step" class="orb-val">--</div>
                    <span class="orb-unit">K</span>
                </div>
            </div>
            <div class="orb-label">STEPS</div>
        </div>

        <div class="orb-card">
            <div class="orb-container">
                <svg class="orb-svg">
                    <circle class="orb-bg" cx="35" cy="35" r="28"></circle>
                    <circle id="ring-ready" class="orb-fg" cx="35" cy="35" r="28"></circle>
                </svg>
                <div class="orb-val-box">
                    <div id="val-ready" class="orb-val">--</div>
                    <span class="orb-unit">%</span>
                </div>
            </div>
            <div class="orb-label">READY</div>
        </div>

    </div>

    <div class="timeline-container">
        <div class="section-header">
            <span>FLIGHT PLAN</span>
            <span id="current-time" style="color:var(--acid)">--:--</span>
        </div>
        <div id="timeline-feed">
            </div>
    </div>

    <div class="sync-footer">
        <div><span class="pulse"></span>OURA TELEMETRY</div>
        <div id="sync-time">SYNCING...</div>
    </div>

<script>
/**
 * CENTURION v4100.0 - ORBITAL COMMAND
 * Features: SVG Gradient Rings, Live Telemetry Pulse, Tactical Logic
 */

const USERS = {
    'J': { name: "Jermaine", focus: "LIPID OXIDATION", rhr: 48, goals: { cal: 700, steps: 10000 } },
    'S': { name: "Sophia", focus: "IMMUNE CALM", rhr: 58, goals: { cal: 450, steps: 12000 } }
};

const DB = {
    supplements: { seamoss: { name: "Sea Moss Gel (2 tbsp)", mech: "Thyroid/Mineral Prime" }, kombucha: { name: "Kombucha (4oz)", mech: "Glycemic Blunting" } },
    juices: { j: { name: "Beet Vitality", desc: "Beet + Ginger + Lemon", mech: "Nitric Oxide / VO2 Max" }, s: { name: "Orange Immune", desc: "Orange + Turmeric + Pepper", mech: "Anti-Inflammatory / ANA" } },
    meals: { b_j: { name: "Ancestral Sausage", desc: "Beef + Organ Blend + Berries", mech: "Heme Iron + Polyphenols" }, b_s: { name: "Omega Scramble", desc: "Salmon + Pasture Eggs", mech: "DHA for Neural Repair" }, l: { name: "Super Mince Bowl", desc: "Lentils + Lean Beef + Greens", mech: "Fiber Binds Bile Acids (ApoB)" }, d_anabolic: { name: "Bison & Sweet Potato", desc: "Lean Red Meat + Complex Carb", mech: "Glycogen Restore / Growth" }, d_repair: { name: "White Fish & Asparagus", desc: "Cod + Steamed Greens", mech: "Low Insulin / Gut Rest" } }
};

class OmniEngine {
    constructor() {
        this.user = 'J';
        this.liveData = { hr: 60, cal: 300, steps: 4000, readiness: 85 };
        this.circumference = 175; // 2 * PI * r(28)
        this.init();
    }

    init() {
        this.loadUser('J');
        this.startClock();
        this.startLiveSim();
    }

    loadUser(uid) {
        this.user = uid;
        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        
        // Mock Data Reset
        this.liveData.readiness = uid === 'J' ? 88 : 72;
        this.liveData.cal = uid === 'J' ? 420 : 210;
        this.liveData.steps = uid === 'J' ? 6500 : 3200;
        
        this.updateHUD();
        this.renderTimeline();
    }

    // 1. LIVE DATA SIMULATION
    startLiveSim() {
        setInterval(() => {
            // Heart Rate Pulse
            const baseHR = USERS[this.user].rhr + 15;
            const flutter = Math.floor(Math.random() * 6) - 3;
            this.liveData.hr = baseHR + flutter;
            
            // Calorie Tick
            if (new Date().getSeconds() % 4 === 0) {
                this.liveData.cal += 1;
                this.updateHUD();
            }
            this.updateRing('hr', this.liveData.hr, 190); // 190 is Max HR Baseline
        }, 1000);
    }

    startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('sync-time').innerText = "UPDATED: " + now.toLocaleTimeString();
        }, 60000);
    }

    // 2. ORBITAL RING LOGIC
    updateHUD() {
        const u = USERS[this.user];
        const d = this.liveData;
        
        // Update Rings
        this.updateRing('cal', d.cal, u.goals.cal);
        this.updateRing('step', d.steps, u.goals.steps);
        this.updateRing('ready', d.readiness, 100);

        // Update Text Values
        document.getElementById('val-hr').innerText = d.hr;
        document.getElementById('val-cal').innerText = d.cal;
        document.getElementById('val-step').innerText = (d.steps / 1000).toFixed(1);
        document.getElementById('val-ready').innerText = d.readiness;

        // Tactical Logic
        this.runTactics(d, u);
    }

    updateRing(id, val, max) {
        const pct = Math.min(val / max, 1);
        const offset = this.circumference - (pct * this.circumference);
        document.getElementById(`ring-${id}`).style.strokeDashoffset = offset;
    }

    runTactics(d, u) {
        const hour = new Date().getHours();
        let cmd = "", reason = "", color = "var(--acid)";

        if (d.readiness < 70) {
            cmd = "ACTIVE RECOVERY"; reason = "CNS Fatigue Detected. Prioritize Zone 2."; color = "var(--gold)";
        } else if (d.cal < (u.goals.cal * 0.6) && hour > 16) {
            cmd = "METABOLIC GAP"; reason = `Deficit: ${u.goals.cal - d.cal} cals. Execute Ruck/Walk.`; color = "var(--alert)";
        } else {
            cmd = "MAINTAIN OUTPUT"; reason = "Systems Nominal. On Track.";
        }

        document.getElementById('tac-cmd').innerText = cmd;
        document.getElementById('tac-cmd').style.color = color;
        document.getElementById('tac-reason').innerText = reason;
        document.getElementById('tactical-box').style.borderLeftColor = color;
        document.getElementById('tac-label').style.color = color;
    }

    // 3. TIMELINE
    renderTimeline() {
        const u = USERS[this.user];
        const d = this.liveData;
        const nowHour = new Date().getHours();
        const container = document.getElementById('timeline-feed');
        const mode = d.readiness >= 80 ? "ANABOLIC" : "REPAIR";

        const schedule = [
            { t: 7, title: "Hydration + Sea Moss", desc: DB.supplements.seamoss.name, mech: DB.supplements.seamoss.mech, tags: [{t:"PRIME", c:"bio"}] },
            { t: 8, title: this.user === 'J' ? "Nitric Oxide Load" : "Immune Defense", desc: this.user === 'J' ? DB.juices.j.name : DB.juices.s.name, mech: this.user === 'J' ? DB.juices.j.mech : DB.juices.s.mech, tags: this.user === 'J' ? [{t:"VO2 MAX", c:"syn"}] : [{t:"ABSORPTION++", c:"syn"}] },
            { t: 10, title: "Breakfast Protocol", desc: this.user === 'J' ? DB.meals.b_j.name : DB.meals.b_s.name, mech: this.user === 'J' ? DB.meals.b_j.mech : DB.meals.b_s.mech, tags: [{t:"NUTRITION", c:"bio"}] },
            { t: 13, title: "Lunch + Glucose Buffer", desc: DB.meals.l.name + " + 4oz Kombucha", mech: "MECH: Fiber + Acetic Acid blunts insulin spike.", tags: [{t:"GLYCEMIC HACK", c:"syn"}] },
            { t: 17, title: "Training Block", desc: mode === "ANABOLIC" ? "Heavy Compounds (5x5)" : "Zone 2 Cardio / Yoga", mech: mode === "ANABOLIC" ? "Focus: Mechanical Tension" : "Focus: Parasympathetic Tone", tags: [{t: mode === "ANABOLIC" ? "HIGH INTENSITY" : "RECOVERY", c: mode === "ANABOLIC" ? "bio" : "syn"}] },
            { t: 19, title: "Dinner Protocol", desc: mode === "ANABOLIC" ? DB.meals.d_anabolic.name : DB.meals.d_repair.name, mech: mode === "ANABOLIC" ? DB.meals.d_anabolic.mech : DB.meals.d_repair.mech, tags: [{t: mode === "ANABOLIC" ? "GROWTH" : "GUT REST", c:"bio"}] }
        ];

        let html = '';
        schedule.forEach(slot => {
            let stateClass = "";
            let btnContent = "";
            if (nowHour > slot.t + 1) { stateClass = "past"; btnContent = "âœ“"; } 
            else if (nowHour >= slot.t && nowHour < slot.t + 2) { stateClass = "active"; }

            let tags = "";
            slot.tags.forEach(tag => {
                const cls = tag.c === 'syn' ? 'b-syn' : 'b-bio';
                const active = stateClass === "active" ? "b-active" : "";
                tags += `<span class="ts-badge ${cls} ${active}">${tag.t}</span>`;
            });

            html += `
                <div class="time-slot ${stateClass}">
                    <div class="ts-time">${slot.t}:00</div>
                    <div class="ts-card">
                        <div class="badge-row">${tags}</div>
                        <div class="ts-title">${slot.title}</div>
                        <div class="ts-desc">${slot.desc}</div>
                        <div class="ts-mech">${slot.mech}</div>
                        <button class="check-btn" onclick="this.parentElement.parentElement.classList.toggle('past')">${btnContent}</button>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }
}

const omni = new OmniEngine();
</script>
</body>
</html>
