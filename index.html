<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v10005 PRECISION</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --border: #222; --acid: #ccff00; --cyan: #00f0ff; --alert: #ff453a; --purple: #bf5af2; --text: #fff; --muted: #666; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; min-height: 100vh; }

        /* HEADER */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-badge { padding: 6px 14px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-badge.active { background: var(--text); color: #000; }
        .bio-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: var(--muted); padding: 4px 8px; border-radius: 8px; font-size: 0.55rem; font-weight: 700; margin-right: 10px; }

        /* DATE NAV */
        .date-nav { display: flex; justify-content: center; align-items: center; gap: 20px; font-family: 'JetBrains Mono'; font-size: 0.8rem; font-weight: 700; color: #fff; padding-top: 5px; }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--gold); padding: 4px 12px; border-radius: 4px; cursor: pointer; }
        .nav-btn.disabled { opacity: 0.3; }

        /* HERO */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: 'JetBrains Mono'; font-size: 1.8rem; font-weight: 700; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border: 1px solid var(--border); border-left-width: 3px; }
        .tac-cmd { font-size: 0.8rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: 'JetBrains Mono'; font-size: 0.55rem; color: var(--muted); margin-top: 4px; }

        /* AI INSIGHT CARD */
        .ai-insight-card { 
            background: #0d1117; 
            border: 1px solid #1f2937; 
            border-radius: 12px; 
            padding: 15px; 
            margin: 15px 16px; 
            position: relative;
            min-height: 80px;
        }
        .ai-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-size: 0.65rem; color: var(--cyan); font-weight: 900; letter-spacing: 1px; }
        .ai-content { font-size: 0.75rem; line-height: 1.5; color: #ddd; word-break: break-word; }
        .ai-link { color: var(--acid); text-decoration: underline; cursor: pointer; }
        
        /* GRIDS */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .sleep-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 20px; }
        .orb-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orb-container { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 5; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 5; stroke-dasharray: 158; stroke-dashoffset: 158; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .orb-val-box { position: absolute; text-align: center; }
        .orb-val { font-family: 'JetBrains Mono'; font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1; }
        .orb-unit { font-size: 0.4rem; color: var(--muted); display: block; margin-top: 2px; }
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }

        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: 'JetBrains Mono'; font-size: 0.6rem; color: #555; z-index: 200; }
    </style>
</head>
<body>

    <svg style="width:0; height:0; position:absolute;" aria-hidden="true" focusable="false">
      <defs>
        <linearGradient id="grad-purple" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#bf5af2;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>

    <div class="hud-header">
        <div class="top-bar">
            <div class="app-name">CENTURION v10005</div>
            <div style="display:flex; gap:10px; align-items:center;">
                <button class="bio-btn" onclick="centurion.openBio()">BIO</button>
                <div class="user-switch">
                    <button id="btn-jermaine" class="u-badge active" onclick="centurion.switchUser('jermaine')">JER</button>
                    <button id="btn-sophia" class="u-badge" onclick="centurion.switchUser('sophia')">SOPH</button>
                </div>
            </div>
        </div>
        <div class="date-nav">
            <button id="btn-prev" class="nav-btn" onclick="centurion.changeDate(-1)">‚óÄ</button>
            <span class="date-display" id="dateDisplay">TODAY</span>
            <button id="btn-next" class="nav-btn disabled" onclick="centurion.changeDate(1)">‚ñ∂</button>
        </div>
    </div>

    <div id="dayContent"></div>

    <div class="sync-footer">
        <div><span id="ouraBar">INIT...</span></div>
        <div onclick="centurion.fetchOuraData()" style="cursor:pointer">FORCE SYNC</div>
    </div>

<script>
// ==========================================
// V10005: PRECISION MATCHING + AI DIAGNOSTICS
// ==========================================

const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };
const GEMINI_API_KEY = "AIzaSyCQMhdUTt8hS3ULWtelTrWdU2G88pk792s"; 

const USERS = {
    'jermaine': { name: "Jermaine", goals: { cal: 700, pro: 180, sleep: 8 } },
    'sophia': { name: "Sophia", goals: { cal: 450, pro: 120, sleep: 8.5 } }
};

function getCaDate() { let d = new Date(); d.setHours(12, 0, 0, 0); return d; }
function getDateKey(d) { return d.toISOString().split('T')[0]; }

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('centurion_active_user') || 'jermaine';
        this.dayOffset = 0;
        this.cache = JSON.parse(localStorage.getItem(`centurion_oura_cache_${this.user}`)) || { history: [] };
        this.aiInsights = JSON.parse(localStorage.getItem(`centurion_ai_insights_${this.user}`)) || {};
        this.init();
    }

    init() {
        this.updateUI(); 
        this.render();   
        this.fetchOuraData(); 
    }

    switchUser(uID) {
        if(this.user === uID) return;
        this.user = uID;
        localStorage.setItem('centurion_active_user', uID);
        this.cache = JSON.parse(localStorage.getItem(`centurion_oura_cache_${uID}`)) || { history: [] };
        this.aiInsights = JSON.parse(localStorage.getItem(`centurion_ai_insights_${uID}`)) || {};
        this.dayOffset = 0;
        this.updateUI();
        this.render(); 
        this.fetchOuraData();
    }

    changeDate(d) {
        this.dayOffset += d;
        if(this.dayOffset > 0) this.dayOffset = 0;
        this.render();
    }

    getCurrentDate() {
        const d = getCaDate();
        d.setDate(d.getDate() + this.dayOffset);
        return d;
    }

    updateUI() {
        document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${this.user}`).classList.add('active');
    }

    // --- PRECISION SLEEP MATCHING ---
    async fetchOuraData() {
        const fetchID = this.user; 
        const token = TOKENS[fetchID];
        // Fetch wider range to ensure we capture late sessions
        const endD = new Date(); 
        const startD = new Date(); startD.setDate(endD.getDate() - 10);
        const range = `start_date=${getDateKey(startD)}&end_date=${getDateKey(endD)}`;
        
        document.getElementById('ouraBar').innerText = "üíç SYNCING...";
        
        try {
            const [rRes, sRes] = await Promise.all([
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?${range}`)}`, { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?${range}`)}`, { headers: { 'Authorization': `Bearer ${token}` } })
            ]);
            
            const rData = await rRes.json();
            const sData = await sRes.json();
            
            if(this.user !== fetchID) return;
            
            if(rData.data) {
                const hist = rData.data.map(day => {
                    const readinessDate = day.day; 
                    let bestSession = null;
                    let maxOverlap = 0;

                    // STRATEGY: Find session that ENDED on the same day as the Readiness score
                    if(sData.data) {
                        sData.data.forEach(sess => {
                            if(sess.type === 'long_sleep' || sess.type === 'sleep' || sess.type === 'late_nap') {
                                const endTimestamp = new Date(sess.bedtime_end);
                                // Account for timezone offset if needed, but local string split is usually safest for "morning of"
                                // We use the API's date string representation
                                const endString = sess.bedtime_end.split('T')[0];
                                
                                if(endString === readinessDate) {
                                    if(sess.total_sleep_duration > maxOverlap) {
                                        maxOverlap = sess.total_sleep_duration;
                                        bestSession = sess;
                                    }
                                }
                            }
                        });
                    }

                    // Fallback to "Yesterday" logic if morning-match fails
                    if(!bestSession && sData.data) {
                        const yesterday = new Date(day.day);
                        yesterday.setDate(yesterday.getDate() - 1);
                        const prevKey = yesterday.toISOString().split('T')[0];
                        bestSession = sData.data.find(s => s.day === prevKey);
                    }

                    let sleepHours = "-", deepMin = "-", remMin = "-";
                    if(bestSession) {
                        sleepHours = (bestSession.total_sleep_duration / 3600).toFixed(1);
                        deepMin = Math.round(bestSession.deep_sleep_duration / 60);
                        remMin = Math.round(bestSession.rem_sleep_duration / 60);
                    }

                    return { 
                        date: day.day, 
                        score: day.score || "-", 
                        sleep: sleepHours, deep: deepMin, rem: remMin
                    };
                }).reverse();
                
                localStorage.setItem(`centurion_oura_cache_${fetchID}`, JSON.stringify({history: hist, lastFetch: Date.now()}));
                this.cache = { history: hist };
                document.getElementById('ouraBar').innerText = `üíç UPDATED`;
                this.render();
            }
        } catch(e) { 
            console.error(e);
            document.getElementById('ouraBar').innerText = "üíç ERROR"; 
        }
    }

    async updateAI() {
        const dk = getDateKey(this.getCurrentDate());
        const aiContainer = document.getElementById('ai-container');
        
        if(this.aiInsights[dk]) {
            if(aiContainer) aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span>üß† GEMINI COACH</span></div><div class="ai-content">${this.aiInsights[dk].replace(/\*\*/g, '<strong>').replace(/\*/g, '')}</div></div>`;
            return;
        }

        const rawOura = this.cache.history.find(d => d.date === dk) || {};
        if(!rawOura.score) return;

        aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span class="ai-loading"></span><span>ANALYZING...</span></div></div>`;

        const contextPrompt = `Coach ${USERS[this.user].name}. Stats: Readiness ${rawOura.score}, Sleep ${rawOura.sleep}h (Deep ${rawOura.deep}m). One sentence actionable advice.`;

        try {
            // Using standard gemini-pro
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: contextPrompt }] }] })
            });

            const data = await response.json();

            // SPECIFIC ERROR HANDLING FOR UI
            if(data.error) {
                let msg = data.error.message || "Unknown Error";
                if(data.error.code === 403 || msg.includes("API key")) {
                    msg = "Google Cloud API not enabled. Click here.";
                    aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header" style="color:var(--alert)">‚ö†Ô∏è PERMISSION ERROR</div><div class="ai-content"><a class="ai-link" href="https://console.cloud.google.com/apis/library/generativelanguage.googleapis.com" target="_blank">${msg}</a></div></div>`;
                    return;
                }
                throw new Error(msg);
            }

            const insight = data.candidates[0].content.parts[0].text;
            
            this.aiInsights[dk] = insight;
            localStorage.setItem(`centurion_ai_insights_${this.user}`, JSON.stringify(this.aiInsights));
            
            aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span>üß† GEMINI COACH</span></div><div class="ai-content">${insight.replace(/\*\*/g, '<strong>').replace(/\*/g, '')}</div></div>`;

        } catch(e) {
            console.error("AI Failed", e);
            aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header" style="color:var(--muted)">‚ö†Ô∏è AI OFFLINE</div><div class="ai-content">${e.message}</div></div>`;
        }
    }

    render() {
        const d = this.getCurrentDate();
        const dk = getDateKey(d);
        const today = getDateKey(getCaDate());
        const displayDate = (dk === today) ? "TODAY" : dk.substring(5);
        document.getElementById('dateDisplay').innerText = displayDate;
        document.getElementById('btn-next').classList.toggle('disabled', dk === today);

        const rawOura = this.cache.history.find(d => d.date === dk) || { score: "-", sleep: "-", deep: "-", rem: "-" };
        const u = USERS[this.user];
        const scoreVal = parseInt(rawOura.score) || 0;
        const rColor = scoreVal >= 80 ? 'var(--acid)' : scoreVal >= 60 ? 'var(--gold)' : 'var(--alert)';
        
        let statusMsg = "GATHERING DATA...";
        if(scoreVal > 0) statusMsg = scoreVal >= 80 ? "PEAK PERFORMANCE" : "RECOVERY MODE";

        const html = `
        <div class="hero-section">
            <div class="ring-container">
                <svg class="ring-svg"><circle class="ring-bg" cx="55" cy="55" r="45"></circle><circle class="ring-fg" cx="55" cy="55" r="45" style="stroke:${rColor}; stroke-dashoffset:${283 - (Math.min(scoreVal,100)/100)*283}"></circle></svg>
                <div class="ring-data"><div class="ring-val">${rawOura.score}</div><div class="ring-label">READINESS</div></div>
            </div>
            <div class="tactical-box" style="border-left-color:${rColor}">
                <div class="tac-cmd">${statusMsg}</div>
                <div class="tac-meta">USER: ${u.name.toUpperCase()}</div>
            </div>
        </div>

        <div id="ai-container"></div>

        <div class="section-label">SLEEP METRICS (LAST NIGHT)</div>
        <div class="sleep-grid">
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-purple); stroke-dashoffset:${158-(Math.min(parseFloat(rawOura.sleep)||0,9)/9)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.sleep}</div><span class="orb-unit">HRS</span></div></div><div class="orb-label">TOTAL</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:#007aff; stroke-dashoffset:${158-(Math.min(parseFloat(rawOura.deep)||0,120)/120)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.deep}</div><span class="orb-unit">MIN</span></div></div><div class="orb-label">DEEP</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--purple); stroke-dashoffset:${158-(Math.min(parseFloat(rawOura.rem)||0,120)/120)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.rem}</div><span class="orb-unit">MIN</span></div></div><div class="orb-label">REM</div></div>
        </div>
        `;

        document.getElementById('dayContent').innerHTML = html;
        this.updateAI();
    }
}

const centurion = new CenturionCore();
</script>
</body>
</html>
