    // --- 2. Memory Logic (Local Storage) ---
    const STORAGE_KEY = 'centuryClubUsage';
    
    function getUsageHistory() {
        const stored = localStorage.getItem(STORAGE_KEY);
        return stored ? JSON.parse(stored) : { b: [], l: [], d: [] };
    }

    function saveUsageHistory(history) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    function resetCycle() {
        if(confirm("Start a fresh 30-day cycle? This clears your memory history.")) {
            localStorage.removeItem(STORAGE_KEY);
            generateNextWeek();
        }
    }

    function shuffle(array) {
        let cur = array.length, rand;
        while (cur != 0) { rand = Math.floor(Math.random() * cur); cur--; [array[cur], array[rand]] = [array[rand], array[cur]]; } 
        return array;
    }

    function getAvailableMeals(library, usedIds) {
        // Return items whose ID is NOT in usedIds
        return library.filter(item => !usedIds.includes(item.id));
    }

    function generateNextWeek() {
        let history = getUsageHistory();
        
        // Helper to pick 7 unique items from a specific library based on history
        function pickSeven(libArray, typeKey) {
            let available = getAvailableMeals(libArray, history[typeKey]);
            
            // If less than 7 available, we must reset the cycle for this category
            if (available.length < 7) {
                history[typeKey] = []; // Reset this category
                available = getAvailableMeals(libArray, history[typeKey]); // Should be full now
            }
            
            // Shuffle available and take 7
            const shuffled = shuffle([...available]);
            const selected = shuffled.slice(0, 7);
            
            // Mark as used
            selected.forEach(item => history[typeKey].push(item.id));
            
            return selected;
        }

        let sB = pickSeven(mealLibrary.breakfasts, 'b');
        let sL = pickSeven(mealLibrary.lunches, 'l');
        let sD = pickSeven(mealLibrary.dinners, 'd');
        
        // Save the updated history immediately
        saveUsageHistory(history);

        // --- 3. Red Meat Balancer (Swap within the selected 7) ---
        // We only swap dinners within the *current* week to avoid messing up history syncing
        for (let i = 0; i < 7; i++) {
            let attempts = 0;
            // While we have a collision (Red Lunch + Red Dinner)
            while (sL[i].type === 'red' && sD[i].type === 'red' && attempts < 20) {
                // Find a day (j) where sD[j] is NOT red, or at least resolves the conflict
                let j = Math.floor(Math.random() * 7);
                // Swap dinners
                [sD[i], sD[j]] = [sD[j], sD[i]];
                attempts++;
            }
        }

        // Juices just rotate randomly
        let sJ = shuffle([...mealLibrary.juices]);

        // --- 4. Render ---
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        const workouts = ["Foundation", "Boxing Day", "Strength / Studio", "Boxing Day", "Yoga / Recovery", "Zone 2 Cardio", "Rest / Mobility"];
        
        let weeklySchedule = {};
        days.forEach((day, i) => {
            weeklySchedule[day] = { 
                workout: workouts[i], 
                b: sB[i], 
                l: sL[i], 
                d: sD[i], 
                j: sJ[i % 7],
                bedtime: (day === 'wed' || day === 'thu') ? "12:30 AM" : "12:00 AM" 
            };
        });

        // Update Status Bar
        const statusDiv = document.getElementById('cycleStatus');
        const totalMeals = 30;
        const usedCount = history.d.length;
        statusDiv.innerText = `Cycle Status: ${usedCount}/${totalMeals} meals used. (No repeats until cycle resets)`;

        // Show today
        const todayKey = days[(new Date().getDay() + 6) % 7]; // Adjustment for Mon start
        renderDay(todayKey, weeklySchedule);
        
        // Attach click handlers to tabs to use *this* specific schedule
        document.querySelectorAll('.tab-btn').forEach((btn, index) => {
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
