    :root {
        --bg: #000000;
        --card: #1c1c1e;
        --text: #ffffff;
        --accent: #0a84ff;
        --dim: rgba(255,255,255,0.4);
        --border: rgba(255,255,255,0.1);
        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
    }

    body {

        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

    button { border: none; outline: none; background: none; font-family: inherit; cursor: pointer; }

    /* --- HEADER & CONTROLS --- */

        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        margin-bottom: 20px;
    }

    .user-switch {

        font-weight: 800;
        letter-spacing: -1px;
        color: #fff;
    }

    .nav-btn {
        background: rgba(255,255,255,0.1);
        padding: 8px 16px;
        border-radius: 20px;
        color: #fff;
        font-weight: 600;
        font-size: 13px;
    }

    .date-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--card);
        margin: 0 20px 20px 20px;
        padding: 15px;
        border-radius: 16px;
    }
    
    .date-btn { font-size: 24px; color: var(--accent); padding: 0 10px; }
    .date-display { text-align: center; }
    .date-val { font-weight: 700; font-size: 18px; }
    .sleep-score { font-size: 13px; color: var(--dim); margin-top: 4px; }

    /* --- DASHBOARD SECTIONS --- */
    .section-title {
        color: var(--dim);
        font-size: 0.7rem;
        font-weight: 800;
        letter-spacing: 1.5px;
        margin: 25px 0 10px 20px;
        text-transform: uppercase;
    }

    /* --- MACRO ORBS (NUTRITION) --- */
    .macro-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 0 20px;
        margin-bottom: 10px;
    }

    .orb-card {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .orb-container {

        width: 50px;
        height: 50px;
        margin-bottom: 5px;
    }

    .orb-svg {

        height: 50px;
        transform: rotate(-90deg);
    }

    .orb-val-box {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
    }

    .orb-val { font-size: 10px; font-weight: 700; }
    .orb-label { font-size: 9px; color: var(--dim); font-weight: 600; }

    /* --- CARDIO GRID (HEART) --- */

        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 0 20px;
    }

    .stat-card {
        background: var(--card);
        padding: 15px 10px;
        border-radius: 12px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .heart-icon { font-size: 18px; margin-bottom: 5px; }
    .stat-val { font-size: 18px; font-weight: 800; color: #fff; }
    .stat-label { font-size: 9px; color: var(--dim); font-weight: 700; margin-top: 2px; }

        border-radius: 12px;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

        height: 8px;
        background: #333;
        border-radius: 4px;
        margin-right: 15px;
        overflow: hidden;
        display: flex;

    initAudio() {
        if (!this.audioCtx) {
            this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (this.audioCtx.state === 'suspended') {
            this.audioCtx.resume();
        }
    }

    playTick() {
        if (!this.audioCtx) return;
        const osc = this.audioCtx.createOscillator();
        const gain = this.audioCtx.createGain();
        
        // A short, high-frequency "tick" sound
        osc.type = 'triangle'; 
        osc.frequency.setValueAtTime(150, this.audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(600, this.audioCtx.currentTime + 0.03);
        
        gain.gain.setValueAtTime(0.05, this.audioCtx.currentTime); // Very quiet
        gain.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + 0.03);

        osc.connect(gain);
        gain.connect(this.audioCtx.destination);
        
        osc.start();
        osc.stop(this.audioCtx.currentTime + 0.04);
    }

    openMealPicker(id) {

        let html = '<div class="picker-overlay" onclick="centurion.closeMealPicker()">';
        html += '<div class="picker-container" onclick="event.stopPropagation()">';

        html += '<div style="position:absolute; top:50%; left:0; right:0; height:40px; margin-top:10px; background:rgba(255,255,255,0.05); pointer-events:none; z-index:3;"></div>';

        html += '<div class="picker-wheel" id="pickerWheel" data-meal-id="'+id+'">';
        recipes.forEach((recipe, i) => {
            html += `<div class="picker-option" data-index="${i}">${recipe.title}</div>`;
        });
        html += '</div></div></div>';
        
        document.body.insertAdjacentHTML('beforeend', html);
        
        const wheel = document.getElementById('pickerWheel');
        this.lastScrollY = -1;
        this.lastSelection = -1;

        // Force initial layout calculation
        setTimeout(() => {
            const rowHeight = 60;
            // Scroll to current selection instantly
            wheel.scrollTop = currentIdx * rowHeight;
            this.updatePickerPhysics(wheel); // Initial 3D render
        }, 10);
        
        // High-Performance Scroll Loop
        wheel.addEventListener('scroll', () => {
            window.requestAnimationFrame(() => {
                this.updatePickerPhysics(wheel);
            });
        }, { passive: true });
    }

    updatePickerPhysics(wheel) {
        const options = wheel.querySelectorAll('.picker-option');
        const wheelCenter = wheel.scrollTop + (wheel.clientHeight / 2);
        const rowHeight = 60;
        
        // Calculate the closest index based on scroll position
        let closestIndex = Math.round(wheel.scrollTop / rowHeight);
        
        // Play sound if selection changed
        if (this.lastSelection !== closestIndex && this.lastSelection !== -1) {
            this.playTick();
            // Trigger a tiny vibration on supported devices (Android)
            if (navigator.vibrate) navigator.vibrate(5);
        }
        this.lastSelection = closestIndex;

        options.forEach((option, i) => {
            const optionCenter = (i * rowHeight) + (rowHeight / 2) + 80; // +80 for top padding
            const distanceFromCenter = wheelCenter - optionCenter;
            
            // PHYSICS MATH: Calculate rotation angle based on distance
            // Max rotation limited to +/- 90 degrees
            const distanceFactor = Math.max(-1, Math.min(1, distanceFromCenter / (wheel.clientHeight * 0.7)));
            const rotateX = distanceFactor * 45; // 45 degree tilt at edges
            const scale = 1 - Math.abs(distanceFactor) * 0.2; // Shrink items away from center
            const opacity = 1 - Math.abs(distanceFactor) * 0.7; // Fade items away from center
            
            // Apply 3D Transform
            option.style.transform = `rotateX(${rotateX}deg) scale(${scale})`;
            option.style.opacity = opacity;
            
            // Handle Selection Highlighting
            if (i === closestIndex) {
                option.classList.add('selected');
                option.style.opacity = 1;
                option.style.transform = `rotateX(0deg) scale(1.1)`; // Slight pop for selected
            } else {
                option.classList.remove('selected');
            }
        });
    }

        if(!this.history.length) return;
        const d = this.history[this.currentIndex];
        const ui = document.getElementById('aiOutput');
        const u = USERS[this.user];
        const p = `Coach ${u.name} (${u.condition}). Sleep ${(d.totalSec/3600).toFixed(1)}h, Score ${d.score}, Z2 ${Math.round(d.med)}min, Z5 ${Math.round(d.high)}min. ${u.condition==='HIGH LP(A)'?'ApoB via omega-3, VO2max for arteries':'ANA via anti-inflam, mobility'}. 1 action TODAY.`;
        
        ui.innerText = "Analyzing...";
        
        try {
            for(let m of ['gemini-1.5-flash-8b','gemini-2.0-flash-exp']) {
                try {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${API_KEY}`, {
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({contents:[{parts:[{text:p}]}]}),
                        signal: AbortSignal.timeout(10000) 
                    });
                    
                    if(r.ok) {
                        const j = await r.json();
                        if(j.candidates?.[0]?.content?.parts?.[0]?.text) {
                            ui.innerText = j.candidates[0].content.parts[0].text;
                            return;
                        }
                    }
                } catch(e) {
                    console.warn(`Model ${m} failed:`, e.message);
                }
            }
            
            // Fallback if both models fail
            ui.innerText = d.score >= 80 ? `${u.condition} managed. Execute VO2max.` : `Recovery. Z2 only.`;
            
        } catch(e) {
            console.error('AI generation failed:', e);
            ui.innerText = 'AI unavailable. Focus on recovery.';
        }
    }
