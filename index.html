<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v10037 DEBUGGER</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text: #ffffff;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); min-height: 100vh; }

        /* START OVERLAY */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .ignite-btn {
            padding: 20px 40px; background: var(--acid); color: #000; font-size: 1.2rem;
            font-weight: 900; border: none; border-radius: 12px; cursor: pointer;
            box-shadow: 0 0 20px var(--acid); margin-bottom: 20px;
        }

        /* DEBUG LOG */
        #debug-log {
            background: #111; border-bottom: 1px solid #333; padding: 10px 16px;
            font-family: var(--font-data); font-size: 0.6rem; color: #aaa;
            height: 150px; overflow-y: scroll; white-space: pre-wrap;
            position: sticky; top: 0; z-index: 100;
        }
        .log-line { margin-bottom: 2px; border-bottom: 1px solid #222; }
        .log-err { color: var(--alert); font-weight: bold; background: rgba(255,0,0,0.1); }
        .log-ok { color: var(--acid); }

        /* DASHBOARD ELEMENTS */
        .hud-header { padding: 10px 16px; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        
        .hero-section { padding: 25px 16px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 100px; height: 100px; position: relative; display: flex; align-items: center; justify-content: center; background: #111; border-radius: 50%; }
        .ring-val { font-family: var(--font-data); font-size: 1.5rem; font-weight: 700; color: #fff; }
        
        .tactical-box { flex: 1; margin-left: 20px; background: #111; border-left: 3px solid var(--acid); padding: 12px; }
        .tac-cmd { font-size: 0.8rem; font-weight: 700; color: #fff; }

        .sleep-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-top: 20px; }
        .orb-card { background: var(--panel); border: 1px solid var(--border); padding: 15px; text-align: center; border-radius: 8px; }
        .orb-val { font-family: var(--font-data); font-weight: 700; font-size: 0.9rem; color: #fff; }
        .orb-label { font-size: 0.5rem; color: #666; margin-top: 5px; }

        .controls { padding: 16px; display: flex; gap: 10px; }
        .btn { background: var(--cyan); color: #000; border: none; padding: 10px; flex: 1; font-weight: 800; font-size: 0.7rem; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button class="ignite-btn" onclick="bootSystem()">START DEBUGGER</button>
        <div style="color:#666; font-size:0.7rem;">v10037 Safe Mode</div>
    </div>

    <div id="debug-log">Waiting for boot...</div>

    <div id="dashboard" style="display:none;">
        <div class="hud-header">
            <div class="top-bar">
                <div class="app-name">CENTURION v10037</div>
                <div style="font-size:0.6rem; color:#fff;" id="dateDisplay">--</div>
            </div>
        </div>

        <div class="hero-section">
            <div class="ring-container">
                <div class="ring-val" id="scoreVal">--</div>
            </div>
            <div class="tactical-box">
                <div class="tac-cmd" id="statusMsg">SYSTEM STANDBY</div>
            </div>
        </div>

        <div class="sleep-grid">
            <div class="orb-card"><div class="orb-val" id="sleepVal">--</div><div class="orb-label">TOTAL</div></div>
            <div class="orb-card"><div class="orb-val" id="deepVal">--</div><div class="orb-label">DEEP</div></div>
            <div class="orb-card"><div class="orb-container"><div class="orb-val" id="remVal">--</div><div class="orb-label">REM</div></div></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="centurion.fetchData()">FORCE SYNC</button>
            <button class="btn" onclick="centurion.runAI()" style="background:var(--acid);">RUN AI</button>
        </div>
        
        <div id="ai-output" style="padding:16px; font-size:0.7rem; color:#ddd; font-family:monospace;"></div>
    </div>

<script>
// --- GLOBAL ERROR CATCHER ---
window.onerror = function(msg, url, line) {
    const log = document.getElementById('debug-log');
    log.innerHTML += `<div class="log-line log-err">CRASH: ${msg} (Line ${line})</div>`;
    return false;
};

// --- CONFIG ---
const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y' };
const API_KEY = "AIzaSyBtqgUcbq5uVGFZ5nHPDyhthLDii7uRNrg"; 

// --- BOOT SEQUENCE ---
let centurion = null;
function bootSystem() {
    document.getElementById('start-overlay').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    centurion = new App();
}

class App {
    constructor() {
        this.log("System Initializing...");
        this.data = { score: 0, sleep: 0, deep: 0, rem: 0 }; // Default Safe Data
        this.render(); // Draw safe data first
        this.fetchData(); // Then try to fetch real data
    }

    log(msg, type='') {
        const box = document.getElementById('debug-log');
        box.innerHTML += `<div class="log-line ${type}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    async fetchData() {
        this.log("Fetching Oura Data...");
        
        // 1. Calculate Dates safely
        const d = new Date();
        const end = d.toISOString().split('T')[0];
        d.setDate(d.getDate() - 7);
        const start = d.toISOString().split('T')[0];
        
        this.log(`Date Range: ${start} to ${end}`);

        try {
            // 2. Fetch Readiness
            const rRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${start}&end_date=${end}`)}`, {
                headers: { 'Authorization': `Bearer ${TOKENS.jermaine}` }
            });
            const rJson = await rRes.json();
            
            // 3. Fetch Sleep (Using 'sleep' endpoint for raw sessions)
            const sRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${start}&end_date=${end}`)}`, {
                headers: { 'Authorization': `Bearer ${TOKENS.jermaine}` }
            });
            const sJson = await sRes.json();

            // 4. Process Data safely
            if (rJson.data && rJson.data.length > 0) {
                const lastR = rJson.data[rJson.data.length - 1]; // Last item
                this.data.score = lastR.score;
                this.log(`Readiness Found: ${this.data.score}`, 'log-ok');
            } else {
                this.log("No Readiness Data Found", 'log-err');
            }

            if (sJson.data && sJson.data.length > 0) {
                const lastS = sJson.data[sJson.data.length - 1]; // Last session
                this.data.sleep = (lastS.total_sleep_duration / 3600).toFixed(1);
                this.data.deep = Math.round(lastS.deep_sleep_duration / 60);
                this.data.rem = Math.round(lastS.rem_sleep_duration / 60);
                this.log(`Sleep Found: ${this.data.sleep}h`, 'log-ok');
            } else {
                this.log("No Sleep Data Found", 'log-err');
            }

            this.render(); // Re-draw with real data

        } catch (e) {
            this.log(`FETCH ERROR: ${e.message}`, 'log-err');
        }
    }

    render() {
        try {
            this.log("Rendering Dashboard...");
            document.getElementById('scoreVal').innerText = this.data.score || "-";
            document.getElementById('sleepVal').innerText = this.data.sleep || "-";
            document.getElementById('deepVal').innerText = this.data.deep || "-";
            document.getElementById('remVal').innerText = this.data.rem || "-";
            document.getElementById('statusMsg').innerText = this.data.score > 80 ? "OPTIMAL" : "RECOVERY";
            document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString();
        } catch(e) {
            this.log(`RENDER CRASH: ${e.message}`, 'log-err');
        }
    }

    async runAI() {
        this.log("Starting AI...");
        const prompt = `Longevity advice. Readiness ${this.data.score}, Sleep ${this.data.sleep}h. One sentence.`;
        
        try {
            // Trying 1.5-flash-8b as proven working
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            
            const json = await res.json();
            
            if(json.error) {
                this.log(`AI API ERROR: ${json.error.message}`, 'log-err');
                document.getElementById('ai-output').innerText = "AI Error: " + json.error.message;
            } else {
                const text = json.candidates[0].content.parts[0].text;
                this.log("AI Response Received", 'log-ok');
                document.getElementById('ai-output').innerText = "GEMINI: " + text;
            }
        } catch(e) {
            this.log(`AI NET ERROR: ${e.message}`, 'log-err');
        }
    }
}
</script>
</body>
</html>
