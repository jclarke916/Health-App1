<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.37 Recovery Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --target-green: #00E676; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 25px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; font-size: 1.4rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .badge-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .u-badge { background: #000; padding: 10px 20px; border-radius: 40px; border: 1px solid #333; font-size: 0.65rem; color: #666; text-transform: uppercase; font-weight: 800; cursor: pointer; }
        .u-badge.active { border-color: var(--accent-gold); color: var(--accent-gold); }
        .status-bar { text-align: center; color: var(--text-muted); font-size: 0.7rem; margin-bottom: 15px; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; }
        .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: #111; border: 1px solid #222; color: #888; padding: 12px 0; flex: 1; border-radius: 12px; font-size: 0.6rem; font-weight: 800; cursor: pointer; }
        .card, .macro-dashboard { background: var(--bg-card); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; top: 25px; bottom: 25px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.55rem; text-transform: uppercase; font-weight: 900; margin-bottom: 4px; letter-spacing: 1.2px; }
        .value { font-size: 1rem; margin-bottom: 18px; color: #fff; font-weight: 500; cursor: pointer; border-bottom: 1px solid #222; padding-bottom: 6px; }
        
        .proto-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; border-top: 1px solid #222; padding-top: 20px; }
        .proto-box { background: #0a0a0a; border: 1px solid var(--target-green); color: var(--target-green); padding: 10px 4px; border-radius: 10px; text-align: center; font-size: 0.5rem; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .proto-box.pre { border-color: var(--ice-blue); color: var(--ice-blue); }
        .proto-box.rec { border-color: var(--recovery-purple); color: var(--recovery-purple); }
        .p-qty { display: block; color: #fff; font-size: 0.6rem; margin-bottom: 2px; font-weight: 900; }

        .macro-row { margin-bottom: 15px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.6rem; margin-bottom: 5px; font-weight: 800; color: #777; }
        .macro-bg { height: 6px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-fill { height: 100%; border-radius: 10px; transition: width 0.8s; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); backdrop-filter: blur(15px); padding: 20px; z-index: 1000; overflow-y: auto; }
        .modal-content { background: #0a0a0a; margin: 10px auto; padding: 30px; border: 1px solid #333; max-width: 500px; border-radius: 28px; }
        .chef-steps p { position: relative; padding-left: 35px; color: #ccc; margin: 12px 0; font-size: 0.85rem; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 22px; height: 22px; background: #222; color: var(--accent-gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.65rem; font-weight: 800; }
        
        .prog-section { margin-bottom: 30px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; color: #fff; margin-bottom: 10px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 8px; }
        .prog-label { width: 45px; font-size: 0.5rem; color: #555; text-transform: uppercase; font-weight: 900; }
        .prog-track { flex: 1; height: 8px; background: #111; border-radius: 10px; margin: 0 10px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 10px; }
        .prog-fill.past { background: #333; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); box-shadow: 0 0 10px rgba(0, 230, 118, 0.3); }
        .juice-name { font-size: 1.3rem; font-weight: 900; color: #fff; text-align: center; text-transform: uppercase; cursor: pointer; border: 1px dashed #333; padding: 10px; border-radius: 15px; }
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <div class="badge-row">
            <div id="bj" class="u-badge active" onclick="switchU('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="bs" class="u-badge" onclick="switchU('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeW(-1)">PREV</button>
        <button class="nav-btn" onclick="resetD()">TODAY</button>
        <button class="nav-btn" onclick="changeW(1)">NEXT</button>
        <button class="nav-btn" onclick="openBio()" style="color:var(--target-green);">MY DATA</button>
    </div>
    <div id="dayTabs" style="display:flex; gap:5px; margin-bottom:20px;"></div>
    <div id="dayContent"></div>
</div>

<div id="masterModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalSub" style="color:var(--accent-gold); font-size:0.8rem; margin: 15px 0; font-weight:700;"></div><div id="modalBody" class="chef-steps"></div></div></div>

<script>
    let user = 'J'; let offset = 0; let selDate = new Date();

    const recoverDB = {
        "Pre-Workout": { sub: "Vascularity & Performance", steps: ["6g L-Citrulline (Pump)","3.2g Beta-Alanine (Buffer)","200mg Caffeine (Focus)","Take 20m before Heavy Lift."] },
        "Theragun": { sub: "Percussive Therapy", steps: ["Float over major muscle groups.","2 minutes per limb.","Do not press hard; let the motor work.","Focus on hip flexors and lats."] },
        "Massage Chair": { sub: "Passive CNS Recovery", steps: ["Zero-Gravity mode enabled.","Focus: Air compression on calves.","Duration: 20 Minutes.","Deep breathing focus."] },
        "Normatec": { sub: "Lymphatic Flush", steps: ["Level 4 Intensity.","Full leg sleeves.","30 Minutes duration.","Flush metabolic waste post-Boxing."] }
    };

    const juiceDB = {
        "PLASMA FLUSH": { q: "3c Watermelon, 1 Lime, Salt", p: 1.5, c: 32, k: 140, b: "Post-Lift Hydration" },
        "TITAN RED": { q: "2 Beets, 2 Carrots, 1 Pom, 1 Orange", p: 3.5, c: 42, k: 185, b: "Endurance & Nitric Oxide" },
        "ZENITH GREEN": { q: "4 Kale, 1 Cucumber, 1/2c Cilantro", p: 4.0, c: 18, k: 90, b: "Cortisol Flush" },
        "APOLLO GOLD": { q: "2 Pears, Ginger, Turmeric", p: 1.5, c: 45, k: 195, b: "Anti-Inflammatory" }
    };

    const userHistory = {
        'J': { past: { bf: 17.9, m: 99.4, w: 210.8 }, curr: { w: 217.1, m: 98.8, bf: 20.7 }, goal: { bf: 19.2, m: 99.8, w: 212.0 } },
        'S': { past: { bf: 33.0, m: 50.0, w: 136.1 }, curr: { w: 141.5, m: 49.2, bf: 36.1 }, goal: { bf: 34.6, m: 49.8, w: 138.0 } }
    };

    // Database mapped to action logic to save space
    const recipes = {
        breakfast: [{n:"Japanese Tamagoyaki", i:"4 Eggs, Dashi, Zucchini", a:"roll"}, {n:"Bison Sirloin & Eggs", i:"6oz Bison, 2 Eggs, Asparagus", a:"sear"}],
        lunch: [{n:"Thai Beef Power Salad", i:"6oz Steak, Lime, Mint, Arugula", a:"raw"}, {n:"Portable Chicken Wraps", i:"6oz Chicken, Lettuce, Cashew", a:"raw"}],
        dinner: [{n:"Wild Salmon & Bok Choy", i:"6oz Salmon, Bok Choy, Tamari", a:"fish"}, {n:"Clams & Garlic Liquor", i:"1lb Clams, Garlic, Broth", a:"clams"}]
    };

    function switchU(uID) { user = uID; document.querySelectorAll('.u-badge').forEach(b=>b.classList.remove('active')); document.getElementById(uID === 'J' ? 'bj' : 'bs').classList.add('active'); render(); }
    function getMon(o) { let d=new Date(); d.setHours(0,0,0,0); let day=d.getDay(); let diff=d.getDate()-day+(day===0?-6:1); d.setDate(diff+(o*7)); return d; }
    function changeW(d) { offset += d; render(); }
    function resetD() { offset = 0; selDate = new Date(); render(); }

    function render() {
        const mon=getMon(offset); const days=["MON","TUE","WED","THU","FRI","SAT","SUN"];
        const tabs=document.getElementById('dayTabs'); tabs.innerHTML='';
        const end=new Date(mon); end.setDate(mon.getDate()+6);
        document.getElementById('dateDisplay').innerText=`${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
        for(let i=0; i<7; i++){
            let d=new Date(mon); d.setDate(mon.getDate()+i);
            const b=document.createElement('div'); b.className='tab'+(d.toDateString()===selDate.toDateString()?' active':'');
            b.innerHTML=`${days[i]}<br>${d.getDate()}`; b.onclick=()=>{selDate=d; render();}; tabs.appendChild(b);
            if(b.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dObj, idx) {
        const dayID = Math.floor(dObj.getTime() / 86400000);
        const b=recipes.breakfast[dayID%2]; const l=recipes.lunch[dayID%2]; const dn=recipes.dinner[dayID%2];
        const sched = ["HEAVY LIFT","BOXING","REFORM","BOXING","REFORM/YOGA","CS4","RELAX"];
        const juices = ["PLASMA FLUSH","TITAN RED","ZENITH GREEN","TITAN RED","ZENITH GREEN","TITAN RED","APOLLO GOLD"];
        const goals = (user==='J')?{P:160,C:80,K:1860}:{P:105,C:55,K:1250};
        
        document.getElementById('dayContent').innerHTML = `
            <div class="card"><div style="font-weight:800;border-bottom:1px solid #222;padding-bottom:12px;margin-bottom:15px;">${sched[idx]}</div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('${b.n}','${b.i}','${b.a}')">${b.n}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('${l.n}','${l.i}','${l.a}')">${l.n} üíº</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('${dn.n}','${dn.i}','${dn.a}')">${dn.n}</div>
                <div class="proto-grid">
                    <div class="proto-box" onclick="openRecov('Theragun')"><span class="p-qty">RECOVERY</span>Theragun</div>
                    <div class="proto-box" onclick="openRecov('Massage Chair')"><span class="p-qty">RECOVERY</span>Chair</div>
                    <div class="proto-box" onclick="openRecov('Normatec')"><span class="p-qty">RECOVERY</span>Normatec</div>
                    <div class="proto-box pre" onclick="openRecov('Pre-Workout')"><span class="p-qty">PRE</span>PWO</div>
                    <div class="proto-box"><span class="p-qty">4 OZ</span>Kombucha</div>
                    <div class="proto-box"><span class="p-qty">1 GAL</span>Water</div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>92g / ${goals.P}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:58%; background:var(--grad-pro)"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>1180 / ${goals.K}</span></div><div class="macro-bg"><div class="macro-fill" style="width:63%; background:var(--grad-cal)"></div></div></div>
            </div>
            <div class="card" style="text-align:center;">
                <div class="juice-header" style="color:var(--accent-gold)">Kuvings Cold Pressed</div>
                <div class="juice-name" onclick="openJuice('${juices[idx]}')">${juices[idx]}</div>
            </div>`;
    }

    function openRecipe(n, i, a) {
        document.getElementById('modalTitle').innerText = n;
        document.getElementById('modalSub').innerText = "Ingredients: " + i;
        const steps = (a==="sear") ? ["Temper 15m.","High heat sear 4m/side.","Rest 5m."] : ["Whisk items.","Cook low/med heat.","Fold carefully."];
        document.getElementById('modalBody').innerHTML = steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('masterModal').style.display = 'block';
    }

    function openJuice(n) {
        const j = juiceDB[n];
        document.getElementById('modalTitle').innerText = n;
        document.getElementById('modalSub').innerText = j.b;
        document.getElementById('modalBody').innerHTML = `<p><strong>Quantities:</strong> ${j.q}</p><p>P: ${j.p}g | C: ${j.c}g | Kcal: ${j.k}</p>`;
        document.getElementById('masterModal').style.display = 'block';
    }

    function openRecov(n) {
        const r = recoverDB[n];
        document.getElementById('modalTitle').innerText = n;
        document.getElementById('modalSub').innerText = r.sub;
        document.getElementById('modalBody').innerHTML = r.steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('masterModal').style.display = 'block';
    }

    function openBio() {
        const u = userHistory[user];
        document.getElementById('modalTitle').innerText = user + " SCAN DATA";
        document.getElementById('modalSub').innerText = "Clinical Metrics Dec 24, 2025";
        const draw = (t, p, c, g) => `<div class="prog-section"><div class="prog-title"><span>${t}</span><span>Goal: ${g}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(p/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(c/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label" style="color:var(--target-green)">Goal</div><div class="prog-track"><div class="prog-fill goal" style="width:${(g/Math.max(p,c,g))*100}%"></div></div></div></div>`;
        document.getElementById('modalBody').innerHTML = draw("Body Fat %", u.past.bf, u.curr.bf, u.goal.bf) + draw("Muscle Mass", u.past.m, u.curr.m, u.goal.m);
        document.getElementById('masterModal').style.display = 'block';
    }
    
    function closeM() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
    window.onload = render;
</script>
</body>
</html>
