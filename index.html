<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Century Club | Longevity Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-pink: #f472b6;
            --accent-blue: #38bdf8;
            --accent-green: #4ade80;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { max-width: 900px; width: 100%; }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .profile-badges { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }

        .badge {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .tabs {
            display: flex; justify-content: space-between;
            background: var(--card-bg); padding: 10px;
            border-radius: 12px; margin-bottom: 20px;
        }

        .tab-btn {
            background: none; border: none; color: var(--text-dim);
            padding: 10px 15px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-blue);
            background: rgba(56, 189, 248, 0.1); border-radius: 8px;
        }

        .card {
            background: var(--card-bg); border-radius: 16px;
            padding: 25px; margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent-blue);
        }

        .workout-tag {
            display: inline-block; background: var(--accent-pink);
            color: white; padding: 4px 12px; border-radius: 6px;
            font-weight: bold; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 15px;
        }

        .grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; }

        h3 { color: var(--accent-blue); margin-top: 0; }
        .label { color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .value { font-size: 1rem; margin-bottom: 18px; font-weight: 500; line-height: 1.4; }
        .protein-tag { color: var(--accent-green); font-size: 0.85rem; font-weight: 700; }

        .juice-info { margin-top: 10px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px dashed var(--accent-green); }

        .footer-note { text-align: center; color: var(--text-dim); font-size: 0.8rem; margin-top: 40px; }
    </style>
</head>
<body>

<div class="container">

            <div class="badge">ü•§ KOMBUCHA: Home-Brewed</div>

    <div class="tabs" id="dayTabs">
        <button class="tab-btn active" onclick="showDay('mon')">MON</button>
        <button class="tab-btn" onclick="showDay('tue')">TUE</button>
        <button class="tab-btn" onclick="showDay('wed')">WED</button>
        <button class="tab-btn" onclick="showDay('thu')">THU</button>
        <button class="tab-btn" onclick="showDay('fri')">FRI</button>
        <button class="tab-btn" onclick="showDay('sat')">SAT</button>

    <div id="dayContent"></div>

    <p class="footer-note">"Live long, stay functional, and optimize every cell."</p>
</div>

        const content = `

</script>
</body>
</html>
