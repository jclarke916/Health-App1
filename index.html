<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v13.29 STABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text: #ffffff;
            --muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 120px 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* HEADER */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-badge { padding: 6px 14px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; }
        .u-badge.active { background: var(--text); color: #000; }
        .bio-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: var(--muted); padding: 4px 8px; border-radius: 8px; font-size: 0.55rem; font-weight: 700; cursor: pointer; margin-right: 10px; }

        .date-nav { display: flex; justify-content: center; align-items: center; gap: 20px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; color: #fff; padding-top: 10px; border-top: 1px solid #222; margin-top: 10px; }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--gold); padding: 8px 20px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: 900; }
        .date-display { min-width: 120px; text-align: center; letter-spacing: 1px; color: var(--acid); }

        /* SCORES */
        .hero-section { padding: 20px 16px; display: flex; align-items: center; justify-content: space-between; gap: 15px; }
        .score-card { flex: 1; height: 90px; border: 1px solid var(--border); border-radius: 12px; background: var(--panel); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .score-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 900; color: #fff; }
        .score-label { font-size: 0.45rem; font-weight: 900; color: var(--muted); letter-spacing: 1px; margin-top: 5px; text-transform: uppercase; text-align: center; }
        .l-score-box { border-color: var(--cyan); }
        .l-score-val { color: var(--cyan); }
        
        .tactical-box { flex: 1.5; border-left: 3px solid var(--acid); padding: 10px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1.3; }

        /* ORBS */
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 10px; }
        .orb-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .orb-container { width: 50px; height: 50px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 4; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 4; stroke-dasharray: 100; stroke-dashoffset: 100; transition: stroke-dashoffset 1s ease; }
        .orb-val { position: absolute; font-family: var(--font-data); font-size: 0.7rem; font-weight: 700; color: #fff; }
        .orb-label { font-size: 0.45rem; font-weight: 700; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }

        /* BARS */
        .cal-container { padding: 0 16px; margin-bottom: 20px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .cal-status { font-family: var(--font-data); font-size: 0.65rem; font-weight: 700; color: var(--cyan); }
        .cal-track { position: relative; height: 14px; background: #1a1a1a; border-radius: 2px; overflow: hidden; border: 1px solid #333; margin-bottom: 4px; }
        .cal-target-line { position: absolute; left: 71.4%; top: 0; bottom: 0; width: 2px; background: #fff; z-index: 10; }
        .cal-fill { position: absolute; left: 0; top: 0; height: 100%; background: var(--cyan); transition: width 0.5s ease; }

        /* LISTS */
        .timeline-container { padding: 0 16px; margin-bottom: 40px; }
        .time-slot { display: flex; gap: 12px; margin-bottom: 15px; }
        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.7rem; color: var(--muted); text-align: right; padding-top: 15px; }
        .ts-card { flex: 1; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; transition: all 0.3s; cursor: pointer; }
        .ts-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.65rem; color: #888; line-height: 1.3; }
        .ts-check { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #444; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 0.8rem; color: #000; }
        .ts-card.checked { border-color: var(--acid); background: rgba(204,255,0,0.05); }
        .ts-card.checked .ts-check { background: var(--acid); border-color: var(--acid); }
        .ts-details { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; }
        .ts-card.expanded .ts-details { display: block; }

        /* AI SECTION */
        .ai-section { padding: 16px; margin-bottom: 80px; }
        .ai-card { background: #080808; border: 1px solid #333; padding: 15px; border-radius: 12px; }
        .ai-btn { width: 100%; padding: 15px; background: var(--acid); color: #000; font-weight: 900; border: none; border-radius: 6px; cursor: pointer; font-size: 0.7rem; margin-top: 10px; }
        .ai-btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        #aiStatus { font-family: var(--font-data); font-size: 0.6rem; color: var(--muted); float: right; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; overflow-y: auto; }
        .modal.active { display: block; }
        .modal-content { background: var(--panel); border: 1px solid var(--acid); border-radius: 16px; padding: 20px; margin-top: 40px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.6rem; color: #888; margin-bottom: 5px; }
        .input-group input { width: 100%; background: #111; border: 1px solid #333; padding: 12px; color: #fff; font-family: var(--font-data); border-radius: 6px; }
        .save-btn { width: 100%; padding: 15px; background: var(--acid); color: #000; font-weight: 900; border: none; border-radius: 8px; cursor: pointer; }

        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
    </style>
</head>
<body>

    <div class="hud-header">
        <div class="top-bar">
            <div class="app-name">CENTURION v13.29</div>
            <div style="display:flex; gap:10px;">
                <button onclick="centurion.openBio()" class="bio-btn">BIO</button>
                <div class="user-switch">
                    <button id="btn-jermaine" class="u-badge active" onclick="centurion.switchUser('jermaine')">JER</button>
                    <button id="btn-sophia" class="u-badge" onclick="centurion.switchUser('sophia')">SOPH</button>
                </div>
            </div>
        </div>
        <div class="date-nav">
            <button class="nav-btn" onclick="centurion.changeDate(-1)">‚óÄ</button>
            <span class="date-display" id="dateDisplay">LOADING...</span>
            <button class="nav-btn" onclick="centurion.changeDate(1)">‚ñ∂</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="hero-section">
            <div class="score-card l-score-box">
                <div class="score-val l-score-val" id="lScoreVal">--</div>
                <div class="score-label">PERFORMANCE INDEX</div>
            </div>
            <div class="score-card">
                <div class="score-val" id="dayGrade">--</div>
                <div class="score-label">DAILY ADHERENCE</div>
            </div>
            <div class="tactical-box">
                <div class="tac-label" id="userLabel">USER: --</div>
                <div class="tac-cmd" id="statusMsg">INITIALIZING...</div>
            </div>
        </div>

        <div class="grid-3">
            <div class="orb-card">
                <div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="25" cy="25" r="20"></circle><circle class="orb-fg" id="sleepOrb" cx="25" cy="25" r="20" style="stroke:var(--purple); stroke-dashoffset:100" pathLength="100"></circle></svg><div class="orb-val" id="sleepVal">--</div></div>
                <div class="orb-label">SLEEP</div>
            </div>
            <div class="orb-card">
                <div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="25" cy="25" r="20"></circle><circle class="orb-fg" id="z2Orb" cx="25" cy="25" r="20" style="stroke:var(--cyan); stroke-dashoffset:100" pathLength="100"></circle></svg><div class="orb-val" id="z2Val">--</div></div>
                <div class="orb-label">ZONE 2</div>
            </div>
            <div class="orb-card">
                <div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="25" cy="25" r="20"></circle><circle class="orb-fg" id="proOrb" cx="25" cy="25" r="20" style="stroke:#fff; stroke-dashoffset:100" pathLength="100"></circle></svg><div class="orb-val" id="proVal">--</div></div>
                <div class="orb-label">PROTEIN</div>
            </div>
        </div>

        <div class="cal-container">
            <div class="cal-header"><span class="section-label">NET ENERGY</span><span id="calStatusText" class="cal-status">--</span></div>
            <div class="cal-track"><div class="cal-target-line"></div><div id="calBar" class="cal-fill" style="width:0%"></div></div>
        </div>

        <div id="timelineList" class="timeline-container"></div>

        <div class="ai-section">
            <div class="ai-card">
                <div style="font-size:0.6rem; color:var(--cyan); margin-bottom:5px; font-weight:900;">GEMINI COACH <span id="aiStatus">READY</span></div>
                <div id="aiOutput" style="font-size:0.7rem; line-height:1.5; color:#ddd; min-height:40px; margin-bottom:15px; white-space:pre-line;">System ready.</div>
                <button class="ai-btn" id="aiBtn" onclick="centurion.runAI()">GENERATE COACHING</button>
            </div>
        </div>
    </div>

    <div id="bioModal" class="modal">
        <div class="modal-content">
            <div style="display:flex;justify-content:space-between;margin-bottom:20px;">
                <span style="color:var(--acid);font-weight:900;">BIO CONFIG</span>
                <span onclick="centurion.closeBio()" style="color:#666;cursor:pointer;">‚úï</span>
            </div>
            <div class="input-group"><label>Glucose</label><input id="in-gluc" type="number"></div>
            <div class="input-group"><label>Body Fat %</label><input id="in-pbf" type="number"></div>
            <div class="input-group"><label>ApoB</label><input id="in-apob" type="number"></div>
            <button class="save-btn" onclick="centurion.saveBio()">SAVE</button>
        </div>
    </div>

    <div class="sync-footer">
        <div><span class="pulse"></span><span id="ouraBar">INIT...</span></div>
        <div onclick="centurion.fetchData()" style="cursor:pointer">FORCE SYNC</div>
    </div>

<script>
const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };
const API_KEY = "AIzaSyBtqgUcbq5uVGFZ5nHPDyhthLDii7uRNrg"; 

const USERS = {
    'jermaine': { name: "Jermaine", tdee: 3000, goals: { pro: 220, omega3: 3000, poly: 500, fib: 45, z2: 60, z5: 15, cal: 3000 } },
    'sophia': { name: "Sophia", tdee: 1800, goals: { pro: 130, omega3: 2500, poly: 400, fib: 35, z2: 45, z5: 10, cal: 1800 } }
};

const DEFAULT_BIOS = {
    jermaine: { gluc: 90, apob: 78, alb: 4.5, wbc: 5.0, pbf: 20.7 },
    sophia: { gluc: 84, apob: 70, alb: 4.7, wbc: 3.3, pbf: 33.0 }
};

const MENUS = {
    jermaine: {
        A: [
            { id:'h1', time:'7AM', title:'Hydration', desc:'Sea Moss + Chia', macros:{p:2,c:50,f:5,o:1000}, why:'THYROID' },
            { id:'b1', time:'11AM', title:'Centurion Bowl', desc:'Salmon + Eggs + Avo', macros:{p:65,c:800,f:12,o:2000}, why:'OMEGA' },
            { id:'l1', time:'2PM', title:'Lunch', desc:'Quinoa + Beans', macros:{p:50,c:750,f:18,o:500}, why:'FIBER' },
            { id:'d1', time:'6PM', title:'Dinner', desc:'Wild Salmon + Sprouts', macros:{p:55,c:850,f:15,o:1500}, why:'RECOVERY' }
        ],
        B: [
            { id:'h2', time:'7AM', title:'Hydration', desc:'Sea Moss + Chia', macros:{p:2,c:50}, why:'THYROID' },
            { id:'t2', time:'9AM', title:'Training', desc:'Hypertrophy', macros:{p:0,c:0}, why:'mTOR' },
            { id:'b2', time:'11AM', title:'Oats', desc:'Whey + Flax + Berries', macros:{p:55,c:850}, why:'SLOW CARB' },
            { id:'l2', time:'2PM', title:'Chili', desc:'Bison + Kidney Beans', macros:{p:60,c:900}, why:'IRON' },
            { id:'d2', time:'6PM', title:'Steak', desc:'Steak + Asparagus', macros:{p:65,c:900}, why:'TEST' }
        ]
    },
    sophia: {
        A: [
            { id:'sh1', time:'7AM', title:'Hydration', desc:'Sea Moss + Lemon', macros:{p:0,c:20}, why:'MINERALS' },
            { id:'sb1', time:'9AM', title:'Scramble', desc:'Salmon + Eggs', macros:{p:35,c:550}, why:'INSULIN' },
            { id:'sl1', time:'1PM', title:'Lunch', desc:'Ceviche + Lentils', macros:{p:45,c:600}, why:'PROTEIN' },
            { id:'sd1', time:'6PM', title:'Dinner', desc:'Salmon + Beans', macros:{p:48,c:650}, why:'DIGESTION' }
        ],
        B: [
            { id:'sh2', time:'7AM', title:'Hydration', desc:'Sea Moss + Chlorophyll', macros:{p:0,c:20}, why:'DETOX' },
            { id:'sb2', time:'9AM', title:'Pudding', desc:'Collagen + Kiwi', macros:{p:30,c:500}, why:'SKIN' },
            { id:'sl2', time:'1PM', title:'Salad', desc:'Chickpea + Hemp', macros:{p:40,c:650}, why:'PLANT' },
            { id:'sd2', time:'6PM', title:'Dinner', desc:'Scallops', macros:{p:52,c:650}, why:'TAURINE' }
        ]
    }
};

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('centurion_user') || 'jermaine';
        this.history = []; this.currentIndex = 0; this.checked = {}; this.bios = {};
        this.init();
    }
    async init() { this.loadLocalData(); this.updateUI(); await this.fetchData(); }
    loadLocalData() {
        this.checked = JSON.parse(localStorage.getItem(`c_checked_${this.user}`)) || {};
        let lb = JSON.parse(localStorage.getItem(`c_bios_${this.user}`));
        this.bios = (lb && lb.gluc) ? lb : DEFAULT_BIOS[this.user];
    }
    switchUser(u) {
        this.user = u; localStorage.setItem('centurion_user', u);
        this.loadLocalData(); this.updateUI(); this.fetchData();
        document.querySelectorAll('.u-badge').forEach(b => b.classList.toggle('active', b.id === `btn-${u}`));
    }
    setText(id, v) { let e = document.getElementById(id); if(e) e.innerText = v; }
    updateUI() {
        this.setText('userLabel', `USER: ${this.user.toUpperCase()}`);
        this.setText('calTargetLabel', USERS[this.user].tdee);
    }
    async fetchData() {
        const bar = document.getElementById('ouraBar'); bar.innerText = "üíç SYNCING...";
        const end = new Date().toISOString().split('T')[0];
        const start = new Date(Date.now() - 5*86400000).toISOString().split('T')[0];
        try {
            const s = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${start}&end_date=${end}`)}`, { headers: {'Authorization': `Bearer ${TOKENS[this.user]}`} });
            const sj = await s.json();
            if(sj.data) {
                this.history = sj.data.map(i => ({ date: i.day, totalSec: i.total_sleep_duration, score: 85, med: 45 })).sort((a,b) => b.date.localeCompare(a.date));
            }
            bar.innerText = "üíç UPDATED"; this.render();
        } catch(e) { bar.innerText = "‚ö†Ô∏è ERROR"; }
    }
    render() {
        if(!this.history.length) return;
        const d = this.history[this.currentIndex];
        this.setText('dateDisplay', d.date);
        this.setText('sleepVal', `${Math.floor(d.totalSec/3600)}h`);
        document.getElementById('sleepOrb').style.strokeDashoffset = 100 - (Math.min(d.totalSec/28800,1)*100);
        this.renderProtocol(d.date);
    }
    renderProtocol(dateKey) {
        const tasks = (new Date(dateKey).getUTCDate() % 2 === 0) ? MENUS[this.user].A : MENUS[this.user].B;
        const done = this.checked[dateKey] || [];
        let html = ''; let totalP = 0; let totalC = 0;
        tasks.forEach(t => {
            const isD = done.includes(t.id); if(isD) { totalP += t.macros.p; totalC += t.macros.c; }
            html += `<div class="time-slot"><div class="ts-time">${t.time}</div><div class="ts-card ${isD?'checked':''}" onclick="centurion.toggleTask('${t.id}')"><div class="ts-header"><div><div class="ts-title">${t.title}</div><div class="ts-desc">${t.desc}</div></div><div class="ts-check">${isD?'‚úì':''}</div></div><div class="ts-details">‚ö†Ô∏è ${t.why}</div></div></div>`;
        });
        document.getElementById('timelineList').innerHTML = html;
        document.getElementById('proVal').innerText = `${totalP}g`;
        document.getElementById('proOrb').style.strokeDashoffset = 100 - (Math.min(totalP/USERS[this.user].goals.pro,1)*100);
        document.getElementById('calStatusText').innerText = `${totalC} KCAL`;
        document.getElementById('calBar').style.width = Math.min((totalC/USERS[this.user].tdee)*100, 100) + "%";
        
        let bio = 60;
        if(parseFloat(this.bios.gluc) < 95) bio += 15;
        this.setText('lScoreVal', (bio + (done.length*5)).toFixed(1));
        this.setText('dayGrade', done.length > 2 ? "A" : "B");
    }
    toggleTask(id) {
        const dK = this.history[this.currentIndex].date; if(!this.checked[dK]) this.checked[dK] = [];
        const idx = this.checked[dK].indexOf(id); if(idx > -1) this.checked[dK].splice(idx,1); else this.checked[dK].push(id);
        localStorage.setItem(`c_checked_${this.user}`, JSON.stringify(this.checked));
        this.render();
    }

    // --- SINGLE-SHOT AI FUNCTION (FIXED) ---
    async runAI() {
        const ui = document.getElementById('aiOutput');
        const st = document.getElementById('aiStatus');
        const btn = document.getElementById('aiBtn');
        
        if (this.history.length === 0) return;
        const data = this.history[this.currentIndex];

        // Using Flash-Lite for highest reliability (30 RPM)
        const MODEL = 'gemini-2.5-flash-lite';
        const safePrompt = `Longevity coach tip for ${this.user}. Readiness: ${data.score}. Sleep: ${data.totalSec/3600}h. Brief optimization tip.`;

        btn.disabled = true;
        btn.innerText = "CONNECTING...";
        st.innerText = "PING...";

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: safePrompt }] }] })
            });

            if (res.ok) {
                const j = await res.json();
                if (j.candidates) {
                    ui.innerHTML = `<span style="color:var(--acid)">[${MODEL}]</span> ${j.candidates[0].content.parts[0].text}`;
                    st.innerText = "OK";
                }
            } else {
                throw new Error(`HTTP ${res.status}`);
            }
        } catch (e) {
            ui.innerHTML = `<span style="color:var(--alert)">SYSTEM BUSY (${e.message}). TRY LATER.</span>`;
            st.innerText = "ERR";
        }

        btn.disabled = false;
        btn.innerText = "GENERATE COACHING";
    }

    openBio() { document.getElementById('bioModal').classList.add('active'); }
    closeBio() { document.getElementById('bioModal').classList.remove('active'); }
    saveBio() {
        ['gluc','pbf','apob'].forEach(k => this.bios[k] = document.getElementById(`in-${k}`).value);
        localStorage.setItem(`c_bios_${this.user}`, JSON.stringify(this.bios));
        this.closeBio(); this.render();
    }
    changeDate(dir) { this.currentIndex = Math.max(0, Math.min(this.history.length-1, this.currentIndex - dir)); this.render(); }
}
const centurion = new CenturionCore();
</script>
</body>
</html>
