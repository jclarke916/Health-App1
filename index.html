<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v10038 SCANNER</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text: #ffffff;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); min-height: 100vh; }

        /* HEADER */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-badge { padding: 6px 14px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-badge.active { background: var(--text); color: #000; }

        /* SCANNER UI */
        .scanner-box { background: #111; border: 1px solid #333; padding: 10px; margin-bottom: 15px; border-radius: 8px; }
        .scan-btn { width: 100%; background: var(--cyan); color: #000; font-weight: 900; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.7rem; margin-bottom: 10px; }
        .entry-list { max-height: 150px; overflow-y: auto; }
        .entry-item { 
            display: flex; justify-content: space-between; padding: 10px; 
            border-bottom: 1px solid #222; cursor: pointer; font-family: var(--font-data); font-size: 0.65rem; color: #aaa; 
        }
        .entry-item:hover { background: #222; color: #fff; }
        .entry-item.active { border-left: 3px solid var(--acid); background: rgba(204,255,0,0.1); color: var(--acid); }

        /* DASHBOARD */
        .hero-section { padding: 20px 16px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 80px; height: 80px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 220; stroke-dashoffset: 220; transition: stroke-dashoffset 1s ease; }
        .ring-val { font-family: var(--font-data); font-size: 1.2rem; font-weight: 700; color: #fff; }
        
        .tactical-box { flex: 1; margin-left: 20px; border-left: 3px solid var(--acid); padding: 10px; }
        .tac-label { font-size: 0.6rem; color: var(--acid); font-weight: 900; text-transform: uppercase; }
        .tac-cmd { font-size: 0.8rem; font-weight: 700; color: #fff; }

        .sleep-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-top: 20px; }
        .orb-card { background: var(--panel); border: 1px solid var(--border); padding: 15px 5px; text-align: center; border-radius: 8px; }
        .orb-val { font-family: var(--font-data); font-weight: 700; font-size: 0.8rem; color: #fff; }
        .orb-label { font-size: 0.5rem; color: #666; margin-top: 5px; text-transform: uppercase; }

        /* AI SECTION */
        .ai-section { padding: 16px; }
        .ai-card { background: #080808; border: 1px solid #333; padding: 15px; border-radius: 12px; }
        .ai-btn { width: 100%; background: var(--acid); color: #000; font-weight: 900; padding: 12px; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="hud-header">
        <div class="top-bar">
            <div class="app-name">CENTURION v10038</div>
            <div class="user-switch">
                <button id="btn-jermaine" class="u-badge active" onclick="centurion.switchUser('jermaine')">JER</button>
                <button id="btn-sophia" class="u-badge" onclick="centurion.switchUser('sophia')">SOPH</button>
            </div>
        </div>

        <div class="scanner-box">
            <button class="scan-btn" onclick="centurion.scanCloud()">SCAN CLOUD DATA</button>
            <div id="entryList" class="entry-list">
                <div style="text-align:center; padding:10px; color:#444; font-size:0.6rem;">Click SCAN to find your sleep data.</div>
            </div>
        </div>
    </div>

    <div id="dashboard" style="opacity:0.3; transition:opacity 0.5s;">
        <div class="hero-section">
            <div class="ring-container">
                <svg class="ring-svg"><circle class="ring-bg" cx="40" cy="40" r="35"></circle><circle class="ring-fg" id="ringFg" cx="40" cy="40" r="35"></circle></svg>
                <div class="ring-val" id="scoreVal">--</div>
            </div>
            <div class="tactical-box">
                <div class="tac-label" id="dateLabel">NO DATA SELECTED</div>
                <div class="tac-cmd" id="statusMsg">SELECT AN ENTRY ABOVE</div>
            </div>
        </div>

        <div class="sleep-grid">
            <div class="orb-card"><div class="orb-val" id="sleepVal">--</div><div class="orb-label">TOTAL</div></div>
            <div class="orb-card"><div class="orb-val" id="deepVal">--</div><div class="orb-label">DEEP</div></div>
            <div class="orb-card"><div class="orb-val" id="remVal">--</div><div class="orb-label">REM</div></div>
        </div>

        <div class="ai-section">
            <div class="ai-card">
                <div style="color:var(--cyan); font-weight:900; font-size:0.7rem; margin-bottom:5px;">GEMINI COACH (1.5-flash-8b)</div>
                <div id="aiOutput" style="font-size:0.7rem; color:#ddd; min-height:20px;">Waiting for data...</div>
                <button class="ai-btn" onclick="centurion.runAI()">GENERATE ANALYSIS</button>
            </div>
        </div>
    </div>

<script>
// ==========================================
// V10038: THE DATA SCANNER
// - Fetches last 5 days
// - Lists them for user selection
// - Bypasses "Today" date matching logic
// ==========================================

const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };
const API_KEY = "AIzaSyBtqgUcbq5uVGFZ5nHPDyhthLDii7uRNrg"; 

class CenturionCore {
    constructor() {
        this.user = 'jermaine';
        this.activeData = null;
    }

    switchUser(u) {
        this.user = u;
        document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${u}`).classList.add('active');
        this.scanCloud();
    }

    async scanCloud() {
        const list = document.getElementById('entryList');
        list.innerHTML = '<div style="text-align:center; padding:10px; color:#fff;">Scanning Oura Cloud...</div>';
        
        // Date Range: Last 5 days + Tomorrow (to catch timezone shifts)
        const d = new Date();
        d.setDate(d.getDate() + 1);
        const end = d.toISOString().split('T')[0];
        d.setDate(d.getDate() - 6); // Go back 6 days
        const start = d.toISOString().split('T')[0];

        try {
            // Fetch Sleep Sessions (Best for Duration)
            const sRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${start}&end_date=${end}`)}`, {
                headers: { 'Authorization': `Bearer ${TOKENS[this.user]}` }
            });
            const sJson = await sRes.json();

            // Fetch Readiness (Best for Score)
            const rRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${start}&end_date=${end}`)}`, {
                headers: { 'Authorization': `Bearer ${TOKENS[this.user]}` }
            });
            const rJson = await rRes.json();

            if (!sJson.data || sJson.data.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:10px; color:var(--alert);">No Data Found. Check Oura App Backup.</div>';
                return;
            }

            // Build List
            list.innerHTML = '';
            
            // Merge Data (Match by Day)
            const entries = sJson.data.map(session => {
                const day = session.day;
                const readiness = rJson.data ? rJson.data.find(r => r.day === day) : null;
                return {
                    date: day,
                    score: readiness ? readiness.score : 0,
                    totalSec: session.total_sleep_duration,
                    deepSec: session.deep_sleep_duration,
                    remSec: session.rem_sleep_duration,
                    raw: session
                };
            }).sort((a, b) => b.date.localeCompare(a.date)); // Sort newest first

            entries.forEach(e => {
                const hrs = (e.totalSec / 3600).toFixed(1);
                const item = document.createElement('div');
                item.className = 'entry-item';
                item.innerHTML = `<span>${e.date}</span><span>${hrs} hrs | Score: ${e.score || '-'}</span>`;
                item.onclick = () => this.loadData(e, item);
                list.appendChild(item);
            });

        } catch (e) {
            list.innerHTML = `<div style="text-align:center; color:var(--alert);">Error: ${e.message}</div>`;
        }
    }

    loadData(data, element) {
        // Highlight in list
        document.querySelectorAll('.entry-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        // Activate Dashboard
        this.activeData = data;
        document.getElementById('dashboard').style.opacity = '1';

        // Render Values
        const hrs = (data.totalSec / 3600).toFixed(1); // e.g. 5.6
        const deepM = Math.round(data.deepSec / 60);
        const remM = Math.round(data.remSec / 60);
        
        // Calculate Hours/Min for display like "5h 37m"
        const h = Math.floor(data.totalSec / 3600);
        const m = Math.round((data.totalSec % 3600) / 60);
        const prettyTime = `${h}h ${m}m`;

        document.getElementById('scoreVal').innerText = data.score || "-";
        document.getElementById('sleepVal').innerText = prettyTime;
        document.getElementById('deepVal').innerText = deepM + "m";
        document.getElementById('remVal').innerText = remM + "m";
        
        document.getElementById('dateLabel').innerText = `DATA: ${data.date}`;
        document.getElementById('statusMsg').innerText = data.score >= 80 ? "OPTIMAL READINESS" : "RECOVERY REQUIRED";

        // Ring Animation
        const offset = 220 - (Math.min(data.score, 100) / 100) * 220;
        document.getElementById('ringFg').style.strokeDashoffset = offset;
        
        // Clear AI
        document.getElementById('aiOutput').innerText = "Data loaded. Click Generate.";
    }

    async runAI() {
        if(!this.activeData) { alert("Select a date from the list first."); return; }
        
        const ui = document.getElementById('aiOutput');
        ui.innerText = "Gemini 1.5-Flash-8b is thinking...";
        
        const prompt = `I slept ${this.activeData.totalSec/3600} hours. Score ${this.activeData.score}. Deep ${this.activeData.deepSec/60}m. Give me 1 sentence of tough love coaching.`;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const json = await res.json();
            
            if(json.candidates) {
                ui.innerText = json.candidates[0].content.parts[0].text;
            } else {
                ui.innerText = "AI Error: " + JSON.stringify(json);
            }
        } catch(e) {
            ui.innerText = "Connection Error: " + e.message;
        }
    }
}

const centurion = new CenturionCore();
</script>
</body>
</html>
