<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v10020 OVERRIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --purple: #bf5af2;
            --text: #ffffff;
            --muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); min-height: 100vh; }

        /* HEADER & CONTROLS */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .control-panel { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #333; }
        .control-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .c-input { background: #000; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; font-family: var(--font-data); font-size: 0.65rem; width: 100%; }
        .c-btn { background: var(--acid); color: #000; border: none; padding: 8px 16px; border-radius: 4px; font-weight: 800; font-size: 0.65rem; cursor: pointer; flex-shrink: 0; }
        
        /* LOG BOX */
        .log-box { 
            background: #000; border: 1px solid #222; padding: 8px; border-radius: 4px; 
            font-family: var(--font-data); font-size: 0.6rem; color: #aaa; 
            height: 50px; overflow-y: auto; margin-top: 5px; white-space: pre-wrap;
        }
        .log-ok { color: var(--acid); }
        .log-err { color: var(--alert); }

        /* APP UI */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-badge { padding: 6px 14px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-badge.active { background: var(--text); color: #000; }
        
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease, stroke 0.5s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border: 1px solid var(--border); border-left-width: 3px; }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.8rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--muted); margin-top: 4px; }

        /* AI INSIGHT CARD */
        .ai-insight-card { 
            background: linear-gradient(135deg, rgba(0,240,255,0.05) 0%, rgba(66, 133, 244, 0.1) 100%); 
            border: 1px solid rgba(0,240,255,0.3); 
            border-radius: 12px; 
            padding: 15px; 
            margin: 15px 16px; 
            position: relative;
            min-height: 80px;
        }
        .ai-header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; font-size: 0.65rem; color: var(--cyan); font-weight: 900; letter-spacing: 1px; }
        .ai-content { font-size: 0.75rem; line-height: 1.5; color: #ddd; word-break: break-word; }
        .ai-loading { display: inline-block; width: 12px; height: 12px; border: 2px solid rgba(0,240,255,0.3); border-top-color: var(--cyan); border-radius: 50%; animation: spin 0.8s linear infinite; }

        /* GRIDS */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .sleep-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 20px; }
        .orb-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orb-container { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 5; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 5; stroke-dasharray: 158; stroke-dashoffset: 158; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .orb-val-box { position: absolute; text-align: center; }
        .orb-val { font-family: var(--font-data); font-size: 0.75rem; font-weight: 700; color: #fff; line-height: 1; }
        .orb-unit { font-size: 0.4rem; color: var(--muted); display: block; margin-top: 2px; }
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }

        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="hud-header">
        <div class="control-panel">
            <div class="control-row">
                <input id="apiKeyInput" class="c-input" type="text" value="AIzaSyBtqgUcbq5uVGFZ5nHPDyhthLDii7uRNrg">
            </div>
            <div class="control-row">
                <select id="modelInput" class="c-input">
                    <option value="gemini-1.5-flash-8b">1.5-flash-8b (Newest)</option>
                    <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                    <option value="gemini-1.5-flash-001">gemini-1.5-flash-001</option>
                    <option value="gemini-1.5-flash-002">gemini-1.5-flash-002</option>
                    <option value="gemini-pro">gemini-pro</option>
                </select>
                <select id="endpointInput" class="c-input" style="width:80px;">
                    <option value="v1beta">Beta</option>
                    <option value="v1">v1</option>
                </select>
                <button class="c-btn" onclick="centurion.testConnection()">TEST</button>
            </div>
            <div id="statusLog" class="log-box">Ready. Click Test.</div>
        </div>

        <div class="top-bar">
            <div class="app-name">CENTURION v10020</div>
            <div class="user-switch">
                <button id="btn-jermaine" class="u-badge active" onclick="centurion.switchUser('jermaine')">JER</button>
                <button id="btn-sophia" class="u-badge" onclick="centurion.switchUser('sophia')">SOPH</button>
            </div>
        </div>
    </div>

    <div id="dayContent"></div>

    <div class="sync-footer">
        <div><span class="pulse"></span><span id="ouraBar">INIT...</span></div>
        <div onclick="centurion.fetchOuraData()" style="cursor:pointer">FORCE SYNC</div>
    </div>

<script>
// ==========================================
// V10020: MANUAL OVERRIDE
// - User controlled API inputs
// - Added "8b" model option
// ==========================================

const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };
const USERS = {
    'jermaine': { name: "Jermaine", age: 42, rhr: 48 },
    'sophia': { name: "Sophia", age: 38, rhr: 58 }
};

// Backward Compatibility
TOKENS['J'] = TOKENS['jermaine']; TOKENS['S'] = TOKENS['sophia'];
USERS['J'] = USERS['jermaine']; USERS['S'] = USERS['sophia'];

function getDateKey(d) { return d.toISOString().split('T')[0]; }

class CenturionCore {
    constructor() {
        this.user = 'jermaine';
        this.cache = JSON.parse(localStorage.getItem(`centurion_oura_cache_${this.user}`)) || { history: [] };
        this.aiInsights = JSON.parse(localStorage.getItem(`centurion_ai_insights_${this.user}`)) || {};
        this.init();
    }

    init() {
        this.updateUI(); 
        this.render();   
        this.fetchOuraData(); 
        // Auto-run test after delay
        setTimeout(() => this.testConnection(), 1000);
    }

    log(msg, type='') {
        const box = document.getElementById('statusLog');
        box.innerHTML = `<div class="${type}">${msg}</div>` + box.innerHTML;
    }

    async testConnection() {
        const key = document.getElementById('apiKeyInput').value;
        const model = document.getElementById('modelInput').value;
        const ver = document.getElementById('endpointInput').value;
        
        this.log(`Testing ${model} (${ver})...`);

        try {
            const url = `https://generativelanguage.googleapis.com/${ver}/models/${model}:generateContent?key=${key}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Hello" }] }] })
            });

            if(response.ok) {
                this.log(`‚úÖ SUCCESS! ${model} connected.`, 'log-ok');
                this.updateAI(); // Run real AI
            } else {
                const err = await response.json();
                let errMsg = err.error?.message || response.status;
                if(errMsg.includes("not found")) errMsg = "Model Not Found (Try another)";
                this.log(`‚ùå ERROR: ${errMsg}`, 'log-err');
            }
        } catch(e) {
            this.log(`‚ùå NET ERROR: ${e.message}`, 'log-err');
        }
    }

    switchUser(uID) {
        this.user = uID;
        this.cache = JSON.parse(localStorage.getItem(`centurion_oura_cache_${uID}`)) || { history: [] };
        this.aiInsights = JSON.parse(localStorage.getItem(`centurion_ai_insights_${uID}`)) || {};
        this.updateUI();
        this.render(); 
        this.fetchOuraData();
        this.updateAI();
    }

    updateUI() {
        document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${this.user}`).classList.add('active');
        document.getElementById('ouraBar').innerHTML = `üíç SWITCHING...`;
    }

    async fetchOuraData() {
        const fetchID = this.user; 
        const token = TOKENS[fetchID];
        const endD = new Date(); 
        const startD = new Date(); startD.setDate(endD.getDate() - 7);
        const range = `start_date=${getDateKey(startD)}&end_date=${getDateKey(endD)}`;
        
        document.getElementById('ouraBar').innerHTML = "üíç SYNCING...";
        
        try {
            // PIVOT: Fetch 'daily_sleep' (summary) and 'daily_readiness' (score)
            const [rRes, dsRes] = await Promise.all([
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?${range}`)}`, { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_sleep?${range}`)}`, { headers: { 'Authorization': `Bearer ${token}` } })
            ]);
            
            const rData = await rRes.json();
            const dsData = await dsRes.json();
            
            if(rData.data) {
                const hist = rData.data.map(day => {
                    const dateKey = day.day;
                    const dailySleep = dsData.data ? dsData.data.find(d => d.day === dateKey) : null;

                    let sleepHours = "-", deepMin = "-", remMin = "-";
                    if(dailySleep && dailySleep.total_sleep_duration) {
                        sleepHours = (dailySleep.total_sleep_duration / 3600).toFixed(1);
                        deepMin = Math.round(dailySleep.deep_sleep_duration / 60);
                        remMin = Math.round(dailySleep.rem_sleep_duration / 60);
                    }

                    return { 
                        date: dateKey, 
                        score: day.score || "-", 
                        cal: 0, // Placeholder
                        rhr: day.contributors?.resting_heart_rate || "-",
                        sleep: sleepHours, deep: deepMin, rem: remMin
                    };
                }).reverse();
                
                localStorage.setItem(`centurion_oura_cache_${fetchID}`, JSON.stringify({history: hist, lastFetch: Date.now()}));
                this.cache = { history: hist };
                document.getElementById('ouraBar').innerHTML = `üíç UPDATED`;
                this.render();
                this.updateAI();
            }
        } catch(e) { 
            console.error(e);
            document.getElementById('ouraBar').innerHTML = "üíç ERROR"; 
        }
    }

    async updateAI() {
        const dk = getDateKey(new Date());
        const aiContainer = document.getElementById('ai-container');
        
        if(this.aiInsights[dk]) {
            if(aiContainer) aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span>üß† GEMINI COACH</span></div><div class="ai-content">${this.aiInsights[dk]}</div></div>`;
            return;
        }

        const rawOura = this.cache.history.find(d => d.date === dk) || {};
        const u = USERS[this.user];
        const scoreVal = parseInt(rawOura.score) || 0;
        
        if(scoreVal === 0) { if(aiContainer) aiContainer.innerHTML = ''; return; }

        aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span class="ai-loading"></span><span>ANALYZING...</span></div></div>`;

        const contextPrompt = `Expert longevity analysis for ${u.name}. TODAY: Readiness ${scoreVal}, Sleep ${rawOura.sleep}h. One sentence advice.`;
        const key = document.getElementById('apiKeyInput').value;
        const model = document.getElementById('modelInput').value;
        const ver = document.getElementById('endpointInput').value;

        try {
            const url = `https://generativelanguage.googleapis.com/${ver}/models/${model}:generateContent?key=${key}`;
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: contextPrompt }] }] })
            });

            if(!response.ok) throw new Error("API Error");
            const data = await response.json();
            const insight = data.candidates[0].content.parts[0].text;
            
            this.aiInsights[dk] = insight;
            localStorage.setItem(`centurion_ai_insights_${this.user}`, JSON.stringify(this.aiInsights));
            
            if(aiContainer) aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header"><span>‚úÖ GEMINI COACH</span></div><div class="ai-content">${insight}</div></div>`;

        } catch(e) {
            aiContainer.innerHTML = `<div class="ai-insight-card"><div class="ai-header" style="color:var(--alert)">‚ö†Ô∏è OFFLINE</div><div class="ai-content">Waiting for connection...</div></div>`;
        }
    }

    render() {
        const dk = getDateKey(new Date());
        const rawOura = this.cache.history.find(d => d.date === dk) || { score: "-", sleep: "-", deep: "-", rem: "-" };
        const u = USERS[this.user];
        const scoreVal = parseInt(rawOura.score) || 0;
        const rColor = scoreVal >= 80 ? 'var(--acid)' : scoreVal >= 60 ? 'var(--gold)' : 'var(--alert)';
        const safeNum = (v) => (v === "-" || v === undefined) ? 0 : parseFloat(v);

        let statusMsg = "GATHERING DATA...";
        if(scoreVal > 0) {
            if(scoreVal >= 85) statusMsg = "PEAK READINESS.";
            else if(scoreVal >= 70) statusMsg = "MAINTAIN.";
            else statusMsg = "RECOVERY MODE.";
        }

        const html = `
        <div class="hero-section">
            <div class="ring-container">
                <svg class="ring-svg"><circle class="ring-bg" cx="55" cy="55" r="45"></circle><circle class="ring-fg" cx="55" cy="55" r="45" style="stroke:${rColor}; stroke-dashoffset:${283 - (Math.min(scoreVal,100)/100)*283}"></circle></svg>
                <div class="ring-data"><div class="ring-val">${rawOura.score}</div><div class="ring-label">READINESS</div></div>
            </div>
            <div class="tactical-box" style="border-left-color:${rColor}">
                <div class="tac-label" style="color:${rColor}">USER: ${u.name.toUpperCase()}</div>
                <div class="tac-cmd">${statusMsg}</div>
            </div>
        </div>

        <div id="ai-container"></div>

        <div class="section-label">SLEEP ARCHITECTURE</div>
        <div class="sleep-grid">
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:url(#grad-purple); stroke-dashoffset:${158-(Math.min(safeNum(rawOura.sleep),9)/9)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.sleep}</div><span class="orb-unit">HRS</span></div></div><div class="orb-label">TOTAL</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:#007aff; stroke-dashoffset:${158-(Math.min(safeNum(rawOura.deep),120)/120)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.deep}</div><span class="orb-unit">DEEP</span></div></div><div class="orb-label">DEEP</div></div>
            <div class="orb-card"><div class="orb-container"><svg class="orb-svg"><circle class="orb-bg" cx="30" cy="30" r="25"></circle><circle class="orb-fg" cx="30" cy="30" r="25" style="stroke:var(--purple); stroke-dashoffset:${158-(Math.min(safeNum(rawOura.rem),120)/120)*158}"></circle></svg><div class="orb-val-box"><div class="orb-val">${rawOura.rem}</div><span class="orb-unit">REM</span></div></div><div class="orb-label">REM</div></div>
        </div>
        `;

        document.getElementById('dayContent').innerHTML = html;
    }
}

const centurion = new CenturionCore();
</script>
</body>
</html>
