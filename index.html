function calculateLifeExpectancy(uID) {
    var u = uH[uID];
    if (!u) return { current: 0, potential: 0 };
    var l = u.labs;
    var t = u.tests;
    var f = u.now;
    var baseAge = 78; 
    if (t.vo2 && t.vo2.val >= 50) baseAge += 8; 
    else if (t.vo2 && t.vo2.val >= 40) baseAge += 4; 
    else if (t.vo2 && t.vo2.val < 30) baseAge -= 5; 
    if (l && l.apob && l.apob.val <= 60) baseAge += 6; 
    if (f.vf <= 6) baseAge += 3; 
    if (baseAge > 100) baseAge = 100;
    return { current: baseAge, potential: 100 };
}

async function fetchOuraData() {
    let activeToken = getActiveToken();
    if (!activeToken) {
        document.getElementById('dateDisplay').innerHTML = `<span style="color:var(--blue); font-weight:800; cursor:pointer;" onclick="connectOura()">üíç TAP TO ADD ${user}'s RING</span>`;
        return;
    }
    
    const today = new Date().toISOString().split('T')[0];
    const lookback = new Date(Date.now() - (86400000 * 8)).toISOString().split('T')[0]; // 8 Days History
    
    document.getElementById('dateDisplay').innerHTML = `üíç SYNCING...`;

    const PROXY_URL = "https://corsproxy.io/?";
    const headers = { 'Authorization': `Bearer ${activeToken}` };
    const buster = `&cb=${Date.now()}`;

    try {
        const readyUrl = `https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${lookback}&end_date=${today}`;
        const sleepUrl = `https://api.ouraring.com/v2/usercollection/daily_sleep?start_date=${lookback}&end_date=${today}`;
        const sessionUrl = `https://api.ouraring.com/v2/usercollection/sleep?start_date=${lookback}&end_date=${today}`; // New Endpoint
        const activityUrl = `https://api.ouraring.com/v2/usercollection/daily_activity?start_date=${lookback}&end_date=${today}`;
        
        const fetchOpts = { headers, cache: "no-store" };

        const [readyRes, sleepRes, sessionRes, activityRes] = await Promise.all([
            fetch(PROXY_URL + encodeURIComponent(readyUrl) + buster, fetchOpts),
            fetch(PROXY_URL + encodeURIComponent(sleepUrl) + buster, fetchOpts),
            fetch(PROXY_URL + encodeURIComponent(sessionUrl) + buster, fetchOpts),
            fetch(PROXY_URL + encodeURIComponent(activityUrl) + buster, fetchOpts)
        ]);

        const rData = await readyRes.json();
        const sData = await sleepRes.json();
        const sessData = await sessionRes.json();
        const aData = await activityRes.json();

        if (rData.data && rData.data.length > 0) {
            window.ouraHistory = [];
            
            // Merge Data using Sleep Sessions for accurate Deep/REM
            rData.data.forEach(dayReady => {
                let d = dayReady.day;
                let daySleep = sData.data.find(i => i.day === d);
                
                // Find matching sleep session for this day (session day is usually previous night)
                // We look for sessions ending on this day
                let daySessions = sessData.data.filter(s => s.day === d);
                // Sum up deep/rem from all sessions (naps included)
                let deepTotal = 0;
                let remTotal = 0;
                daySessions.forEach(sess => {
                    deepTotal += sess.deep_sleep_duration;
                    remTotal += sess.rem_sleep_duration;
                });

                let dayAct = aData.data.find(i => i.day === d);
                
                if (dayAct && daySleep) {
                    window.ouraHistory.push({
                        date: d,
                        score: dayReady.score,
                        sleepScore: daySleep.score,
                        rhr: daySleep.lowest_heart_rate ? daySleep.lowest_heart_rate : 0, // Fix undefined RHR
                        deep: deepTotal, // Seconds from Session
                        rem: remTotal,   // Seconds from Session
                        cal: dayAct.active_calories,
                        steps: dayAct.steps
                    });
                }
            });
            
            localStorage.setItem('centurion_oura_history_' + user, JSON.stringify(window.ouraHistory));
            
            // Auto refresh if tab is open
            if(document.getElementById('btOura') && document.getElementById('btOura').classList.contains('active')) {
                renderOuraTab();
            }
            
            // Update Header
            const latest = window.ouraHistory[window.ouraHistory.length - 1];
            let status = "OPTIMAL";
            let color = "var(--green)";
            if(latest.score < 85) { status = "MAINTENANCE"; color = "var(--gold)"; }
            if(latest.score < 70) { status = "‚ö†Ô∏è RECOVER"; color = "#FF5252"; }
            
            let displayHTML = `<span style="color:${color}; cursor:pointer;" onclick="alert('User: ${user === 'J' ? 'Jermaine' : 'Sophia'}\\nLatest: ${latest.date}')">üíç ${user === 'J' ? "JERMAINE" : "SOPHIA"}: ${latest.score} (${status})</span>`;
            if(user === 'S') displayHTML += ` <span style="font-size:0.55rem; color:#666; margin-left:5px; cursor:pointer; text-decoration:underline;" onclick="connectOura()">‚Üª RESET</span>`;

            if(user === 'S' && latest.rhr > 60) {
                displayHTML += ` <span style="font-size:0.6rem; color:#FF5252; border:1px solid #FF5252; padding:2px 4px; border-radius:4px;">üî• RHR SPIKE (${latest.rhr})</span>`;
            }
            document.getElementById('dateDisplay').innerHTML = displayHTML;

        } else {
            document.getElementById('dateDisplay').innerHTML = `<span style="color:orange" onclick="connectOura()">üíç NO DATA</span>`;
        }
    } catch (e) {
        console.error(e);
        document.getElementById('dateDisplay').innerHTML = `<span style="color:#FF5252; cursor:pointer;" onclick="connectOura()">üíç ERROR</span>`;
    }
}
