function getCaDate() {

function calculateBioAge(userData) {
    const chron = parseFloat(getChronAge(user));

    if(userData.tests.vo2.val >= 55) delta -= 4; else if(userData.tests.vo2.val >= 45) delta -= 2; else delta += 3;

    if(userData.now.vf <= 6) delta -= 2; else if(userData.now.vf > 10) delta += 4;
    return (chron + delta).toFixed(1);
}

        area.innerHTML = Object.keys(u.labs).map(k => bioBar(u.labs[k].name, u.labs[k].val, u.labs[k].goal, " " + (u.labs[k].unit||""), u.labs[k].lowerIsBetter)).join('');
    } else if(tab==='tests') {

                <div class="oura-metric"><div style="font-size:1.5rem;color:white">${fmtTime(r.rem)}</div><div style="font-size:0.5rem;color:#888">REM</div></div>
                <div class="oura-metric"><div style="font-size:1.5rem;color:#FFAB40">${r.cal}</div><div style="font-size:0.5rem;color:#888">BURN</div></div>
            </div>
            <div class="intervention-card" style="margin-top:15px">üí° 7-DAY TREND</div>
            <table class="hist-table" style="font-size:0.65rem">
                <thead><tr><th>DATE</th><th>RDY</th><th>SLP</th><th>DEEP</th><th>REM</th><th>KCAL</th></tr></thead>
                <tbody>
        `;
        window.ouraHistory.forEach(day => {
            html += `<tr><td>${day.date.slice(5)}</td><td style="font-weight:900;color:${day.score>=85?'var(--green)':day.score>=70?'var(--gold)':'#FF5252'}">${day.score}</td><td>${day.sleepScore || '-'}</td><td style="color:#aaa">${fmtTime(day.deep)}</td><td style="color:#aaa">${fmtTime(day.rem)}</td><td style="color:#FFAB40">${day.cal}</td></tr>`;

function bioBar(label, val, goal, unit, lowerBetter=false) {
    const pct = Math.min(lowerBetter ? (goal / val) * 100 : (val / goal) * 100, 100);
    const color = pct >= 100 ? 'var(--green)' : 'var(--gold)';
    return `<div class="bio-section"><div class="label" style="color:white; margin-bottom:10px">${label}</div><div class="bar-row"><div class="bar-lbl">NOW</div><div class="bar-track"><div class="bar-fill" style="width:${pct}%;background:${color}"></div></div><div class="bar-lbl" style="text-align:right">${val}${unit}</div></div><div class="bar-row"><div class="bar-lbl" style="color:var(--blue)">GOAL</div><div class="bar-track"><div class="bar-fill" style="width:100%;background:var(--blue);opacity:0.25"></div></div><div class="bar-lbl" style="text-align:right;color:var(--blue)">${goal}${unit}</div></div></div>`;
}

async function fetchOuraData() {
    const currentUser = user; const token = TOKENS[currentUser]; const bar = document.getElementById('ouraBar'); 
    const u = `https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${getDateKey(new Date(Date.now()-6048e5))}&end_date=${getDateKey(new Date())}&_t=${Date.now()}`;
    const s = `https://api.ouraring.com/v2/usercollection/daily_sleep?start_date=${getDateKey(new Date(Date.now()-6048e5))}&end_date=${getDateKey(new Date())}&_t=${Date.now()}`;
    const a = `https://api.ouraring.com/v2/usercollection/daily_activity?start_date=${getDateKey(new Date(Date.now()-6048e5))}&end_date=${getDateKey(new Date())}&_t=${Date.now()}`;
    try {
        const [rRes, sRes, aRes] = await Promise.all([fetch("https://corsproxy.io/?" + encodeURIComponent(u), {headers:{'Authorization':`Bearer ${token}`}}), fetch("https://corsproxy.io/?" + encodeURIComponent(s), {headers:{'Authorization':`Bearer ${token}`}}), fetch("https://corsproxy.io/?" + encodeURIComponent(a), {headers:{'Authorization':`Bearer ${token}`}})]);
        const rData = await rRes.json(); const sData = await sRes.json(); const aData = await aRes.json();
        if(user !== currentUser) return;
        if(rData.data && rData.data.length > 0) {
            window.ouraHistory = rData.data.map(day => { const sleep = sData.data.find(s => s.day === day.day); const act = aData.data.find(ac => ac.day === day.day); return { date: day.day, score: day.score, sleepScore: sleep ? sleep.score : '-', rhr: sleep ? sleep.lowest_heart_rate : '-', deep: sleep ? sleep.deep_sleep_duration : 0, rem: sleep ? sleep.rem_sleep_duration : 0, cal: act ? act.active_calories : '-' }; }).reverse();
            const lastR = rData.data[rData.data.length-1];
            bar.innerHTML = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'} READINESS: <span style="color:${lastR.score>=85?'var(--green)':lastR.score>=70?'var(--gold)':'#FF5252'}; font-weight:900">${lastR.score}</span>`;
            if(document.getElementById('btOura') && document.getElementById('btOura').classList.contains('active')) renderBioTab('oura');
        } else { bar.innerText = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'}: No Data`; }
    } catch(e) { if(user === currentUser) bar.innerText = "üíç Sync Failed"; }
}
