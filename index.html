        const currentBF = userData.now.bf;
        const goalBF = userData.goal.bf;
        const currentMuscle = userData.now.m;
        const goalMuscle = userData.goal.m;
        
        // If trying to lose fat OR gain muscle, calculate ideal balance
        let targetBalance = 0;
        let balanceRationale = '';
        
        if(currentBF > goalBF && currentMuscle < goalMuscle) {
            // Recomp: slight deficit while maintaining protein
            targetBalance = -200;

        const recoveryStatus = recoveryScore >= 80 ? 'success' : recoveryScore >= 65 ? 'warning' : 'error';

        const macroScore = Math.min(100, Math.round(((p/g.P) + (c/g.C) + (f/g.F) + (k/g.K)) / 4 * 100));
        const workoutScore = hasWorkoutData ? protocolScore : 50;

                    </div>

function capturePhoto(key) {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.capture = 'camera';
    input.onchange = e => {
        const file = e.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = ev => {
                photoCache[key] = ev.target.result;
                localStorage.setItem('centurion_photo_cache', JSON.stringify(photoCache));
                render();
                closeM();
                setTimeout(() => {
                    if(key.includes('_juice')) {
                        const jn = document.querySelector('.juice-name').innerText;
                        openJuice(jn);
                    } else {
                        const type = key.split('_')[1];
                        const idx = Math.abs(Math.floor(selDate.getTime()/864e5)) % mDB[type].length;
                        openDBRecipe(type, idx);
                    }
                }, 100);
            };
            reader.readAsDataURL(file);
        }
    };
    input.click();
}

function closeM(e) {
    if(!e || e.target.id === 'masterModal') {
        document.getElementById('masterModal').style.display = 'none';
    }
}

// ==========================================
async function fetchOuraData() {
    const currentUser = user; 
    const token = TOKENS[currentUser]; 
    const bar = document.getElementById('ouraBar');
    
    const startDate = getDateKey(new Date(Date.now() - 2592000000)); 
    const endDate = getDateKey(new Date());
    
    try {
        // EXACT v370 PATTERN - 4 WORKING FETCHES
        bar.innerHTML = 'üíç Fetching readiness...';
        const rRes = await fetch("https://corsproxy.io/?" + encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${startDate}&end_date=${endDate}`), {headers:{'Authorization':`Bearer ${token}`}});
        const rData = await rRes.json();
        
        bar.innerHTML = 'üíç Fetching sleep scores...';
        const dsRes = await fetch("https://corsproxy.io/?" + encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_sleep?start_date=${startDate}&end_date=${endDate}`), {headers:{'Authorization':`Bearer ${token}`}});
        const dsData = await dsRes.json();

        bar.innerHTML = 'üíç Fetching sleep details...';
        const sRes = await fetch("https://corsproxy.io/?" + encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${startDate}&end_date=${endDate}`), {headers:{'Authorization':`Bearer ${token}`}});
        const sData = await sRes.json();
        
        bar.innerHTML = 'üíç Fetching activity...';
        const aRes = await fetch("https://corsproxy.io/?" + encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_activity?start_date=${startDate}&end_date=${endDate}`), {headers:{'Authorization':`Bearer ${token}`}});
        const aData = await aRes.json();

        // NEW: 5TH FETCH - WORKOUTS (same exact pattern)
        bar.innerHTML = 'üíç Fetching workouts...';
        const wRes = await fetch("https://corsproxy.io/?" + encodeURIComponent(`https://api.ouraring.com/v2/usercollection/workout?start_date=${startDate}&end_date=${endDate}`), {headers:{'Authorization':`Bearer ${token}`}});
        const wData = await wRes.json();

        if(user !== currentUser) return;

        // Process workout data
        window.ouraWorkouts = [];
        if(wData.data && wData.data.length > 0) {
            window.ouraWorkouts = wData.data.map(w => {
                const duration = w.end_datetime && w.start_datetime ? 
                    Math.round((new Date(w.end_datetime) - new Date(w.start_datetime)) / 60000) : 0;
                
                return {
                    date: w.day || (w.start_datetime ? w.start_datetime.split('T')[0] : ''),
                    type: mapWorkoutType(w.activity),
                    duration: duration,
                    avgHR: w.average_heart_rate || 0,
                    peakHR: w.max_heart_rate || 0,
                    zones: {
                        z1: Math.round((w.heart_rate_zone_1_duration || 0) / 60) || 0,
                        z2: Math.round((w.heart_rate_zone_2_duration || 0) / 60) || 0,
                        z3: Math.round((w.heart_rate_zone_3_duration || 0) / 60) || 0,
                        z4: Math.round((w.heart_rate_zone_4_duration || 0) / 60) || 0,
                        z5: Math.round((w.heart_rate_zone_5_duration || 0) / 60) || 0
                    },
                    calories: w.calories || 0,
                    intensity: w.intensity || 'moderate'
                };
            }).reverse();
        }

        // Process main data (v370 pattern)
        if(rData.data && rData.data.length > 0) {
            bar.innerHTML = 'üíç Processing data...';
            
            window.ouraHistory = rData.data.map(day => {
                const dailySleep = dsData.data ? dsData.data.find(s => s.day === day.day) : null;
                const sleepEpisodes = sData.data ? sData.data.filter(s => s.day === day.day) : [];
                const mainSleep = sleepEpisodes.length > 0 ? sleepEpisodes.reduce((prev, current) => (prev.total_sleep_duration > current.total_sleep_duration) ? prev : current) : null;
                const act = aData.data ? aData.data.find(ac => ac.day === day.day) : null;
                
                let burn = 0;
                if(act) {
                    if(act.active_calories !== undefined) burn = act.active_calories;
                    else if(act.total_calories !== undefined) burn = act.total_calories; 
                }

                let rhrVal = '-';
                if(mainSleep && mainSleep.lowest_heart_rate) rhrVal = mainSleep.lowest_heart_rate;
                else if(dailySleep && dailySleep.lowest_heart_rate) rhrVal = dailySleep.lowest_heart_rate;

                return {
                    date: day.day,
                    score: day.score,
                    sleepScore: dailySleep ? dailySleep.score : '-',
                    rhr: rhrVal,
                    deep: mainSleep ? mainSleep.deep_sleep_duration : 0,
                    rem: mainSleep ? mainSleep.rem_sleep_duration : 0,
                    light: mainSleep ? mainSleep.light_sleep_duration : 0,
                    total: mainSleep ? mainSleep.total_sleep_duration : 0,
                    bedtime: mainSleep ? mainSleep.bedtime_start : '-',
                    latency: mainSleep ? mainSleep.sleep_onset_latency : 0,
                    efficiency: mainSleep ? mainSleep.sleep_efficiency : 0,
                    burn: burn,
                    steps: act && act.steps !== undefined ? act.steps : 0,
                    active: act && act.active_calories !== undefined ? act.active_calories : 0,
                    move: act && act.equivalent_walking_distance !== undefined ? Math.round(act.equivalent_walking_distance / 1609) : 0
                };
            }).reverse();

            const lastR = window.ouraHistory[0];
            let color = lastR.score >= 85 ? 'var(--green)' : lastR.score >= 70 ? 'var(--gold)' : '#FF5252';
            bar.innerHTML = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'} READINESS: <span style="color:${color}; font-weight:900">${lastR.score}</span>`;
            
            console.log('‚úÖ Oura sync complete:', window.ouraHistory.length, 'days,', window.ouraWorkouts.length, 'workouts');
            render();
        } else {
            bar.innerHTML = '<span style="color:#FF5252">üíç No Oura data found</span>';
        }
        
    } catch(err) {
        console.error('‚ùå Oura sync error:', err);
        bar.innerHTML = '<span style="color:#FF5252">üíç SYNC FAILED</span>';
    }
}
