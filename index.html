        document.getElementById('jTitle').innerText = name;
        document.getElementById('jBenefit').innerText = j.b;
        document.getElementById('jIngList').innerHTML = `<strong>Ingredients:</strong><br>${j.q}`;

    function openBio() {
        const u = userHistory[user];
        document.getElementById('bioTitle').innerText = user === 'J' ? "üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE SCAN" : "üë©üèæ‚Äçü¶± SOPHIA SCAN";
        document.getElementById('bioStats').innerHTML = `<div class="stat-grid"><div class="stat-box"><span class="stat-val">${u.curr.w}</span><span class="stat-lbl">Weight</span></div><div class="stat-box"><span class="stat-val">${u.curr.bf}%</span><span class="stat-lbl">Body Fat</span></div></div>`;
        const draw = (t, p, c, g) => `<div class="prog-section"><div class="prog-title"><span>${t}</span><span>Goal: ${g}</span></div><div class="prog-bar-row"><div class="prog-label">Past</div><div class="prog-track"><div class="prog-fill past" style="width:${(p/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label">Now</div><div class="prog-track"><div class="prog-fill current" style="width:${(c/Math.max(p,c,g))*100}%"></div></div></div><div class="prog-bar-row"><div class="prog-label" style="color:var(--target-green)">Goal</div><div class="prog-track"><div class="prog-fill goal" style="width:${(g/Math.max(p,c,g))*100}%"></div></div></div></div>`;
        document.getElementById('bioBars').innerHTML = draw("Body Fat %", u.past.bf, u.curr.bf, u.goal.bf) + draw("Muscle Mass (lbs)", u.past.m, u.curr.m, u.goal.m);
        document.getElementById('bioModal').style.display = 'block';
    }
    
    function closeM() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
