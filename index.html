<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222 Clean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --glute-pink: #FF4081; --target-green: #00E676;
            --heat-red: #FF3D00; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-fat: linear-gradient(90deg, #448AFF, #2962FF);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 30px 20px; font-size: 16px; }
        .container { max-width: 600px; margin: 0 auto; width: 100%; position: relative; }

        header { text-align: center; margin-bottom: 30px; position: relative; }
        .version-tag { position: absolute; top: 0; right: 0; font-size: 0.65rem; color: #444; font-weight: 800; letter-spacing: 1.5px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.6rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .profile-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .badge { background: #000; padding: 14px 28px; border-radius: 40px; border: 1px solid #333; font-size: 0.75rem; color: #666; text-transform: uppercase; cursor: pointer; font-weight: 700; }
        .badge.active-user { border-color: var(--accent-gold); color: var(--accent-gold); }
        .badge.active-user.sophia { border-color: var(--glute-pink); color: var(--glute-pink); }

        .controls { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 30px; }
        .nav-btn { background: var(--bg-card); border: 1px solid #222; color: var(--text-muted); padding: 16px 0; width: 24%; border-radius: 14px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .grocery-btn { color: var(--target-green); border-color: rgba(0, 230, 118, 0.2); background: rgba(0, 230, 118, 0.05); }

        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 8px; border-radius: 18px; margin-bottom: 35px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px 0; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; border-radius: 12px; }
        .tab-btn.active { color: #fff; background: #222; }

        .card { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; position: relative; border: 1px solid rgba(255,255,255,0.03); }
        .card::before { content: ""; position: absolute; top: 35px; bottom: 35px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }

        .meal-row { margin-bottom: 25px; cursor: pointer; }
        .meal-row:last-of-type { margin-bottom: 0; }
        .meal-label { color: #666; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 6px; letter-spacing: 1.5px; }
        .meal-name { font-size: 1.1rem; color: #fff; font-weight: 500; display: flex; align-items: center; gap: 8px; }

        .protocol-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 30px; border-top: 1px solid #222; padding-top: 25px; }
        .proto-btn { background: #111; border: 1px solid #333; color: #888; padding: 15px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; cursor: pointer; text-align: center; }
        .proto-btn.active { border-color: var(--target-green); color: var(--target-green); background: rgba(0, 230, 118, 0.1); }
        .proto-full { grid-column: span 2; }

        .macro-dashboard { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); }
        .macro-row { margin-bottom: 20px; }
        .macro-info { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 700; color: #aaa; margin-bottom: 8px; text-transform: uppercase; }
        .macro-bar { height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); overflow-y: auto; padding: 20px; }
        .modal-content { background: #0a0a0a; margin: 30px auto; padding: 40px; border: 1px solid #333; width: 100%; max-width: 600px; border-radius: 24px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="version-tag">VER 222.0</div>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div id="badgeJ" class="badge active-user" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="badgeS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    
    <div id="dateRangeDisplay" class="status-bar" style="text-align: center; color: #666; font-size: 0.8rem; margin: 20px 0; text-transform: uppercase; font-weight: 800;">...</div>
    
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
        <button class="nav-btn grocery-btn" onclick="generateGroceryList()">SHOP</button>
    </div>
    
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<script>
    let currentUser = 'J'; 
    let dayState = {}; 
    let selectedDateStr = "";
    let weekOffset = 0;

    const recipeDB = {
        "Bone Broth & Egg": { macros: { J:{p:16,c:2,f:5,k:117}, S:{p:16,c:2,f:5,k:117} }, ing: ["Bone Broth", "Egg", "Ginger", "Chili Oil"], steps: ["Simmer broth.", "Poach egg."], mod: "Sophia: 1 cup." },
        "Thai Beef Salad": { macros: { J:{p:30,c:12,f:12,k:276}, S:{p:15,c:7,f:6,k:142} }, ing: ["Steak", "Lemongrass", "Chili", "Lime"], steps: ["Grill.", "Toss."], mod: "Sophia: 2oz." },
        "Clams Linguine": { macros: { J:{p:35,c:18,f:8,k:284}, S:{p:18,c:10,f:4,k:148} }, ing: ["Clams", "Garlic", "Basil"], steps: ["Steam.", "Toss."], mod: "Sophia: 1/2 lb." }
    };

    const weeklySchedule = [
        { w: "REFORM & LOW LIFT", c: "LOW CARB", j: "ZENITH GREEN" },
        { w: "HEAVY LIFT", c: "HIGH CARB", j: "PLASMA FLUSH" },
        { w: "BOXING", c: "HIGH CARB", j: "TITAN RED" },
        { w: "RECOVERY", c: "LOW CARB", j: "APOLLO GOLD" },
        { w: "BOXING", c: "HIGH CARB", j: "TITAN RED" },
        { w: "YOGA", c: "LOW CARB", j: "ZENITH GREEN" },
        { w: "HIIT", c: "HIGH CARB", j: "TITAN RED" }
    ];

    const masterSchedule = Array.from({length: 30}, () => ({ b: "Bone Broth & Egg", l: "Thai Beef Salad", d: "Clams Linguine" }));

    function switchUser(user) {
        currentUser = user;
        document.getElementById('badgeJ').classList.toggle('active-user', user === 'J');
        document.getElementById('badgeS').classList.toggle('active-user', user === 'S');
        showDay(new Date(selectedDateStr + "T00:00:00"), 0);
    }

    function getMonday(offset) { 
        let d = new Date(); 
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1); 
        let mon = new Date(d.setDate(diff)); 
        mon.setDate(mon.getDate() + (offset * 7)); 
        return mon; 
    }

    function renderTabs() {
        const monday = getMonday(weekOffset);
        document.getElementById('dateRangeDisplay').innerText = `${monday.toLocaleDateString()} ‚Äî ${new Date(monday.getTime() + 6*86400000).toLocaleDateString()}`;
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"].forEach((day, i) => {
            let tabDate = new Date(monday); tabDate.setDate(monday.getDate() + i);
            const btn = document.createElement('button');
            btn.className = 'tab-btn' + (tabDate.toDateString() === new Date().toDateString() ? ' active' : '');
            btn.innerHTML = `${day}<span>${tabDate.getDate()}</span>`;
            btn.onclick = () => { 
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); 
                btn.classList.add('active'); 
                showDay(tabDate, i); 
            };
            tabs.appendChild(btn);
            if(btn.classList.contains('active')) showDay(tabDate, i);
        });
    }

    function showDay(dateObj, dayIndex) {
        selectedDateStr = dateObj.toISOString().split('T')[0];
        const schedule = weeklySchedule[dayIndex] || weeklySchedule[0];
        const meal = masterSchedule[0];
        const goal = {p: 160, c: 80, f: 100, k: 1860}; // Simplified for this demo

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; border-bottom:1px solid #222; padding-bottom:15px;">
                    <div style="font-weight:800; font-size:1rem; color:#fff; text-transform:uppercase;">${schedule.w}</div>
                    <div style="font-size:0.6rem; background:#333; padding:4px 8px; border-radius:4px; font-weight:900;">${schedule.c}</div>
                </div>

                <div class="meal-row" onclick="alert('Open Recipe')">
                    <div class="meal-label">üç≥ Breakfast</div>
                    <div class="meal-name">${meal.b}</div>
                </div>
                <div class="meal-row" onclick="alert('Open Recipe')">
                    <div class="meal-label">ü•ó Lunch</div>
                    <div class="meal-name">${meal.l}</div>
                </div>
                <div class="meal-row" onclick="alert('Open Recipe')">
                    <div class="meal-label">üçΩÔ∏è Dinner</div>
                    <div class="meal-name">${meal.d}</div>
                </div>

                <div class="protocol-grid">
                    <div class="proto-btn">üåä Sea Moss</div>
                    <div class="proto-btn">üçÑ Kombucha</div>
                    <div class="proto-btn proto-full">üíß 1 Gallon Water</div>
                </div>
            </div>

            <div class="macro-dashboard">
                <div style="font-size:0.8rem; font-weight:800; color:#fff; margin-bottom:20px; text-transform:uppercase; letter-spacing:1px;">
                    ${currentUser === 'J' ? 'JERMAINE' : 'SOPHIA'} DAILY MACROS
                </div>
                <div class="macro-row">
                    <div class="macro-info"><span>Protein</span><span>65g / 160g</span></div>
                    <div class="macro-bar"><div class="macro-fill" style="width:40%; background:var(--grad-pro);"></div></div>
                </div>
                <div class="macro-row">
                    <div class="macro-info"><span>Carbs</span><span>20g / 80g</span></div>
                    <div class="macro-bar"><div class="macro-fill" style="width:25%; background:var(--grad-carb);"></div></div>
                </div>
            </div>
        `;
    }

    function resetToCurrent() { weekOffset = 0; renderTabs(); }
    window.onload = renderTabs;
</script>
</body>
</html>
