<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v71 Restoration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #C0C0C0; --badge-green: #00c853;
            --badge-orange: #ffab00; --alert-red: #ff3d00; --glute-pink: #d63384;
            --carb-high: #ff9100; --carb-low: #00b0ff; --superfood: #9c27b0;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 1000px; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #E5E4E2, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .profile-badges { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .badge { background: #1a1a1a; padding: 8px 16px; border-radius: 4px; border: 1px solid #333; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; letter-spacing: 0.5px; text-transform: uppercase; color: var(--accent-silver); }
        .badge-interactive { cursor: pointer; transition: all 0.3s ease; border: 1px solid var(--accent-gold); color: var(--accent-gold); }
        .badge-interactive:hover { background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        .status-bar { text-align: center; color: var(--text-dim); font-size: 0.85rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1.5px; }
        .controls { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 25px; width: 100%; flex-wrap: wrap;}
        .nav-btn { flex: 1; padding: 14px; background: var(--card-bg); border: 1px solid #333; color: var(--text-main); border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.2s; font-size: 0.8rem; min-width: 100px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn:hover { border-color: var(--accent-silver); background: #1a1a1a; }
        .action-btn { border-color: var(--accent-gold); color: var(--accent-gold); }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; overflow-x: auto; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px 8px; cursor: pointer; font-weight: 600; flex: 1; min-width: 60px; font-size: 0.8rem; text-align: center; transition: 0.3s; }
        .tab-btn span { display: block; font-size: 0.65rem; opacity: 0.7; margin-top: 4px; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); border-radius: 4px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; overflow: hidden; margin-bottom: 20px; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        .label { color: var(--accent-silver); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; opacity: 0.8; }
        .value { font-size: 1.1rem; margin-bottom: 8px; font-weight: 500; color: #fff; cursor: pointer; transition: 0.2s; border-bottom: 1px solid transparent; display: inline-block;}
        .value:hover { color: var(--accent-gold); border-bottom: 1px solid var(--accent-gold); }
        .workout-tag { display: flex; justify-content: space-between; align-items: center; gap: 15px; font-size: 0.9rem; color: var(--accent-gold); border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .workout-title { flex: 1; }
        .carb-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; white-space: nowrap; flex-shrink: 0; }
        .carb-high { background: rgba(255, 145, 0, 0.15); color: var(--carb-high); border: 1px solid var(--carb-high); }
        .carb-low { background: rgba(0, 176, 255, 0.15); color: var(--carb-low); border: 1px solid var(--carb-low); }
        .protein-tag { color: var(--accent-gold); font-size: 0.75rem; font-weight: 700; margin-left: 8px; }
        .ingredients-list { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 15px; font-style: italic; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background-color: #050505; margin: 5% auto; padding: 30px; border: 1px solid #333; width: 90%; max-width: 650px; border-radius: 12px; box-shadow: 0 0 50px rgba(0,0,0,0.8); position: relative; }
        .close-btn { color: #555; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #recipeTitle { margin-bottom: 15px; font-size: 1.5rem; color: #fff;}
        .recipe-time-badge { display: inline-block; padding: 8px 16px; border-radius: 4px; font-size: 0.9rem; font-weight: 800; color: #000; text-transform: uppercase; }
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .macro-item { text-align: center; }
        .macro-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .macro-val { font-size: 1.1rem; color: #fff; font-weight: 700; }
        .lifestyle-box { background: rgba(212, 175, 55, 0.05); border: 1px solid rgba(212, 175, 55, 0.3); padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .lifestyle-text { font-size: 0.9rem; color: #ddd; font-style: italic; line-height: 1.5; }
        .sophia-mod-box { background: rgba(214, 51, 132, 0.1); border: 1px solid var(--glute-pink); padding: 15px; border-radius: 6px; margin-top: 20px; }
        .sophia-mod-title { color: var(--glute-pink); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; }
        .recipe-section-title { color: var(--accent-gold); font-size: 0.9rem; text-transform: uppercase; margin-top: 20px; margin-bottom: 10px; font-weight: 700; }
        .recipe-list { list-style: none; padding: 0; margin: 0; }
        .recipe-list li { margin-bottom: 8px; color: #ccc; font-size: 0.9rem; padding-left: 15px; position: relative; }
        .recipe-list li::before { content: "‚Ä¢"; color: var(--accent-gold); position: absolute; left: 0; }
        .recipe-steps p { margin-bottom: 15px; color: #ccc; font-size: 0.95rem; line-height: 1.6; position: relative; padding-left: 25px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div class="badge">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div class="badge">üë©üèæ‚Äçü¶± SOPHIA</div>
            <div class="badge">üåø SEA MOSS: 2 TBSP</div>
        </div>
    </header>

    <div class="status-bar" id="syncStatus">Ready</div>

    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
    </div>

    <div class="tabs" id="dayTabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="recipeTitle">Dish Title</div>
        <div id="recipeTime" class="recipe-time-badge orange-badge" style="background-color: var(--badge-orange);">30 mins</div>
        <div class="lifestyle-box">
            <div class="recipe-section-title" style="margin-top:0;">Mission Critical</div>
            <div class="lifestyle-text" id="recipeWhy">Calculated for maximum nutrient density.</div>
        </div>
        <div class="macro-grid">
            <div class="macro-item"><div class="macro-label">Protein</div><div class="macro-val" id="macroP">40g</div></div>
            <div class="macro-item"><div class="macro-label">Carbs</div><div class="macro-val" id="macroC">25g</div></div>
            <div class="macro-item"><div class="macro-label">Fats</div><div class="macro-val" id="macroF">15g</div></div>
        </div>
        <div class="recipe-section-title">Ingredients Checklist</div>
        <ul class="recipe-list" id="recipeIngredients"></ul>
        <div class="recipe-section-title">Chef's Preparation</div>
        <div id="recipeInstructions" style="color:#ccc; font-size:0.95rem; line-height:1.6;"></div>
        <div class="sophia-mod-box">
            <div class="sophia-mod-title">üçë Sophia's Glute & Ab Protocol</div>
            <div id="leanModText" style="font-size:0.9rem; color:#e0e0e0;"></div>
        </div>
    </div>
</div>

<script>
    const recipeDB = {
        "Pan-Seared Sea Bass w/ Fennel": {
            time: "25 mins", why: "High Omega-3s. Fennel bulb prevents post-meal bloat.",
            macros: {p: "40g", c: "12g", f: "18g"},
            ing: ["Sea Bass Fillet", "Fennel Bulb", "Grapefruit Segments", "Ghee", "Fresh Dill"],
            steps: "1. Pat Sea Bass perfectly dry. Score the skin. 2. Sear skin-side down in hot ghee for 5 mins Side A, flip for 3 mins Side B. 3. Serve over shaved raw fennel tossed with grapefruit.",
            mod: "Add extra citrus segments for vitamin C."
        },
        "Tofu & Brussels Scramble": {
            time: "15 mins", why: "High volume, high fiber scramble to sustain energy.",
            macros: {p: "35g", c: "12g", f: "10g"},
            ing: ["Firm Tofu", "Brussels Sprouts", "Bell Peppers", "Jalapenos", "1 Egg"],
            steps: "1. Thinly shave brussels. Saut√© in oil until edges char (4 mins). 2. Add crumbled tofu and peppers. 3. Pour in whisked egg and scramble until set (3 mins).",
            mod: "Use mostly egg whites to keep it lean."
        },
        "Classic Peruvian Ceviche": {
            time: "20 mins", why: "Zero-oil cooking. Raw enzymes aid in total gut health.",
            macros: {p: "40g", c: "15g", f: "2g"},
            ing: ["White Fish", "Lime Juice", "Red Onion", "Sweet Potato", "Cilantro"],
            steps: "1. Cube fish into 1/2 inch pieces. 2. Submerge in lime juice and chill for 15 mins (curing). 3. Toss with sliced onions and cilantro. 4. Serve with a single slice of boiled sweet potato.",
            mod: "Limit sweet potato to 1 slice."
        },
        "Sriracha Yogurt Bison Tacos": {
            time: "20 mins", why: "Probiotic cream sauce hack replaces sour cream.",
            macros: {p: "42g", c: "15g", f: "12g"},
            ing: ["Ground Bison", "Siete Tortilla", "Greek Yogurt", "Sriracha", "Lime"],
            steps: "1. Sear bison in pan for 7 mins Side A, break up and brown Side B for 3 mins. 2. Mix yogurt, sriracha and lime for sauce. 3. Warm tortillas. 4. Top with bison and creamy sauce.",
            mod: "Use lettuce cups instead of almond tortillas."
        }
    };

    const dayLogic = [
        { d: "MON", w: "LIFT + Massage", c: "high", h: "1 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", dn: "Pan-Seared Sea Bass w/ Fennel" },
        { d: "TUE", w: "BOXING", c: "high", h: "1.2 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", dn: "Sriracha Yogurt Bison Tacos" },
        { d: "WED", w: "REFORM", c: "low", h: "3L", b: "Tofu & Brussels Scramble", l: "Sriracha Yogurt Bison Tacos", dn: "Pan-Seared Sea Bass w/ Fennel" },
        { d: "THU", w: "BOXING", c: "high", h: "1.2 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", dn: "Sriracha Yogurt Bison Tacos" },
        { d: "FRI", w: "YOGA + REFORM", c: "low", h: "3.5L", b: "Tofu & Brussels Scramble", l: "Sriracha Yogurt Bison Tacos", dn: "Pan-Seared Sea Bass w/ Fennel" },
        { d: "SAT", w: "CS4 HIIT", c: "high", h: "1 Gal", b: "Tofu & Brussels Scramble", l: "Classic Peruvian Ceviche", dn: "Sriracha Yogurt Bison Tacos" },
        { d: "SUN", w: "RECOVERY", c: "low", h: "3L", b: "Tofu & Brussels Scramble", l: "Sriracha Yogurt Bison Tacos", dn: "Pan-Seared Sea Bass w/ Fennel" }
    ];

    let weekOffset = 0;

    function openRecipe(name) {
        const r = recipeDB[name];
        if(!r) return;
        document.getElementById('recipeTitle').innerText = name;
        document.getElementById('recipeTime').innerText = "‚è±Ô∏è " + r.time;
        document.getElementById('recipeWhy').innerText = r.why;
        document.getElementById('macroP').innerText = r.macros.p;
        document.getElementById('macroC').innerText = r.macros.c;
        document.getElementById('macroF').innerText = r.macros.f;
        document.getElementById('recipeIngredients').innerHTML = r.ing.map(i => `<li>${i}</li>`).join('');
        document.getElementById('recipeInstructions').innerHTML = r.steps.split('. ').map(s => `<p>‚Ä¢ ${s}</p>`).join('');
        document.getElementById('leanModText').innerText = r.mod;
        document.getElementById('recipeModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('recipeModal').style.display = 'none'; }

    function renderTabs() {
        const tabs = document.getElementById('dayTabs');
        tabs.innerHTML = dayLogic.map((day, i) => `<button class="tab-btn ${i===0?'active':''}" onclick="showDay(${i}, this)">${day.d}</button>`).join('');
        showDay(0);
    }

    function showDay(idx, btn) {
        if(btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const d = dayLogic[idx];
        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div class="workout-tag"><span>${d.w}</span><span class="carb-tag ${d.c==='high'?'carb-high':'carb-low'}">${d.c.toUpperCase()} CARB</span></div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('${d.b}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${d.b}</div>
                <div class="label" style="margin-top:15px;">ü•ó Lunch</div><div class="value" onclick="openRecipe('${d.l}')">${d.l}</div>
                <div class="label" style="margin-top:15px;">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('${d.dn}')">${d.dn}</div>
                <div class="recipe-section-title">Protocol</div>
                <div style="font-size:0.8rem; color:#666;">üíß Hydration: ${d.h} | üåô Bedtime: 10:30 PM</div>
            </div>`;
    }

    window.onload = renderTabs;
</script>
</body>
</html>
