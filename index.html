<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v133 Anchor Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #C0C0C0; --glute-pink: #d63384;
            --carb-high: #ff9100; --carb-low: #00b0ff;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 1000px; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #E5E4E2, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .profile-badges { display: flex; justify-content: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .badge { background: #1a1a1a; padding: 8px 16px; border-radius: 4px; border: 1px solid #333; font-size: 0.7rem; color: var(--accent-silver); text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .status-bar { text-align: center; color: var(--accent-gold); font-size: 0.85rem; margin: 15px 0; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; min-height: 20px; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: var(--card-bg); border: 1px solid #333; color: var(--text-main); padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px; cursor: pointer; flex: 1; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; transition: 0.3s; min-width: 60px; }
        .tab-btn span { display: block; font-size: 0.6rem; opacity: 0.7; margin-top: 4px; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); border-radius: 4px; font-weight: 700; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        .label { color: var(--accent-silver); font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; }
        .value { font-size: 1.1rem; margin-bottom: 15px; color: #fff; cursor: pointer; border-bottom: 1px solid transparent; display: inline-block; }
        .workout-tag { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: var(--accent-gold); border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 20px; font-weight: 700; text-transform: uppercase; }
        .juice-card { background: linear-gradient(145deg, #0a0a0a, #111111); border: 1px solid #2a2a00; border-radius: 12px; padding: 30px; position: relative; margin-bottom: 20px; }
        .juice-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--accent-gold); }
        .juice-name { font-size: 1.4rem; font-weight: 300; letter-spacing: 3px; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 10px; }
        .juice-benefit { font-size: 0.8rem; color: var(--accent-silver); font-style: italic; margin-bottom: 10px; display: block; border-left: 2px solid var(--accent-gold); padding-left: 10px; }
        .pb-mini { font-size: 0.6rem; padding: 4px 8px; border-radius: 3px; background: #222; border: 1px solid #444; color: #aaa; text-transform: uppercase; font-weight: 800; margin-right: 5px; display: inline-block; margin-top: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); overflow-y: auto; }
        .modal-content { background: #050505; margin: 5% auto; padding: 30px; border: 1px solid #333; width: 90%; max-width: 650px; border-radius: 12px; }
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; background: #0a0a0a; padding: 15px; border-radius: 8px; border: 1px solid #222; }
        .chef-steps p { margin-bottom: 15px; color: #ccc; font-size: 0.95rem; line-height: 1.6; position: relative; padding-left: 30px; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 2px; background: var(--accent-gold); color: #000; width: 20px; height: 20px; border-radius: 50%; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .sophia-mod-box { background: rgba(214, 51, 132, 0.1); border: 1px solid var(--glute-pink); padding: 15px; border-radius: 6px; margin-top: 20px; }
        .ing-list { list-style: none; padding: 0; margin-bottom: 20px; }
        .ing-list li { font-size: 0.9rem; color: #ccc; margin-bottom: 6px; padding-left: 15px; position: relative; }
        .ing-list li::before { content: "‚Ä¢"; color: var(--accent-gold); position: absolute; left: 0; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div class="badge" onclick="openModal('profileModal')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div class="badge" onclick="openModal('profileModal')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>

    <div class="status-bar" id="dateRangeDisplay">...</div>

    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
    </div>

    <div class="tabs" id="dayTabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:24px; color:#555;">&times;</span>
        <h2 id="modalTitle" style="color:#fff; margin-bottom:5px;"></h2>
        <div id="modalTime" style="color:var(--accent-gold); font-size:0.85rem; font-weight:bold; margin-bottom:15px;"></div>
        <div class="macro-grid">
            <div style="text-align:center;"><div style="font-size:0.65rem; color:#888;">Protein</div><div id="modalP" style="font-weight:700;"></div></div>
            <div style="text-align:center;"><div style="font-size:0.65rem; color:#888;">Carbs</div><div id="modalC" style="font-weight:700;"></div></div>
            <div style="text-align:center;"><div style="font-size:0.65rem; color:#888;">Fats</div><div id="modalF" style="font-weight:700;"></div></div>
        </div>
        <div style="color:var(--accent-gold); font-size:0.85rem; font-weight:bold; text-transform:uppercase; margin-bottom:12px;">Ingredients</div>
        <ul id="modalIng" class="ing-list"></ul>
        <div style="color:var(--accent-gold); font-size:0.85rem; font-weight:bold; text-transform:uppercase; margin-bottom:12px;">Chef's Preparation</div>
        <div id="modalSteps" class="chef-steps" style="counter-reset: step;"></div>
        <div class="sophia-mod-box">
            <div style="color:var(--glute-pink); font-size:0.8rem; font-weight:800; text-transform:uppercase; margin-bottom:5px;">üçë Sophia's Mod</div>
            <div id="modalMod" style="color:#e5e4e2; font-size:0.85rem; line-height:1.4;"></div>
        </div>
    </div>
</div>

<div id="protocolModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('protocolModal')" style="float:right; cursor:pointer; font-size:24px; color:#555;">&times;</span>
        <h2 id="protoTitle" style="color:var(--accent-gold); margin-bottom:15px; text-transform:uppercase; letter-spacing:2px;"></h2>
        <div id="protoBody" style="color:#ccc; font-size:0.95rem; line-height:1.6;"></div>
    </div>
</div>

<script>
    const protocolData = {
        "Sea Moss": "<strong>92 Essential Minerals:</strong> Provides iodine for thyroid support and potassium for recovery. Take 2tbsp daily.",
        "Kombucha": "<strong>Probiotic Density:</strong> Strengthens gut lining and reduces systemic inflammation. Dose: 4-8oz.",
        "Mg Electrolytes": "<strong>Magnesium-Heavy Recovery:</strong> Specifically for boxing sparring days. Prevents muscle cramping.",
        "Hydration": "<strong>Fluid Dynamics:</strong> Jermaine 1.2 Gal on boxing days; Sophia 3L-3.5L on reform days."
    };

    const recipeDB = {
        "Bison Steak & Eggs": { t: "15 mins", p: "55g", c: "5g", f: "15g", ing: ["6oz Bison Sirloin Steak", "2 Whole Eggs", "1 Large Tomato", "1 tsp Ghee", "Sea Salt"], steps: ["Thoroughly pat bison steak dry.", "Sear in a hot pan with ghee for exactly 3 minutes per side for medium-rare.", "Fry eggs in remaining bison juices.", "Serve with grilled tomato slice."], mod: "Sophia: 3oz steak + 1 egg (1.5 palms)." },
        "Ostrich Steaks": { t: "20 mins", p: "50g", c: "5g", f: "5g", ing: ["6oz Ostrich Fillet", "1/2 cup Fresh Blackberries", "2 tbsp Balsamic Vinegar", "Ghee"], steps: ["Sear ostrich fillets in hot ghee for exactly 3 minutes per side (Rare/Med-Rare only).", "Remove steaks to rest for 5 mins.", "Simmer blackberries and balsamic in pan juices until thick.", "Glaze steaks before slicing."], mod: "Sophia: 1.5 palms protein. Highest iron density." },
        "Stealth Liver Bison Sliders": { t: "20 mins", p: "45g", c: "8g", f: "18g", ing: ["5oz Ground Bison", "1oz Mince Calf Liver", "Smoked Paprika", "Bell Pepper Buns"], steps: ["Mince liver finely and fold into ground bison (1:4 ratio).", "Season heavily to mask organ flavor.", "Grill 4 mins per side.", "Serve with bell pepper bun."], mod: "Sophia: 1.5 palms protein total." },
        "Mediterranean Sardine Bowl": { t: "10 mins", p: "35g", c: "12g", f: "18g", ing: ["Wild Sardines", "Avocado", "Lemon", "Kale", "Cucumber"], steps: ["Rinse sardines and pat dry.", "Squeeze heavy lemon over fish to catalyze iron absorption.", "Arrange over massaged kale and cucumber slices."], mod: "High Omega-3 enzymatic recovery lunch." },
        "SF Style Cioppino": { t: "45 mins", p: "40g", c: "12g", f: "8g", ing: ["1lb Mussels", "White Fish", "Fennel bulb", "Tomato broth", "Garlic"], steps: ["Saut√© fennel and garlic in ghee.", "Simmer tomato broth for 20 mins.", "Add mussels and white fish; cover for 5 mins until mussels open."], mod: "Sophia: 1.5 palms; thyroid support." },
        "Japanese Tamagoyaki (No Nori)": { t: "15 mins", p: "32g", c: "2g", f: "15g", ing: ["4 Whole Eggs", "Dashi stock", "Coconut aminos", "Wild Sardines"], steps: ["Whisk eggs with dashi stock.", "Pour thin layers and roll slowly to layer.", "Serve alongside sardines for mineral boost."], mod: "Sophia: 3 eggs; 1.5 palms protein." },
        "Grilled Branzino (Whole)": { t: "25 mins", p: "45g", c: "0g", f: "15g", ing: ["Whole Branzino", "Lemon", "Parsley", "Garlic", "Ghee"], steps: ["Clean fish; stuff cavity with lemon and parsley.", "Brush skin with ghee.", "Roast at 400¬∞F for exactly 15 mins.", "Broil final 2 mins to crisp skin."], mod: "Sophia: 1.5 palms protein." },
        "Southwest Bison Scramble": { t: "12 mins", p: "41g", c: "11g", f: "10g", ing: ["4oz Ground Bison", "1/2 cup Bell Peppers", "Egg whites", "Greek Yogurt"], steps: ["Brown bison with diced peppers (iron synergy).", "Pour in whites; scramble 3 mins until set.", "Top with Greek Yogurt dollop."], mod: "Sophia: 1.5 palms; cook eggs well-done." }
    };

    const mealLibrary = {
        breakfasts: ["Bison Steak & Eggs", "Japanese Tamagoyaki (No Nori)", "Southwest Bison Scramble", "Crab Scramble", "Sea Moss Smoothie", "Shakshuka w/ Bison", "Savory Bone Broth Oats", "Lump Crab Eggs"],
        lunches: ["Mediterranean Sardine Bowl", "Dungeness Crab Tower", "Sriracha Yogurt Bison Tacos", "Cilantro-Lime Shrimp Tacos", "Bison Laab", "Turkey Potstickers", "Mendo Cobb", "Stealth Liver Bison Sliders"],
        dinners: ["SF Style Cioppino", "Wild Elk Medallions", "Garlic Ghee Lobster Tails", "Grilled Branzino (Whole)", "Ostrich Steaks", "Miso Black Cod", "Sea Bass w/ Fennel", "Wild Boar Tenderloin"]
    };

    const dayLogicMap = { 
        0: {w:"RECOVERY", c:"low", h:"3L", jName:"APOLLO GOLD", jBadge:"üõ°Ô∏è JOINT GUARD", jBen:"Anti-Inflammatory (Turmeric + Pepper)", jIng:"Turmeric, Black Pepper, Ginger, Pear", protocol:["Sea Moss", "Kombucha"]}, 
        1: {w:"LIFT", c:"high", h:"1 Gal", jName:"TITAN RED", jBadge:"‚ö° NITRIC BOOST", jBen:"Max Blood Flow (Beet + Pomegranate)", jIng:"Beet, Pomegranate Arils, Carrot", protocol:["Sea Moss", "Kombucha"]}, 
        2: {w:"BOXING", c:"high", h:"1.2 Gal", jName:"TITAN RED", jBadge:"‚ö° NITRIC BOOST", jBen:"Sparring Endurance (Beet + Pom)", jIng:"Beet, Pomegranate Arils, Ginger", protocol:["Sea Moss", "Kombucha", "Mg Electrolytes"]}, 
        3: {w:"REFORM", c:"low", h:"3L", jName:"ZENITH GREEN", jBadge:"üåø ALKALIZER", jBen:"Metabolic Speed (Kale + Wheatgrass)", jIng:"Kale, Wheatgrass, Cucumber", protocol:["Sea Moss", "Kombucha"]}, 
        4: {w:"BOXING", c:"high", h:"1.2 Gal", jName:"TITAN RED", jBadge:"‚ö° NITRIC BOOST", jBen:"Nitric Oxide Suite (Beet + Pom)", jIng:"Beet, Pomegranate Arils, Orange", protocol:["Sea Moss", "Kombucha", "Mg Electrolytes"]}, 
        5: {w:"YOGA", c:"low", h:"3.5L", jName:"ZENITH GREEN", jBadge:"üåø ALKALIZER", jIng:"Spinach, Wheatgrass, Cucumber", jBen:"Systemic Flush & Repair", protocol:["Sea Moss", "Kombucha"]}, 
        6: {w:"CS4 HIIT", c:"high", h:"1 Gal", jName:"TITAN RED", jBadge:"‚ö° NITRIC BOOST", jIng:"Beet, Pomegranate Arils, Ginger", jBen:"Glycogen Load", protocol:["Sea Moss", "Kombucha"]} 
    };

    let weekOffset = 0;
    function getMonday(offset) {
        let d = new Date();
        let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1);
        let mon = new Date(d.setDate(diff));
        mon.setDate(mon.getDate() + (offset * 7));
        return mon;
    }

    function openRecipe(name) {
        const r = recipeDB[name] || { t: "20 mins", p: "40g", c: "10g", f: "10g", ing: ["Ingredients Hard-Coding in Progress..."], steps: ["Follow standard Centurion prep protocol."], mod: "Sophia: 1.5 palms protein." };
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalTime').innerText = "‚è±Ô∏è COOK TIME: " + r.t;
        document.getElementById('modalP').innerText = r.p; document.getElementById('modalC').innerText = r.c; document.getElementById('modalF').innerText = r.f;
        document.getElementById('modalIng').innerHTML = r.ing.map(i => `<li>${i}</li>`).join('');
        document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<p>${s}</p>`).join('');
        document.getElementById('modalMod').innerText = r.mod;
        document.getElementById('recipeModal').style.display = 'block';
    }

    function openProtocol(name) {
        document.getElementById('protoTitle').innerText = name;
        document.getElementById('protoBody').innerHTML = protocolData[name] || "Calibrating Protocol Data...";
        document.getElementById('protocolModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function openModal(id) { document.getElementById(id).style.display = 'block'; }

    function renderTabs() {
        const monday = getMonday(weekOffset);
        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        const dateOptions = { month: 'short', day: 'numeric' };
        document.getElementById('dateRangeDisplay').innerText = `${monday.toLocaleDateString('en-US', dateOptions)} ‚Äî ${sunday.toLocaleDateString('en-US', dateOptions)}`;

        const tabs = document.getElementById('dayTabs');
        tabs.innerHTML = '';
        ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"].forEach((day, i) => {
            let tabDate = new Date(monday);
            tabDate.setDate(monday.getDate() + i);
            const btn = document.createElement('button');
            const isToday = tabDate.toDateString() === new Date().toDateString();
            btn.className = 'tab-btn' + (isToday ? ' active' : '');
            btn.id = `tab-${i}`;
            btn.innerHTML = `${day}<span>${tabDate.getDate()}</span>`;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                showDay(tabDate);
            };
            tabs.appendChild(btn);
            if(isToday) showDay(tabDate);
        });
    }

    function showDay(dateObj) {
        const start = new Date(2025, 0, 1);
        const dayId = Math.floor((dateObj - start) / 86400000);
        const d = dayLogicMap[dateObj.getDay()];
        
        const idx = dayId % 8;
        const b = mealLibrary.breakfasts[idx];
        const dn = mealLibrary.dinners[idx];
        let l = mealLibrary.lunches[idx];
        if (dayId % 30 === 0) { l = "Stealth Liver Bison Sliders"; }

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div class="workout-tag"><span>${d.w}</span><span>${d.c.toUpperCase()} CARB</span></div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('${b}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${b}</div>
                <div style="font-size:0.75rem; color:var(--text-dim); margin-bottom:15px; font-style:italic;">üë©üèæ‚Äçü¶± S: ${recipeDB[b]?.mod || "Standard Portion"}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('${l}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${l}</div>
                <div style="font-size:0.75rem; color:var(--text-dim); margin-bottom:15px; font-style:italic;">üë©üèæ‚Äçü¶± S: ${recipeDB[l]?.mod || "Standard Portion"}</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('${dn}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${dn}</div>
                <div style="font-size:0.75rem; color:var(--text-dim); margin-bottom:15px; font-style:italic;">üë©üèæ‚Äçü¶± S: ${recipeDB[dn]?.mod || "Standard Portion"}</div>
            </div>
            <div class="juice-card">
                <span class="badge" style="float:right; border-color:var(--accent-gold); color:var(--accent-gold);">${d.jBadge}</span>
                <div class="label">Kuvings Cold-Pressed</div>
                <div class="juice-name">${d.jName}</div>
                <div class="juice-benefit">${d.jBen}</div>
                <div style="font-size:0.85rem; color:#888;">Ingredients: ${d.jIng}</div>
            </div>
            <div class="card" style="background:#0a0a0a;">
                <div class="label">Interactive Protocol</div>
                <div style="margin-top:10px;">
                    ${d.protocol.map(p => `<span class="pb-mini" onclick="openProtocol('${p}')">${p}</span>`).join('')}
                    <span class="pb-mini" onclick="openProtocol('Hydration')">üíß Hydration: ${d.h}</span>
                </div>
            </div>`;
    }

    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; renderTabs(); }
    window.onload = renderTabs;
</script>
</body>
</html>
