<script>
const TOKENS = { 'J': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'S': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };

function getCaDate() { let d = new Date(); d.setHours(12, 0, 0, 0); return d; }
function getDateKey(d) { return d.toISOString().split('T')[0]; }

function log(msg, type = 'info') {
    const debugLog = document.getElementById('debugLog');
    const className = type === 'error' ? 'debug-error' : type === 'warn' ? 'debug-warn' : 'debug-success';
    debugLog.innerHTML += `<div class="debug-line ${className}">${msg}</div>`;
    debugLog.scrollTop = debugLog.scrollHeight;
    console.log(msg);
}

function logSection(title, data) {
    const debugLog = document.getElementById('debugLog');
    debugLog.innerHTML += `
        <div class="debug-section">
            <div class="debug-title">${title}</div>
            <div class="debug-json">${JSON.stringify(data, null, 2)}</div>
        </div>
    `;
    debugLog.scrollTop = debugLog.scrollHeight;
}

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('centurion_active_user') || 'J';
        this.dayOffset = 0;
        this.cache = JSON.parse(localStorage.getItem(`centurion_oura_cache_${this.user}`)) || { history: [] };
        this.init();
    }

    init() {
        log('‚úÖ System initialized');
        log(`üë§ Active user: ${this.user}`);
        this.updateUI();
        this.render();
        this.fetchOuraData();
    }

    switchUser(uID) {
        if(this.user === uID) return;
        this.user = uID;
        localStorage.setItem('centurion_active_user', uID);
        
        log(`üîÑ Switching to ${uID}`);
        this.cache = { history: [] };
        localStorage.removeItem(`centurion_oura_cache_${uID}`);
        
        this.dayOffset = 0;
        this.updateUI();
        this.render();
        this.fetchOuraData();
    }

    getCurrentDate() {
        const d = getCaDate();
        d.setDate(d.getDate() + this.dayOffset);
        return d;
    }

    updateUI() {
        document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${this.user}`).classList.add('active');
    }

    async fetchOuraData() {
        const fetchID = this.user;
        const token = TOKENS[fetchID];
        const range = `start_date=${getDateKey(new Date(Date.now()-864e5*14))}&end_date=${getDateKey(new Date())}`;
        const cb = `&t=${Date.now()}`;
        
        log(`üîó Starting fetch for ${fetchID}`);
        document.getElementById('ouraBar').innerHTML = "üíç CONNECTING...";
        
        try {
            // READINESS
            log('üì° Fetching READINESS...');
            const rRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?${range}${cb}`)}`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });
            const rData = await rRes.json();
            log(`‚úÖ Readiness: ${rRes.status} - ${rData.data?.length || 0} days`);
            
            if(rData.data && rData.data.length > 0) {
                logSection('üìä READINESS DATA (Today)', rData.data[rData.data.length - 1]);
            }
            
            // ACTIVITY
            log('üì° Fetching ACTIVITY...');
            const aRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_activity?${range}${cb}`)}`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });
            const aData = await aRes.json();
            log(`‚úÖ Activity: ${aRes.status} - ${aData.data?.length || 0} days`);
            
            if(aData.data && aData.data.length > 0) {
                logSection('üìä ACTIVITY DATA (Today)', aData.data[aData.data.length - 1]);
            }
            
            // SLEEP
            log('üì° Fetching SLEEP...');
            const sRes = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_sleep?${range}${cb}`)}`, { 
                headers: { 'Authorization': `Bearer ${token}` } 
            });
            const sData = await sRes.json();
            log(`‚úÖ Sleep: ${sRes.status} - ${sData.data?.length || 0} days`);
            
            if(sData.data && sData.data.length > 0) {
                logSection('üìä SLEEP DATA (Most Recent)', sData.data[sData.data.length - 1]);
            }
            
            if(this.user !== fetchID) {
                log('‚ö†Ô∏è User switched during fetch, aborting', 'warn');
                return;
            }
            
            if(rData.data) {
                log('üî® Processing data...');
                const todayKey = getDateKey(getCaDate());
                
                // Find today's data
                const todayReadiness = rData.data.find(d => d.day === todayKey);
                const todayActivity = aData.data?.find(d => d.day === todayKey);
                const todaySleep = sData.data?.find(d => d.day === todayKey);
                
                log('');
                log('üìã TODAY\'S DATA MAPPING:', 'warn');
                log(`Date key: ${todayKey}`, 'warn');
                log('');
                
                if(todayReadiness) {
                    log(`‚úÖ Readiness found for today`);
                    log(`  - Score: ${todayReadiness.score}`);
                    log(`  - Contributors: ${JSON.stringify(todayReadiness.contributors)}`);
                    log(`  - RHR from contributors: ${todayReadiness.contributors?.resting_heart_rate}`);
                } else {
                    log(`‚ùå No readiness data for ${todayKey}`, 'error');
                }
                
                if(todayActivity) {
                    log(`‚úÖ Activity found for today`);
                    log(`  - Active calories: ${todayActivity.active_calories}`);
                    log(`  - High activity time: ${todayActivity.high_activity_time} sec = ${Math.round(todayActivity.high_activity_time/60)} min`);
                    log(`  - Medium activity time: ${todayActivity.medium_activity_time} sec = ${Math.round(todayActivity.medium_activity_time/60)} min`);
                } else {
                    log(`‚ùå No activity data for ${todayKey}`, 'error');
                }
                
                if(todaySleep) {
                    log(`‚úÖ Sleep found for today`);
                    log(`  - Total sleep: ${todaySleep.total_sleep_duration} sec = ${(todaySleep.total_sleep_duration/3600).toFixed(1)} hrs`);
                    log(`  - Deep sleep: ${todaySleep.deep_sleep_duration} sec = ${Math.round(todaySleep.deep_sleep_duration/60)} min`);
                    log(`  - REM sleep: ${todaySleep.rem_sleep_duration} sec = ${Math.round(todaySleep.rem_sleep_duration/60)} min`);
                } else {
                    log(`‚ùå No sleep data for ${todayKey}`, 'error');
                    log(`‚ö†Ô∏è This is EXPECTED if you haven't completed today's sleep yet!`, 'warn');
                }
                
                const hist = rData.data.map(day => {
                    const act = aData.data ? aData.data.find(ac => ac.day === day.day) : null;
                    const slp = sData.data ? sData.data.find(sc => sc.day === day.day) : null;
                    
                    const processed = { 
                        date: day.day, 
                        score: day.score || "-", 
                        cal: act ? act.active_calories : "-", 
                        high: act ? Math.round(act.high_activity_time/60) : 0, 
                        med: act ? Math.round(act.medium_activity_time/60) : 0,
                        rhr: day.contributors?.resting_heart_rate || "-",
                        sleep: slp ? (slp.total_sleep_duration/3600).toFixed(1) : "-",
                        deep: slp ? Math.round(slp.deep_sleep_duration/60) : "-",
                        rem: slp ? Math.round(slp.rem_sleep_duration/60) : "-"
                    };
                    
                    return processed;
                }).reverse();
                
                log('');
                logSection('üìä PROCESSED TODAY DATA', hist[0]);
                
                localStorage.setItem(`centurion_oura_cache_${fetchID}`, JSON.stringify({history: hist, lastFetch: Date.now()}));
                this.cache = { history: hist };
                document.getElementById('ouraBar').innerHTML = `üíç SYNCED`;
                log('‚úÖ SYNC COMPLETE!');
                this.render();
            }
        } catch(e) { 
            log(`‚ùå ERROR: ${e.message}`, 'error');
            console.error('Full error:', e);
            document.getElementById('ouraBar').innerHTML = "üíç SYNC FAILED"; 
        }
    }

    render() {
        const d = this.getCurrentDate();
        const dk = getDateKey(d);
        const today = getDateKey(getCaDate());
        const displayDate = (dk === today) ? "TODAY" : dk.substring(5);
        document.getElementById('dateDisplay').innerText = displayDate;

        const rawOura = this.cache.history.find(d => d.date === dk) || { 
            score: "-", cal: "-", high: 0, med: 0, rhr: "-", sleep: "-", deep: "-", rem: "-" 
        };
        
        log(`üìä Rendering: ${dk}`);
        log(`  Values: Score=${rawOura.score}, RHR=${rawOura.rhr}, Sleep=${rawOura.sleep}, Deep=${rawOura.deep}, REM=${rawOura.rem}, Cal=${rawOura.cal}, Z2=${rawOura.med}, Z5=${rawOura.high}`);
        
        document.getElementById('val-readiness').textContent = rawOura.score;
        document.getElementById('val-rhr').textContent = rawOura.rhr;
        document.getElementById('val-sleep').textContent = rawOura.sleep;
        document.getElementById('val-deep').textContent = rawOura.deep;
        document.getElementById('val-rem').textContent = rawOura.rem;
        document.getElementById('val-cal').textContent = rawOura.cal;
        document.getElementById('val-z2').textContent = rawOura.med;
        document.getElementById('val-z5').textContent = rawOura.high;
    }
}

const centurion = new CenturionCore();
</script>
