function getCaDate() { let d = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"})); d.setHours(12, 0, 0, 0); return d; }
function getDateKey(d) { return d.toISOString().split('T')[0]; }
function getMon(o) { let d = getCaDate(); d.setHours(0,0,0,0); let day = d.getDay(); let diff = d.getDate() - day + (day === 0 ? -6 : 1); d.setDate(diff + (o * 7)); return d; }
function getChronAge(uID) { return ((Date.now() - new Date(BIRTHDAYS[uID]).getTime()) / 31557600000).toFixed(1); }
function fmtTime(sec) { if(!sec) return "0h 0m"; const h = Math.floor(sec/3600); const m = Math.floor((sec%3600)/60); return h + "h " + m + "m"; }

function calculateLongevity(userData) {
    let base = 85.0; 
    const vo2 = userData.tests && userData.tests.vo2 ? userData.tests.vo2.val : 40;
    const apob = userData.labs && userData.labs.apob ? userData.labs.apob.val : 90;
    const hba1c = userData.labs && userData.labs.hba1c ? userData.labs.hba1c.val : 5.5;
    const vf = userData.now ? userData.now.vf : 10;
    if(vo2 >= 55) base += 6.0; else if(vo2 >= 45) base += 3.5; else if(vo2 < 35) base -= 2.0;
    if(apob <= 60) base += 5.0; else if(apob <= 80) base += 2.0; else if(apob > 100) base -= 3.0;
    if(hba1c <= 5.0) base += 4.0; else if(hba1c <= 5.4) base += 1.5; else if(hba1c > 5.7) base -= 2.0;
    if(vf <= 6) base += 3.0; else if(vf > 10) base -= 3.0;
    return base.toFixed(1);
}

function predictBiomarkers(userData, uID) {
    if(!window.ouraHistory || window.ouraHistory.length < 7) return null;
    if(!userData.protocol || !userData.protocol.startDate) return null;
    
    const startDate = new Date(userData.protocol.startDate);
    const daysSinceStart = Math.floor((Date.now() - startDate.getTime()) / 86400000);
    const weeksSinceStart = Math.floor(daysSinceStart / 7);
    
    const last7Days = window.ouraHistory.slice(0, 7);
    const avgReadiness = last7Days.reduce((sum, d) => sum + d.score, 0) / 7;
    const avgSleep = last7Days.reduce((sum, d) => sum + (d.sleepScore !== '-' ? d.sleepScore : 0), 0) / 7;
    const avgHighZone = last7Days.reduce((sum, d) => sum + d.high, 0) / 7;
    const avgMediumZone = last7Days.reduce((sum, d) => sum + d.med, 0) / 7;
    
    const complianceScore = Math.min(100, ((avgReadiness / 85) + (avgSleep / 85) + (avgHighZone / 15) + (avgMediumZone / 20)) / 4 * 100);
    
    const progressMultiplier = complianceScore / 100;
    
    let predictions = {
        currentWeek: weeksSinceStart,
        compliance: Math.round(complianceScore),
        nextMilestone: null,
        predictedChanges: {}
    };
    
    if(weeksSinceStart < 12) {
        predictions.nextMilestone = 'month3';
        const weekProgress = weeksSinceStart / 12;
        const target = userData.protocol.month3;
        
        predictions.predictedChanges.vo2 = userData.tests.vo2.val + ((target.vo2 - userData.tests.vo2.val) * weekProgress * progressMultiplier);
        predictions.predictedChanges.vf = userData.now.vf - ((userData.now.vf - target.vf) * weekProgress * progressMultiplier);
        predictions.predictedChanges.hba1c = userData.labs.hba1c.val - ((userData.labs.hba1c.val - target.hba1c) * weekProgress * progressMultiplier);
        predictions.predictedChanges.muscle = userData.now.m + ((target.muscle - userData.now.m) * weekProgress * progressMultiplier);
        predictions.predictedChanges.lifeExp = 64 + ((target.lifeExp - 64) * weekProgress * progressMultiplier);
        
        if(uID === 'S') {
            predictions.predictedChanges.crp = userData.labs.crp.val - ((userData.labs.crp.val - target.crp) * weekProgress * progressMultiplier);
            predictions.predictedChanges.wallsit = userData.tests.wallsit.val + ((target.wallsit - userData.tests.wallsit.val) * weekProgress * progressMultiplier);
        }
    } else if(weeksSinceStart < 24) {
        predictions.nextMilestone = 'month6';
        const weekProgress = (weeksSinceStart - 12) / 12;
        const target = userData.protocol.month6;
        const baseline = userData.protocol.month3;
        
        predictions.predictedChanges.vo2 = baseline.vo2 + ((target.vo2 - baseline.vo2) * weekProgress * progressMultiplier);
        predictions.predictedChanges.vf = baseline.vf - ((baseline.vf - target.vf) * weekProgress * progressMultiplier);
        predictions.predictedChanges.hba1c = baseline.hba1c - ((baseline.hba1c - target.hba1c) * weekProgress * progressMultiplier);
        predictions.predictedChanges.muscle = baseline.muscle + ((target.muscle - baseline.muscle) * weekProgress * progressMultiplier);
        predictions.predictedChanges.lifeExp = baseline.lifeExp + ((target.lifeExp - baseline.lifeExp) * weekProgress * progressMultiplier);
        
        if(uID === 'S') {
            predictions.predictedChanges.crp = baseline.crp - ((baseline.crp - target.crp) * weekProgress * progressMultiplier);
            predictions.predictedChanges.wallsit = baseline.wallsit + ((target.wallsit - baseline.wallsit) * weekProgress * progressMultiplier);
        }
    } else {
        predictions.nextMilestone = 'month12';
        const weekProgress = Math.min(1, (weeksSinceStart - 24) / 28);
        const target = userData.protocol.month12;
        const baseline = userData.protocol.month6;
        
        predictions.predictedChanges.vo2 = baseline.vo2 + ((target.vo2 - baseline.vo2) * weekProgress * progressMultiplier);
        predictions.predictedChanges.vf = baseline.vf - ((baseline.vf - target.vf) * weekProgress * progressMultiplier);
        predictions.predictedChanges.hba1c = baseline.hba1c;
        predictions.predictedChanges.muscle = baseline.muscle + ((target.muscle - baseline.muscle) * weekProgress * progressMultiplier);
        predictions.predictedChanges.lifeExp = baseline.lifeExp + ((target.lifeExp - baseline.lifeExp) * weekProgress * progressMultiplier);
        
        if(uID === 'S') {
            predictions.predictedChanges.crp = baseline.crp - ((baseline.crp - target.crp) * weekProgress * progressMultiplier);
            predictions.predictedChanges.wallsit = baseline.wallsit + ((target.wallsit - baseline.wallsit) * weekProgress * progressMultiplier);
            predictions.predictedChanges.vitd = userData.labs.vitd.val + ((target.vitd - userData.labs.vitd.val) * weekProgress * progressMultiplier);
            predictions.predictedChanges.tsh = userData.labs.tsh.val - ((userData.labs.tsh.val - target.tsh) * weekProgress * progressMultiplier);
        }
    }
    
    return predictions;
}

function changeW(d) { offset += d; render(); }
function resetD() { offset = 0; selDate = getCaDate(); render(); }

function applyAIP(mealStr, type) {
    if(!mealStr) return ["Loading...","","","","",0,0,0,0];
    if(user !== 'S') return mealStr.split('|');
    let p = mealStr.split('|');
    if(p[0].includes("Coffee")) return ["Golden Milk","Coconut Milk,Turmeric","heat","Anti-inflammatory boost","8","5","160","1"];
    let macros = {p:parseInt(p[4])||0, c:parseInt(p[5])||0, k:parseInt(p[6])||0, f:parseInt(p[7])||0};
    if(macros.f < 10 && type !== 's') { p[1] += " + 1/2 Avocado"; macros.f += 7; macros.k += 120; }
    return [p[0], p[1], p[2], p[3], macros.p, macros.c, macros.k, macros.f];
}

function render() {
    const mon = getMon(offset); const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
    const end = new Date(mon); end.setDate(mon.getDate() + 6);
    document.getElementById('dateDisplay').innerText = mon.toLocaleDateString('en-US',{month:'short',day:'numeric'}) + " - " + end.toLocaleDateString('en-US',{month:'short',day:'numeric'});
    for(let i=0; i<7; i++){
        let d = new Date(mon); d.setDate(mon.getDate()+i);
        let active = getDateKey(d) === getDateKey(selDate);
        let t = document.createElement('div'); t.className = 'tab' + (active ? ' active' : '');
        t.innerHTML = ["MON","TUE","WED","THU","FRI","SAT","SUN"][i] + "<br>" + d.getDate();
        t.onclick = () => { selDate = d; render(); }; tabs.appendChild(t);
        if(active) showDay(d, i);
    }
}

function showDay(dObj, idx) {

    const jcs=["PINEAPPLE GREEN Vitality","TITAN RED Juice","ZENITH GREEN Juice","TITAN RED Juice","ZENITH GREEN Juice","TITAN RED Juice","APOLLO GOLD Juice"];
    const w = sch[idx]; const jn = jcs[idx];
    const sc = (user === 'J') ? 1 : 0.6;
    const protocol = pDB[w] || pDB["RELAX"];

    let p = Math.round(((parseInt(b[4])||0) + (parseInt(l[4])||0) + (parseInt(dn[4])||0)) * sc) + sP;
    let c = Math.round(((parseInt(b[5])||0) + (parseInt(l[5])||0) + (parseInt(dn[5])||0)) * sc) + sC;
    let k = Math.round(((parseInt(b[6])||0) + (parseInt(l[6])||0) + (parseInt(dn[6])||0)) * sc) + sK;
    let f = Math.round(((parseInt(b[7])||0) + (parseInt(l[7])||0) + (parseInt(dn[7])||0)) * sc) + sF;

        }

function mapWorkoutType(t) {
    if(!t) return 'Workout';
    const map = { 'running': 'Run', 'walking': 'Walk', 'cycling': 'Ride', 'strength': 'Lift', 'boxing': 'Box' };
    return map[t.toLowerCase()] || t.charAt(0).toUpperCase() + t.slice(1);
}

function bioBar(label, val, goal, unit, lowerBetter) {
    const pct = Math.min(lowerBetter ? (goal / val) * 100 : (val / goal) * 100, 100);
    const color = pct >= 100 ? 'var(--green)' : 'var(--gold)';
    return '<div class="bio-section"><div class="label" style="color:white; margin-bottom:10px">' + label + '</div><div class="bar-row"><div class="bar-lbl">NOW</div><div class="bar-track"><div class="bar-fill" style="width:' + pct + '%;background:' + color + '"></div></div><div class="bar-lbl" style="text-align:right">' + val + unit + '</div></div><div class="bar-row"><div class="bar-lbl" style="color:var(--blue)">GOAL</div><div class="bar-track"><div class="bar-fill" style="width:100%;background:var(--blue);opacity:0.25"></div></div><div class="bar-lbl" style="text-align:right;color:var(--blue)">' + goal + unit + '</div></div></div>';
}

function bioBarWithPrediction(label, val, predicted, goal, unit, lowerBetter, weekNum) {
    const currentPct = Math.min(lowerBetter ? (goal / val) * 100 : (val / goal) * 100, 100);
    const predictedPct = Math.min(lowerBetter ? (goal / predicted) * 100 : (predicted / goal) * 100, 100);
    const currentColor = currentPct >= 100 ? 'var(--green)' : 'var(--gold)';
    const predictedColor = predictedPct >= 90 ? 'var(--green)' : predictedPct >= 75 ? 'var(--gold)' : 'var(--red)';
    
    const change = predicted - val;
    const changeText = (change > 0 ? '+' : '') + change.toFixed(1);
    const changeIcon = (lowerBetter && change < 0) || (!lowerBetter && change > 0) ? 'üìà' : change === 0 ? '‚îÄ' : 'üìâ';
    
    return '<div class="bio-section"><div class="label" style="color:white; margin-bottom:10px">' + label + '</div><div class="bar-row"><div class="bar-lbl">NOW</div><div class="bar-track"><div class="bar-fill" style="width:' + currentPct + '%;background:' + currentColor + '"></div></div><div class="bar-lbl" style="text-align:right">' + val + unit + '</div></div><div class="bar-row"><div class="bar-lbl" style="color:' + predictedColor + ';font-size:0.45rem">WK ' + weekNum + '</div><div class="bar-track"><div class="bar-fill" style="width:' + predictedPct + '%;background:' + predictedColor + ';opacity:0.7"></div></div><div class="bar-lbl" style="text-align:right;color:' + predictedColor + ';font-size:0.65rem">' + predicted.toFixed(1) + unit + ' ' + changeIcon + '</div></div><div class="bar-row"><div class="bar-lbl" style="color:var(--blue)">GOAL</div><div class="bar-track"><div class="bar-fill" style="width:100%;background:var(--blue);opacity:0.25"></div></div><div class="bar-lbl" style="text-align:right;color:var(--blue)">' + goal + unit + '</div></div></div>';
}

async function fetchOuraData() {
    const currentUser = user; const token = TOKENS[currentUser]; const bar = document.getElementById('ouraBar'); 
    
    const startDate = getDateKey(new Date(Date.now() - 2592000000)); 
    const endDate = getDateKey(new Date());
    
    try {
        const rRes = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=" + startDate + "&end_date=" + endDate), {headers:{'Authorization':'Bearer ' + token}});
        const rData = await rRes.json();
        
        const dsRes = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://api.ouraring.com/v2/usercollection/daily_sleep?start_date=" + startDate + "&end_date=" + endDate), {headers:{'Authorization':'Bearer ' + token}});
        const dsData = await dsRes.json();

        const sRes = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://api.ouraring.com/v2/usercollection/sleep?start_date=" + startDate + "&end_date=" + endDate), {headers:{'Authorization':'Bearer ' + token}});
        const sData = await sRes.json();
        
        const aRes = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://api.ouraring.com/v2/usercollection/daily_activity?start_date=" + startDate + "&end_date=" + endDate), {headers:{'Authorization':'Bearer ' + token}});
        const aData = await aRes.json();

        const wRes = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://api.ouraring.com/v2/usercollection/workout?start_date=" + startDate + "&end_date=" + endDate), {headers:{'Authorization':'Bearer ' + token}});
        const wData = await wRes.json();

        if(user !== currentUser) return;

        window.ouraWorkouts = [];
        if(wData.data && wData.data.length > 0) {
            window.ouraWorkouts = wData.data.map(w => {
                const duration = w.end_datetime && w.start_datetime ? Math.round((new Date(w.end_datetime) - new Date(w.start_datetime)) / 60000) : 0;
                return {
                    date: w.day || (w.start_datetime ? w.start_datetime.split('T')[0] : ''),
                    type: mapWorkoutType(w.activity),
                    duration: duration,
                    avgHR: w.average_heart_rate || 0,
                    peakHR: w.max_heart_rate || 0,
                    calories: w.calories || 0
                };
            }).reverse();
        }

        if(rData.data && rData.data.length > 0) {
            window.ouraHistory = rData.data.map(day => {
                const dailySleep = dsData.data ? dsData.data.find(s => s.day === day.day) : null;
                const sleepEpisodes = sData.data ? sData.data.filter(s => s.day === day.day) : [];
                const mainSleep = sleepEpisodes.length > 0 ? sleepEpisodes.reduce((prev, current) => (prev.total_sleep_duration > current.total_sleep_duration) ? prev : current) : null;
                const act = aData.data ? aData.data.find(ac => ac.day === day.day) : null;
                
                let burn = 0;
                let hi = 0, med = 0, low = 0;

                if(act) {
                    if(act.active_calories !== undefined) burn = act.active_calories;
                    else if(act.total_calories !== undefined) burn = act.total_calories; 
                    
                    if(act.high_activity_time) hi = Math.round(act.high_activity_time / 60);
                    if(act.medium_activity_time) med = Math.round(act.medium_activity_time / 60);
                    if(act.low_activity_time) low = Math.round(act.low_activity_time / 60);
                }

                let rhrVal = '-';
                if(mainSleep && mainSleep.lowest_heart_rate) rhrVal = mainSleep.lowest_heart_rate;
                else if(dailySleep && dailySleep.lowest_heart_rate) rhrVal = dailySleep.lowest_heart_rate;

                return {
                    date: day.day,
                    score: day.score,
                    sleepScore: dailySleep ? dailySleep.score : '-',
                    rhr: rhrVal,
                    deep: mainSleep ? mainSleep.deep_sleep_duration : 0,
                    rem: mainSleep ? mainSleep.rem_sleep_duration : 0,
                    cal: burn,
                    high: hi,
                    med: med,
                    low: low
                };
            }).reverse().slice(0, 7);

            let lastR = window.ouraHistory.find(d => d.sleepScore !== '-' && d.sleepScore > 0);
            if(!lastR) lastR = window.ouraHistory[0];

            let color = lastR.score >= 85 ? 'var(--green)' : lastR.score >= 70 ? 'var(--gold)' : '#FF5252';
            bar.innerHTML = 'üíç ' + (currentUser==='J'?'JERMAINE':'SOPHIA') + ' READINESS: <span style="color:' + color + '; font-weight:900">' + lastR.score + '</span>';
            
            // Refresh the current day view to update goal dashboard
            render();
            
            if(document.getElementById('btOura') && document.getElementById('btOura').classList.contains('active')) {
                renderBioTab('oura');
            }
        } else {
            bar.innerText = 'üíç ' + (currentUser==='J'?'JERMAINE':'SOPHIA') + ': No Data';
        }
    } catch(e) { 
        if(user === currentUser) bar.innerText = "üíç Sync Failed"; 
    }
}

function openSnackSelector(s) { currentSlot=s; document.getElementById('mTitle').innerText="SNACK"; document.getElementById('mBody').innerHTML=mDB.s.map((x,i)=>'<div class="value" onclick="applySnack(' + i + ')">' + x.split('|')[0] + '</div>').join(''); document.getElementById('bioContentArea').innerHTML=''; document.getElementById('masterModal').style.display='block'; }
function applySnack(i) { if(!snackLog[getDateKey(selDate)]) snackLog[getDateKey(selDate)]=[null,null]; snackLog[getDateKey(selDate)][currentSlot]=i; localStorage.setItem('centurion_snack_log', JSON.stringify(snackLog)); closeM(); render(); }
function removeSnack(s) { if(snackLog[getDateKey(selDate)]) snackLog[getDateKey(selDate)][s]=null; localStorage.setItem('centurion_snack_log', JSON.stringify(snackLog)); render(); }
function closeM(e) { if(!e || e.target.id === 'masterModal') document.getElementById('masterModal').style.display='none'; }

window.onload = () => { 
    document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
    document.getElementById('b' + user.toLowerCase()).classList.add('active');
    render(); 
    fetchOuraData(); 
};
</script>
