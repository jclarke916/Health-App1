<head>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --purple: #bf5af2;
            --text: #ffffff;
            --muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 120px 0; background: var(--bg); color: var(--text); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* HEADER & NAVIGATION */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.95); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--muted); }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-badge { padding: 6px 14px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-badge.active { background: var(--text); color: #000; }
        .bio-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: var(--muted); padding: 4px 8px; border-radius: 8px; font-size: 0.55rem; font-weight: 700; cursor: pointer; margin-right: 10px; }

        .date-nav { display: flex; justify-content: center; align-items: center; gap: 20px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; color: #fff; padding-top: 10px; border-top: 1px solid #222; margin-top: 10px; }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--gold); padding: 8px 20px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: 900; }
        .date-display { min-width: 120px; text-align: center; letter-spacing: 1px; color: var(--acid); }

        /* SCORE ARCHITECTURE */
        .hero-section { padding: 20px 16px; display: flex; align-items: center; justify-content: space-between; gap: 15px; }
        .score-card { flex: 1; height: 90px; border: 1px solid var(--border); border-radius: 12px; background: var(--panel); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .score-val { font-family: var(--font-data); font-size: 2.0rem; font-weight: 900; color: #fff; line-height: 1; }
        .score-label { font-size: 0.5rem; font-weight: 900; color: var(--muted); letter-spacing: 1px; margin-top: 5px; text-transform: uppercase; }
        .l-score-box { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0,240,255,0.1); }
        .l-score-val { color: var(--cyan); }
        .tactical-box { flex: 1.5; border-left: 3px solid var(--acid); padding: 10px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.8rem; font-weight: 700; color: #fff; line-height: 1.3; }

        /* BIOMETRIC ORBS */
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 10px; }
        .orb-card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .orb-container { width: 50px; height: 50px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 4; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 4; stroke-dasharray: 100; stroke-dashoffset: 100; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        .orb-val { position: absolute; font-family: var(--font-data); font-size: 0.7rem; font-weight: 700; color: #fff; }

        /* CALORIE TRACKER */
        .cal-container { padding: 0 16px; margin-bottom: 20px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--muted); letter-spacing: 1px; text-transform: uppercase; }
        .cal-status { font-family: var(--font-data); font-size: 0.65rem; font-weight: 700; color: var(--cyan); }
        .cal-track { position: relative; height: 14px; background: #1a1a1a; border-radius: 2px; overflow: hidden; border: 1px solid #333; margin-bottom: 4px; }
        .cal-target-line { position: absolute; left: 71.4%; top: 0; bottom: 0; width: 2px; background: #fff; z-index: 10; box-shadow: 0 0 5px rgba(255,255,255,0.8); }
        .cal-fill { position: absolute; left: 0; top: 0; height: 100%; background: var(--cyan); transition: width 0.5s ease; }

        /* NUTRITION PROTOCOL CARDS */
        .timeline-container { padding: 0 16px; margin-bottom: 40px; }
        .time-slot { display: flex; gap: 12px; margin-bottom: 15px; }
        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.7rem; color: var(--muted); text-align: right; padding-top: 15px; }
        .ts-card { flex: 1; background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; position: relative; transition: all 0.3s; cursor: pointer; }
        .ts-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.65rem; color: #888; line-height: 1.3; }
        .ts-check { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #444; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 0.8rem; color: #000; }
        .ts-card.checked { border-color: var(--acid); background: rgba(204,255,0,0.05); }
        .ts-card.checked .ts-check { background: var(--acid); border-color: var(--acid); }
        .ts-details { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; animation: fadein 0.3s; }
        .ts-card.expanded .ts-details { display: block; }
        @keyframes fadein { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }

        /* AI COMMAND SYSTEM */
        .ai-section { padding: 16px; margin-bottom: 80px; }
        .ai-card { background: #080808; border: 1px solid #333; padding: 15px; border-radius: 12px; }
        .ai-status-bar { display: flex; justify-content: space-between; margin-bottom: 10px; font-family: var(--font-data); font-size: 0.55rem; color: var(--muted); }
        .ai-btn { width: 100%; padding: 12px; background: var(--acid); color: #000; font-weight: 900; border: none; border-radius: 6px; cursor: pointer; font-size: 0.7rem; }
        .ai-btn:disabled { background: #222; color: #666; cursor: not-allowed; }
        #aiOutput { font-size: 0.7rem; line-height: 1.5; color: #ddd; min-height: 40px; margin-bottom: 15px; white-space: pre-line; }

        /* MODAL CONFIG */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; overflow-y: auto; }
        .modal.active { display: block; }
        .modal-content { background: var(--panel); border: 1px solid var(--acid); border-radius: 16px; padding: 20px; margin-top: 40px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.6rem; color: #888; margin-bottom: 5px; }
        .input-group input { width: 100%; background: #111; border: 1px solid #333; padding: 12px; color: #fff; font-family: var(--font-data); border-radius: 6px; }

        /* FOOTER SYNC */
        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
    </style>
</head>

<script>
// --- CORE CONSTANTS ---
const TOKENS = { 'jermaine': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'sophia': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };
const API_KEY = "AIzaSyBtqgUcbq5uVGFZ5nHPDyhthLDii7uRNrg";

const USERS = {
    'jermaine': { name: "Jermaine", tdee: 3000, goals: { pro: 220, z2: 60, fib: 45 } },
    'sophia': { name: "Sophia", tdee: 1800, goals: { pro: 130, z2: 45, fib: 35 } }
};

const MENUS = {
    jermaine: {
        A: [
            { id:'h1', time:'7 AM', title:'Hydration', desc:'Sea Moss + Chia', macros:{p:2,c:50}, why:'THYROID' },
            { id:'j1', time:'8 AM', title:'Juice', desc:'Beet Vitality', macros:{p:2,c:120}, why:'NITRIC OXIDE' },
            { id:'b1', time:'11 AM', title:'Centurion Bowl', desc:'Salmon + Eggs + Avo', macros:{p:65,c:800}, why:'OMEGA-3' },
            { id:'l1', time:'2 PM', title:'Lunch', desc:'Quinoa + Black Beans', macros:{p:50,c:750}, why:'FIBER' },
            { id:'d1', time:'6 PM', title:'Dinner', desc:'Wild Salmon + Sprouts', macros:{p:55,c:850}, why:'RECOVERY' }
        ],
        B: [
            { id:'h2', time:'7 AM', title:'Hydration', desc:'Sea Moss + Chia', macros:{p:2,c:50}, why:'THYROID' },
            { id:'t2', time:'9 AM', title:'Training', desc:'Hypertrophy Ruck', macros:{p:0,c:0}, why:'mTOR Anabolism' },
            { id:'b2', time:'11 AM', title:'Anabolic Oats', desc:'Whey + Flax + Berries', macros:{p:55,c:850}, why:'SLOW CARB' },
            { id:'l2', time:'2 PM', title:'Bison Chili', desc:'Bison + Kidney Beans', macros:{p:60,c:900}, why:'HEME IRON' },
            { id:'d2', time:'6 PM', title:'Steak', desc:'Steak + Asparagus', macros:{p:65,c:900}, why:'TESTOSTERONE' }
        ]
    },
    sophia: {
        A: [
            { id:'sh1', time:'7 AM', title:'Hydration', desc:'Sea Moss Gel + Lemon', macros:{p:0,c:20}, why:'MINERALS' },
            { id:'sj1', time:'8 AM', title:'Juice', desc:'Orange Immune', macros:{p:2,c:100}, why:'IMMUNE SUPPORT' },
            { id:'sb1', time:'9 AM', title:'Omega Scramble', desc:'Salmon + Eggs + Avo', macros:{p:35,c:550}, why:'COGNITIVE' },
            { id:'sl1', time:'1 PM', title:'Lunch', desc:'Ceviche + Lentils', macros:{p:45,c:600}, why:'LEAN PROTEIN' },
            { id:'sd1', time:'6 PM', title:'Dinner', desc:'Salmon + Beans', macros:{p:48,c:650}, why:'DIGESTION' }
        ],
        B: [
            { id:'sh2', time:'7 AM', title:'Hydration', desc:'Sea Moss + Chlorophyll', macros:{p:0,c:20}, why:'DETOX' },
            { id:'sb2', time:'9 AM', title:'Chia Pudding', desc:'Collagen + Kiwi', macros:{p:30,c:500}, why:'SKIN HEALTH' },
            { id:'sl2', time:'1 PM', title:'Salad', desc:'Chickpea + Hemp Hearts', macros:{p:40,c:650}, why:'PLANT PROTEIN' },
            { id:'sd2', time:'6 PM', title:'Dinner', desc:'Scallops + Zucchini', macros:{p:52,c:650}, why:'TAURINE' }
        ]
    }
};

// --- CORE LOGIC ---
class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('centurion_user') || 'jermaine';
        this.history = []; this.currentIndex = 0; this.checked = {}; 
        this.bios = { gluc: 84, pbf: 33, apob: 70 };
        this.init();
    }

    async init() {
        this.loadLocalData();
        this.updateUI();
        await this.fetchData();
    }

    loadLocalData() {
        this.checked = JSON.parse(localStorage.getItem(`c_checked_${this.user}`)) || {};
        let lb = JSON.parse(localStorage.getItem(`c_bios_${this.user}`));
        if (lb) this.bios = lb;
    }

    switchUser(u) {
        this.user = u; localStorage.setItem('centurion_user', u);
        this.loadLocalData(); this.updateUI(); this.fetchData();
        document.querySelectorAll('.u-badge').forEach(b => b.classList.toggle('active', b.id === `btn-${u}`));
    }

    updateUI() {
        document.getElementById('userLabel').innerText = `USER: ${this.user.toUpperCase()}`;
    }

    async fetchData() {
        const bar = document.getElementById('ouraBar'); bar.innerText = "üíç SYNCING...";
        const end = new Date().toISOString().split('T')[0];
        const start = new Date(Date.now() - 5*86400000).toISOString().split('T')[0];
        try {
            const s = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.ouraring.com/v2/usercollection/sleep?start_date=${start}&end_date=${end}`)}`, { headers: {'Authorization': `Bearer ${TOKENS[this.user]}`} });
            const sj = await s.json();
            if(sj.data) {
                this.history = sj.data.map(i => ({
                    date: i.day, totalSec: i.total_sleep_duration, score: 85, med: 60
                })).sort((a,b) => b.date.localeCompare(a.date));
            }
            bar.innerText = "üíç UPDATED"; this.render();
        } catch(e) { bar.innerText = "‚ö†Ô∏è OFFLINE"; }
    }

    render() {
        if(!this.history.length) return;
        const d = this.history[this.currentIndex];
        document.getElementById('dateDisplay').innerText = d.date;
        document.getElementById('sleepVal').innerText = `${Math.floor(d.totalSec/3600)}h`;
        document.getElementById('sleepOrb').style.strokeDashoffset = 100 - (Math.min(d.totalSec/28800,1)*100);
        this.renderProtocol(d.date);
    }

    renderProtocol(dateKey) {
        const tasks = (new Date(dateKey).getUTCDate() % 2 === 0) ? MENUS[this.user].A : MENUS[this.user].B;
        const done = this.checked[dateKey] || [];
        let html = ''; let totalP = 0; let totalC = 0;
        tasks.forEach(t => {
            const isD = done.includes(t.id); 
            if(isD) { totalP += t.macros.p; totalC += t.macros.c; }
            html += `<div class="time-slot"><div class="ts-time">${t.time}</div><div class="ts-card ${isD?'checked':''}" onclick="this.classList.toggle('expanded')"><div class="ts-header"><div><div class="ts-title">${t.title}</div><div class="ts-desc">${t.desc}</div></div><div class="ts-check" onclick="event.stopPropagation(); centurion.toggleTask('${t.id}')">${isD?'‚úì':''}</div></div><div class="ts-details">‚ö†Ô∏è ${t.why} | PRO: ${t.macros.p}g</div></div></div>`;
        });
        document.getElementById('timelineList').innerHTML = html;
        document.getElementById('proVal').innerText = `${totalP}g`;
        document.getElementById('proOrb').style.strokeDashoffset = 100 - (Math.min(totalP/USERS[this.user].goals.pro,1)*100);
        
        const tdee = USERS[this.user].tdee;
        document.getElementById('calBar').style.width = Math.min((totalC/tdee)*100, 100) + "%";
        document.getElementById('calStatusText').innerText = totalC > tdee ? "SURPLUS" : "DEFICIT";

        document.getElementById('lScoreVal').innerText = (75 + (done.length*4.5)).toFixed(1);
        document.getElementById('dayGrade').innerText = done.length > 2 ? "A" : "B";
    }

    toggleTask(id) {
        const dK = this.history[this.currentIndex].date; if(!this.checked[dK]) this.checked[dK] = [];
        const idx = this.checked[dK].indexOf(id); if(idx > -1) this.checked[dK].splice(idx,1); else this.checked[dK].push(id);
        this.render();
    }

async runAI() {
    const ui = document.getElementById('aiOutput');
    const st = document.getElementById('aiStatus');
    const btn = document.getElementById('aiBtn');
    
    if (this.history.length === 0) return;
    const data = this.history[this.currentIndex];

    // UPDATED: Lite-First strategy. Lite has 30 Requests Per Minute vs Pro's 2.
    const models = ['gemini-2.5-flash-lite', 'gemini-2.0-flash', 'gemini-2.5-flash', 'gemini-2.5-pro'];
    const safePrompt = `Longevity coach tip for ${this.user}. Readiness: ${data.score}. Quick habit optimization.`;

    btn.disabled = true;
    btn.style.opacity = "0.5";
    let success = false;
    let lastErr = "";

    for (let m of models) {
        st.innerText = `BYPASSING 429: TESTING ${m.toUpperCase()}`;
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${API_KEY}`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: safePrompt }] }] })
            });

            const code = res.status;
            if (res.ok) {
                const j = await res.json();
                ui.innerHTML = `<span style="color:var(--acid)">[SUCCESS: ${m}]</span><br>${j.candidates[0].content.parts[0].text}`;
                st.innerText = "STATUS: 200 OK";
                st.style.color = "var(--acid)";
                success = true; break;
            } else {
                lastErr = `HTTP ${code}`;
                if (code === 429) {
                    st.innerText = "SERVER BUSY (429). WAITING 3s...";
                    st.style.color = "var(--gold)";
                    // Force a longer gap between retries to satisfy the 429 rate-limiter
                    await new Promise(r => setTimeout(r, 3500)); 
                }
            }
        } catch (e) { lastErr = `NET: ${e.message}`; }
    }

    if (!success) {
        ui.innerHTML = `<div style="border:1px solid var(--alert); padding:10px; background:rgba(255,0,0,0.1); color:#fff;">
            <span style="color:var(--alert); font-weight:900;">QUOTA DIAGNOSTIC:</span><br>
            <span>Error: ${lastErr}</span><br><br>
            <span style="font-size:0.6rem; color:#888;">Note: Even with credits, Free Tier limits you to ~2 requests per minute. Wait 60s and REFRESH the page.</span>
        </div>`;
        st.innerText = "QUOTA EXCEEDED";
        st.style.color = "var(--alert)";
    }
    
    // Safety delay before allowing another click
