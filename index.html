    d: ["Bison Portobello Burger|Ground Bison, Portobello, Avocado|sear|High protein, low glycemic impact|45|8|480|5", "Filet & Lentils|Filet Mignon, Black Lentils, Asparagus|sear|Iron density + fiber|45|10|520|14", "Halibut White Beans|Halibut, White Beans, Kale|bake|Lean protein + slow carbs|38|20|420|10"],

    "BOXING":[{h:"PRE: Mobility",d:"Rotator cuffs & Calves dynamic stretch."},{h:"TRAIN: Boxing",d:"High output intervals. Max HR focus."},{h:"POST: Normatec",d:"Flush legs. No heat."}],

    "CS4":[{h:"PRE: Hydrate",d:"Electrolytes + 16oz Water."},{h:"TRAIN: CS4",d:"VO2 Max Intervals."},{h:"POST: Contrast",d:"Sauna + Cold Plunge cycle."}],

// --- CORE UTILITIES ---
function getChronAge(uID) {
    const dob = new Date(BIRTHDAYS[uID]);
    const diff = Date.now() - dob.getTime();
    return (diff / (1000 * 60 * 60 * 24 * 365.25)).toFixed(1);
}

function calculateBioAge(userData) {
    const chron = parseFloat(getChronAge(user));
    let delta = 0;
    if(userData.tests.vo2.val > 50) delta -= 3.5;
    if(userData.labs.apob && userData.labs.apob.val < 60) delta -= 2.5;
    if(userData.now.vf > 10) delta += 2.0;
    return (chron + delta).toFixed(1);
}

function getCaDate() { return new Date(new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"})); }
function getDateKey(d) { return d.toISOString().split('T')[0]; }
function getMon(o) { let d = getCaDate(); d.setHours(0,0,0,0); let day = d.getDay(); let diff = d.getDate() - day + (day === 0 ? -6 : 1); d.setDate(diff + (o * 7)); return d; }

// --- SWITCHING ENGINE (FIXED) ---
function switchU(uID) { 
    // 1. Update State
    user = uID; 
    localStorage.setItem('centurion_active_user', uID); 
    
    // 2. Visual Feedback IMMEDIATELY
    document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
    document.getElementById('b'+uID.toLowerCase()).classList.add('active');
    document.getElementById('ouraBar').innerHTML = `<span style="color:#666">üíç Switching to ${uID === 'J' ? 'Jermaine' : 'Sophia'}...</span>`;
    
    // 3. Reset AI & Render
    if(aiVisible) toggleAI();
    render(); 
    
    // 4. Force Fetch
    fetchOuraData(); 
}

async function fetchOuraData() {
    const currentUser = user; // Lock user ID at start of function
    const token = TOKENS[currentUser];
    const bar = document.getElementById('ouraBar'); 
    
    try {
        const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(`https://api.ouraring.com/v2/usercollection/daily_readiness?start_date=${getDateKey(new Date(Date.now()-2592e5))}&end_date=${getDateKey(new Date())}`), {headers:{'Authorization':`Bearer ${token}`}});
        const j = await res.json(); 
        
        // Safety Check: Did user switch while we were loading?
        if(user !== currentUser) return; 

        if(j.data && j.data.length > 0) {
            bar.innerHTML = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'} READINESS: <span style="color:#fff; font-weight:900">${j.data[j.data.length-1].score}</span>`;
        } else {
            bar.innerHTML = `üíç ${currentUser==='J'?'JERMAINE':'SOPHIA'}: No Data`;
        }
    } catch(e) { 
        if(user === currentUser) bar.innerText = "üíç Sync Failed (Check Token)"; 
    }
}

function changeW(d) { offset += d; render(); }
function resetD() { offset = 0; selDate = getCaDate(); render(); }

function applyAIP(mealStr, type) {
    if(user !== 'S') return mealStr.split('|');
    let p = mealStr.split('|');
    if(p[0].includes("Coffee")) return ["Golden Milk","Coconut Milk,Turmeric","heat","Anti-inflammatory boost","8","5","160","1"];
    let macros = {p:parseInt(p[4]), c:parseInt(p[5]), k:parseInt(p[6]), f:parseInt(p[7]||0)};
    if(macros.f < 10 && type !== 's') { p[1] += " + 1/2 Avocado"; macros.f += 7; macros.k += 120; }
    return [p[0], p[1], p[2], p[3], macros.p, macros.c, macros.k, macros.f];
}

function render() {
    const mon = getMon(offset); const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
    const end = new Date(mon); end.setDate(mon.getDate() + 6);
    document.getElementById('dateDisplay').innerText = `${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
    for(let i=0; i<7; i++){
        let d = new Date(mon); d.setDate(mon.getDate()+i);
        let active = getDateKey(d) === getDateKey(selDate);
        let t = document.createElement('div'); t.className = 'tab' + (active ? ' active' : '');
        t.innerHTML = `${["MON","TUE","WED","THU","FRI","SAT","SUN"][i]}<br>${d.getDate()}`;
        t.onclick = () => { selDate = d; render(); }; tabs.appendChild(t);
        if(active) showDay(d, i);
    }
}

function showDay(dObj, idx) {
    const id = Math.floor(dObj.getTime()/864e5); const dk = getDateKey(dObj);
    const snacks = snackLog[dk] || [null, null];
    const sch = ["HEAVY LIFT","BOXING","REFORM","BOXING","REFORM","CS4","RELAX"];
    const jcs=["PINEAPPLE GREEN Vitality","TITAN RED Juice","ZENITH GREEN Juice","TITAN RED Juice","ZENITH GREEN Juice","TITAN RED Juice","APOLLO GOLD Juice"];
    const w = sch[idx]; const jn = jcs[idx];
    const b = applyAIP(mDB.b[Math.abs(id)%mDB.b.length], 'b');
    const l = applyAIP(mDB.l[Math.abs(id)%mDB.l.length], 'l');
    const dn = applyAIP(mDB.d[Math.abs(id)%mDB.d.length], 'd');
    const sc = (user === 'J') ? 1 : 0.6;

    let snackHTML = '<div class="snack-grid">';
    for(let i=0; i<2; i++){
        if(snacks[i] === null) snackHTML += `<div class="snack-slot" onclick="openSnackSelector(${i})">+ SNACK</div>`;
        else {
            let s = mDB.s[snacks[i]].split('|');
            snackHTML += `<div class="snack-slot filled" onclick="removeSnack(${i})"><div class="remove-snack">‚úï</div>${s[0]}</div>`;
        }
    }
    snackHTML += '</div>';

    document.getElementById('dayContent').innerHTML = `
        <div class="card" onclick="openRec('${w}')" style="cursor:pointer; border-bottom:3px solid var(--blue)">
            <div style="display:flex; justify-content:space-between; text-align:center">
                <div><div class="label">WARM</div>${pDB[w][0].h.split(':')[1] || pDB[w][0].h}</div>
                <div style="color:var(--blue); font-weight:900">‚ûú ${w}</div>
                <div><div class="label">RECOVER</div>${pDB[w][2].h.split(':')[1] || pDB[w][2].h}</div>
            </div>
        </div>
        <div class="label">üß¨ DAILY ESSENTIALS</div>
        <div style="display:flex; gap:10px; margin-bottom:15px">
            <div class="value" style="flex:1; justify-content:center" onclick="openEssential('Sea Moss')">Sea Moss</div>
            <div class="value" style="flex:1; justify-content:center" onclick="openEssential('${user==='S'?'Hibiscus Tea':'Kombucha'}')">${user==='S'?'Hibiscus':'Kombucha'}</div>
        </div>
        <div class="label">üç≥ BREAKFAST</div><div class="value" onclick="openR('${b[0]}','','','${b[3]}')"><span>${b[0]}</span><span class="macro-pill">${Math.round(b[4]*sc)}P</span></div>
        <div class="label">ü•ó LUNCH</div><div class="value" onclick="openR('${l[0]}','','','${l[3]}')"><span>${l[0]}</span><span class="macro-pill">${Math.round(l[4]*sc)}P</span></div>
        <div class="label">üçΩÔ∏è DINNER</div><div class="value" onclick="openR('${dn[0]}','','','${dn[3]}')"><span>${dn[0]}</span><span class="macro-pill">${Math.round(dn[4]*sc)}P</span></div>
        <div class="label">ü•ú SNACKS</div>${snackHTML}
        <div class="label">üçπ JUICE</div><div class="juice-name" onclick="openJuice('${jn}')">${jn}</div>
        
        <div class="macro-dashboard">
            <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>${Math.round(160*sc)}g Target</span></div><div class="macro-bg"><div class="macro-fill" style="width:85%; background:var(--g-pro)"></div></div></div>
            <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>${Math.round(120*sc)}g Target</span></div><div class="macro-bg"><div class="macro-fill" style="width:60%; background:var(--g-carb)"></div></div></div>
        </div>
    `;
}

// --- MODALS ---
function toggleAI() {
    aiVisible = !aiVisible;
    const dash = document.getElementById('aiDashboard');
    dash.style.display = aiVisible ? 'block' : 'none';
    if(aiVisible) {
        const u = uH[user]; const chron = getChronAge(user);
        const bioAge = calculateBioAge(u);
        const earned = (chron - bioAge).toFixed(1);
        dash.innerHTML = `
            <div class="bio-section" style="background:rgba(0,176,255,0.05); text-align:center; border:1px solid var(--blue);">
                <div style="font-size:0.6rem; color:var(--blue); font-weight:900; letter-spacing:2px">PROJECTED BIO-AGE</div>
                <div style="font-size:3rem; font-weight:800; color:#fff;">${bioAge}</div>
                <div style="font-size:0.7rem; color:var(--green); font-weight:900;">üèÜ ${earned} YEARS EARNED</div>

            </div>
            <div class="intervention-card">üî• AI: ApoB is primary lifespan friction. Increase daily fiber to reach goal.</div>
        `;
    }
}

function openBio() {
    document.getElementById('mTitle').innerHTML = (user==='J'?'JERMAINE':'SOPHIA') + " - CLINICAL";
    document.getElementById('mSub').innerText = "BIOMETRIC MONITORING";
    const m = document.getElementById('mBody');
    m.innerHTML = `<div class="tabs"><div class="tab active" id="btPhys" onclick="renderBioTab('phys')">BODY</div><div class="tab" id="btLabs" onclick="renderBioTab('labs')">LABS</div></div><div id="bioContentArea"></div>`;
    setTimeout(() => { renderBioTab('phys'); }, 50);
    document.getElementById('masterModal').style.display = 'block';
}

function renderBioTab(tab) {
    const area = document.getElementById('bioContentArea'); const u = uH[user];
    document.querySelectorAll('#masterModal .tab').forEach(t=>t.classList.remove('active'));
    document.getElementById('bt'+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add('active');
    
    if(tab==='phys') area.innerHTML = bioBar("Body Fat", u.now.bf, u.goal.bf, "%", true) + bioBar("Muscle", u.now.m, u.goal.m, "lbs") + bioBar("Visceral", u.now.vf, u.goal.vf, "", true);
    else area.innerHTML = Object.keys(u.labs).map(k => bioBar(u.labs[k].name, u.labs[k].val, u.labs[k].goal, " " + (u.labs[k].unit||""), u.labs[k].lowerIsBetter)).join('');
}

function bioBar(label, val, goal, unit, lowerBetter=false) {
    const pct = Math.min(lowerBetter ? (goal / val) * 100 : (val / goal) * 100, 100);
    const color = pct >= 100 ? 'var(--green)' : 'var(--gold)';
    return `<div class="bio-section">
        <div class="label" style="color:white; margin-bottom:10px">${label}</div>
        <div class="bar-row"><div class="bar-lbl">NOW</div><div class="bar-track"><div class="bar-fill" style="width:${pct}%;background:${color}"></div></div><div class="bar-lbl" style="text-align:right">${val}${unit}</div></div>
        <div class="bar-row"><div class="bar-lbl" style="color:var(--blue)">GOAL</div><div class="bar-track"><div class="bar-fill" style="width:100%;background:var(--blue);opacity:0.25"></div></div><div class="bar-lbl" style="text-align:right;color:var(--blue)">${goal}${unit}</div></div>
    </div>`;
}

function openR(n, i, a, t) {
    document.getElementById('mTitle').innerText = n;
    document.getElementById('mSub').innerText = "CENTURION RECIPE";
    const prompt = encodeURIComponent(`delicious plated ${n}, dark high end food photography`);
    document.getElementById('mBody').innerHTML = `<img src="https://image.pollinations.ai/prompt/${prompt}?nologo=true&model=turbo" class="meal-img"><p style="color:#ccc; line-height:1.6">${t}</p>`;
    document.getElementById('bioContentArea').innerHTML = ''; 
    document.getElementById('masterModal').style.display = 'block';
}

    const a = pDB[w]; document.getElementById('mTitle').innerText = w + " PROTOCOL";
    document.getElementById('mSub').innerText = "WORKOUT FLOW";
    document.getElementById('mBody').innerHTML = `<div class="intervention-card"><strong>PRE:</strong> ${a[0].h}<br>${a[0].d}</div><div class="intervention-card"><strong>TRAIN:</strong> ${a[1].h}<br>${a[1].d}</div><div class="intervention-card"><strong>POST:</strong> ${a[2].h}<br>${a[2].d}</div>`;
    document.getElementById('bioContentArea').innerHTML = '';
    document.getElementById('masterModal').style.display = 'block';
}

function openJuice(n){
    const d=jDB[n]; document.getElementById('mTitle').innerText=n;
    document.getElementById('mSub').innerText = d[0] + " BLEND";
    document.getElementById('mBody').innerHTML=`<p style="font-size:1.1rem; color:#fff">${d[1]}</p><p style="color:var(--gold)">Kcal: ${d[4]} | Carb: ${d[3]}g | Fiber: ${d[5]}g</p>`;
    document.getElementById('bioContentArea').innerHTML = '';

function openEssential(n){
    const d=rDB[n]; document.getElementById('mTitle').innerText=n;
    document.getElementById('mSub').innerText = "DAILY OPTIMIZER";
    document.getElementById('mBody').innerHTML=`<div class="intervention-card"><strong>DOSE:</strong> ${d[1]}</div><div class="intervention-card"><strong>WHY:</strong> ${d[2]}</div>`;
    document.getElementById('bioContentArea').innerHTML = '';
    document.getElementById('masterModal').style.display='block';
}

function openSnackSelector(s) { currentSlot=s; document.getElementById('mTitle').innerText="SNACK"; document.getElementById('mBody').innerHTML=mDB.s.map((x,i)=>`<div class="value" onclick="applySnack(${i})">${x.split('|')[0]}</div>`).join(''); document.getElementById('bioContentArea').innerHTML=''; document.getElementById('masterModal').style.display='block'; }
function applySnack(i) { snackLog[getDateKey(selDate)][currentSlot]=i; localStorage.setItem('centurion_snack_log', JSON.stringify(snackLog)); closeM(); render(); }
function removeSnack(s) { snackLog[getDateKey(selDate)][s]=null; localStorage.setItem('centurion_snack_log', JSON.stringify(snackLog)); render(); }
function closeM() { document.getElementById('masterModal').style.display='none'; }

// Init
window.onload = () => { 
    document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
    document.getElementById('b' + user.toLowerCase()).classList.add('active');
    render(); 
    fetchOuraData(); 
};
