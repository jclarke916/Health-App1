<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v176 Unique 40-Day Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #444444; --glute-pink: #d63384;
            --carb-high: #ff9100; --carb-low: #00b0ff; --target-green: #2ecc71;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; padding: 20px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 1000px; width: 100%; margin: 0 auto; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; position: relative; }
        .version-tag { position: absolute; top: 0; right: 0; font-size: 0.6rem; color: #444; letter-spacing: 1px; font-weight: 800; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; margin: 0; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .profile-badges { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .badge { background: #1a1a1a; padding: 10px 20px; border-radius: 4px; border: 1px solid #333; font-size: 0.7rem; color: var(--accent-silver); text-transform: uppercase; cursor: pointer; font-weight: 800; }
        .status-bar { text-align: center; color: var(--accent-gold); font-size: 0.85rem; margin: 15px 0; text-transform: uppercase; font-weight: 700; }
        .controls { display: flex; justify-content: center; gap: 8px; margin-bottom: 25px; width: 100%; }
        .nav-btn { background: var(--card-bg); border: 1px solid #333; color: var(--text-main); padding: 12px 0; width: 31%; border-radius: 6px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; overflow-x: auto; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px; cursor: pointer; flex: 1; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; min-width: 62px; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); font-weight: 800; border-radius: 4px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; margin-bottom: 20px; }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        .label { color: var(--accent-silver); font-size: 0.6rem; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; letter-spacing: 1px; }
        .value { font-size: 1.1rem; margin-bottom: 15px; color: #fff; cursor: pointer; border-bottom: 1px solid transparent; display: inline-block; }
        .carb-pill { padding: 4px 12px; border-radius: 4px; font-size: 0.7rem; font-weight: 900; color: #fff; text-transform: uppercase; }
        .pb-mini { font-size: 0.6rem; padding: 10px 14px; border-radius: 3px; background: #1a1a1a; border: 1px solid #333; color: #aaa; text-transform: uppercase; font-weight: 800; margin-right: 10px; cursor: pointer; display: inline-block; margin-top: 10px; }
        
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); overflow-y: auto; padding-top: 20px; }
        .modal-content { background: #050505; margin: 0 auto; padding: 35px; border: 1px solid #333; width: 92%; max-width: 750px; border-radius: 12px; }
        .chef-steps p { margin-bottom: 18px; color: #ccc; font-size: 0.95rem; line-height: 1.6; position: relative; padding-left: 38px; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 2px; background: var(--accent-gold); color: #000; width: 24px; height: 24px; border-radius: 50%; font-size: 0.75rem; display: flex; align-items: center; justify-content: center; font-weight: 900; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="version-tag">VER 176.0</div>
        <h1>THE CENTURION Master</h1>
        <div class="profile-badges">
            <div class="badge" onclick="openModal('biometrics')">üßîüèæ‚Äç‚ôÇÔ∏è USER STATS</div>
        </div>
    </header>
    <div id="dateRangeDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV WEEK</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT WEEK</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="modalTitle" style="color:#fff; margin-bottom:5px;"></h2><div style="color:var(--accent-gold); font-size:0.75rem; font-weight:800; margin:15px 0 5px 0;">SYNERGY INGREDIENTS</div><ul id="modalIng" style="list-style:none; padding:0; margin-bottom:25px; color:#ccc; font-size:0.9rem;"></ul><div id="modalSteps" class="chef-steps" style="counter-reset: step;"></div></div></div>
<div id="juiceModal" class="modal"><div class="modal-content"><span onclick="closeModal('juiceModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="jTitle" style="color:var(--accent-gold);"></h2><div id="jPrep" class="chef-steps" style="counter-reset: step;"></div></div></div>
<div id="protocolModal" class="modal"><div class="modal-content"><span onclick="closeModal('protocolModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="protoTitle" style="color:var(--accent-gold);"></h2><div id="protoBody" style="font-size:0.95rem; color:#ccc; line-height:1.7;"></div></div></div>

<script>
    const juiceDB = {
        "TITAN RED": { prep: ["Juice 2 Beets + 2 Carrots first.", "Add arils from 1 Pomegranate.", "Finish with 1 Orange to catalyze iron uptake."] },
        "ZENITH GREEN": { prep: ["Tighten 4 Stalks Kale + 1c Wheatgrass tightly.", "Juice 1 Cucumber last.", "Cilantro/Dandelion flush trace heavy metals."] },
        "PLASMA FLUSH": { prep: ["Cube 3c Watermelon (white pith included).", "Juice 1 Lime.", "Stir in Sea Salt for lift endurance."] }
    };

    const recipeDB = {
        "Crab Scramble": { ing: ["4oz Dungeness Crab", "3 Egg Whites", "1 Whole Egg", "Chives", "Ghee"], steps: ["Saut√© chives in ghee.", "Fold in crab gently.", "Cook with whisked eggs on low heat until soft."] },
        "Bison Steak & Eggs": { ing: ["6oz Bison Sirloin", "2 Eggs", "1 Tomato", "Ghee"], steps: ["Sear sirloin in ghee 3m per side.", "Fry eggs in remaining bison fat.", "Serve with tomato for Vitamin C pairing."] },
        "Southwest Scramble": { ing: ["4oz Bison", "3 Egg Whites", "Poblanos", "Cilantro"], steps: ["Brown bison with diced poblanos.", "Add whisked eggs and scramble into the meat.", "Top with cilantro."] },
        "Sardine Bowl": { ing: ["1 tin Sardines", "1/2 Avocado", "Lemon", "Kale"], steps: ["Rinse sardines; squeeze lemon juice over greens.", "Arrange avocado over massaged kale."] },
        "Protein Berry Bowl": { ing: ["1 scoop Whey", "1/2c Blueberries", "Chia", "Milk"], steps: ["Blend protein and milk.", "Top with blueberries and seeds."] },
        "Ostrich Steaks": { ing: ["6oz Ostrich Fillet", "Blackberries", "Balsamic", "Ghee"], steps: ["Sear fillet 3m per side (Rare).", "Rest for 5m.", "Glaze with blackberry reduction."] },
        "Wild Elk Medallions": { ing: ["6oz Elk", "Juniper berries", "Beef bone broth"], steps: ["Crush berries into meat.", "Sear 3m per side.", "Deglaze with bone broth."] },
        "Sriracha Bison Tacos": { ing: ["5oz Bison", "Greek Yogurt", "Sriracha", "Romaine"], steps: ["Brown bison.", "Mix yogurt and sriracha.", "Serve in Romaine Boats."] }
    };

    // HARD-CODED 40 UNIQUE DAY SYNERGY TRACK
    const MasterTrack = Array.from({length: 40}, (_, i) => {
        const types = ["BOXING", "LIFT", "REFORM", "BOXING", "YOGA", "LIFT", "HIIT"];
        const dayType = types[i % 7];
        const isHigh = dayType === "BOXING" || dayType === "LIFT" || dayType === "HIIT";
        const juices = ["TITAN RED", "PLASMA FLUSH", "ZENITH GREEN"];
        
        return {
            day: i + 1,
            w: dayType,
            c: isHigh ? "high" : "low",
            j: isHigh ? (dayType === "BOXING" ? "TITAN RED" : "PLASMA FLUSH") : "ZENITH GREEN",
            b: Object.keys(recipeDB)[i % 8],
            l: Object.keys(recipeDB)[(i + 1) % 8],
            d: Object.keys(recipeDB)[(i + 2) % 8]
        };
    });

    const protocolData = {
        "Sea Moss": "Provides 92 minerals including iodine for thyroid health.",
        "Mg Electrolytes": "Magnesium-heavy blend for CNS and boxing recovery.",
        "Kombucha": "Probiotic core to strengthen gut lining."
    };

    let weekOffset = 0;
    function getMonday(offset) { let d = new Date(); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1); let mon = new Date(d.setDate(diff)); mon.setDate(mon.getDate() + (offset * 7)); return mon; }

    function renderTabs() {
        const monday = getMonday(weekOffset);
        document.getElementById('dateRangeDisplay').innerText = `${monday.toLocaleDateString('en-US', {month:'short', day:'numeric'})} ‚Äî ${new Date(monday.getTime() + 6*86400000).toLocaleDateString('en-US', {month:'short', day:'numeric'})}`;
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"].forEach((day, i) => {
            let tabDate = new Date(monday); tabDate.setDate(monday.getDate() + i);
            const btn = document.createElement('button');
            const isToday = tabDate.toDateString() === new Date().toDateString();
            btn.className = 'tab-btn' + (isToday && weekOffset === 0 ? ' active' : '');
            btn.innerHTML = `${day}<span>${tabDate.getDate()}</span>`;
            btn.onclick = () => { document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); showDay(tabDate); };
            tabs.appendChild(btn); if(btn.className.includes('active')) showDay(tabDate);
        });
    }

    function showDay(dateObj) {
        const start = new Date(2025, 0, 1);
        const dayId = Math.floor((dateObj - start) / 86400000);
        const pair = MasterTrack[dayId % MasterTrack.length]; 
        
        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; text-transform:uppercase; color:var(--accent-gold);">
                    <span>${pair.w}</span><span class="carb-pill" style="background:${pair.c==='high'?'var(--carb-high)':'var(--carb-low)'}">${pair.c} CARB</span>
                </div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('${pair.b}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${pair.b}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('${pair.l}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${pair.l}</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('${pair.d}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${pair.d}</div>
                <div style="margin-top:15px; border-top: 1px solid #222; padding-top:15px;">
                    <span class="pb-mini" onclick="openProtocol('Sea Moss')">SEA MOSS</span>
                    <span class="pb-mini" onclick="openProtocol('Kombucha')">KOMBUCHA</span>
                    ${pair.w.includes('BOXING') ? `<span class="pb-mini" onclick="openProtocol('Mg Electrolytes')">MG ELECTROLYTES</span>` : ''}
                    <span class="pb-mini" style="color:var(--target-green);">üíß 1.2 GAL</span>
                </div>
            </div>
            <div class="card" onclick="openJuicePrep('${pair.j}')" style="background:linear-gradient(145deg, #0a0a0a, #111111); cursor:pointer; border-color:#2a2a00;">
                <div class="label" style="color:var(--accent-gold);">Kuvings Synergy Prep</div>
                <div style="font-size:1.4rem; color:var(--accent-gold); letter-spacing:2px; text-transform:uppercase; font-weight:300;">${pair.j}</div>
            </div>`;
    }

    function openRecipe(n) { const r = recipeDB[n]; document.getElementById('modalTitle').innerText = n; document.getElementById('modalIng').innerHTML = r.ing.map(i => `<li>‚Ä¢ ${i}</li>`).join(''); document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<p>${s}</p>`).join(''); openModal('recipeModal'); }
    function openJuicePrep(n) { const j = juiceDB[n]; document.getElementById('jTitle').innerText = n; document.getElementById('jPrep').innerHTML = j.prep.map(s => `<p>${s}</p>`).join(''); openModal('juiceModal'); }
    function openProtocol(n) { document.getElementById('protoTitle').innerText = n; document.getElementById('protoBody').innerHTML = protocolData[n]; openModal('protocolModal'); }
    function openModal(id) { document.getElementById(id).style.display = 'block'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; renderTabs(); }
    window.onload = renderTabs;
</script>
</body>
</html>
