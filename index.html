    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text-main: #ffffff;
            --text-muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 100px 0; background: var(--bg-deep); color: var(--text-main); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* HEADER */
        .hud-header { padding: 15px 16px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--text-muted); }
        
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-btn { padding: 4px 12px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-btn.active { background: var(--text-main); color: #000; }

        /* DATE NAVIGATOR */
        .date-nav { display: flex; justify-content: center; align-items: center; gap: 20px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; color: #fff; padding-top: 5px; }
        .nav-arrow { color: var(--gold); cursor: pointer; padding: 5px 10px; user-select: none; }
        .nav-arrow:active { transform: scale(0.9); }
        .date-display { min-width: 100px; text-align: center; letter-spacing: 1px; }

        /* HERO SECTION */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease, stroke 0.5s ease; stroke-linecap: round; }
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; border: 1px solid var(--border); border-left-width: 3px; }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.85rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); margin-top: 4px; }

        /* GRIDS */
        .section-label { font-size: 0.55rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin: 20px 16px 10px; text-transform: uppercase; }
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 10px; }
        .macro-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 30px; }
        
        .orb-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 10px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .orb-container { width: 60px; height: 60px; position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; }
        .orb-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .orb-bg { fill: none; stroke: #222; stroke-width: 5; }
        .orb-fg { fill: none; stroke: var(--cyan); stroke-width: 5; stroke-dasharray: 158; stroke-dashoffset: 158; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        
        .orb-val-box { position: absolute; text-align: center; }

        .orb-unit { font-size: 0.4rem; color: var(--text-muted); display: block; margin-top: 2px; }
        .orb-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; text-transform: uppercase; }

        .live-dot { width: 5px; height: 5px; background: var(--alert); border-radius: 50%; position: absolute; top: 8px; right: 8px; box-shadow: 0 0 5px var(--alert); animation: pulse-fast 1s infinite; display: none; }

        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }

        .w-rep { color: var(--gold); }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

<script>
/**
 * CENTURION v4700.2 - CHRONOS-PATCH
 * Changes: Added Day History, Date Nav, Workout Card. Kept Core Logic.
 */

const USERS = {
    'J': { name: "Jermaine", vo2: 45, max_hr: 190, rhr: 48, goals: { z2: 60, z5: 20, pro: 180, carb: 200, fat: 80 } },
    'S': { name: "Sophia", vo2: 32, max_hr: 185, rhr: 58, goals: { z2: 45, z5: 15, pro: 120, carb: 150, fat: 60 } }
};

const MACRO_LOOKUP = {
    'sup': {p:0, c:2, f:0},
    'juice_j': {p:2, c:15, f:0},
    'juice_s': {p:1, c:12, f:0},
    'b_j': {p:40, c:15, f:22},
    'b_s': {p:30, c:5, f:18},
    'l': {p:45, c:40, f:15},
    'l_trigger': {p:30, c:45, f:12},
    'snack_pro': {p:20, c:8, f:0},
    'snack_imm': {p:15, c:0, f:2},
    'd_ana': {p:50, c:50, f:18},
    'd_rep': {p:40, c:10, f:12}
};

const WORKOUTS = {
    'anabolic_j': { title: "Heavy Compounds", sub: "Hypertrophy A", exercises: ["Deadlifts 5x5", "Bench Press 4x8", "Pullups 3x8"] },
    'repair_j': { title: "Zone 2 Flush", sub: "Active Recovery", exercises: ["Ruck 45m @ 35lbs", "Sauna 20m", "Cold Plunge 3m"] },
    'anabolic_s': { title: "Glute/Core", sub: "Strength", exercises: ["Hip Thrusts 4x10", "Pallof Press 3x12", "KB Swings 4x15"] },
    'repair_s': { title: "Yoga Flow", sub: "Parasympathetic", exercises: ["Vinyasa 45m", "Foam Roll 10m", "Breathwork 5m"] }
};

class CenturionCore {
    constructor() {
        this.user = localStorage.getItem('v47_user') || 'J';
        this.dayOffset = 0; // 0 = Today
        this.circumference = 158; 
        
        // Load History or Init
        this.history = JSON.parse(localStorage.getItem(`v47_history_${this.user}`)) || {};
        this.init();
    }

    get dateKey() {
        const d = new Date();
        d.setDate(d.getDate() + this.dayOffset);
        return d.toISOString().split('T')[0];
    }

    getDefaultState() {
        return { hr: 60, z2_time: 15, z5_time: 2, stress: 85, score: 88, pro: 0, carb: 0, fat: 0, checked: [], drift_phase: 0 };
    }

    init() {
        this.switchUser(this.user);
        this.startClock();
        this.startLiveSim();
    }

    switchUser(uid) {
        this.user = uid;
        localStorage.setItem('v47_user', uid);
        this.history = JSON.parse(localStorage.getItem(`v47_history_${uid}`)) || {};
        
        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        
        this.loadDay();
    }

    changeDay(delta) {
        this.dayOffset += delta;
        this.loadDay();
    }

    loadDay() {
        // Init day if new
        if (!this.history[this.dateKey]) {
            this.history[this.dateKey] = this.getDefaultState();
        }
        
        this.state = this.history[this.dateKey];
        
        // Update UI Text
        const label = this.dayOffset === 0 ? "TODAY" : this.dayOffset === -1 ? "YESTERDAY" : this.dateKey;
        document.getElementById('date-display').innerText = label;
        
        // Live vs Archive Mode
        const isLive = (this.dayOffset === 0);
        document.getElementById('sync-status').innerText = isLive ? "LIVE FEED ACTIVE" : "ARCHIVE MODE";
        document.querySelector('.orb-card.live .live-dot').style.display = isLive ? 'block' : 'none';

        // Set Acid Color based on Score
        const color = this.state.score >= 80 ? '#ccff00' : '#FFD60A';
        document.documentElement.style.setProperty('--acid', color); 
        
        this.updateHUD();
        this.renderTimeline();
    }

    saveState() {
        this.history[this.dateKey] = this.state;
        localStorage.setItem(`v47_history_${this.user}`, JSON.stringify(this.history));
    }

    // 1. LIVE SIMULATION (Only runs if dayOffset === 0)
    startLiveSim() {
        setInterval(() => {
            if (this.dayOffset !== 0) return; // Stop sim for past days

            const u = USERS[this.user];
            this.state.drift_phase = (this.state.drift_phase + 1) % 60; 
            
            let targetHR = u.rhr + 10; 
            if (this.state.drift_phase > 40 && this.state.drift_phase < 55) targetHR = 135; 

            const flutter = Math.floor(Math.random() * 6) - 3;
            this.state.hr = targetHR + flutter;

            if (this.state.hr >= 120 && this.state.hr < 155) this.state.z2_time = (this.state.z2_time || 0) + (1/60); 
            else if (this.state.hr >= 155) this.state.z5_time = (this.state.z5_time || 0) + (1/60);

            if (new Date().getSeconds() % 5 === 0) this.saveState();

            this.updateHRRing(this.state.hr);
            this.updateHUDValues(); 
        }, 1000);
    }

    startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }, 1000);
    }

    formatTime(h) { const ampm = h >= 12 ? 'PM' : 'AM'; const hour = h % 12 || 12; return `${hour} ${ampm}`; }

    updateHUDValues() {

        document.getElementById('val-z2').innerText = Math.floor(s.z2_time || 0);

        document.getElementById('score-val').innerText = s.score;
        this.updateRing('activity', s.score, 100);
        
        this.runTactics(s, u);
    }

    updateHRRing(hr) {
        const u = USERS[this.user];
        const pct = Math.min(hr / u.max_hr, 1);
        const offset = 158 - (pct * 158);
        const ring = document.getElementById('ring-hr');
        if(ring) {
            ring.style.strokeDashoffset = offset;
            if (hr > 155) ring.style.stroke = "var(--alert)";
            else if (hr > 120) ring.style.stroke = "var(--cyan)";
            else ring.style.stroke = "#444";
        }
    }

    updateRing(id, val, max) {
        const circ = id === 'activity' ? 283 : 158;
        const pct = Math.min((val || 0) / max, 1);
        const offset = circ - (pct * circ);
        const el = document.getElementById(`ring-${id}`);
        if(el) el.style.strokeDashoffset = offset;
    }

    updateMacroRing(id, val, max) {
        const pct = (val || 0) / max;
        const offset = 158 - (Math.min(pct, 1) * 158);
        const el = document.getElementById(`ring-${id}`);
        if(el) {
            el.style.strokeDashoffset = offset;
            if (pct > 1.1) el.style.stroke = "var(--alert)";
            else if (pct >= 0.9) el.style.stroke = "var(--acid)";
            else el.style.stroke = "var(--cyan)";
        }
    }

    runTactics(s, u) {
        let cmd = "", reason = "", color = "var(--acid)";
        if (s.z5_time >= u.goals.z5) {
            cmd = "PEAK REACHED"; reason = "VO2 Max Stimulus Done. Recover."; color = "var(--gold)";
        } else if (s.z2_time < (u.goals.z2 * 0.2)) {
            cmd = "BASE BUILDING"; reason = "Aerobic System requires volume."; color = "var(--cyan)";
        } else {
            cmd = "MAINTAIN FLOW"; reason = "Biometrics Stable."; color = "var(--acid)";
        }
        
        if (this.dayOffset !== 0) {
            cmd = "HISTORY LOG"; reason = "Data Archived."; color = "#666";
        }

        document.getElementById('tac-cmd').innerText = cmd;
        document.getElementById('tac-cmd').style.color = color;
        document.getElementById('tac-reason').innerText = reason;
        document.getElementById('tactical-box').style.borderLeftColor = color;
        document.getElementById('tac-label').style.color = color;
    }

calculateDaySummary(viewState) {
    const u = USERS[this.user];
    
    // Macro scores
    const proScore = Math.min((viewState.pro / u.goals.pro) * 100, 100);
    const carbScore = Math.min((viewState.carb / u.goals.carb) * 100, 100);
    const fatScore = Math.min((viewState.fat / u.goals.fat) * 100, 100);
    const fiberScore = Math.min((viewState.fiber / u.goals.fiber) * 100, 100);
    const macroAvg = (proScore + carbScore + fatScore + fiberScore) / 4;
    
    // Training scores
    const z2Score = Math.min((viewState.z2_time / u.goals.z2) * 100, 100);
    const z5Score = Math.min((viewState.z5_time / u.goals.z5) * 100, 100);
    const trainingAvg = (z2Score + z5Score) / 2;
    
    // Readiness score (already 0-100)
    const readinessScore = viewState.readiness;
    
    // Overall performance score (weighted average)
    const overallScore = Math.round(
        (macroAvg * 0.4) + 
        (trainingAvg * 0.35) + 
        (readinessScore * 0.25)
    );
    
    // Grade
    let grade = 'C';
    let gradeClass = 'grade-c';
    if (overallScore >= 90) { grade = 'S'; gradeClass = 'grade-s'; }
    else if (overallScore >= 80) { grade = 'A'; gradeClass = 'grade-a'; }
    else if (overallScore >= 70) { grade = 'B'; gradeClass = 'grade-b'; }
    
    // Generate insights
    const insights = [];
    
    // Macro insights
    if (proScore < 80) {
        insights.push(`Protein ${Math.round(proScore)}% of target. Increase lean sources to optimize recovery.`);
    } else if (proScore >= 95) {
        insights.push(`Protein intake optimal at ${viewState.pro}g. Muscle protein synthesis maximized.`);
    }
    
    if (viewState.omega3 >= 4) {
        insights.push(`Omega-3 loaded at ${viewState.omega3.toFixed(1)}g. ${this.user === 'J' ? 'ApoB suppression active' : 'Anti-inflammatory state maintained'}.`);
    } else if (viewState.omega3 < 2) {
        insights.push(`Omega-3 suboptimal. Increase fatty fish intake for cardiovascular benefits.`);
    }
    
    // Training insights
    if (z2Score >= 100) {
        insights.push(`Zone 2 target exceeded. Mitochondrial density stimulus achieved.`);
    } else if (z2Score < 60) {
        insights.push(`Zone 2 volume insufficient at ${Math.floor(viewState.z2_time)}/${u.goals.z2}min. Aerobic base compromised.`);
    }
    
    if (z5Score >= 100) {
        insights.push(`VO2 Max stimulus complete. Peak cardiovascular adaptation triggered.`);
    }
    
    // Recovery insights
    if (readinessScore < 60) {
        insights.push(`Low readiness score. Prioritize sleep quality and reduce training intensity.`);
    } else if (readinessScore >= 85) {
        insights.push(`Readiness optimal. Body prepared for high-intensity stimulus.`);
    }
    
    // User-specific insights
    if (this.user === 'J' && viewState.omega3 >= 5 && proScore >= 90) {
        insights.push(`ApoB reduction protocol fully engaged. Expect 15-25% biomarker improvement.`);
    }
    
    if (this.user === 'S' && viewState.inflammationScore > 0) {
        insights.push(`Trigger event detected. Monitor ANA response over next 48-72 hours.`);
    }
    
    // If no insights, add default
    if (insights.length === 0) {
        insights.push(`Solid execution across all metrics. Maintain consistency for optimal results.`);
    }
    
    return {
        overallScore,
        grade,
        gradeClass,
        macroAvg: Math.round(macroAvg),
        trainingAvg: Math.round(trainingAvg),
        readinessScore,
        proScore: Math.round(proScore),
        carbScore: Math.round(carbScore),
        fatScore: Math.round(fatScore),
        fiberScore: Math.round(fiberScore),
        z2Score: Math.round(z2Score),
        z5Score: Math.round(z5Score),
        insights,
        totalMacros: viewState.pro + viewState.carb + viewState.fat,
        totalTraining: Math.floor(viewState.z2_time + viewState.z5_time)
    };
}
