const TOKENS = {

// === CORE APP CLASS ===
class CenturionApp {
    constructor() {
        console.log('ðŸš€ Initializing Centurion v17.0');
        
        // Core state
        this.user = localStorage.getItem('centurion_user') || 'jermaine';
        this.history = [];
        this.currentIndex = 0;
        this.currentDateStr = new Date().toLocaleDateString('en-CA');
        
        // User data
        this.checked = {};
        this.bios = {};
        
        // Intelligence flags
        this.sleepDebtCritical = false;
        this.protocol = [];
        
        // Initialize
        this.loadUserData();
        this.setPlaceholderData();
        this.render();
        this.fetchOuraData();
    }
    
    // === DATA MANAGEMENT ===
    loadUserData() {
        console.log('ðŸ“¦ Loading user data for:', this.user);
        
        // Load checked tasks
        const savedChecked = localStorage.getItem(`c_checked_${this.user}`);
        this.checked = savedChecked ? JSON.parse(savedChecked) : {};
        
        // Load biomarkers
        const savedBios = localStorage.getItem(`c_bios_${this.user}`);
        this.bios = savedBios ? JSON.parse(savedBios) : USERS[this.user].defaultBios;
        
        console.log('âœ… Loaded:', Object.keys(this.checked).length, 'days of tasks');
    }
    
    saveUserData() {
        localStorage.setItem(`c_checked_${this.user}`, JSON.stringify(this.checked));
        localStorage.setItem(`c_bios_${this.user}`, JSON.stringify(this.bios));
        console.log('ðŸ’¾ Saved user data');
    }
    
    setPlaceholderData() {
        // Prevent crashes during loading
        this.history = [{
            date: this.currentDateStr,
            score: 0,
            totalSec: 0,
            deepSec: 0,
            remSec: 0,
            rhr: '-',
            cal: 0,
            workouts: []
        }];
        this.currentIndex = 0;
    }
    
    // === OURA API ===
    async fetchOuraData() {
        console.log('ðŸ”„ Fetching Oura data...');
        this.setText('syncStatus', 'SYNCING...');
        
        try {
            const end = new Date();
            end.setDate(end.getDate() + 1);
            const start = new Date();
            start.setDate(start.getDate() - 10);
            
            const startStr = start.toISOString().split('T')[0];
            const endStr = end.toISOString().split('T')[0];
            const token = TOKENS[this.user];
            
            // Fetch sleep data only (simplify for stability)
            const url = `https://corsproxy.io/?${encodeURIComponent(
                `https://api.ouraring.com/v2/usercollection/sleep?start_date=${startStr}&end_date=${endStr}`
            )}`;
            
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (!response.ok) throw new Error('API request failed');
            
            const data = await response.json();
            console.log('ðŸ“Š Received', data.data?.length || 0, 'sleep records');
            
            // Process sleep data
            this.processSleepData(data.data || []);
            
            this.setText('syncStatus', 'SYNCED âœ“');
            this.render();
            
        } catch (error) {
            console.error('âŒ Sync failed:', error);
            this.setText('syncStatus', 'OFFLINE');
        }
    }
    
    processSleepData(sleepData) {
        // Consolidate multiple sleep sessions per day
        const sleepMap = new Map();
        
        sleepData.forEach(session => {
            if (!sleepMap.has(session.day)) {
                sleepMap.set(session.day, {
                    date: session.day,
                    score: 0,
                    totalSec: 0,
                    deepSec: 0,
                    remSec: 0,
                    rhr: '-',
                    cal: 0,
                    workouts: []
                });
            }
            
            const day = sleepMap.get(session.day);
            day.totalSec += session.total_sleep_duration || 0;
            day.deepSec += session.deep_sleep_duration || 0;
            day.remSec += session.rem_sleep_duration || 0;
        });
        
        // Convert to array and sort
        this.history = Array.from(sleepMap.values())
            .sort((a, b) => b.date.localeCompare(a.date));
        
        // Find current date index
        this.currentIndex = this.history.findIndex(h => h.date === this.currentDateStr);
        if (this.currentIndex === -1) {
            // Add today if missing
            this.history.unshift({
                date: this.currentDateStr,
                score: 0,
                totalSec: 0,
                deepSec: 0,
                remSec: 0,
                rhr: '-',
                cal: 0,
                workouts: []
            });
            this.currentIndex = 0;
        }
        
        console.log('âœ… Processed', this.history.length, 'days');
    }
    
    // === NAVIGATION ===
    changeDate(direction) {
        const newIndex = this.currentIndex - direction;
        
        if (newIndex >= 0 && newIndex < this.history.length) {
            this.currentIndex = newIndex;
            this.currentDateStr = this.history[newIndex].date;
            console.log('ðŸ“… Changed to:', this.currentDateStr);
            this.render();
        }
    }
    
    switchUser(newUser) {
        if (newUser === this.user) return;
        
        console.log('ðŸ‘¤ Switching to:', newUser);
        
        // Update UI immediately
        document.querySelectorAll('.u-badge').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${newUser}`).classList.add('active');
        
        // Reset state
        this.user = newUser;
        localStorage.setItem('centurion_user', newUser);
        
        // Load new user data
        this.loadUserData();
        this.setPlaceholderData();
        
        // Re-render
        this.render();
        this.fetchOuraData();
    }
    
    // === UTILITIES ===
    setText(id, text) {
        const el = document.getElementById(id);
        if (el) el.innerText = text;
    }
    
    sync() {
        this.fetchOuraData();
    }
}

class DebugConsole {
    constructor() {
        this.logs = [];
        this.maxLogs = 50;
        this.createUI();
        this.hijackConsole();
    }
    
    createUI() {
        const debugDiv = document.createElement('div');
        debugDiv.id = 'debugConsole';
        debugDiv.style.cssText = `
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;

            overflow-y: auto;

            padding: 10px;
            color: #0f0;
        `;
        document.body.appendChild(debugDiv);
        
        // Toggle button
        const toggleBtn = document.createElement('button');
        toggleBtn.innerText = 'ðŸ› DEBUG';
        toggleBtn.style.cssText = `
            position: fixed;
            bottom: 70px;
            right: 10px;
            z-index: 10000;
            background: #ccff00;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 0.7rem;
            cursor: pointer;
        `;
        toggleBtn.onclick = () => {
            const console = document.getElementById('debugConsole');
            console.style.display = console.style.display === 'none' ? 'block' : 'none';
        };
        document.body.appendChild(toggleBtn);
        
        // Clear button
        const clearBtn = document.createElement('button');
        clearBtn.innerText = 'ðŸ—‘ï¸';
        clearBtn.style.cssText = `
            position: fixed;
            bottom: 70px;
            right: 90px;
            z-index: 10000;
            background: #ff453a;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 0.7rem;
            cursor: pointer;
        `;
        clearBtn.onclick = () => {
            this.logs = [];
            this.render();
        };
        document.body.appendChild(clearBtn);
    }
    
    hijackConsole() {
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = (...args) => {
            originalLog.apply(console, args);
            this.addLog('LOG', args.join(' '), '#0f0');
        };
        
        console.error = (...args) => {
            originalError.apply(console, args);
            this.addLog('ERROR', args.join(' '), '#ff453a');
        };
        
        console.warn = (...args) => {
            originalWarn.apply(console, args);
            this.addLog('WARN', args.join(' '), '#FFD60A');
        };
    }
    
    addLog(type, message, color) {
        const timestamp = new Date().toLocaleTimeString();
        this.logs.push({ timestamp, type, message, color });
        
        // Keep only last N logs
        if (this.logs.length > this.maxLogs) {
            this.logs.shift();
        }
        
        this.render();
    }
    
    render() {
        const debugDiv = document.getElementById('debugConsole');
        if (!debugDiv) return;
        
        debugDiv.innerHTML = this.logs.map(log => 
            `<div style="color: ${log.color}; margin-bottom: 4px;">
                <span style="color: #666;">[${log.timestamp}]</span> 
                <span style="color: #00f0ff;">${log.type}</span>: ${log.message}
            </div>`
        ).join('');
        
        // Auto-scroll to bottom
        debugDiv.scrollTop = debugDiv.scrollHeight;
    }
}

// === INTELLIGENCE ENGINE ===
class IntelligenceEngine {
    constructor(app) {
        this.app = app;
    }
    
    run() {
        console.log('ðŸ§  Running intelligence engine...');
        
        // Reset protocol to base
        this.app.protocol = JSON.parse(JSON.stringify(BASE_PROTOCOL));
        
        // Calculate sleep debt
        const sleepDebt = this.calculateSleepDebt();
        console.log('ðŸ’¤ Sleep debt:', sleepDebt.toFixed(1), 'hours');
        
        // Apply logic
        if (sleepDebt > 7) {
            this.app.sleepDebtCritical = true;
            this.forcedRecoveryMode(sleepDebt);
        } else {
            this.app.sleepDebtCritical = false;
        }
        
        // Inject supplements
        this.injectSupplements();
        
        console.log('âœ… Intelligence complete');
    }
    
    calculateSleepDebt() {
        const today = new Date().toLocaleDateString('en-CA');
        const last7 = this.app.history
            .filter(day => day.date !== today && day.totalSec > 0)
            .slice(0, 7);
        
        if (last7.length === 0) return 0;
        
        let totalDebt = 0;
        last7.forEach(day => {
            const actual = day.totalSec / 3600;
            const deficit = 8 - actual;
            if (deficit > 0) totalDebt += deficit;
        });
        
        console.log('  ðŸ“Š Analyzed', last7.length, 'days');
        return totalDebt;
    }
    
    forcedRecoveryMode(debt) {
        console.log('âš ï¸ FORCED RECOVERY - Debt:', debt.toFixed(1) + 'h');
        
        // Modify training task
        const trainTask = this.app.protocol.find(t => t.id === 'train');
        if (trainTask) {
            trainTask.title = 'ðŸ›ï¸ FORCED REST';
            trainTask.desc = `Sleep debt: ${debt.toFixed(1)}h - No training`;
            trainTask.calBurn = 0;
        }
    }
    
    injectSupplements() {
        const supplements = [
            { id: 'fish-oil', time: '07:30', title: 'Fish Oil 2g', desc: 'Omega-3', macros: {p:0,o:2000,cal:20} },
            { id: 'vitamin-d', time: '07:30', title: 'Vitamin D3', desc: '5000 IU', macros: {p:0,o:0,cal:0} },
            { id: 'magnesium', time: '21:00', title: 'Magnesium', desc: '400mg', macros: {p:0,o:0,cal:0} }
        ];
        
        supplements.forEach(supp => {
            if (!this.app.protocol.find(t => t.id === supp.id)) {
                this.app.protocol.push(supp);
            }
        });
        
        // Sort by time
        this.app.protocol.sort((a, b) => a.time.localeCompare(b.time));
        
        console.log('ðŸ’Š Injected', supplements.length, 'supplements');
    }
}

// === RENDERING ENGINE ===
class RenderEngine {
    constructor(app) {
        this.app = app;
    }
    
    render() {
        console.log('ðŸŽ¨ Rendering UI...');
        
        try {
            this.renderHeader();
            this.renderStatus();
            this.renderTimeline();
            console.log('âœ… Render complete');
        } catch (error) {
            console.error('âŒ Render failed:', error.message);
        }
    }
    
    renderHeader() {
        const day = this.app.history[this.app.currentIndex];
        this.app.setText('dateLabel', day.date);
        
        // Calculate day score
        const sleepHours = (day.totalSec || 0) / 3600;
        const score = Math.min(100, Math.round(sleepHours / 8 * 100));
        
        this.app.setText('dayScore', score);
        
        const scoreEl = document.getElementById('dayScore');
        if (scoreEl) {
            scoreEl.style.color = score >= 80 ? '#ccff00' : score >= 60 ? '#FFD60A' : '#ff453a';
        }
    }
    
    renderStatus() {
        const day = this.app.history[this.app.currentIndex];
        const sleepHours = (day.totalSec || 0) / 3600;
        
        let status = '';
        if (this.app.sleepDebtCritical) {
            status = 'âš ï¸ SLEEP DEBT CRITICAL - Recovery Mode';
        } else if (sleepHours >= 7.5) {
            status = 'âœ… OPTIMAL - Ready for training';
        } else if (sleepHours >= 6) {
            status = 'âš ï¸ MODERATE - Light training only';
        } else if (sleepHours > 0) {
            status = 'ðŸ›ï¸ POOR SLEEP - Rest day';
        } else {
            status = 'ðŸ“Š Waiting for data...';
        }
        
        this.app.setText('statusMsg', status);
        
        // Alert banner
        const banner = document.getElementById('alertBanner');
        if (this.app.sleepDebtCritical) {
            banner.className = 'alert-banner alert-warning show';
            banner.innerText = 'âš ï¸ SLEEP DEBT OVER 7 HOURS - FORCED RECOVERY';
        } else {
            banner.className = 'alert-banner';
        }
    }
    
    renderTimeline() {
        const dateKey = this.app.history[this.app.currentIndex].date;
        const checked = this.app.checked[dateKey] || [];
        
        let html = '';
        
        this.app.protocol.forEach(task => {
            const isChecked = checked.includes(task.id);
            
            html += `
                <div class="time-slot">
                    <div class="ts-time">${task.time}</div>
                    <div class="ts-card ${isChecked ? 'checked' : ''}">
                        <div class="ts-title">${task.title}</div>
                        <div class="ts-desc">${task.desc}</div>
                        <div class="check-btn" onclick="app.toggleTask('${task.id}')">
                            <div class="check-circle">${isChecked ? 'âœ“' : ''}</div>
                        </div>
                    </div>
                </div>
            `;
        });
        
        document.getElementById('timeline').innerHTML = html;
        console.log('ðŸ“‹ Rendered', this.app.protocol.length, 'tasks');
    }
}

// === TASK MANAGEMENT ===
CenturionApp.prototype.toggleTask = function(taskId) {
    const dateKey = this.history[this.currentIndex].date;
    
    if (!this.checked[dateKey]) {
        this.checked[dateKey] = [];
    }
    
    const index = this.checked[dateKey].indexOf(taskId);
    
    if (index === -1) {
        // Check task
        this.checked[dateKey].push(taskId);
        console.log('âœ… Checked:', taskId);
    } else {
        // Uncheck task
        this.checked[dateKey].splice(index, 1);
        console.log('â¬œ Unchecked:', taskId);
    }
    
    // Save and re-render
    this.saveUserData();
    this.render();
};

// === MAIN RENDER METHOD ===

    // Run intelligence engine
    const intelligence = new IntelligenceEngine(this);
    intelligence.run();
    
    // Render UI
    const renderer = new RenderEngine(this);
    renderer.render();
};
