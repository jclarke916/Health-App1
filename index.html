<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.0 Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --glute-pink: #FF4081; --target-green: #00E676;
            --heat-red: #FF3D00; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 30px 20px; font-size: 16px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 30px; position: relative; }
        .version-tag { position: absolute; top: 0; right: 0; font-size: 0.65rem; color: #444; font-weight: 800; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.6rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .profile-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .badge { background: #000; padding: 14px 28px; border-radius: 40px; border: 1px solid #333; font-size: 0.75rem; color: #666; text-transform: uppercase; cursor: pointer; font-weight: 700; }
        .badge.active-user { border-color: var(--accent-gold); color: var(--accent-gold); }
        .badge.active-user.sophia { border-color: var(--glute-pink); color: var(--glute-pink); }
        .controls { display: flex; justify-content: space-between; gap: 12px; margin: 25px 0 30px 0; }
        .nav-btn { background: var(--bg-card); border: 1px solid #222; color: var(--text-muted); padding: 16px 0; width: 24%; border-radius: 14px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 8px; border-radius: 18px; margin-bottom: 35px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px 0; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; border-radius: 12px; }
        .tab-btn span { font-size: 0.95rem; margin-top: 5px; font-weight: 600; }
        .tab-btn.active { color: #fff; background: #222; font-weight: 700; }
        .card, .macro-dashboard { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); position: relative; }
        .card::before { content: ""; position: absolute; top: 35px; bottom: 35px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 8px; letter-spacing: 1.5px; }
        .value { font-size: 1.05rem; margin-bottom: 25px; color: #fff; font-weight: 500; cursor: pointer; }
        .snack-slot { background: #0a0a0a; border: 1px dashed #333; padding: 16px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #666; font-size: 0.85rem; }
        .snack-slot.filled { border-style: solid; border-color: #333; color: #fff; background: #161616; }
        .protocol-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; border-top: 1px solid #222; padding-top: 25px; }
        .proto-btn { background: #111; border: 1px solid #333; color: #888; padding: 15px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; cursor: pointer; text-align: center; }
        .proto-btn.active { border-color: var(--target-green); color: var(--target-green); background: rgba(0, 230, 118, 0.1); }
        .macro-row { margin-bottom: 22px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 8px; font-weight: 700; color: #aaa; text-transform: uppercase; }
        .macro-bar-bg { height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-bar-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); overflow-y: auto; padding: 20px; }
        .modal-content { background: #0a0a0a; margin: 30px auto; padding: 40px; border: 1px solid #333; width: 100%; max-width: 600px; border-radius: 24px; }
        .timeline-section { margin-bottom: 20px; border-left: 2px solid #222; padding-left: 15px; }
        .timeline-item { margin-bottom: 15px; font-size: 0.9rem; color: #ccc; }
        .timeline-time { color: var(--accent-gold); font-weight: 800; font-size: 0.7rem; text-transform: uppercase; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { background: #111; padding: 20px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .graph-container { height: 120px; width: 100%; margin: 20px 0; border-bottom: 1px solid #333; }
        svg { width: 100%; height: 100%; overflow: visible; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="version-tag">VER 222.0</div>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div id="badgeJ" class="badge active-user" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="badgeS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateRangeDisplay" class="status-bar" style="text-align: center; color: #666; font-size: 0.8rem; margin: 20px 0; font-weight: 800; text-transform: uppercase;">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
        <button class="nav-btn" onclick="openProfileModal()" style="color:var(--target-green); border-color:rgba(0,230,118,0.2);">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalIng" style="color:#ccc; margin: 20px 0;"></div><div id="modalSteps" style="color:#bbb; line-height:1.8;"></div></div></div>
<div id="snackModal" class="modal"><div class="modal-content"><span onclick="closeModal('snackModal')" style="float:right; cursor:pointer;">&times;</span><h2 style="color:var(--accent-gold);">SELECT SNACK</h2><div id="snackOptionsList"></div></div></div>
<div id="profileModal" class="modal"><div class="modal-content"><span onclick="closeModal('profileModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="profTitle" style="color:#fff;"></h2><div id="profStats"></div><div id="profGraph" class="graph-container"></div><div id="profHistory" style="margin-top:20px;"></div></div></div>
<div id="recoveryModal" class="modal"><div class="modal-content"><span onclick="closeModal('recoveryModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="recTitle" style="color:#fff;">RECOVERY PROTOCOL</h2><div id="recContent"></div></div></div>

<script>
    let currentUser = 'J'; 
    let dayState = {}; 
    let weekOffset = 0;
    let selectedDayIndex = 0;
    let selectedDateObj = new Date();

    const snackDB = { "Pea Protein ISO": {p:25, c:2, f:2, k:120}, "Kirkland Mixed Nuts": {p:9, c:8, f:23, k:260}, "Greek Yogurt": {p:20, c:8, f:0, k:120}, "REMOVE": {p:0, c:0, f:0, k:0} };
    const recipeDB = {
        "Bone Broth & Egg": { ing: ["1 cup Bone Broth", "1 Egg", "Ginger"], steps: "Heat broth, poach egg.", macros: { J:{p:16,c:2,f:5,k:117}, S:{p:16,c:2,f:5,k:117} } },
        "Thai Beef Salad": { ing: ["6oz Steak", "Lime", "Mint"], steps: "Grill steak, toss with lime/herbs.", macros: { J:{p:30,c:12,f:12,k:276}, S:{p:15,c:7,f:6,k:142} } },
        "Clams Linguine": { ing: ["Clams", "Garlic", "Parsley"], steps: "Steam clams with garlic.", macros: { J:{p:35,c:18,f:8,k:284}, S:{p:18,c:10,f:4,k:148} } }
    };
    const userHistory = {
        'J': [{date: "2025-10-01", bf: 22.5, m: 96.0}, {date: "2025-11-01", bf: 21.8, m: 97.2}, {date: "2025-12-01", bf: 20.7, m: 98.8}],
        'S': [{date: "2025-10-01", bf: 38.0, m: 47.0}, {date: "2025-11-01", bf: 37.1, m: 48.1}, {date: "2025-12-01", bf: 36.1, m: 49.2}]
    };
    const recoveryDB = [
        { warmup: "Thera Knee (15m)", gym: "Sauna (20m)", home: "Normatec Hips (30m)" },
        { warmup: "Theragun Glutes", gym: "Cryo (3m)", home: "Normatec Legs (45m)" },
        { warmup: "Band Pull-aparts", gym: "Steam (15m)", home: "Epsom Salt Bath" }
    ];
    const weeklySchedule = [
        { w: "REST & RECOVERY", c: "LOW CARB" }, { w: "HEAVY LIFT", c: "HIGH CARB" }, { w: "BOXING", c: "HIGH CARB" }, { w: "REFORM", c: "LOW CARB" }, { w: "BOXING", c: "HIGH CARB" }, { w: "YOGA", c: "LOW CARB" }, { w: "HIIT", c: "HIGH CARB" }
    ];

    function getMonday(offset) {
        let d = new Date(); let day = d.getDay();
        let diff = d.getDate() - day + (day == 0 ? -6 : 1);
        let mon = new Date(d.setDate(diff)); mon.setHours(0,0,0,0);
        mon.setDate(mon.getDate() + (offset * 7)); return mon;
    }

    function switchUser(user) { currentUser = user; renderTabs(); showDay(selectedDateObj, selectedDayIndex); }

    function toggleProtocol(dateKey, type) {
        if (!dayState[dateKey]) dayState[dateKey] = { s1: null, s2: null, sea: false, kom: false };
        dayState[dateKey][type] = !dayState[dateKey][type];
        showDay(selectedDateObj, selectedDayIndex);
    }

    function openRecipe(name) {
        const r = recipeDB[name];
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalIng').innerHTML = r.ing.map(i => `‚Ä¢ ${i}<br>`).join('');
        document.getElementById('modalSteps').innerText = r.steps;
        document.getElementById('recipeModal').style.display = 'block';
    }

    function openSnackSelector(slot) {
        currentSnackSlot = slot;
        const container = document.getElementById('snackOptionsList');
        container.innerHTML = Object.keys(snackDB).map(key => `<div style="padding:15px; border-bottom:1px solid #222; cursor:pointer;" onclick="selectSnack('${key}')">${key}</div>`).join('');
        document.getElementById('snackModal').style.display = 'block';
    }

    function selectSnack(name) {
        const key = selectedDateObj.toDateString();
        if (!dayState[key]) dayState[key] = { s1: null, s2: null, sea: false, kom: false };
        dayState[key]['s' + currentSnackSlot] = name === 'REMOVE' ? null : name;
        closeModal('snackModal'); showDay(selectedDateObj, selectedDayIndex);
    }

    function openRecovery(idx) {
        const r = recoveryDB[idx % 3];
        document.getElementById('recContent').innerHTML = `
            <div class="timeline-section"><div class="timeline-time">Pre-Workout</div><div class="timeline-item">${r.warmup}</div></div>
            <div class="timeline-section"><div class="timeline-time">Gym Amenity</div><div class="timeline-item">${r.gym}</div></div>
            <div class="timeline-section"><div class="timeline-time">Home restoration</div><div class="timeline-item">${r.home}</div></div>
        `;
        document.getElementById('recoveryModal').style.display = 'block';
    }

    function openProfileModal() {
        const h = userHistory[currentUser]; const latest = h[h.length-1];
        document.getElementById('profTitle').innerText = currentUser === 'J' ? 'JERMAINE' : 'SOPHIA';
        document.getElementById('profStats').innerHTML = `<div class="stat-grid"><div class="stat-box"><div class="stat-val">${latest.bf}%</div><div class="stat-lbl">Body Fat</div></div><div class="stat-box"><div class="stat-val">${latest.m} lbs</div><div class="stat-lbl">Muscle</div></div></div>`;
        renderGraph(h);
        document.getElementById('profHistory').innerHTML = [...h].reverse().map(e => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222; color:#888;"><span>${e.date}</span><span>${e.bf}% BF</span></div>`).join('');
        document.getElementById('profileModal').style.display = 'block';
    }

    function renderGraph(data) {
        const w=500, h=150, p=20; const bfs = data.map(d => d.bf); const min = Math.min(...bfs)-1, max = Math.max(...bfs)+1;
        let pts = ""; data.forEach((d,i) => pts += `${p+(i/(data.length-1))*(w-p*2)},${h-p-((d.bf-min)/(max-min))*(h-p*2)} `);
        const color = currentUser === 'J' ? '#D4AF37' : '#FF4081';
        document.getElementById('profGraph').innerHTML = `<svg viewBox="0 0 ${w} ${h}"><polyline points="${pts}" fill="none" stroke="${color}" stroke-width="4" />${data.map((d,i) => `<circle cx="${p+(i/(data.length-1))*(w-p*2)}" cy="${h-p-((d.bf-min)/(max-min))*(h-p*2)}" r="6" fill="#000" stroke="${color}" stroke-width="2" />`).join('')}</svg>`;
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function renderTabs() {
        const mon = getMonday(weekOffset); const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        document.getElementById('dateRangeDisplay').innerText = `${mon.toLocaleDateString('en-US', {month:'short', day:'numeric'})} ‚Äî ${new Date(mon.getTime() + 6*86400000).toLocaleDateString('en-US', {month:'short', day:'numeric'})}`;
        for (let i = 0; i < 7; i++) {
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            const btn = document.createElement('button'); btn.className = 'tab-btn' + (d.toDateString() === selectedDateObj.toDateString() ? ' active' : '');
            btn.innerHTML = `${days[i]}<span>${d.getDate()}</span>`;
            btn.onclick = () => { selectedDateObj = d; selectedDayIndex = i; renderTabs(); showDay(d, i); };
            tabs.appendChild(btn);
        }
    }

    function showDay(dateObj, dayIndex) {
        const dateKey = dateObj.toDateString(); const schedule = weeklySchedule[dayIndex];
        const state = dayState[dateKey] || { s1: null, s2: null, sea: false, kom: false };
        const goal = (currentUser === 'J') ? {p:160, c:80, f:100, k:1860} : {p:105, c:50, f:70, k:1250};
        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; border-bottom:1px solid #222; padding-bottom:15px; cursor:pointer;" onclick="openRecovery(${dayIndex})">
                    <div style="font-weight:800; font-size:1.1rem; color:#fff;">${schedule.w} ‚ìò</div>
                    <span class="badge" style="padding:6px 12px; font-size:0.6rem; background:#222; border:none;">${schedule.c}</span>
                </div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('Bone Broth & Egg')">Bone Broth & Egg</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('Thai Beef Salad')">Thai Beef Salad</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('Clams Linguine')">Clams Linguine</div>
                <div class="label">ü•§ Snack Slot 1</div><div class="snack-slot ${state.s1?'filled':''}" onclick="openSnackSelector(1)">${state.s1 || '+ ADD SNACK'}</div>
                <div class="protocol-grid"><div class="proto-btn ${state.sea ? 'active' : ''}" onclick="toggleProtocol('${dateKey}', 'sea')">üåä SEA MOSS</div><div class="proto-btn ${state.kom ? 'active' : ''}" onclick="toggleProtocol('${dateKey}', 'kom')">üçÑ KOMBUCHA</div></div>
            </div>
            <div class="macro-dashboard">
                <div style="font-size:0.8rem; font-weight:800; color:#fff; margin-bottom:25px; text-transform:uppercase;">${currentUser === 'J' ? 'JERMAINE' : 'SOPHIA'} DAILY MACROS</div>
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>81g / ${goal.p}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill p-fill" style="width:50%"></div></div></div>
            </div>
        `;
    }

    function resetToCurrent() { weekOffset = 0; selectedDateObj = new Date(); selectedDateObj.setHours(0,0,0,0); let day = selectedDateObj.getDay(); selectedDayIndex = (day === 0 ? 6 : day - 1); renderTabs(); showDay(selectedDateObj, selectedDayIndex); }
    window.onload = resetToCurrent;
</script>
</body>
</html>
