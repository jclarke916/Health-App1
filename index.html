<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>The Centurion v400</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#000;
  --card:#111;
  --gold:#D4AF37;
  --text:#fff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Inter',system-ui;
  background:radial-gradient(circle at top,#111,#000 60%);
  color:var(--text);
}

.container {
  max-width:430px;
  margin:0 auto;
  padding:40px 16px 80px;
}

header {
  text-align:center;
  margin-bottom:30px;
}

header h1 {
  font-weight:400;
  letter-spacing:6px;
  font-size:1.1rem;
  opacity:.9;
}

/* ===== FEED ===== */

.feed {
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ===== FEED CARD ===== */

.feed-card {
  position:relative;
  height:68px;
  border-radius:18px;
  overflow:hidden;
  background:#111;
  display:flex;
  align-items:center;
  padding:0 18px;
  cursor:pointer;
}

/* background image */
.feed-card::before {
  content:"";
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:saturate(1.1);
}

/* dark overlay */
.feed-card::after {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    90deg,
    rgba(0,0,0,.85),
    rgba(0,0,0,.55),
    rgba(0,0,0,.85)
  );
}

.feed-content {
  position:relative;
  z-index:2;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.feed-left {
  display:flex;
  align-items:center;
  gap:10px;
}

.icon {
  font-size:1.2rem;
  opacity:.9;
}

.meal-name {
  font-weight:600;
  font-size:.95rem;
}

.protein {
  font-weight:800;
  font-size:.85rem;
  opacity:.9;
}

/* ===== IMAGE SOURCES ===== */

.salmon::before {
  background-image:url("https://images.unsplash.com/photo-1546069901-eacef0df6022");
}

.bison::before {
  background-image:url("https://images.unsplash.com/photo-1604908177522-402fdd80b25b");
}

.chicken::before {
  background-image:url("https://images.unsplash.com/photo-1604908177225-2c6c9d93d353");
}

.halibut::before {
  background-image:url("https://images.unsplash.com/photo-1617191518004-fcc36f75f5e9");
}
</style>
</head>

<body>

<div class="container">

<header>
  <h1>THE CENTURION</h1>
</header>

<div class="feed">

  <div class="feed-card salmon">
    <div class="feed-content">
      <div class="feed-left">
        <div class="icon">ü•ó</div>
        <div class="meal-name">Seared Salmon Bowl</div>
      </div>
      <div class="protein">38g P</div>
    </div>
  </div>

  <div class="feed-card bison">
    <div class="feed-content">
      <div class="feed-left">
        <div class="icon">üçΩÔ∏è</div>
        <div class="meal-name">Bison Power Plate</div>
      </div>
      <div class="protein">45g P</div>
    </div>
  </div>

  <div class="feed-card chicken">
    <div class="feed-content">
      <div class="feed-left">
        <div class="icon">ü•¨</div>
        <div class="meal-name">Chicken Artichoke Salad</div>
      </div>
      <div class="protein">40g P</div>
    </div>
  </div>

  <div class="feed-card halibut">
    <div class="feed-content">
      <div class="feed-left">
        <div class="icon">üêü</div>
        <div class="meal-name">Halibut & White Beans</div>
      </div>

    </div>
  </div>

</div>
</div>

</body>
</html>
