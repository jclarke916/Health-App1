<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v3300.0 Bio-Synergy</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #111111;
            --border: #222222;
            --gold: #FFD60A;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --purple: #bf5af2;
            --alert: #ff453a;
            --text-main: #ffffff;
            --text-muted: #666666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 80px 0; background: var(--bg-deep); color: var(--text-main); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #1a1a1a 0%, #000 60%); }

        /* --- HEADER & NAV --- */
        .hud-header { padding: 20px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--text-muted); }
        .date-nav { display: flex; align-items: center; gap: 15px; font-family: var(--font-data); font-size: 0.8rem; font-weight: 700; }
        .nav-arrow { color: var(--gold); cursor: pointer; padding: 5px; font-size: 1rem; user-select: none; }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-btn { padding: 4px 12px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; }
        .u-btn.active { background: var(--text-main); color: #000; }

        /* --- HERO RING (The "Cockpit") --- */
        .hero-section { padding: 30px 16px 20px; text-align: center; position: relative; }
        
        .progress-ring-container { width: 160px; height: 160px; margin: 0 auto; position: relative; display: flex; align-items: center; justify-content: center; }
        /* CSS Conic Gradient for the Ring */
        .ring-bg { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--border) 0% 100%); z-index: 1; }
        .ring-fill { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--acid) 0% var(--p), transparent var(--p)); z-index: 2; transition: all 1s ease-out; transform: rotate(0deg); }
        .ring-mask { position: absolute; width: 88%; height: 88%; border-radius: 50%; background: var(--bg-deep); z-index: 3; }
        
        .ring-content { position: relative; z-index: 4; display: flex; flex-direction: column; align-items: center; }
        .ring-val { font-family: var(--font-data); font-size: 3rem; font-weight: 700; letter-spacing: -2px; line-height: 1; color: var(--text-main); text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .ring-label { font-size: 0.6rem; font-weight: 700; color: var(--text-muted); letter-spacing: 2px; margin-top: 5px; }
        
        .system-mode { margin-top: 15px; font-family: var(--font-data); font-size: 0.7rem; color: var(--acid); letter-spacing: 1px; border: 1px solid var(--acid); display: inline-block; padding: 6px 12px; border-radius: 20px; background: rgba(204, 255, 0, 0.05); }

        /* --- DATA GRID --- */
        .grid-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 30px; }
        .stat-box { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px 5px; text-align: center; }
        .sb-label { display: block; font-size: 0.5rem; color: var(--text-muted); margin-bottom: 4px; letter-spacing: 0.5px; }
        .sb-val { font-family: var(--font-data); font-size: 0.9rem; font-weight: 700; color: #fff; }
        .c-acid { color: var(--acid); } .c-gold { color: var(--gold); } .c-cyan { color: var(--cyan); }

        /* --- TIMELINE (Protocol) --- */
        .timeline-container { padding: 0 16px; }
        .section-header { font-size: 0.6rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .time-slot { display: flex; gap: 15px; margin-bottom: 25px; position: relative; }
        /* Vertical Line */
        .time-slot::before { content: ''; position: absolute; left: 24px; top: 30px; bottom: -30px; width: 2px; background: var(--border); z-index: 0; }
        .time-slot:last-child::before { display: none; }

        .ts-time { width: 50px; font-family: var(--font-data); font-size: 0.75rem; color: var(--text-muted); text-align: right; padding-top: 5px; z-index: 1; }
        
        .ts-card { flex: 1; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 16px; padding: 18px; position: relative; z-index: 1; overflow: hidden; transition: transform 0.2s; }
        .ts-card:active { transform: scale(0.98); }
        
        /* SYNERGY GLOW */
        .ts-card.synergy-active { border-left: 3px solid var(--cyan); background: linear-gradient(90deg, rgba(0, 240, 255, 0.05) 0%, #111 100%); }
        
        .tag-row { display: flex; gap: 6px; margin-bottom: 8px; }
        .ts-tag { font-size: 0.55rem; padding: 3px 8px; border-radius: 4px; font-weight: 800; letter-spacing: 0.5px; text-transform: uppercase; }
        .tag-bio { background: var(--acid); color: #000; }
        .tag-syn { background: var(--cyan); color: #000; box-shadow: 0 0 10px rgba(0, 240, 255, 0.3); }
        
        .ts-title { font-size: 0.9rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-detail { font-size: 0.8rem; color: #aaa; line-height: 1.4; margin-bottom: 10px; }
        .ts-mech { font-family: var(--font-data); font-size: 0.6rem; color: var(--text-muted); padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        
        .check-circle { position: absolute; top: 15px; right: 15px; width: 24px; height: 24px; border: 2px solid var(--border); border-radius: 50%; }
        .ts-card.done .check-circle { background: var(--acid); border-color: var(--acid); }
        .ts-card.done { opacity: 0.5; }

        /* SYNC BAR */
        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 15px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="hud-header">
        <div class="app-name">CENTURION v3300</div>
        <div class="date-nav">
            <span class="nav-arrow" onclick="engine.changeDay(-1)">◀</span>
            <span id="display-date">TODAY</span>
            <span class="nav-arrow" onclick="engine.changeDay(1)">▶</span>
        </div>
        <div class="user-switch">
            <button id="btn-J" class="u-btn active" onclick="engine.loadUser('J')">JER</button>
            <button id="btn-S" class="u-btn" onclick="engine.loadUser('S')">SOPH</button>
        </div>
    </div>

    <div class="hero-section">
        <div class="progress-ring-container">
            <div class="ring-bg"></div>
            <div class="ring-fill" id="ring-fill"></div>
            <div class="ring-mask"></div>
            <div class="ring-content">
                <div class="ring-val" id="score-display">--</div>
                <div class="ring-label">BIO-READINESS</div>
            </div>
        </div>
        <div id="system-mode" class="system-mode">CALCULATING...</div>
    </div>

    <div class="grid-4">
        <div class="stat-box">
            <span class="sb-label">HRV BALANCE</span>
            <span id="hrv-val" class="sb-val c-acid">--</span>
        </div>
        <div class="stat-box">
            <span class="sb-label">DEEP SLEEP</span>
            <span id="sleep-val" class="sb-val">--</span>
        </div>
        <div class="stat-box">
            <span class="sb-label">VISCERAL FAT</span>
            <span id="vf-val" class="sb-val c-gold">--</span>
        </div>
        <div class="stat-box">
            <span class="sb-label">PROTEIN RX</span>
            <span id="pro-val" class="sb-val">--</span>
        </div>
    </div>

    <div class="timeline-container">
        <div class="section-header">
            <span>HOURLY PROTOCOL</span>
            <span style="color:var(--cyan)">BIO-HACKS ACTIVE</span>
        </div>
        <div id="timeline-feed">
            </div>
    </div>

    <div class="sync-footer">
        <div><span class="pulse"></span>LIVE FEED: OURA BIOMETRICS</div>
        <div id="sync-status">CONNECTED</div>
    </div>

<script>
/**
 * CENTURION v3300.0 - BIO-SYNERGY ENGINE
 * Features: Progress Ring, Day Navigation, Nutrient Pairing Logic
 */

const TOKENS = { 'J': 'WLIGFPFJQY73G43BY7CK7H6UJXPQ7N5Y', 'S': '4QSDWYJJUZFHRWRH727NCK7WH4COQJF4' };

const USERS = {
    'J': { name: "Jermaine", vf: 10, apob: 95, focus: "LIPID OXIDATION", protein_target: 195 },
    'S': { name: "Sophia", vf: 9, ana: 320, focus: "IMMUNE CALM", protein_target: 145 }
};

class BioEngine {
    constructor() {
        this.user = 'J';
        this.dateOffset = 0; // 0 = Today, -1 = Yesterday
        this.today = new Date();
        this.init();
    }

    init() {
        this.loadUser(this.user);
    }

    loadUser(uid) {
        this.user = uid;
        // UI Toggle
        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        this.renderDay();
    }

    changeDay(dir) {
        this.dateOffset += dir;
        this.renderDay();
    }

    // --- THE LOGIC CORE ---
    async renderDay() {
        const u = USERS[this.user];
        const currentDt = new Date();
        currentDt.setDate(this.today.getDate() + this.dateOffset);
        
        // 1. DATE DISPLAY
        const dateStr = this.dateOffset === 0 ? "TODAY" : 
                        this.dateOffset === -1 ? "YESTERDAY" : 
                        this.dateOffset === 1 ? "TOMORROW" : 
                        currentDt.toLocaleDateString('en-US', {weekday:'short', month:'numeric', day:'numeric'});
        document.getElementById('display-date').innerText = dateStr;

        // 2. SIMULATE OURA DATA (In prod, fetch() here)
        // If "Yesterday", show actual historical score. If "Today", show live.
        let readiness = this.dateOffset > 0 ? 0 : (this.user === 'J' ? 88 : 72); 
        let hrv = this.user === 'J' ? 52 : 35;
        let deep = this.user === 'J' ? "1h 45m" : "1h 10m";

        // 3. CALCULATE RING
        this.setRing(readiness);
        document.getElementById('score-display').innerText = readiness || "--";
        
        // 4. DETERMINE MODE
        let mode = "HOMEOSTASIS";
        let color = "var(--text-main)";
        if (readiness >= 85) { mode = "ANABOLIC PRIME"; color = "var(--acid)"; }
        else if (readiness < 75) { mode = "SYSTEM REPAIR"; color = "var(--gold)"; }
        
        const modeEl = document.getElementById('system-mode');
        modeEl.innerText = mode;
        modeEl.style.borderColor = color;
        modeEl.style.color = color;

        // 5. UPDATE GRID
        document.getElementById('hrv-val').innerText = hrv;
        document.getElementById('sleep-val').innerText = deep;
        document.getElementById('vf-val').innerText = u.vf;
        document.getElementById('pro-val').innerText = u.protein_target + "g";

        // 6. GENERATE TIMELINE WITH SYNERGY
        this.buildTimeline(mode, u);
    }

    setRing(percent) {
        const fill = document.getElementById('ring-fill');
        // CSS conic gradient variable hack
        fill.style.setProperty('--p', `${percent}%`);
        fill.style.background = `conic-gradient(var(--acid) 0% ${percent}%, transparent ${percent}%)`;
    }

    buildTimeline(mode, userProfile) {
        const container = document.getElementById('timeline-feed');
        let html = '';
        
        // --- BIO-SYNERGY RULES ---
        const PROTOCOL = [
            {
                time: "07:00",
                title: "Hydration + Sea Moss",
                detail: "20oz Water + 2 tbsp Sea Moss Gel",
                mech: "MECH: 92 minerals prime thyroid function.",
                tags: [{text:"PRIME", type:"bio"}]
            },
            {
                time: "08:00",
                title: this.user === 'J' ? "Beet Vitality Juice" : "Orange Turmeric Shot",
                detail: this.user === 'J' ? "Beets + Ginger + Lemon" : "Orange + Turmeric + Black Pepper",
                mech: this.user === 'J' ? "MECH: Nitrates boost endothelial VO2 Max." : "MECH: Piperine boosts Curcumin absorption by 2000%.",
                tags: this.user === 'J' ? [{text:"VO2", type:"bio"}] : [{text:"ABSORPTION +2000%", type:"syn"}]
            },
            {
                time: "12:00",
                title: "Lunch + Glycemic Buffer",
                detail: "High-Fiber Lentil Bowl + 4oz Kombucha",
                mech: "MECH: Acetic acid (Kombucha) blunts insulin response by 30%.",
                tags: [{text:"GLYCEMIC CONTROL", type:"syn"}]
            },
            {
                time: "18:00",
                title: mode === "ANABOLIC PRIME" ? "Anabolic Dinner" : "Repair Dinner",
                detail: mode === "ANABOLIC PRIME" ? "Steak + Sweet Potato (Carb Refeed)" : "White Fish + Asparagus (Low Inflammation)",
                mech: mode === "ANABOLIC PRIME" ? "MECH: Insulin sensitivity peaks post-load." : "MECH: Reduce digestive load for deep sleep.",
                tags: [{text: mode === "ANABOLIC PRIME" ? "GROWTH" : "RECOVERY", type:"bio"}]
            }
        ];

        PROTOCOL.forEach((slot, i) => {
            const isSynergy = slot.tags.some(t => t.type === 'syn');
            
            // Build Tags
            let tagHTML = '';
            slot.tags.forEach(t => {
                tagHTML += `<span class="ts-tag ${t.type === 'syn' ? 'tag-syn' : 'tag-bio'}">${t.text}</span>`;
            });

            html += `
                <div class="time-slot">
                    <div class="ts-time">${slot.time}</div>
                    <div class="ts-card ${isSynergy ? 'synergy-active' : ''}" onclick="this.classList.toggle('done')">
                        <div class="tag-row">${tagHTML}</div>
                        <div class="ts-title">${slot.title}</div>
                        <div class="ts-detail">${slot.detail}</div>
                        <div class="ts-mech">${slot.mech}</div>
                        <div class="check-circle"></div>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    }
}

const engine = new BioEngine();

</script>
</body>
</html>
