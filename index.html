<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Centurion | v135 Legacy Restore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000; --card-bg: #111111; --text-main: #E5E4E2; --text-dim: #888888;
            --accent-gold: #D4AF37; --accent-silver: #C0C0C0; --glute-pink: #d63384;
            --carb-high: #ff9100; --carb-low: #00b0ff;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 1000px; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 20px; position: relative; }
        .version-tag { position: absolute; top: 0; right: 0; font-size: 0.6rem; color: #444; letter-spacing: 1px; }
        h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(to right, #E5E4E2, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .profile-badges { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .badge { background: #1a1a1a; padding: 8px 16px; border-radius: 4px; border: 1px solid #333; font-size: 0.7rem; color: var(--accent-silver); text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .status-bar { text-align: center; color: var(--accent-gold); font-size: 0.85rem; margin: 15px 0; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .nav-btn { background: var(--card-bg); border: 1px solid #333; color: var(--text-main); padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-between; background: var(--card-bg); padding: 5px; border-radius: 8px; margin-bottom: 25px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 10px; cursor: pointer; flex: 1; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .tab-btn span { display: block; font-size: 0.6rem; opacity: 0.7; margin-top: 4px; }
        .tab-btn.active { color: var(--accent-gold); background: rgba(255,255,255,0.03); border-radius: 4px; font-weight: 700; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 30px; border: 1px solid #222; position: relative; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent-gold); }
        .label { color: var(--accent-silver); font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 5px; }
        .value { font-size: 1.1rem; margin-bottom: 15px; color: #fff; cursor: pointer; }
        .workout-tag { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: var(--accent-gold); border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 20px; font-weight: 700; text-transform: uppercase; }
        .carb-pill { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; letter-spacing: 1px; color: #fff; font-weight: 800; }
        .juice-card { background: linear-gradient(145deg, #0a0a0a, #111111); border: 1px solid #2a2a00; border-radius: 12px; padding: 30px; position: relative; margin-bottom: 20px; cursor: pointer; }
        .juice-name { font-size: 1.4rem; font-weight: 300; letter-spacing: 3px; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 10px; }
        .juice-benefit { font-size: 0.8rem; color: var(--accent-silver); font-style: italic; margin-bottom: 10px; display: block; border-left: 2px solid var(--accent-gold); padding-left: 10px; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); }
        .modal-content { background: #050505; margin: 10% auto; padding: 30px; border: 1px solid #333; width: 90%; max-width: 500px; border-radius: 12px; }
        .pb-mini { font-size: 0.6rem; padding: 4px 8px; border-radius: 3px; background: #222; border: 1px solid #444; color: #aaa; text-transform: uppercase; font-weight: 800; margin-right: 5px; display: inline-block; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="version-tag">VER 135.0</div>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div class="badge">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div class="badge">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>

    <div class="status-bar" id="dateRangeDisplay">...</div>

    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
    </div>

    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
        <h2 id="modalTitle" style="color:#fff;"></h2>
        <div id="modalSteps" style="margin-top:20px; line-height:1.6; color:#ccc;"></div>
        <div style="background: rgba(214, 51, 132, 0.1); border: 1px solid var(--glute-pink); padding: 15px; border-radius: 6px; margin-top: 20px;"><div style="color:var(--glute-pink); font-size:0.8rem; font-weight:800;">üçë Sophia's Mod</div><div id="modalMod" style="font-size:0.85rem;"></div></div>
    </div>
</div>

<div id="juiceModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal('juiceModal')" style="float:right; cursor:pointer; font-size:24px;">&times;</span>
        <h2 id="jTitle" style="color:var(--accent-gold); text-transform:uppercase;"></h2>
        <ul id="jIng" style="list-style:none; padding:0; margin-top:20px;"></ul>
        <div id="jSteps" style="margin-top:20px; line-height:1.6; color:#ccc; font-size:0.9rem;"></div>
    </div>
</div>

<script>
    const juiceDB = {
        "APOLLO GOLD": { ing: ["2 Pears", "2-inch Ginger", "1-inch Turmeric", "Pinch Black Pepper"], prep: "Wash pears but leave skin on for enzymatic speed. Feed ginger and turmeric through slowly. Stir in black pepper at the end to activate curcumin absorption." },
        "PLASMA FLUSH": { ing: ["3 cups Watermelon", "1 Lime", "Pinch Sea Salt"], prep: "Cube watermelon (keep the white pith for Citrulline synergy). Juice lime and watermelon together. Stir in sea salt for electrolyte balance." },
        "TITAN RED": { ing: ["2 Beets", "1 Pomegranate (Arils only)", "1 Orange", "2 Carrots"], prep: "Separate pomegranate arils in water first. Juice beets and carrots first, then finish with arils and orange for iron catalysis." },
        "ZENITH GREEN": { ing: ["4 Kale stalks", "1 cup Wheatgrass", "1 cup Dandelion", "1/2 cup Cilantro", "1 Cucumber"], prep: "Bundle kale and wheatgrass tightly. Juice cucumber last to flush solids through. Serve cold to preserve metabolic velocity." }
    };

    const recipeDB = {
        "Bison Steak & Eggs": { steps: "Sear bison in ghee for 3 mins per side (Medium-Rare). Fry eggs in the same pan. Serve with a grilled tomato.", mod: "Sophia: 3oz steak + 1 egg (Total 1.5 palms protein)." },
        "Ostrich Steaks": { steps: "Sear ostrich fillets for exactly 3 mins per side. Let rest for 5 mins. Glaze with blackberry/balsamic simmer.", mod: "Sophia: 1.5 palms protein; highest iron density meat." },
        "Sardine Cucumber Boats": { steps: "Mash wild-caught sardines with lemon and dill. Fill hollowed cucumber boats.", mod: "High iron density protocol." }
    };

    const mealRotation = {
        breakfasts: ["Bison Steak & Eggs", "Japanese Tamagoyaki (No Nori)", "Sea Moss Smoothie", "Southwest Bison Scramble"],
        lunches: ["Mediterranean Sardine Bowl", "Bison Laab", "Sardine Cucumber Boats", "Dungeness Crab Tower"],
        dinners: ["Ostrich Steaks", "SF Style Cioppino", "Garlic Ghee Lobster Tails", "Grilled Branzino (Whole)"]
    };

    const dayLogicMap = { 
        0: {w:"RECOVERY", c:"low", h:"3L", jName:"APOLLO GOLD", jBadge:"üõ°Ô∏è JOINT GUARD", protocol:["Sea Moss", "Kombucha"]}, 
        1: {w:"LIFT", c:"high", h:"1 Gal", jName:"PLASMA FLUSH", jBadge:"‚ö° NITRO PUMP", protocol:["Sea Moss", "Kombucha"]}, 
        2: {w:"BOXING", c:"high", h:"1.2 Gal", jName:"TITAN RED", jBadge:"‚ö° NITRIC BOOST", protocol:["Sea Moss", "Kombucha", "Mg Electrolytes"]}, 
        3: {w:"REFORM", c:"low", h:"3L", jName:"ZENITH GREEN", jBadge:"üåø ALKALIZER", protocol:["Sea Moss", "Kombucha"]}, 
        4: {w:"BOXING", c:"high", h:"1.2 Gal", jName:"TITAN RED", jBadge:"‚ö° NITRIC BOOST", protocol:["Sea Moss", "Kombucha", "Mg Electrolytes"]}, 
        5: {w:"YOGA", c:"low", h:"3.5L", jName:"ZENITH GREEN", jBadge:"üåø ALKALIZER", protocol:["Sea Moss", "Kombucha"]}, 
        6: {w:"CS4 HIIT", c:"high", h:"1 Gal", jName:"TITAN RED", jBadge:"‚ö° NITRIC BOOST", protocol:["Sea Moss", "Kombucha"]} 
    };

    let weekOffset = 0;
    function getMonday(offset) {
        let d = new Date(); let day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6:1);
        let mon = new Date(d.setDate(diff)); mon.setDate(mon.getDate() + (offset * 7));
        return mon;
    }

    function renderTabs() {
        const monday = getMonday(weekOffset);
        const sunday = new Date(monday); sunday.setDate(monday.getDate() + 6);
        document.getElementById('dateRangeDisplay').innerText = `${monday.toLocaleDateString('en-US', {month:'short', day:'numeric'})} ‚Äî ${sunday.toLocaleDateString('en-US', {month:'short', day:'numeric'})}`;

        const tabs = document.getElementById('dayTabs'); tabs.innerHTML = '';
        ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"].forEach((day, i) => {
            let tabDate = new Date(monday); tabDate.setDate(monday.getDate() + i);
            const btn = document.createElement('button');
            const isToday = tabDate.toDateString() === new Date().toDateString();
            btn.className = 'tab-btn' + (isToday && weekOffset === 0 ? ' active' : '');
            btn.innerHTML = `${day}<span>${tabDate.getDate()}</span>`;
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                showDay(tabDate);
            };
            tabs.appendChild(btn);
            if(isToday && weekOffset === 0) showDay(tabDate);
        });
        if (weekOffset !== 0) showDay(monday);
    }

    function showDay(dateObj) {
        const start = new Date(2025, 0, 1); const dayId = Math.floor((dateObj - start) / 86400000);
        const d = dayLogicMap[dateObj.getDay()]; const idx = dayId % 4;
        const b = mealRotation.breakfasts[idx], l = mealRotation.lunches[idx], dn = mealRotation.dinners[idx];

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div class="workout-tag"><span>${d.w}</span><span class="carb-pill" style="background:${d.c==='high'?'var(--carb-high)':'var(--carb-low)'}">${d.c.toUpperCase()} CARB</span></div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('${b}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${b}</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('${l}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${l}</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('${dn}')">üßîüèæ‚Äç‚ôÇÔ∏è J: ${dn}</div>
                <div style="margin-top:10px;">${d.protocol.map(p => `<span class="pb-mini">${p}</span>`).join('')}<span class="pb-mini">üíß Hydration: ${d.h}</span></div>
            </div>
            <div class="juice-card" onclick="openJuice('${d.jName}')">
                <span class="badge" style="float:right; border-color:var(--accent-gold); color:var(--accent-gold);">${d.jBadge}</span>
                <div class="label">Cold-Pressed Catalyst</div>
                <div class="juice-name">${d.jName}</div>
                <div class="juice-benefit">Optimized for ${d.w} velocity</div>
            </div>`;
    }

    function openRecipe(name) {
        const r = recipeDB[name] || { steps: "Follow Centurion Standard Prep.", mod: "Sophia: 1.5 palms protein." };
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('modalSteps').innerText = r.steps;
        document.getElementById('modalMod').innerText = r.mod;
        document.getElementById('recipeModal').style.display = 'block';
    }

    function openJuice(name) {
        const j = juiceDB[name];
        document.getElementById('jTitle').innerText = name;
        document.getElementById('jIng').innerHTML = j.ing.map(i => `<li style="margin-bottom:8px;">‚Ä¢ ${i}</li>`).join('');
        document.getElementById('jSteps').innerText = j.prep;
        document.getElementById('juiceModal').style.display = 'block';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function changeWeek(dir) { weekOffset += dir; renderTabs(); }
    function resetToCurrent() { weekOffset = 0; renderTabs(); }
    window.onload = renderTabs;
</script>
</body>
</html>
