<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.4 Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-card: #141414; --text-main: #FFFFFF; --text-muted: #999999;
            --accent-gold: #D4AF37; --glute-pink: #FF4081; --target-green: #00E676;
            --heat-red: #FF3D00; --ice-blue: #00B0FF; --recovery-purple: #D500F9;
            --grad-pro: linear-gradient(90deg, #FF5252, #D50000);
            --grad-carb: linear-gradient(90deg, #FFAB40, #FF6D00);
            --grad-fat: linear-gradient(90deg, #448AFF, #2962FF);
            --grad-cal: linear-gradient(90deg, #B388FF, #6200EA);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 30px 20px; font-size: 16px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; width: 100%; position: relative; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 200; letter-spacing: 6px; text-transform: uppercase; margin: 0; font-size: 1.6rem; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .profile-badges { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .badge { background: #000; padding: 14px 28px; border-radius: 40px; border: 1px solid #333; font-size: 0.75rem; color: #666; text-transform: uppercase; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .badge.active-user { border-color: var(--accent-gold); color: var(--accent-gold); box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        .badge.active-user.sophia { border-color: var(--glute-pink); color: var(--glute-pink); box-shadow: 0 0 20px rgba(255, 64, 129, 0.1); }
        .controls { display: flex; justify-content: space-between; gap: 12px; margin-bottom: 30px; }
        .nav-btn { background: var(--bg-card); border: 1px solid #222; color: var(--text-muted); padding: 16px 0; width: 24%; border-radius: 14px; cursor: pointer; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; }
        .tabs { display: flex; justify-content: space-between; background: var(--bg-card); padding: 8px; border-radius: 18px; margin-bottom: 35px; border: 1px solid #222; }
        .tab-btn { background: none; border: none; color: #555; padding: 12px 0; cursor: pointer; flex: 1; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; border-radius: 12px; }
        .tab-btn span { font-size: 0.95rem; margin-top: 5px; font-weight: 600; }
        .tab-btn.active { color: #fff; background: #222; font-weight: 700; }
        .card, .macro-dashboard, .juice-card { background: var(--bg-card); border-radius: 24px; padding: 32px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.03); position: relative; box-shadow: 0 15px 50px -10px rgba(0,0,0,0.6); }
        .card::before { content: ""; position: absolute; top: 35px; bottom: 35px; left: 0; width: 4px; background: var(--accent-gold); border-radius: 0 4px 4px 0; }
        .label { color: #666; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 8px; letter-spacing: 1.5px; }
        .value { font-size: 1.05rem; margin-bottom: 25px; color: #fff; font-weight: 500; cursor: pointer; }
        .snack-slot { background: #0a0a0a; border: 1px dashed #333; padding: 16px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: #666; font-size: 0.85rem; font-weight: 500; }
        .snack-slot.filled { border-style: solid; border-color: #333; color: #fff; background: #161616; }
        .protocol-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; border-top: 1px solid #222; padding-top: 25px; margin-top: 25px; }
        .proto-btn { background: #111; border: 1px solid #333; color: #888; padding: 15px; border-radius: 12px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; cursor: pointer; text-align: center; }
        .proto-btn.active { border-color: var(--target-green); color: var(--target-green); background: rgba(0, 230, 118, 0.1); }
        .macro-row { margin-bottom: 22px; }
        .macro-label { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 8px; font-weight: 700; color: #aaa; text-transform: uppercase; }
        .macro-bar-bg { height: 8px; background: #222; border-radius: 10px; overflow: hidden; }
        .macro-bar-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease; }
        .p-fill { background: var(--grad-pro); } .c-fill { background: var(--grad-carb); } .f-fill { background: var(--grad-fat); } .cal-fill { background: var(--grad-cal); }
        .juice-badge { float: right; border: 1px solid; padding: 5px 10px; border-radius: 6px; font-size: 0.6rem; font-weight: 900; text-transform: uppercase; }
        .juice-name { font-size: 1.5rem; font-weight: 900; text-transform: uppercase; margin: 15px 0; color: #fff; }
        .juice-benefit { font-size: 0.85rem; color: #bbb; font-style: italic; margin-bottom: 20px; border-left: 3px solid #444; padding-left: 15px; }

        .prog-section { margin-bottom: 40px; }
        .prog-title { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 800; color: #fff; text-transform: uppercase; margin-bottom: 15px; }
        .prog-bar-row { display: flex; align-items: center; margin-bottom: 15px; }
        .prog-label { width: 55px; font-size: 0.6rem; font-weight: 900; color: #555; text-transform: uppercase; }
        .prog-track { flex: 1; height: 10px; background: #1a1a1a; border-radius: 6px; overflow: hidden; margin: 0 15px; border: 1px solid #222; }
        .prog-fill { height: 100%; border-radius: 4px; transition: width 1s ease-in-out; }
        .prog-fill.past { background: #333; }
        .prog-fill.current { background: var(--accent-gold); }
        .prog-fill.goal { background: var(--target-green); }
        .scan-alert { text-align: center; font-size: 0.7rem; font-weight: 800; margin-top: 25px; padding: 15px; border-radius: 8px; text-transform: uppercase; }
        .scan-alert.upcoming { color: var(--heat-red); border: 1px solid var(--heat-red); background: rgba(231, 76, 60, 0.1); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); overflow-y: auto; padding: 20px; }
        .modal-content { background: #0a0a0a; margin: 30px auto; padding: 40px; border: 1px solid #333; width: 100%; max-width: 600px; border-radius: 24px; }
        .timeline-section { margin-bottom: 30px; border-left: 2px solid #222; padding-left: 15px; }
        .timeline-header { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; color: #fff; margin-bottom: 15px; }
        .timeline-item { margin-bottom: 15px; }
        .timeline-tool { font-size: 1rem; font-weight: 600; color: #fff; }
        .timeline-desc { font-size: 0.85rem; color: #888; }
        .chef-steps { counter-reset: step; color: #ccc; font-size: 0.95rem; line-height: 1.8; margin-top: 25px; }
        .chef-steps p { margin-bottom: 20px; position: relative; padding-left: 35px; }
        .chef-steps p::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 2px; width: 22px; height: 22px; background: #222; color: var(--accent-gold); font-size: 0.7rem; font-weight: 800; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>THE CENTURION</h1>
        <div class="profile-badges">
            <div id="badgeJ" class="badge active-user" onclick="switchUser('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="badgeS" class="badge" onclick="switchUser('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateRangeDisplay" class="status-bar" style="text-align: center; color: #666; font-size: 0.8rem; margin: 20px 0; font-weight: 800; text-transform: uppercase;">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeWeek(-1)">PREV</button>
        <button class="nav-btn" onclick="resetToCurrent()">TODAY</button>
        <button class="nav-btn" onclick="changeWeek(1)">NEXT</button>
        <button class="nav-btn" onclick="openProfileModal()" style="color:var(--target-green); border-color:rgba(0,230,118,0.2);">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>

<div id="recipeModal" class="modal"><div class="modal-content"><span onclick="closeModal('recipeModal')" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span><h2 id="modalTitle" style="color:#fff;"></h2><div id="modalIng" style="color:#ccc; margin: 20px 0;"></div><div id="modalSteps" class="chef-steps"></div></div></div>
<div id="snackModal" class="modal"><div class="modal-content"><span onclick="closeModal('snackModal')" style="float:right; cursor:pointer;">&times;</span><h2 style="color:var(--accent-gold);">SELECT SNACK</h2><div id="snackOptionsList"></div></div></div>
<div id="juiceModal" class="modal"><div class="modal-content"><span onclick="closeModal('juiceModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="jTitle" style="color:var(--accent-gold);"></h2><div id="jMacros" style="color:#888; font-size:0.8rem; margin-bottom:20px; font-weight:700;"></div><div id="jPrep" class="chef-steps"></div></div></div>
<div id="recoveryModal" class="modal"><div class="modal-content"><span onclick="closeModal('recoveryModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="recTitle" style="color:#fff;"></h2><div id="recTimeline"></div></div></div>
<div id="profileModal" class="modal"><div class="modal-content"><span onclick="closeModal('profileModal')" style="float:right; cursor:pointer;">&times;</span><h2 id="profTitle" style="color:#fff;"></h2><div id="profStats"></div><div id="profBars"></div><div id="scanAlertBox"></div></div></div>

<script>
    let currentUser = 'J'; 
    let dayState = {}; 
    let weekOffset = 0;
    let selectedDayIndex = new Date().getDay() === 0 ? 6 : new Date().getDay() - 1;
    let selectedDateObj = new Date();

    const snackDB = { "Pea Protein ISO": {p:25, c:2, f:2, k:120}, "Kirkland Mixed Nuts": {p:9, c:8, f:23, k:260}, "Greek Yogurt": {p:20, c:8, f:0, k:120}, "REMOVE": {p:0, c:0, f:0, k:0} };
    const recipeDB = {
        "Bone Broth & Egg": { ing: ["1 cup Bone Broth", "1 Egg", "Ginger"], steps: ["Heat broth with ginger.", "Poach egg directly in broth."] },
        "Thai Beef Salad": { ing: ["6oz Steak", "Lime", "Mint"], steps: ["Grill steak.", "Toss with lime and herbs."] },
        "Clams Linguine": { ing: ["Fresh Clams", "Garlic", "Parsley"], steps: ["Steam clams with garlic."] }
    };

    const juiceData = { 
        "TITAN RED": { badge: "NITRIC BOOST", prep: ["2 Beets", "2 Carrots", "1 Pomegranate", "1 Orange"], macros: {p: 2, c: 25, f: 0, k: 110}, benefit: "Maximizes oxygen delivery." }, 
        "ZENITH GREEN": { badge: "ALKALIZER", prep: ["4 Kale", "1c Wheatgrass", "1 Cucumber", "1/2c Cilantro"], macros: {p: 2, c: 15, f: 0, k: 70}, benefit: "Flushes cortisol." }, 
        "PLASMA FLUSH": { badge: "NITRO PUMP", prep: ["3c Watermelon", "1 Lime", "Pinch Salt"], macros: {p: 1, c: 28, f: 0, k: 120}, benefit: "Reduces fatigue." }, 
        "APOLLO GOLD": { badge: "JOINT GUARD", prep: ["2 Pears", "2in Ginger", "1in Turmeric", "Black Pepper"], macros: {p: 1, c: 30, f: 0, k: 130}, benefit: "Reduces inflammation." } 
    };

    const userHistory = {
        'J': { past: { date: "Oct 30, 2024", bf: 17.9, muscle: 99.4, weight: 210.8 }, current: { date: "Dec 24, 2025", bf: 20.7, muscle: 98.8, weight: 217.1 }, goal: { bf: 19.2, muscle: 99.8, weight: 212.0 } },
        'S': { past: { date: "Oct 30, 2024", bf: 33.0, muscle: 50.0, weight: 136.1 }, current: { date: "Dec 24, 2025", bf: 36.1, muscle: 49.2, weight: 141.5 }, goal: { bf: 34.6, muscle: 49.8, weight: 138.0 } }
    };

    const recoveryMatrix = {
        "RECOVERY": { warmup: "TheraKnee (Heat/Vibe)", gym: "Sauna (20m)", home: "Normatec Hips (30m)" },
        "BOXING": { warmup: "Theragun Shoulders", gym: "Cryotherapy (3m)", home: "Normatec Legs (Zone 1)" },
        "REFORM": { warmup: "Theragun Glutes (Heat)", gym: "Aqua Massage (15m)", home: "TheraKnee Contrast" },
        "HIIT": { warmup: "Theragun Full Body", gym: "Sauna (15m)", home: "Normatec Legs (Level 7)" }
    };

    const weeklySchedule = [
        { w: "REST & RECOVERY", c: "LOW CARB", j: "APOLLO GOLD", type: "RECOVERY" },
        { w: "BOXING (TRAINER)", c: "HIGH CARB", j: "TITAN RED", type: "BOXING" },
        { w: "REFORM & LOW LIFT", c: "LOW CARB", j: "ZENITH GREEN", type: "REFORM" },
        { w: "BOXING (TRAINER)", c: "HIGH CARB", j: "TITAN RED", type: "BOXING" },
        { w: "HEAVY LIFT", c: "HIGH CARB", j: "PLASMA FLUSH", type: "RECOVERY" },
        { w: "YOGA", c: "LOW CARB", j: "ZENITH GREEN", type: "RECOVERY" },
        { w: "HIIT", c: "HIGH CARB", j: "TITAN RED", type: "HIIT" }
    ];

    function getMonday(offset) {
        let d = new Date();
        let day = d.getDay();
        let diff = d.getDate() - day + (day === 0 ? -6 : 1);
        let mon = new Date(d.setDate(diff));
        mon.setHours(0, 0, 0, 0);
        mon.setDate(mon.getDate() + (offset * 7));
        return mon;
    }

    function changeWeek(dir) {
        weekOffset += dir;
        renderTabs();
    }

    function resetToCurrent() {
        weekOffset = 0;
        selectedDateObj = new Date();
        selectedDateObj.setHours(0,0,0,0);
        let day = selectedDateObj.getDay();
        selectedDayIndex = (day === 0 ? 6 : day - 1);
        renderTabs();
    }

    function switchUser(user) {
        currentUser = user;
        document.querySelectorAll('.badge').forEach(b => b.classList.remove('active-user'));
        document.getElementById('badge'+user).classList.add('active-user');
        showDay(selectedDateObj, selectedDayIndex);
    }

    function renderTabs() {
        const mon = getMonday(weekOffset);
        const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"];
        const tabs = document.getElementById('dayTabs');
        tabs.innerHTML = '';
        
        // Date Format Fix (e.g., Dec 22 - Dec 28)
        const options = { month: 'short', day: 'numeric' };
        const end = new Date(mon); end.setDate(mon.getDate() + 6);
        document.getElementById('dateRangeDisplay').innerText = `${mon.toLocaleDateString('en-US', options)} - ${end.toLocaleDateString('en-US', options)}`;

        for (let i = 0; i < 7; i++) {
            let d = new Date(mon); d.setDate(mon.getDate() + i);
            const btn = document.createElement('button');
            btn.className = 'tab-btn' + (d.toDateString() === selectedDateObj.toDateString() ? ' active' : '');
            btn.innerHTML = `${days[i]}<span>${d.getDate()}</span>`;
            btn.onclick = () => {
                selectedDateObj = d;
                selectedDayIndex = i;
                renderTabs();
                showDay(d, i);
            };
            tabs.appendChild(btn);
            if(btn.classList.contains('active')) showDay(d, i);
        }
    }

    function showDay(dateObj, dayIndex) {
        const dateKey = dateObj.toDateString();
        const schedule = weeklySchedule[dayIndex];
        const state = dayState[dateKey] || { s1: null, sea: false, kom: false };
        const goal = (currentUser === 'J') ? {p:160, c:80, f:100, k:1860} : {p:105, c:50, f:70, k:1250};

        document.getElementById('dayContent').innerHTML = `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; border-bottom:1px solid #222; padding-bottom:15px; cursor:pointer;" onclick="openRecovery('${schedule.type}')">
                    <div style="font-weight:800; font-size:1.1rem; color:#fff;">${schedule.w} ‚ìò</div>
                    <span class="badge" style="padding:6px 12px; font-size:0.6rem; background:#222; border:none;">${schedule.c}</span>
                </div>
                <div class="label">üç≥ Breakfast</div><div class="value" onclick="openRecipe('Bone Broth & Egg')">Bone Broth & Egg</div>
                <div class="label">ü•ó Lunch</div><div class="value" onclick="openRecipe('Thai Beef Salad')">Thai Beef Salad</div>
                <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openRecipe('Clams Linguine')">Clams Linguine</div>
                <div class="label">ü•§ Snack Slot</div><div class="snack-slot ${state.s1?'filled':''}" onclick="openSnackSelector()">${state.s1 || '+ ADD SNACK'}</div>
                <div class="protocol-grid">
                    <div class="proto-btn ${state.sea ? 'active' : ''}" onclick="toggleProtocol('${dateKey}', 'sea')">üåä SEA MOSS</div>
                    <div class="proto-btn ${state.kom ? 'active' : ''}" onclick="toggleProtocol('${dateKey}', 'kom')">üçÑ KOMBUCHA</div>
                </div>
            </div>
            <div class="macro-dashboard">
                <div style="font-size:0.8rem; font-weight:800; color:#fff; margin-bottom:25px; text-transform:uppercase;">${currentUser === 'J' ? 'JERMAINE' : 'SOPHIA'} DAILY MACROS</div>
                <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>81g / ${goal.p}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill p-fill" style="width:50%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>32g / ${goal.c}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill c-fill" style="width:40%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>FATS</span><span>45g / ${goal.f}g</span></div><div class="macro-bar-bg"><div class="macro-bar-fill f-fill" style="width:45%;"></div></div></div>
                <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>960 / ${goal.k}</span></div><div class="macro-bar-bg"><div class="macro-bar-fill cal-fill" style="width:51%;"></div></div></div>
            </div>
            <div class="juice-card active" onclick="openJuiceModal('${schedule.j}')">
                <span class="juice-badge" style="color:var(--accent-gold); border-color:var(--accent-gold)">${juiceData[schedule.j].badge}</span>
                <div class="label" style="color:var(--accent-gold)">Kuvings Cold Pressed Juice</div>
                <div class="juice-name">${schedule.j}</div>
                <div class="juice-benefit">${juiceData[schedule.j].benefit}</div>
            </div>`;
    }

    function openProfileModal() {
        const u = userHistory[currentUser];
        document.getElementById('profTitle').innerText = currentUser === 'J' ? "üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE" : "üë©üèæ‚Äçü¶± SOPHIA";
        document.getElementById('profStats').innerHTML = `<div class="stat-grid"><div class="stat-box"><div class="stat-val">${u.current.weight}</div><div class="stat-lbl">Weight</div></div><div class="stat-box"><div class="stat-val">${u.current.bf}%</div><div class="stat-lbl">Body Fat</div></div></div>`;
        const drawBars = (title, past, curr, goal, unit) => `<div class="prog-section"><div class="prog-title"><span>${title}</span><span style="color:var(--target-green)">Target: ${goal}${unit}</span></div><div class="prog-bar-row"><div class="prog-label">PAST</div><div class="prog-track"><div class="prog-fill past" style="width:${(past/Math.max(past,curr,goal))*100}%"></div></div><div style="font-size:0.7rem; color:#666">${past}${unit}</div></div><div class="prog-bar-row"><div class="prog-label">NOW</div><div class="prog-track"><div class="prog-fill current" style="width:${(curr/Math.max(past,curr,goal))*100}%"></div></div><div style="font-size:0.7rem; color:#fff">${curr}${unit}</div></div><div class="prog-bar-row"><div class="prog-label">GOAL</div><div class="prog-track"><div class="prog-fill goal" style="width:${(goal/Math.max(past,curr,goal))*100}%"></div></div><div style="font-size:0.7rem; color:var(--target-green)">${goal}${unit}</div></div></div>`;
        document.getElementById('profBars').innerHTML = drawBars("Body Fat %", u.past.bf, u.current.bf, u.goal.bf, "%") + drawBars("Muscle Mass", u.past.muscle, u.current.muscle, u.goal.muscle, " lbs");
        const nextScan = new Date(u.current.date); nextScan.setDate(nextScan.getDate() + 30);
        const diff = Math.ceil((nextScan - new Date()) / 86400000);
        document.getElementById('scanAlertBox').innerHTML = diff <= 7 ? `<div class="scan-alert upcoming">‚ö†Ô∏è SCAN DUE IN ${diff} DAYS</div>` : `<div style="text-align:center; color:#444; font-size:0.65rem; text-transform:uppercase;">Next Scan: ${nextScan.toLocaleDateString()}</div>`;
        document.getElementById('profileModal').style.display = 'block';
    }

    function openJuiceModal(name) { const j = juiceData[name]; document.getElementById('jTitle').innerText = name; document.getElementById('jMacros').innerText = `P: ${j.macros.p}g | C: ${j.macros.c}g | Kcal: ${j.macros.k}`; document.getElementById('jPrep').innerHTML = j.prep.map(s => `<p>${s}</p>`).join(''); document.getElementById('juiceModal').style.display = 'block'; }
    function openRecipe(name) { const r = recipeDB[name]; document.getElementById('modalTitle').innerText = name; document.getElementById('modalIng').innerHTML = r.ing.map(i => `‚Ä¢ ${i}<br>`).join(''); document.getElementById('modalSteps').innerHTML = r.steps.map(s => `<p>${s}</p>`).join(''); document.getElementById('recipeModal').style.display = 'block'; }
    function toggleProtocol(dateKey, type) { if (!dayState[dateKey]) dayState[dateKey] = { s1: null, sea: false, kom: false }; dayState[dateKey][type] = !dayState[dateKey][type]; showDay(selectedDateObj, selectedDayIndex); }
    function openSnackSelector() { document.getElementById('snackOptionsList').innerHTML = Object.keys(snackDB).map(key => `<div style="padding:15px; border-bottom:1px solid #222; cursor:pointer;" onclick="selectSnack('${key}')">${key}</div>`).join(''); document.getElementById('snackModal').style.display = 'block'; }
    function selectSnack(name) { const key = selectedDateObj.toDateString(); if (!dayState[key]) dayState[key] = { s1: null, sea: false, kom: false }; dayState[key].s1 = name === 'REMOVE' ? null : name; closeModal('snackModal'); showDay(selectedDateObj, selectedDayIndex); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    window.onload = resetToCurrent;
</script>
</body>
</html>
