<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v4000.0 OMNI-CORE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-panel: #0a0a0a;
            --border: #222;
            --acid: #ccff00;
            --cyan: #00f0ff;
            --gold: #FFD60A;
            --alert: #ff453a;
            --text-main: #ffffff;
            --text-muted: #666;
            --font-ui: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0 0 90px 0; background: var(--bg-deep); color: var(--text-main); font-family: var(--font-ui); min-height: 100vh; background-image: radial-gradient(circle at top right, #111 0%, #000 70%); }

        /* --- HEADER --- */
        .hud-header { padding: 20px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .app-name { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; color: var(--text-muted); }
        .live-badge { font-family: var(--font-data); font-size: 0.55rem; color: var(--acid); border: 1px solid var(--acid); padding: 2px 6px; border-radius: 4px; animation: blink 2s infinite; }
        .user-switch { display: flex; gap: 4px; background: #222; padding: 2px; border-radius: 20px; }
        .u-btn { padding: 4px 12px; border-radius: 16px; font-size: 0.6rem; font-weight: 700; color: #666; background: transparent; border: none; cursor: pointer; transition: all 0.2s; }
        .u-btn.active { background: var(--text-main); color: #000; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- HERO RING (KINETIC STATUS) --- */
        .hero-section { padding: 25px 16px 10px; display: flex; align-items: center; justify-content: space-between; }
        
        .ring-container { width: 110px; height: 110px; position: relative; display: flex; align-items: center; justify-content: center; }
        .ring-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke: var(--border); stroke-width: 6; }
        .ring-fg { fill: none; stroke: var(--acid); stroke-width: 6; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 1s ease; stroke-linecap: round; }
        
        .ring-data { position: absolute; text-align: center; }
        .ring-val { font-family: var(--font-data); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .ring-label { font-size: 0.5rem; font-weight: 700; color: var(--text-muted); margin-top: 2px; }

        .tactical-box { flex: 1; margin-left: 20px; background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%); border-left: 3px solid var(--acid); padding: 12px; border-radius: 0 12px 12px 0; }
        .tac-label { font-size: 0.55rem; color: var(--acid); font-weight: 900; letter-spacing: 1px; margin-bottom: 4px; text-transform: uppercase; }
        .tac-cmd { font-size: 0.85rem; font-weight: 700; color: #fff; line-height: 1.3; }
        .tac-meta { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); margin-top: 4px; }

        /* --- LIVE TELEMETRY GRID --- */
        .telemetry-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 0 16px; margin-bottom: 25px; }
        .t-card { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 8px; padding: 10px 5px; text-align: center; position: relative; }
        
        .live-dot { width: 5px; height: 5px; background: var(--alert); border-radius: 50%; position: absolute; top: 8px; right: 8px; box-shadow: 0 0 5px var(--alert); animation: pulse-fast 1s infinite; }
        @keyframes pulse-fast { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .t-label { font-size: 0.5rem; color: var(--text-muted); display: block; margin-bottom: 4px; letter-spacing: 0.5px; }
        .t-val { font-family: var(--font-data); font-size: 0.9rem; font-weight: 700; color: #fff; }
        .c-acid { color: var(--acid); }

        /* --- CHRONO TIMELINE --- */
        .timeline-container { padding: 0 16px; }
        .section-header { font-size: 0.6rem; font-weight: 900; color: var(--text-muted); letter-spacing: 1px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .time-slot { display: flex; gap: 12px; margin-bottom: 20px; position: relative; transition: opacity 0.3s; }
        .time-slot.past { opacity: 0.4; }
        .time-slot.active .ts-card { border-color: var(--acid); box-shadow: 0 0 20px rgba(204, 255, 0, 0.1); }
        
        /* Connector Line */
        .time-slot::before { content: ''; position: absolute; left: 22px; top: 25px; bottom: -25px; width: 1px; background: var(--border); z-index: 0; }
        .time-slot:last-child::before { display: none; }

        .ts-time { width: 45px; font-family: var(--font-data); font-size: 0.7rem; color: var(--text-muted); text-align: right; padding-top: 5px; z-index: 1; }
        
        .ts-card { flex: 1; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; position: relative; z-index: 1; overflow: hidden; }
        
        /* SYNERGY BADGES */
        .badge-row { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .ts-badge { font-size: 0.5rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; border: 1px solid transparent; }
        .b-bio { background: rgba(255,255,255,0.1); color: var(--text-muted); border-color: var(--border); }
        .b-syn { background: rgba(0, 240, 255, 0.1); color: var(--cyan); border-color: rgba(0, 240, 255, 0.3); }
        .b-active { background: var(--acid); color: #000; animation: blink 2s infinite; }

        .ts-title { font-size: 0.85rem; font-weight: 700; color: #fff; margin-bottom: 4px; }
        .ts-desc { font-size: 0.75rem; color: #aaa; line-height: 1.4; margin-bottom: 8px; }
        .ts-mech { font-family: var(--font-data); font-size: 0.55rem; color: var(--text-muted); padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 5px; }
        .ts-mech::before { content: 'ðŸ”¬'; font-size: 0.6rem; }

        /* CHECK BUTTON */
        .check-btn { position: absolute; top: 15px; right: 15px; width: 22px; height: 22px; border-radius: 50%; border: 1px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; color: transparent; transition: all 0.2s; }
        .check-btn:hover { border-color: var(--acid); }
        .time-slot.past .check-btn { background: var(--acid); border-color: var(--acid); color: #000; font-size: 0.7rem; }

        /* SYNC FOOTER */
        .sync-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; padding: 12px 16px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-data); font-size: 0.6rem; color: #555; z-index: 200; }
        .pulse { animation: pulse 2s infinite; display: inline-block; width: 6px; height: 6px; background: var(--acid); border-radius: 50%; margin-right: 6px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="hud-header">
        <div class="app-name">CENTURION v4000</div>
        <div class="live-badge">LIVE FEED ACTIVE</div>
        <div class="user-switch">
            <button id="btn-J" class="u-btn active" onclick="omni.loadUser('J')">JER</button>
            <button id="btn-S" class="u-btn" onclick="omni.loadUser('S')">SOPH</button>
        </div>
    </div>

    <div class="hero-section">
        <div class="ring-container">
            <svg class="ring-svg">
                <circle class="ring-bg" cx="55" cy="55" r="45"></circle>
                <circle id="activity-ring" class="ring-fg" cx="55" cy="55" r="45"></circle>
            </svg>
            <div class="ring-data">
                <div class="ring-val" id="score-val">--</div>
                <div class="ring-label">SCORE</div>
            </div>
        </div>

        <div class="tactical-box" id="tactical-box">
            <div class="tac-label" id="tac-label">COMMAND:</div>
            <div class="tac-cmd" id="tac-cmd">CALCULATING...</div>
            <div class="tac-meta" id="tac-reason">Syncing Oura V2...</div>
        </div>
    </div>

    <div class="telemetry-grid">
        <div class="t-card">
            <div class="live-dot"></div>
            <span class="t-label">LIVE HR</span>
            <span id="hr-val" class="t-val">--</span>
        </div>
        <div class="t-card">
            <span class="t-label">ACTIVE CAL</span>
            <span id="cal-val" class="t-val c-acid">--</span>
        </div>
        <div class="t-card">
            <span class="t-label">STEPS</span>
            <span id="step-val" class="t-val">--</span>
        </div>
        <div class="t-card">
            <span class="t-label">READINESS</span>
            <span id="ready-val" class="t-val">--</span>
        </div>
    </div>

    <div class="timeline-container">
        <div class="section-header">
            <span>CHRONO-PROTOCOL</span>
            <span id="current-time" style="color:var(--acid)">--:--</span>
        </div>
        <div id="timeline-feed">
            </div>
    </div>

    <div class="sync-footer">
        <div><span class="pulse"></span>OURA V2 STREAM</div>
        <div id="sync-time">SYNCING...</div>
    </div>

<script>
/**
 * CENTURION v4000.0 - OMNI-CORE
 * The Fusion of Kinetic Telemetry, Bio-Synergy, and Chrono-Planning.
 */

const USERS = {
    'J': { 
        name: "Jermaine", 
        focus: "LIPID OXIDATION", 
        vf: 10, 
        goals: { cal: 700, steps: 10000 },
        rhr: 48
    },
    'S': { 
        name: "Sophia", 
        focus: "IMMUNE CALM", 
        vf: 9, 
        goals: { cal: 450, steps: 12000 },
        rhr: 58
    }
};

const DB = {
    supplements: {
        seamoss: { name: "Sea Moss Gel (2 tbsp)", mech: "Thyroid/Mineral Prime" },
        kombucha: { name: "Kombucha (4oz)", mech: "Glycemic Blunting" }
    },
    juices: {
        j: { name: "Beet Vitality", desc: "Beet + Ginger + Lemon", mech: "Nitric Oxide / VO2 Max" },
        s: { name: "Orange Immune", desc: "Orange + Turmeric + Pepper", mech: "Anti-Inflammatory / ANA" }
    },
    meals: {
        b_j: { name: "Ancestral Sausage", desc: "Beef + Organ Blend + Berries", mech: "Heme Iron + Polyphenols" },
        b_s: { name: "Omega Scramble", desc: "Salmon + Pasture Eggs", mech: "DHA for Neural Repair" },
        l: { name: "Super Mince Bowl", desc: "Lentils + Lean Beef + Greens", mech: "Fiber Binds Bile Acids (ApoB)" },
        d_anabolic: { name: "Bison & Sweet Potato", desc: "Lean Red Meat + Complex Carb", mech: "Glycogen Restore / Growth" },
        d_repair: { name: "White Fish & Asparagus", desc: "Cod + Steamed Greens", mech: "Low Insulin / Gut Rest" }
    }
};

class OmniEngine {
    constructor() {
        this.user = 'J';
        this.liveData = { hr: 60, cal: 300, steps: 4000, readiness: 85 };
        this.timer = null;
        this.init();
    }

    init() {
        this.loadUser('J');
        this.startClock();
        this.startLiveSim();
    }

    loadUser(uid) {
        this.user = uid;
        document.querySelectorAll('.u-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${uid}`).classList.add('active');
        
        // Mock Data Reset
        this.liveData.readiness = uid === 'J' ? 88 : 72;
        this.liveData.cal = uid === 'J' ? 420 : 210;
        
        this.updateHUD();
        this.renderTimeline();
    }

    // 1. LIVE DATA SIMULATION
    startLiveSim() {
        setInterval(() => {
            // Heart Rate Pulse
            const baseHR = USERS[this.user].rhr + 15;
            const flutter = Math.floor(Math.random() * 6) - 3;
            this.liveData.hr = baseHR + flutter;
            document.getElementById('hr-val').innerText = this.liveData.hr;

            // Calorie Tick
            if (new Date().getSeconds() % 4 === 0) {
                this.liveData.cal += 1;
                this.updateHUD();
            }
        }, 1000);
    }

    startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('sync-time').innerText = "UPDATED: " + now.toLocaleTimeString();
        }, 60000);
    }

    // 2. HUD & TACTICS
    updateHUD() {
        const u = USERS[this.user];
        const d = this.liveData;
        
        // Ring
        const score = Math.round((d.cal / u.goals.cal) * 100);
        document.getElementById('score-val').innerText = score;
        
        const offset = 283 - (Math.min(score, 100) / 100) * 283;
        document.getElementById('activity-ring').style.strokeDashoffset = offset;
        document.getElementById('activity-ring').style.stroke = score >= 80 ? 'var(--acid)' : 'var(--gold)';

        // Telemetry
        document.getElementById('cal-val').innerText = d.cal;
        document.getElementById('step-val').innerText = d.steps;
        document.getElementById('ready-val').innerText = d.readiness + "%";

        // TACTICAL DECISION
        const hour = new Date().getHours();
        let cmd = "", reason = "", color = "var(--acid)";

        if (d.readiness < 70) {
            cmd = "ACTIVE RECOVERY";
            reason = "CNS Fatigue Detected. Prioritize Zone 2.";
            color = "var(--gold)";
        } else if (d.cal < (u.goals.cal * 0.6) && hour > 16) {
            cmd = "METABOLIC GAP";
            reason = `Deficit: ${u.goals.cal - d.cal} cals. Execute Ruck/Walk.`;
            color = "var(--alert)";
        } else {
            cmd = "MAINTAIN OUTPUT";
            reason = "Systems Nominal. On Track.";
        }

        document.getElementById('tac-cmd').innerText = cmd;
        document.getElementById('tac-reason').innerText = reason;
        document.getElementById('tactical-box').style.borderLeftColor = color;
        document.getElementById('tac-label').style.color = color;
    }

    // 3. CHRONO-TIMELINE GENERATOR
    renderTimeline() {
        const u = USERS[this.user];
        const d = this.liveData;
        const nowHour = new Date().getHours();
        const container = document.getElementById('timeline-feed');
        
        // SYSTEM MODE
        const mode = d.readiness >= 80 ? "ANABOLIC" : "REPAIR";

        // BUILD SCHEDULE
        const schedule = [
            {
                time: 7,
                title: "Hydration + Sea Moss",
                desc: DB.supplements.seamoss.name,
                mech: DB.supplements.seamoss.mech,
                tags: [{t:"PRIME", c:"bio"}]
            },
            {
                time: 8,
                title: this.user === 'J' ? "Nitric Oxide Load" : "Immune Defense",
                desc: this.user === 'J' ? DB.juices.j.name + " (" + DB.juices.j.desc + ")" : DB.juices.s.name + " (" + DB.juices.s.desc + ")",
                mech: this.user === 'J' ? DB.juices.j.mech : DB.juices.s.mech,
                tags: this.user === 'J' ? [{t:"VO2 MAX", c:"syn"}] : [{t:"ABSORPTION++", c:"syn"}]
            },
            {
                time: 10,
                title: "Breakfast Protocol",
                desc: this.user === 'J' ? DB.meals.b_j.name : DB.meals.b_s.name,
                mech: this.user === 'J' ? DB.meals.b_j.mech : DB.meals.b_s.mech,
                tags: [{t:"NUTRITION", c:"bio"}]
            },
            {
                time: 13,
                title: "Lunch + Glucose Buffer",
                desc: DB.meals.l.name + " + 4oz Kombucha",
                mech: "MECH: Fiber + Acetic Acid blunts insulin spike.",
                tags: [{t:"GLYCEMIC HACK", c:"syn"}]
            },
            {
                time: 17,
                title: "Training Block",
                desc: mode === "ANABOLIC" ? "Heavy Compounds (5x5)" : "Zone 2 Cardio / Yoga",
                mech: mode === "ANABOLIC" ? "Focus: Mechanical Tension" : "Focus: Parasympathetic Tone",
                tags: [{t: mode === "ANABOLIC" ? "HIGH INTENSITY" : "RECOVERY", c: mode === "ANABOLIC" ? "bio" : "syn"}]
            },
            {
                time: 19,
                title: "Dinner Protocol",
                desc: mode === "ANABOLIC" ? DB.meals.d_anabolic.name : DB.meals.d_repair.name,
                mech: mode === "ANABOLIC" ? DB.meals.d_anabolic.mech : DB.meals.d_repair.mech,
                tags: [{t: mode === "ANABOLIC" ? "GROWTH" : "GUT REST", c:"bio"}]
            }
        ];

        let html = '';

        schedule.forEach(slot => {
            // TIME STATE LOGIC
            let stateClass = "";
            let btnContent = "";
            
            if (nowHour > slot.time + 1) {
                stateClass = "past";
                btnContent = "âœ“";
            } else if (nowHour >= slot.time && nowHour < slot.time + 2) {
                stateClass = "active";
            }

            // TAG BUILDER
            let tags = "";
            slot.tags.forEach(tag => {
                const cls = tag.c === 'syn' ? 'b-syn' : 'b-bio';
                // Add ACTIVE blink if current slot
                const active = stateClass === "active" ? "b-active" : "";
                tags += `<span class="ts-badge ${cls} ${active}">${tag.t}</span>`;
            });

            html += `
                <div class="time-slot ${stateClass}">
                    <div class="ts-time">${slot.time}:00</div>
                    <div class="ts-card">
                        <div class="badge-row">${tags}</div>
                        <div class="ts-title">${slot.title}</div>
                        <div class="ts-desc">${slot.desc}</div>
                        <div class="ts-mech">${slot.mech}</div>
                        <button class="check-btn" onclick="this.parentElement.parentElement.classList.toggle('past')">${btnContent}</button>
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    }
}

const omni = new OmniEngine();

</script>
</body>
</html>
