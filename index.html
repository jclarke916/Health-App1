<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Centurion | v222.48 Advanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#050505;--card:#141414;--gold:#D4AF37;--green:#00E676;--blue:#00B0FF;--purple:#D500F9;--text:#fff;--g-pro:linear-gradient(90deg,#FF5252,#D50000);--g-carb:linear-gradient(90deg,#FFAB40,#FF6D00);--g-cal:linear-gradient(90deg,#B388FF,#6200EA)}
        *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);margin:0;padding:15px;font-size:14px}.container{max-width:500px;margin:0 auto}h1{text-align:center;font-weight:200;letter-spacing:5px;text-transform:uppercase;font-size:1.2rem;margin:10px 0}.badge-row{display:flex;justify-content:center;gap:8px;margin-bottom:15px}.u-badge{background:#000;padding:8px 16px;border-radius:20px;border:1px solid #333;font-size:0.6rem;font-weight:800;cursor:pointer;color:#666}.u-badge.active{border-color:var(--gold);color:var(--gold)}.status-bar{text-align:center;color:#888;font-size:0.65rem;font-weight:800;margin-bottom:10px;text-transform:uppercase}.controls{display:flex;gap:5px;margin-bottom:15px}.nav-btn{background:#111;border:1px solid #222;color:#888;padding:10px;flex:1;border-radius:8px;font-size:0.55rem;font-weight:800;cursor:pointer}.card,.macro-dashboard{background:var(--card);border-radius:20px;padding:20px;margin-bottom:15px;border:1px solid rgba(255,255,255,0.03);position:relative}.card::before{content:"";position:absolute;left:0;top:20px;bottom:20px;width:3px;background:var(--gold);border-radius:0 4px 4px 0}.label{color:#666;font-size:0.5rem;text-transform:uppercase;font-weight:900;margin-bottom:4px}.value{font-size:0.95rem;margin-bottom:12px;font-weight:500;cursor:pointer;border-bottom:1px solid #222;padding-bottom:4px}.proto-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:10px;border-top:1px solid #222;padding-top:15px}.proto-box{background:#0a0a0a;border:1px solid #333;padding:8px 2px;border-radius:8px;text-align:center;font-size:0.5rem;font-weight:800;cursor:pointer}.proto-box.active{border-color:var(--green);color:var(--green)}.proto-box.rec{border-color:var(--purple);color:var(--purple)}.p-qty{display:block;color:#fff;font-size:0.6rem;margin-bottom:2px}.macro-row{margin-bottom:10px}.macro-label{display:flex;justify-content:space-between;font-size:0.55rem;font-weight:800;color:#777;margin-bottom:3px}.macro-bg{height:5px;background:#222;border-radius:10px;overflow:hidden}.macro-fill{height:100%;border-radius:10px;transition:width 0.8s}.tabs{display:flex;gap:4px;margin-bottom:15px}.tab{flex:1;padding:10px 0;background:#111;border:1px solid #222;color:#444;border-radius:8px;font-size:0.55rem;font-weight:800;text-align:center;cursor:pointer}.tab.active{background:#222;color:#fff;border-color:444}.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.98);padding:20px;z-index:1000;overflow-y:auto}.modal-content{background:#0a0a0a;margin:10px auto;padding:25px;border:1px solid #333;border-radius:20px;max-width:450px}.chef-steps p{position:relative;padding-left:30px;color:#ccc;margin:10px 0;font-size:0.8rem;line-height:1.4}.chef-steps p::before{counter-increment:step;content:counter(step);position:absolute;left:0;width:18px;height:18px;background:#222;color:var(--gold);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0.6rem;font-weight:800}.chef-tip{color:var(--gold);font-size:0.75rem;font-weight:700;margin-top:15px;padding:10px;border:1px dashed var(--gold);border-radius:10px}.bio-bar-row{display:flex;align-items:center;margin-bottom:8px}.bio-label{width:40px;font-size:0.5rem;color:#555;font-weight:900;text-transform:uppercase}.bio-track{flex:1;height:8px;background:#111;border-radius:10px;margin:0 10px;border:1px solid #222}.bio-fill{height:100%;border-radius:10px}.bio-fill.past{background:#333}.bio-fill.now{background:var(--gold)}.bio-fill.goal{background:var(--green);box-shadow:0 0 8px rgba(0,230,118,0.3)}
    </style>
</head>
<body>
<div class="container">
    <header><h1>THE CENTURION</h1>
        <div class="badge-row">
            <div id="bj" class="u-badge active" onclick="switchU('J')">üßîüèæ‚Äç‚ôÇÔ∏è JERMAINE</div>
            <div id="bs" class="u-badge" onclick="switchU('S')">üë©üèæ‚Äçü¶± SOPHIA</div>
        </div>
    </header>
    <div id="dateDisplay" class="status-bar">...</div>
    <div class="controls">
        <button class="nav-btn" onclick="changeW(-1)">PREV</button>
        <button class="nav-btn" onclick="resetD()">TODAY</button>
        <button class="nav-btn" onclick="changeW(1)">NEXT</button>
        <button class="nav-btn" onclick="openBio()" style="color:var(--green)">MY DATA</button>
    </div>
    <div id="dayTabs" class="tabs"></div>
    <div id="dayContent"></div>
</div>
<div id="masterModal" class="modal"><div class="modal-content"><span onclick="closeM()" style="float:right;cursor:pointer;">&times;</span><h2 id="mTitle"></h2><div id="mSub" style="color:var(--gold);font-size:0.7rem;margin:10px 0"></div><div id="mBody" class="chef-steps" style="counter-reset:step"></div><div id="mTip" class="chef-tip"></div></div></div>
<script>
let user='J', offset=0, selDate=new Date();
const rDB = {
    "Aqua Chair": ["Hydro-Massage","Align body to zero-gravity.","Jets to glutes and lats.","20 Min Duration."],
    "Sauna": ["HSP Induction","185¬∞F Range.","20 Mins total.","Heavy metal detox sweat."],
    "Theragun": ["Percussive","Float over muscles.","2m per limb.","Target Lats/Hips."],
    "Normatec": ["Compression","Level 4 Intensity.","Full leg cycle.","30m Lymphatic flush."],
    "Sea Moss": ["92 Minerals","2 TBSP Fasted.","Thyroid & Gut support."],
    "Kombucha": ["Probiotic","4 OZ post-Lunch.","Enzyme support."]
};
const jDB = {
    "PLASMA FLUSH": ["Recovery","3c Watermelon, 1 Lime",1,32,140],
    "TITAN RED": ["Endurance","2 Beets, 2 Carrots, Pom",3,42,185],
    "ZENITH GREEN": ["Alkalizer","4 Kale, 1 Cucumber",4,18,90],
    "APOLLO GOLD": ["Anti-Inflammatory","2 Pears, Turmeric",1,45,195]
};
const mDB = {
    b: ["Japanese Tamagoyaki|Eggs,Dashi,Zucchini|roll|Roll tight to lock in moisture.","Bison & Eggs|Bison,Eggs,Asparagus|sear|Sear bison at exactly 400F for Maillard reaction.","Protein Wrap|Tortilla,Eggs,Bacon|wrap|Toast wrap on open flame for 5 seconds.","Ginger Poach|Broth,Eggs,Ginger|poach|Whirlpool the broth before dropping eggs.","Turkey Scramble|Turkey,Spinach,Eggs|fry|Wilt spinach first to avoid watery eggs.","Salmon Omelet|Salmon,Eggs,Dill|flat|Cool salmon slightly before folding.","Avocado Toast|Sardines,Avocado,Bread|raw|Use a fork to emulsify avocado with lime.","Steak Tip Bowl|Steak,Arugula,Egg|sear|Let steak temper for 20m for edge-to-edge pink."],
    l: ["Thai Beef Salad|Steak,Lime,Mint|raw|Slice steak against the grain at a 45-degree angle.","Chicken Wraps|Chicken,Lettuce,Cashew|raw|Soak cashews for 1hr for ultimate creaminess.","Sardine Bowl|Sardines,Radish,Cucumber|raw|Mandoline vegetables for paper-thin texture.","Cold Flank|Steak,Asparagus,Mustard|raw|Shock asparagus in ice water to keep it bright green.","Turkey Gem Wraps|Turkey,Ginger,Lettuce|raw|Use center-cut gem leaves for the best crunch."],
    d: ["Wild Salmon|Salmon,Bok Choy,Tamari|fish|Press skin down with weight for 2m for glass-crust.","Clams Garlic|Clams,Garlic,Parsley|clams|Discard any shells that do not open after 6m.","Bison Chili|Bison,Peppers,Onion|stew|Bloom spices in hot oil before adding bison.","Steak Ribbons|Steak,Zucchini,Garlic|sear|Pat steak bone-dry with paper towels before searing.","Garlic Scallops|Scallops,Garlic,Spinach|sear|Do not move scallops for 90s to develop crust."]
};
const uH = {
    'J': { past: { bf: 17.9, m: 99.4, w: 210.8 }, now: { bf: 19.0, m: 99.0, w: 217.0 }, goal: { bf: 19.2, m: 99.8, w: 212.0 } },
    'S': { past: { bf: 33.0, m: 50.0, w: 136.1 }, now: { bf: 36.1, m: 49.2, w: 141.5 }, goal: { bf: 34.6, m: 49.8, w: 138.0 } }
};
function switchU(uID){ user=uID; document.querySelectorAll('.u-badge').forEach(b=>b.classList.remove('active')); document.getElementById('b'+uID.toLowerCase()).classList.add('active'); render(); }
function getMon(o){ let d=new Date(); d.setHours(0,0,0,0); let day=d.getDay(); let diff=d.getDate()-day+(day===0?-6:1); d.setDate(diff+(o*7)); return d; }
function changeW(d){ offset+=d; render(); }
function resetD(){ offset=0; selDate=new Date(); render(); }
function render(){
    const mon=getMon(offset); const days=["MON","TUE","WED","THU","FRI","SAT","SUN"];
    const tabs=document.getElementById('dayTabs'); tabs.innerHTML='';
    const end=new Date(mon); end.setDate(mon.getDate()+6);
    document.getElementById('dateDisplay').innerText=`${mon.toLocaleDateString('en-US',{month:'short',day:'numeric'})} - ${end.toLocaleDateString('en-US',{month:'short',day:'numeric'})}`;
    for(let i=0; i<7; i++){
        let d=new Date(mon); d.setDate(mon.getDate()+i);
        const b=document.createElement('div'); b.className='tab'+(d.toDateString()===selDate.toDateString()?' active':'');
        b.innerHTML=`${days[i]}<br>${d.getDate()}`; b.onclick=()=>{selDate=d; render()}; tabs.appendChild(b);
        if(b.classList.contains('active')) showDay(d, i);
    }
}
function showDay(dObj, idx){
    const id=Math.floor(dObj.getTime()/864e5);
    const b=mDB.b[Math.abs(id)%8].split('|'), l=mDB.l[Math.abs(id)%5].split('|'), dn=mDB.d[Math.abs(id)%5].split('|');
    const sch=["HEAVY LIFT","BOXING","REFORM","BOXING","REFORM/YOGA","CS4","RELAX"];
    const jcs=["PLASMA FLUSH","TITAN RED","ZENITH GREEN","TITAN RED","ZENITH GREEN","TITAN RED","APOLLO GOLD"];
    const j=jDB[jcs[idx]], g=(user==='J')?{P:165,C:(idx%2===0?130:85),K:1950}:{P:105,C:55,K:1300};
    const rT = (idx===0||idx===5)?'Aqua Chair':(idx===1||idx===3)?'Sauna':'Normatec';
    let p=98+j[2], c=45+j[3], k=1180+j[4];
    document.getElementById('dayContent').innerHTML = `
        <div class="card"><div style="font-weight:800;border-bottom:1px solid #222;padding-bottom:10px;margin-bottom:15px">${sch[idx]}</div>
            <div class="label">üç≥ Breakfast</div><div class="value" onclick="openR('${b[0]}','${b[2]}','${b[1]}','${b[3]}')">${b[0]}</div>
            <div class="label">ü•ó Lunch</div><div class="value" onclick="openR('${l[0]}','${l[2]}','${l[1]}','${l[3]}')">${l[0]} üíº</div>
            <div class="label">üçΩÔ∏è Dinner</div><div class="value" onclick="openR('${dn[0]}','${dn[2]}','${dn[1]}','${dn[3]}')">${dn[0]}</div>
            <div class="proto-grid">
                <div class="proto-box active" onclick="openM('Sea Moss')"><span class="p-qty">2 TBSP</span>Moss</div>
                <div class="proto-box active" onclick="openM('Kombucha')"><span class="p-qty">4 OZ</span>Kombu</div>
                <div class="proto-box active"><span class="p-qty">1 GAL</span>Water</div>
                <div class="proto-box rec" onclick="openM('${rT}')"><span class="p-qty">RECOV</span>${rT.split(' ')[0]}</div>
                <div class="proto-box rec" onclick="openM('Theragun')"><span class="p-qty">GUN</span>Thera</div>
                <div class="proto-box rec" onclick="openM('Sauna')"><span class="p-qty">SAUNA</span>Longev</div>
            </div>
        </div>
        <div class="macro-dashboard">
            <div class="macro-row"><div class="macro-label"><span>PROTEIN</span><span>${p.toFixed(0)}g / ${g.P}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(p/g.P)*100}%; background:var(--g-pro)"></div></div></div>
            <div class="macro-row"><div class="macro-label"><span>CARBS</span><span>${c.toFixed(0)}g / ${g.C}g</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(c/g.C)*100}%; background:var(--g-carb)"></div></div></div>
            <div class="macro-row"><div class="macro-label"><span>CALORIES</span><span>${k} / ${g.K}</span></div><div class="macro-bg"><div class="macro-fill" style="width:${(k/g.K)*100}%; background:var(--g-cal)"></div></div></div>
        </div>
        <div class="card" style="text-align:center"><div class="label" style="color:var(--gold)">Kuvings Cold Pressed</div><div style="font-size:1.1rem;font-weight:900;text-transform:uppercase;cursor:pointer;border:1px dashed #333;padding:10px;border-radius:12px" onclick="openJ('${jcs[idx]}')">${jcs[idx]}</div></div>`;
}
function openR(n,i,a,t){
    document.getElementById('mTitle').innerText=n; document.getElementById('mSub').innerText="Prep: "+i;
    let s = (a==='sear')?["Temper 15m.","High sear 4m/side.","Rest 5m."]:(a==='roll')?["Whisk eggs.","Roll tightly."]:(a==='stew')?["Brown protein.","Bloom spices.","Slow simmer 20m."]:["Prep raw.","Pack jar."];
    document.getElementById('mBody').innerHTML=s.map(x=>`<p>${x}</p>`).join('');
    document.getElementById('mTip').innerText = "CHEF TIP: " + t;
    document.getElementById('masterModal').style.display='block';
}
function openM(n){
    const d=rDB[n]; document.getElementById('mTitle').innerText=n; document.getElementById('mSub').innerText=d[0];
    document.getElementById('mBody').innerHTML=d.slice(1).map(x=>`<p>${x}</p>`).join('');
    document.getElementById('mTip').innerText = "";
    document.getElementById('masterModal').style.display='block';
}
function openJ(n){
    const d=jDB[n]; document.getElementById('mTitle').innerText=n; document.getElementById('mSub').innerText=d[0];
    document.getElementById('mBody').innerHTML=`<p><strong>Ingredients:</strong> ${d[1]}</p><p>P: ${d[2]}g | C: ${d[3]}g | Kcal: ${d[4]}</p>`;
    document.getElementById('mTip').innerText = "";
    document.getElementById('masterModal').style.display='block';
}
function openBio(){
    const u=uH[user]; document.getElementById('mTitle').innerText=user+" SCAN";
    document.getElementById('mSub').innerText="Weight: " + u.now.w + " lbs | Dec 24 Update";
    const bar = (t, p, n, g) => `<div class="prog-section"><div class="prog-title"><span>${t}</span><span>Goal: ${g}</span></div><div class="bio-bar-row"><div class="bio-label">Past</div><div class="bio-track"><div class="bio-fill past" style="width:${(p/Math.max(p,n,g))*100}%"></div></div></div><div class="bio-bar-row"><div class="bio-label">Now</div><div class="bio-track"><div class="bio-fill now" style="width:${(n/Math.max(p,n,g))*100}%"></div></div></div><div class="bio-bar-row"><div class="bio-label">Goal</div><div class="bio-track"><div class="bio-fill goal" style="width:${(g/Math.max(p,n,g))*100}%"></div></div></div></div>`;
    document.getElementById('mBody').innerHTML = bar("Body Fat %", u.past.bf, u.now.bf, u.goal.bf) + bar("Muscle Mass (lbs)", u.past.m, u.now.now||u.now.m, u.goal.m);
    document.getElementById('mTip').innerText = "";
    document.getElementById('masterModal').style.display='block';
}
function closeM(){ document.getElementById('masterModal').style.display='none' }
window.onload=render;
</script>
</body>
</html>
